  LABEL_GAME_ONLINE_DESCRIPTION_1: >
    Сетевые администраторы повышают производительность серверов, позволяя вам поддерживать большее количество игроков с одинаковым количеством серверов.
  LABEL_CONCURRENT_STUDIOS_LIST_DESCRIPTION_0: >
