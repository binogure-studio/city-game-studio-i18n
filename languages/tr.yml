  LABEL_VIDEO_GAME_KRACH_1983_DESCRIPTION: |
    1982'nin son çeyreğinde ve 1983'ün başında kaydedilen kötü sonuçların ardından Wataggi,
    konsol piyasasında azalan sonuçları açıkladı. Video oyunu lideri, birkaç yüz konsol ve
    neredeyse 2.500 kaset satarak hedeflerine ulaşmaktan çok uzak. Sağlık raporu, bugün bu
    pazarı karakterize eden belirsizlikleri doğrulayan ev bilgisayarları için de büyük ölçüde
    olumsuzdur.

    Video oyunundaki büyük oyuncular zor aylar bekliyor ve bugün her şeyin daha iyi olacağını
    söyleyecek bir şey yok.
  LABEL_VIDEO_GAME_KRACH_1983_TITLE: |
    Pazar çöküyor
  LABEL_VIDEO_GAME_PREKRACH_1983_DESCRIPTION: |
    Yaz ortasında video oyunlarında pazar lideri Wataggi, 356 milyon dolar zarar açıkladı.
    Plastics çok ciddi bir sorunla karşılaştı ve piyasadan çekildi. Söylenti var: video
    oyunu pazarı mikrobilgisayarlara yol açmak için çöküyor.

    Aslında, New York Menkul Kıymetler Borsası'ndaki hisselerin düşüşüyle ​​tetiklenen Wataggi
    ve Plastics'in kayıpları, haksız bir panik hareketi yarattı. ABD'de yıllık 2 milyar dolar
    satışla video oyunları sağlam bir sektör olmaya devam ediyor. Ancak son iki yılın çarpıcı
    büyümesi bir miktar istikrar kazandı. Pazar hem Roberto endüstrilerinden RobertoVision konsolunun
    ev mikrobilgisayarlarıyla rekabet ettiği üst seviyeye, hem de para için tatmin edici değere sahip
    cihazlar için düşük seviyeye doğru ilerliyor.
