  TOOLTIP_TRADE_CHART: |
    El funcionamiento es básico, cada vela puede ser roja o azul,
    será roja para cuando el precio de una acción haya caído,
    en cambio será azul si el precio ha subido respecto al inicio
    de esa misma vela. El rectángulo es el cuerpo de la vela,
    nos indica la variación desde la apertura al cierre y una
    línea que lo cruza nos indica el máximo y el mínimo. 
  TOOLTIP_GAME_SIZE: |
    El tamaño del juego influye en el número de puntos necesarios,
    el tiempo de desarrollo del juego y los costes de producción.

    Es más difícil conseguir una puntuación superior a 90 con un
    juego pequeño que con uno grande.
