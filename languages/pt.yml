  TUTORIEL_GAME_ENGINE_TOO_EXPENSIVE: |
    Os custos envolvidos na actualização deste motor de jogo são mais elevados.
    De facto, o motor de jogo está a envelhecer, pelo que os custos de desenvolvimento podem disparar.

    Deve-se criar um novo, sem actualizar este, para não se enfrentar uma tal penalização.
  TUTORIEL_PLATFORM_MAKING_COSTS: |
    Note-se que os custos de fabrico da consola são mais elevados do que o seu preço.
    Se as vendas dispararem, a empresa poderá ir à falência.

    Por conseguinte, deve aumentar o preço da consola para não perder dinheiro.
  TUTORIEL_CREATE_GAME_OBSOLETE: |
    Outras editoras de jogos não estão a conseguir vender o seu jogo nesta consola.
    É provável que você também não consiga vender cópias suficientes do seu jogo nesta consola.

    Deverá escolher outra consola ou poderá ficar desapontado.
  TUTORIEL_CREATE_NORMAL_GAME: |
    Uma vez que não tem fãs suficientes para poder vender um jogo deste tamanho,
    vai ter de ter uma pontuação acima dos 90% para que venda bem.

    Pode querer tornar o jogo um pouco mais pequeno para vender melhor.
    Para aumentar o seu número de adeptos, poderá também querer aceitar ofertas para publicações de outras empresas.

  # Tooltips
  TOOLTIP_CONCURRENT_PAY_TO: >
    Uma vez que o jogo %s não correspondeu às expectativas da %s, terá de pagar uma penalização de %s$.
    Uma vez que só tem %s$, é melhor contrair uma hipoteca para evitar a falência.
  TOOLTIP_ROYALTY_GET: |
    Esta é a percentagem que irá receber sobre as receitas geradas.
  TOOLTIP_ROYALTY_GIVE: |
    Esta é a percentagem que irá pagar sobre as receitas geradas.
  TOOLTIP_SERVER_BURNING: |
    É favor notar que os servidores não conseguem lidar com tantos jogadores.

    Os jogadores que compraram o jogo serão contados como vendas, mas serão imediatamente reembolsados porque não conseguem ligar-se.
    Isto é uma enorme perda de receitas.

    É tempo de aumentar a capacidade do servidor.
  TOOLTIP_FIRST_CUSTOM_CONSOLE: |
    Parabéns, começou a trabalhar na sua primeira consola.

    Para começar bem, precisa de um grande catálogo de jogos.
    O envio de devkits encoraja os seus concorrentes a criar
    jogos para a sua consola.

    Clique nesse botão para enviar devkits.
  TOOLTIP_GAME_PRICE_TAG: |
    Alternar entre um jogo pago e um livre para jogar.

    Para um jogo gratuito deve fazer um jogo online com
    uma assinatura mensal, ou activar os módulos de
    publicidade ou de microtransacção.
  TOOLTIP_TRADE_DELAY_BETWEEN_ORDER_EXECUTION: |
    Reúne ordens de compra e venda emitidas
    durante este período de tempo.
  TOOLTIP_TRADE_CHART: |
    A operação é básica, cada vela pode ser vermelha ou azul,
    é vermelha quando o preço de uma acção caiu, por outro lado
    é azul se o preço tiver aumentado em comparação com o início
    da mesma vela. O rectângulo é o corpo da vela, representa a
    variação desde a abertura até ao fecho e uma linha fina que
    a atravessa indica o máximo e o mínimo. 
  TOOLTIP_GAME_SIZE: |
    O tamanho do jogo tem impacto no número de pontos necessários,
    no tempo de desenvolvimento do jogo e nos custos de produção.

    É mais difícil obter uma pontuação superior a 90 com um jogo pequeno do que com um jogo grande.
  TOOLTIP_THEME_TREND: |
    A tendência dos temas afecta as vendas.
  TOOLTIP_HAPPY_EMPLOYEE: |
    O seu empregado está feliz
  TOOLTIP_EMPLOYEE_HAPPINESS: |
    Quanto mais feliz for um empregado, menos frequência terá de ir de férias.
    Quanto mais infeliz for um empregado, mais frequentemente ele irá de férias.
  TOOLTIP_EMPLOYEE_PRODUCTIVITY: |
    Quanto maior for a produtividade dos empregados, mais pontos eles irão produzir.
  TOOLTIP_GAME_PRICE: |
    Quanto mais alto for o preço de um jogo, maior será o lucro.
    Mas baixar o preço de um jogo ajuda a ganhar mais adeptos.
  TOOLTIP_TOO_HARD: |
    Este nível de dificuldade é um desafio.
    É melhor ter completado o jogo em dificuldade 1 ou 2 antes de o fazer.

    Tentar um modo demasiado difícil pode resultar em não desfrutar do jogo, ou sentir que algo é injusto ou desequilibrado.
  TOOLTIP_REQUIRED_POINTS: |
    Número de pontos necessários para fazer um bom jogo.

    Quanto maior o tamanho do jogo, maior será o número de pontos necessários.
    Utiliza também jogos semelhantes feitos nos últimos 4 anos.
  TOOLTIP_NO_MONEY: |
    Chegou o momento de ser mais razoável.

    Por outras palavras, é preciso cortar nas despesas para continuar a sobreviver.
    Neste momento, a empresa precisa de ser socorrida.

    A sua melhor aposta é contrair uma hipoteca que seja tão substancial e de tão longo prazo quanto possível.
