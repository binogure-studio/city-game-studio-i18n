  TUTORIEL_CREATE_GAME: |
    Cliquez sur ce bouton pour ouvrir le panneau de création des jeux.
  TUTORIEL_GAME_ENGINE_TOO_EXPENSIVE: |
    Les coûts pour mettre à jour ce moteur de jeu sont plus élevés.
    En effet, le moteur de jeu commence a dater, cela peut faire exploser les coûts de développement.

    Vous pourriez créer un nouveau moteur de jeu, sans mettre à jour celui-ci pour éviter cette pénalité.
    Vous pouvez également réécrire le code existant, ce qui est moins coûteux que de créer un nouveau moteur.
  TUTORIEL_PLATFORM_MAKING_COSTS: |
    Attention, les coûts de fabrications de la console sont plus élevés que
    son prix. Si les ventes explosent vous pourriez bien faire faillite.

    Vous devriez augmenter le prix de la console pour éviter de perdre de l'argent.
  TUTORIEL_CREATE_GAME_OBSOLETE: |
    Les autres éditeurs de jeux ne parviennent pas a vendre leur jeu sur cette console.
    Il est fort probable que vous aussi, vous ne vendiez pas beaucoup de copies de votre jeu
    sur cette console.

    Vous devriez sélectionner une autre console pour éviter de faire un flop.
  TUTORIEL_CREATE_NORMAL_GAME: |
    Comme vous n'avez pas assez de fan pour pouvoir vendre des jeux de cette taille,
    il va falloir que vous ayiez une note supérieure a 90% pour qu'il se vende bien.

    Vous devriez faire un jeu un petit peu moins grand pour mieux le vendre.
    Pour faire grandir le nombre de fan, vous pouvez aussi répondre aux offres de publications
    des autres studios.
