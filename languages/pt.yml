  TOOLTIP_STAFF_SCHEDULE_AUTO: |
    Atribui funcionários automaticamente.

    Designers serão atribuídos a tarefas de design, programadores a tarefas de desenvolvimento
    e testadores a tarefas de acabamento.

    Tentando equilibrar os estúdios.
  TOOLTIP_STAFF_SCHEDULE_RESET: |
    Repõe as atribuições de funcionários.
  TOOLTIP_STAFF_SCHEDULE_CANNOT_AUTO_TOO_SMALL: |
    É impossível atribuir funcionários automaticamente em estúdios com menos de 5 funcionários.
  TOOLTIP_STUDIO_AREA_TOO_SMALL: |
    A área do estúdio é menor que a do estúdio original.
    Portanto, não é possível copiar a disposição do mobiliário do estúdio alvo.
  TOOLTIP_STUDIODIRECTOR_DESCRIPTION: |
    Você pode configurar todos os aspectos da criação de jogos desativando as configurações automáticas.

    Por padrão, o diretor de estúdio tomará as melhores decisões sem considerar sua estratégia global.
    Ele priorizará a qualidade dos jogos em vez da saúde financeira da empresa.

    Por padrão, o diretor de estúdio não anuncia os jogos nem os atualiza, mas você pode pedir para ele fazer isso.
    No entanto, ele gerará automaticamente os relatórios de jogos.

  TOOLTIP_STUDIODIRECTOR_ACTIVATION: |
    Para ativar um diretor de estúdio, atribua estúdios a ele.
    Para desativá-lo, remova todos os estúdios atribuídos a ele.

    Jogos e atualizações em desenvolvimento serão automaticamente cancelados.

  LABEL_STUDIODIRECTOR_SPECIALIST_TO_USE: >
    Autorizar o diretor do estúdio a utilizar especialistas.
    Isto significa que o diretor do estúdio tenta sempre utilizar os especialistas que estão disponíveis entre os permitidos aqui.
    Assim, se um diretor de estúdio estiver autorizado a utilizar contabilistas, atribui-los-á aos seus jogos desde que existam contabilistas disponíveis.
  LABEL_HIDE_STUDIO_NOT_AVAILABLE: Ocultar estúdios indisponíveis
  LABEL_IF_POSSIBLE: "(se possível)"
  LABEL_PREFER_MANUAL_SELECTION: Escolha você mesmo
