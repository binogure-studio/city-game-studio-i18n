  # Labels, descriptive
  LABEL_GAME_INDUSTRY_NEWS: 게임 업계 뉴스
  LABEL_COMPETITOR_BUY_COMPETITOR_TITLE: "%s는 %s $에 %s를 인수했습니다."
  LABEL_COMPETITOR_BUY_COMPETITOR_DESCRIPTION: |
    [b]%s[/b] 의 게임 개발자 및 퍼블리셔는 [b]%s[/b]가 [b]%s[/b]의 가격으로 인수했습니다.

    [b]%s[/b]는 회사에 주당 [b]%s[/b]을 지불 할 것이며 올해 1 분기에 거래가 성사 될 것이라고 발표했다.
    이 인수는 [b]%s[/b] 이름으로 된 게임 카탈로그를 증가시킬 것입니다.
    [b]%s[/b]의 CEO는 인수에 대해 다음과 같이 말합니다
    [indent]우리 업계는 성장하고 있으며, 우리는 함께 새로운 엔터테인먼트 시대를 열어나가겠습니다.[/indent]
  LABEL_GAMEENGINE_NOT_ENOUGH: >
    이 게임은 콘솔의 기능을 최대한 활용하지 못했습니다.
  LABEL_MARKETSHARE_KRASHING: >
    이 콘솔은 낮은 판매로 이어지는 끔찍한 평판에 시달립니다. 놓아줄 때가 되었네요.
  LABEL_LOSING_MONEY_DESCRIPTION: |
    귀하의 재무 보고서입니다. 모든 운영 비용과 수익을 확인하세요.
  LABEL_LOSING_MONEY_DESCRIPTION_RENT: |
    임대 비용이 주요합니다. 건물을 사거나 더 작은 곳을 임대함으로서 임대 비용을 줄일 수 있습니다.
  LABEL_LOSING_MONEY_DESCRIPTION_SALARY: |
    급여 비용이 주요합니다. 직원 해고를 고려하세요.
  LABEL_LOSING_MONEY_DESCRIPTION_MAINTENANCE: |
    당신은 많은 커피 머신 / 자동 판매기가 있으며, 이것은 당신의 예산에 영향이 큽니다.
  LABEL_LOSING_MONEY_DESCRIPTION_SERVER: |
    서버는 비쌉니다. 사용하지 않는 서버가 있는 경우 판매하세요.
  LABEL_LOSING_MONEY_DESCRIPTION_MARKETING: |
    당신은 마케팅 캠페인에 많은 돈을 씁니다. 마케팅 캠페인이나 컨벤션을 중단하세요.
  LABEL_LOSING_MONEY_DESCRIPTION_MORTGAGE: |
    귀하의 대출 비용이 과한 것 같습니다. 가능하다면, 더 장기적인 대출을 통해 해결하세요.
  LABEL_LOSING_MONEY_HARD: >
    비용이 수입보다 큽니다. 무엇이 문제인가 보고 싶으시다면 재무 보고서를 참조하세요.
