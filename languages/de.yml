  LABEL_SALARY: Gehalt
  LABEL_NO_SCORE: Noch keine Punktzahl hochgeladen!
  LABEL_CAPACITY_STORY_FEATURE: >
    Ein gutes Spiel ist immer gut, eine gute Story macht es noch besser.
    Was ist mit einer Mischung aus gutem Spiel und guter Story?
  LABEL_CAPACITY_USER_INTERFACE_FEATURE: >
    'Was passiert, wenn ich den großen roten Knopf drücke???' - Du musst dich um die Benutzeroberfläche deiner Spiele kümmern!
  LABEL_CAPACITY_NETWORK_FEATURE: >
    Es wird Zeit!
    Ein Videospiel zu spielen ist großartig, aber es mit Freunden zu spielen ist noch besser! (Wenn man welche hat...)
    Du solltest dich um Multiplayer-Server für deine Spiele kümmern!
  LABEL_CAPACITY_MODDING_FEATURE: >
    Einige deiner Spiele wurden bereits von Spielern modifiziert.
    Dadurch verkaufst du mehr Spiele!
    Es ist Zeit, diesen Leuten zu helfen und an einer richtigen Modding API für deine Spiele zu arbeiten.
  LABEL_CAPACITY_CUTSCENES_FEATURE: >
    Filme beeinflussen die Videospiele.
    Wir müssen uns also um Zwischensequenzen kümmern, wenn wir ein neues Spiel entwickeln
  LABEL_CAPACITY_TUTORIEL_FEATURE: >
    Um neues Spiel spielen zu können, muss man erst die Steuerung und Mechaniken kennen lernen. 
    Das ist nicht einfach, also hast du dich entschieden, ein Tutorial für deine neuen Spiele zu erstellen.
  LABEL_MARKETING_CAMPAIGN_SOCIALNETWORK: >
    Die Leute fangen an ihr privates Leben mit der Welt zu teilen!
    Soziale Netzwerke werden immer beliebter und du kannst sie benutzen, um deine Spiele zu vermarkten!
  LABEL_MARKETING_CAMPAIGN_MAILINGLIST: >
    Eine aktuelle Studie zeigt, dass das Versenden von unerwünschten E-Mails die Sichtbarkeit deiner Spiele erheblich steigern kann.
    Spam ist das neue Wort in der Welt des Internets, und du kannst die Methode nutzen, um deine Spiele zu vermarkten!
  LABEL_GAMEPORT_FEATURE: >
    Träume werden wahr - Eine neue Konsole wurde gerade veröffentlicht!
    Du kannst bereits veröffentlichte Spiele nun auf andere Platformen portieren.
    Los geht's, probier es aus!
  LABEL_GAME_CREATION: Lege die Zeit, die in die jeweiligen Bereiche der Entwicklung gesteckt wird mithilfe der Regler fest.
  LABEL_GAMEEDITION_RECEIVE_DESCRIPTION_0: >
    Du kannst dir die Angebote der Publisher ansehen. Die Veröffentlichung eines Spiels ist ein einfacher Weg, um populär zu werden und größere Spiele zu veröffentlichen.
  LABEL_WORLDMAP_DESCRIPTION_0: >
    Besuche die Stadt, wirf einen Blick auf die Wettbewerber und überprüfe wo sich deine Büros befindet.
  LABEL_MARKETING_CAMPAIGN_MAGAZINE_DESCRIPTION_0: >
    Ermöglicht die Organisation einer Marketingkampagne über viele Spielemagazine. Dies erhöht die Bekanntheit deiner Spiele.
  LABEL_MARKETING_CAMPAIGN_MAGAZINE_DESCRIPTION_1: >
    Ermöglicht es, Werbetafeln zu mieten, um Poster deiner derzeit im Handel befindlichen Spiele zu platzieren.
  LABEL_MARKETING_CAMPAIGN_MAGAZINE_DESCRIPTION_2: >
    Du kannst nun Marketingmanager einstellen. Sie steigern deine Marketingkampagnen!
  LABEL_MARKETING_CAMPAIGN_TV_DESCRIPTION_0: >
    Ermöglicht es, Fernsehwerbekampagnen zu organisieren. Es ist teuer, aber wer schaut heutzutage nicht fern?!
  LABEL_MARKETING_CAMPAIGN_INTERNET_DESCRIPTION_0: >
    Du kannst nun ein blinkendes Banner auf Websites anzeigen. Es ist billig und bringt mehr Spieler mit sich.
  LABEL_MARKETING_CAMPAIGN_INTERNET_DESCRIPTION_1: >
    Es ist jetzt möglich, einen Webseite zu erstellen, um der Welt zu zeigen, dass deine Spiele existieren.
  LABEL_GAME_ONLINE_DESCRIPTION_1: >
    Netzwerkadministratoren verbessern die Serverkapazitäten und ermöglichen es Ihnen, mehr Spieler mit der gleichen Anzahl von Servern zu unterstützen.
  LABEL_CONCURRENT_STUDIOS_LIST_DESCRIPTION_0: >
    Du kannst deine Konkurrenten auf dem Stadtplan sehen, jetzt kannst du sie beobachten.
  LABEL_CONCURRENT_STUDIOS_BUY_DESCRIPTION_0: >
    Der Kauf deiner Konkurrenten ist ein einfacher Weg, um viele Fans zu gewinnen und dein Unternehmen zu erweitern.
  LABEL_FURNITURES_COMMON_BUY_DESCRIPTION_0: >
    Während du dir eines deiner Büros ansiehst, kannst du neue Möbel kaufen.
  LABEL_EMPLOYEES_HIRE_DESCRIPTION_0: >
    Denk daran, dass die besten Spiele von Teams produziert werden, die in Design, Entwicklung und Pefektion stark sind.
  LABEL_EMPLOYEES_HIRE_DESCRIPTION_1: >
    Videospielhersteller steigern die Produktivität der Mitarbeiter und ermöglichen es Ihnen, AAA-Spiele zu erstellen.
  LABEL_EMPLOYEES_HIRE_DESCRIPTION_2: >
    Die Personalabteilung steigert die Zufriedenheit der Mitarbeiter und Sie können die Schichten der Mitarbeiter anpassen.
  LABEL_EMPLOYEES_HIRE_DESCRIPTION_3: >
    Die Einstellung eines Buchhalters hilft dir Steuern zu sparen.
  LABEL_EMPLOYEES_HIRE_DESCRIPTION_4: >
    Ein Studio-Direktor verwaltet die Spieleentwicklung und Updates autonom.
  LABEL_STUDIO_RENT_DESCRIPTION_0: >
    Ermöglicht es dir, neue Gebäude zu mieten. Auf diese Weise kannst du an mehreren Projekten gleichzeitig arbeiten.
  LABEL_STUDIO_BUILD_DESCRIPTION_0: >
    Ermöglicht es dir, neue Büros zu bauen. Es ist teuer, aber es ist eine der wenigen Möglichkeiten unbegrenzt zu wachsen.
  LABEL_STUDIO_BUILD_DESCRIPTION_1: >
    Neben der Möglichkeit, Büros zu bauen, kannst du auch Messezentren bauen, die für die Organisation von Messen notwendig sind.
  LABEL_STUDIO_BUILD_DESCRIPTION_2: >
    Bauen Sie Universitäten auf, um Mitarbeiter auszubilden. Sie werden die Perfektion erreichen!
  LABEL_CONVENTION_ORGANIZE_DESCRIPTION_0: >
    Wenn du mindestens ein Messezentrum hast, dann kannst du eigene Messen veranstalten.
  LABEL_CONVENTION_PARTICIPATE_DESCRIPTION_0: >
    Du kannst an Messen teilnehmen, dies wird die Bekanntheit deiner Spiele für eine gewisse Zeit erhöhen.
  LABEL_STUDIO_CUSTOMIZE_DESCRIPTION_0: >
    Du kannst die Wände neu streichen, die Pfosten wechseln und die Böden deiner Studios neu gestalten.
  LABEL_FURNITURES_SERVERS_BUY_DESCRIPTION_0: >
    Kaufe Server. Mit ihnen kannst du Online-Spiele und auch ein Online-Portal hosten.
  LABEL_GAME_ONLINE_DESCRIPTION_0: >
    Du kannst Online-Spiele erstellen. Sie sind normalerweise günstiger, aber die Spieler müssen ein monatliches Abonnement bezahlen.
  LABEL_DIGITAL_STORE_DESCRIPTION_0: >
    Du kannst eine digitale Plattform erstellen. Du kannst diese schrittweise ausbauen und optimieren.
  LABEL_GAMEEDITION_SUBMIT_DESCRIPTION_0: >
    Als Publisher fungieren und Unternehmen beauftragen, um Ihr Spiel zu entwickeln.
  LABEL_POSTMORTEM_FEATURE_DESCRIPTION_0: >
    Ein Spielbericht ist ein Bericht darüber, was während der Entwicklung des Spiels richtig oder falsch gelaufen ist und gibt dir Hinweise.
  LABEL_NEW_GAME_FEATURE_DESCRIPTION_0: >
    Wenn du ein gutes Spiel erstellst, kannst du in City Game Studio Fortschritte machen, Geld verdienen, Fans und Erfahrung sammeln.
  LABEL_TARGETTED_AUDIENCE_FEATURE_DESCRIPTION_0: >
    Bei der Erstellung eines Spiels kannst du nun die Zielgruppe wählen, was einen Einfluss auf die Bewertung und den Verkauf des Spiels hat.
