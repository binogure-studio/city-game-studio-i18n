  TOOLTIP_UNIVERSITY_TRAINING_TYPE: |
    Treine os seus empregados até se tornarem perfeitos
    ou por um período fixo de tempo.
  TOOLTIP_UNIVERSITY_AUTOTRAINING: |
    Enviará automaticamente os seus empregados para formação até estarem perfeitos
    ou até haver um trabalho a fazer.

    Requer recursos humanos.
  TOOLTIP_UNIVERSITY_GLOBAL_TRAINING: |
    Treina o pessoal em todos os aspectos do desenvolvimento de jogos de vídeo.
  TOOLTIP_UNIVERSITY_SPECIFIC_TRAINING: |
    Treina o pessoal num aspecto específico do desenvolvimento de jogos de vídeo.
  TOOLTIP_PLATFORM_MARKETING: |
    Uma vez activada, a campanha de marketing
    terá início assim que a consola for lançada.
  TOOLTIP_MENU_CREATE_GAME: |
    Criar um novo jogo, um motor de jogo, um contrato,
    um relatório de jogo ou para portar um jogo
  TOOLTIP_MENU_CREATE_CONSOLE: |
    Criar e gerir uma loja digital ou
    criar uma nova consola
  TOOLTIP_GAME_CREATION_BALANCING: |
    Mostra a carga de trabalho que é distribuída aos seus empregados. Uma carga de
    trabalho demasiado elevada ou demasiado baixa irá afectar a qualidade dos jogos produzidos.

    Para atingir uma pontuação excelente, a carga de trabalho deve estar dentro da área branca.
  TOOLTIP_GAME_UPDATE: |
    A publicação de uma atualização gratuita aumentará as vendas de um jogo.
    Uma atualização paga gerará receita em relação ao número de cópias
    vendidas do jogo original.
