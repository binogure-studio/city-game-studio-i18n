  # Tutoriel labels
  TOOLTIP_BONUS_HYPE: |
    C'est lorsque vous présentez vos jeux lors de conventions que vous générez un engouement supplémentaire.
  TOOLTIP_CUSTOM_PLATFORM_RELEASE: |
    Félicitations, vous venez de développer votre console !

    Avant de publier votre console, il est important de constituer un bon catalogue de jeux.
    Pour ça, vous pouvez faire des signer des contrats d'exclusivités avec vos concurrents.
    Ou alors vous pouvez publier un tas de petits jeux vous vous-même.
    Il y a toujours l'option d'agir comme un éditeur d'engager des petits studios indépendants pour faire des jeux pour vous.

    L'un dans l'autre, il est préférable d'avoir au moins 15 jeux avant de publier votre première console.
  TOOLTIP_UNIVERSITY_TRAINING: |
    Les universités permettent de former vos employés au-delà de leurs capacités normales.
    Cependant, former vos employés au-delà de leurs capacités normales va considérablement augmenter leur salaire.
  TOOLTIP_GAME_GENRE_MAX_2_GENRES: |
    Maximum 2 genres par jeu.

    Certains genres de jeux sont déjà des combinaisons de genres,
    et ne peuvent pas être combiné avec d'autres genres de jeux.
  TOOLTIP_GAME_GENRE_LOCKED: |
    Ce genre est verrouillé pour le moment.
  TOOLTIP_GAME_TYPE_SELECT_ONE: |
    Vous devez sélectionner au moins un genre de jeu pour pouvoir créer un jeu.
  TOOLTIP_RANDOM_SLIDER: |
    Lors de la création d'un jeu, la valeur attendue des jauges des étapes de développement, de design et de polissage deviennent aléatoires.
  TOOLTIP_REQUIRE_GAME: |
    Vous devez posséder %s pour débloquer cet objet.
  TOOLTIP_RELATIONSHIP: |
    Une bonne relation permet d'avoir des offres plus avantageuses.
    A l'inverse avoir une mauvaise relation rendra les négociations plus hardues.

    Votre relation s'améliore lorsque vous publiez des jeux sur leur console.
    Ou lorsque vous acceptez des contrats d'exclusivités, ou achetez une license.

    Votre relation se dégrade lorsque vous refusez un contrat d'exclusivité,
    ou lorsque vous entamez une discussion sans acheter de license.
  TOOLTIP_TIPS_CAPACITY: |
    Vous obtenez plus d'indices en faisant des contrats ou des rapports de jeu.
    Plus d'indices signifie une jauge bleue plus précise.
  TOOLTIP_CANCEL_EXCLUSIVE_GAME: |
    Vous avez signé une offre exclusivité.
    Vous ne pouvez pas porter ce jeu sur une autre console, et ce jeu doit rester en vente pour une durée minimale de un an.
    Passé ce délai, vous pourrez l'annuler.
  TOOLTIP_KEEP_HINT: |
    En cochant cette case vous conserverez toutes les connaissances que vous avez acquises avec les rapports
    de jeu de vos parties précédentes.
  TOOLTIP_CONCURRENT_PAY_TO: >
    Étant donné que le jeu %s n'a pas répondu aux attentes de %s, vous allez devoir payer une pénalité de %s$.
    Comme vous n'avez que %s$ en poche, vous feriez mieux de prendre une hypothèque pour évier la faillite.
  TOOLTIP_EMPLOYEE_BETTER_STUDIO_FURNISHING: |
    Ajoutez des machines à café, des distributeurs automatiques ou des plantes pour améliorer l'espace de travail

  TOOLTIP_EMPLOYEE_BORED_GENRE: |
    Votre employé veut essayer un nouveau genre de jeu. Votre employé ne veut pas travailler sur un genre de jeu comme :
    
  TOOLTIP_GAME_ENGINE_WHY: |
    Faites votre propre moteur de jeu.

    En créant votre propre moteur vous pouvez le vendre avec une license propriétaire.
    Ou alors le rendre libre de droit, et une communauté se formera autour de votre moteur pour l'améliorer.
    Ou le garder en interne pour ne pas avantager vos concurrents.
  TOOLTIP_TRADE_PUBLISH_WHY: |
    Développez les jeux de vos concurrents.

    Ça va vous permettre de gagner beaucoup de fans rapidement.
    Parcontre vos concurrents grandiront d'autant plus rapidement.
  TOOLTIP_PUBLISH_GAME_WHY: |
    Devenez un éditeur de jeux.

    Ça coûte beaucoup moins cher que de développer un jeu vous-même, mais ça rapport pas mal d'argent.
    Cependant vous ne gagnerez aucun fan.
  TOOLTIP_ROYALTY_GET: |
    Il s'agit du pourcentage que vous allez toucher sur les revenus
    générés.
  TOOLTIP_ROYALTY_GIVE: |
    Il s'agit du pourcentage que vous allez verser sur les revenus
    générés
  TOOLTIP_SERVER_BURNING: |
    Attention les serveurs ne parviennent pas à gérer autant de joueurs.

    Les joueurs ayant acheté le jeu seront comptés comme des ventes, mais ils seront remboursés aussitôt car ils ne peuvent pas se connecter.
    C'est un manque à gagner considérable.

    Il est temps d'augmenter la capacité des serveurs.
  TOOLTIP_FIRST_CUSTOM_CONSOLE: |
    Félicitations, vous avez commencé à travailler sur votre première console.

    Pour créer de la hype autour de votre console, vous avez besoin d'un grand catalogue
    de jeux. Envoyer des devkits à vos concurrents les encourage à créer des jeux
    pour votre console.

    Cliquez sur ce bouton pour envoyer des devkits.
  TOOLTIP_GAME_PRICE_TAG: |
    Permet de basculer entre un jeu payant et un jeu gratuit.

    Pour faire un jeu gratuit vous devez soit faire un jeu en
    ligne avec un abonnement mensuel, soit avoir activé les
    modules publicitaires ou de microtransactions.
  TOOLTIP_TRADE_DELAY_BETWEEN_ORDER_EXECUTION: |
    Regroupe les ordres d'achats et de ventes
    émit durant l'écoulement de ce minuteur.
  TOOLTIP_TRADE_CHART: |
    Le fonctionnement est basique, chaque bougie peut être rouge ou bleue,
    elle sera rouge lorsque le prix d'une action a baissé, par contre elle
    sera bleue si le prix a augmenté par rapport au début de la même bougie.

    Le rectangle est le corps de la bougie, il indique la variation de
    l'ouverture à la fermeture et une ligne qui le traverse indique
    le maximum et le minimum. 
  TOOLTIP_GAME_SIZE: |
    La taille d'un jeu influence le nombre de point requis,
    la durée de developpement d'un jeu et son coûts de production.

    Il est plus difficile d'avoir une note au dessus de 90 avec un petit jeu qu'avec un grand jeu.
  TOOLTIP_THEME_TREND: |
    La tendance des thèmes influence les ventes.
  TOOLTIP_HAPPY_EMPLOYEE: |
    Votre employé est heureux
  TOOLTIP_EMPLOYEE_HAPPINESS: |
    Plus un employé est heureux moins souvent il partira en vacances.
    Et plus un employé est malheureux plus souvent il partira en vacances.
  TOOLTIP_EMPLOYEE_PRODUCTIVITY: |
    Plus la productivité d'un employé est élevée, plus il produira de points.
  TOOLTIP_GAME_PRICE: |
    Plus le prix d'un jeu est élevé plus les bénéfices sont grands.
    Mais baisser le prix d'un jeu permet de gagner plus de fans.
  TOOLTIP_TOO_HARD: |
    Ce mode de difficulté est challengeant.
    Il est préférable d'avoir terminé le jeu en difficulté 1 ou 2 avant. 

    En essayant un mode trop difficile vous prenez le risque de ne pas apprécier le jeu, voir de penser que ce qui vous arrive est injuste ou qu'il n'est pas bien équilibré.
  TOOLTIP_REQUIRED_POINTS: |
    Ceci représente le nombre de point a produire pour faire un bon jeu.

    Plus la taille du jeu est grande, plus le nombre de points requis est élevé.
    Cela prend aussi en compte les autres jeux similaires qui ont été faits durant les 4 dernières années.
  TOOLTIP_NO_MONEY: |
    Les caisses sont vides.

    Pour pouvoir continuer a subsister, vous devriez revoir vos dépenses à la baisse.
    Mais à l'heure actuelle il vous faut de quoi renflouer la compagnie.

    Le mieux reste de contracter une hypothèque la plus importante et la plus longue possible.
  TOOLTIP_GAME_UPDATE_BUTTON: >
    Cliquez là pour mettre à jour vos jeux, créer des DLC ou consulter les détails financiers
