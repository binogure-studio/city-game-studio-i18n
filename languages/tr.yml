  TOOLTIP_SERVER_BURNING: |
    Lütfen sunucuların bu kadar çok oyuncuyu kaldıramayacağını unutmayın.

    Oyunu satın alan oyuncular satış olarak sayılacak, ancak bağlanamadıkları için anında iade edilecektir.
    Bu büyük bir gelir kaybıdır.

