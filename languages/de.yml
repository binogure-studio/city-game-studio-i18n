  LABEL_VIRUS_UNLEASHED_DESCRIPTION: >-
    Ein neuer Computer-Virus wurde entfesselt. Es greift nur die
    Videospiel-Unternehmen an. Klingt blöd, aber es verlangsamt den Cursor und
    startet zufällig den Computer neu. Dies wird sich sicherlich auf die
    Produktivität deiner Mitarbeiter auswirken! Nur %s wird angegriffen.
  LABEL_VIRUS_UNLEASHED_TITLE: Virus entfesselt
  LABEL_VLOGGER_PUBLISH_A_VIDEO_ABOUT_YOUR_GAME_DESCRIPTION: >-
