  LABEL_SALES_HITS_0: >
    [b]%s[/b] verkoop doet het goed, Ik vermoed dat dit de verkoop zal verbeteren met [b]%d%%[/b]
  LABEL_SALES_HITS_1: >
    [b]%s[/b] is niet slecht deze maand, volgens mijn schattingen zal dit de verkoop verbeteren met [b]%d%%[/b]
  LABEL_SALES_HITS_2: >
    All right, Laten we het hebben over [b]%s[/b]. De verkoop is uitstekend en ik denk dat we een verbetering van [b]%d%%[/b] kunnen verwachten.
  LABEL_SALES_HITS_3: >
    Met [b]%s[/b] zullen we groter kunnen denken, de verkoop zou kunnen stijgen met [b]%d%%[/b]
  LABEL_SALES_HITS_4: >
    Vandaag is een uitstekende dag, [b]%s[/b] zou een stijging moeten zien van [b]%d%%[/b]
  LABEL_SALES_HITS_5: >
    Er wordt verwacht dat [b]%s[/b] een stijging zal hebben van [b]%d%%[/b]
  LABEL_SALES_HITS_6: >
    Gefeliciteerd met de verkoop van [b]%s[/b], we zouden een stijging van [b]%d%%[/b] moeten kunnen bereiken.
  LABEL_CONVENTION_INCOMING: |
    Beste %s

    We zijn blij te kunnen aankondigen dat %s is gepland voor %s.

    De beurs zal 3 dagen duren en we verwachten %s bezoekers.
