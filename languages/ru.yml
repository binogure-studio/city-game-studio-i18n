  LABEL_MARKETING_CAMPAIGN_TV_DESCRIPTION_0: >
    Позволяет организовывать телевизионные рекламные кампании. Это дорого, но
    кто не смотрит телевизор в наши дни?!
  LABEL_MARKETING_CAMPAIGN_INTERNET_DESCRIPTION_0: >
    Теперь вы можете разместить рекламную вставку на веб-сайтах. Это дешево, и
    это привлекает больше игроков.
  LABEL_MARKETING_CAMPAIGN_INTERNET_DESCRIPTION_1: >
    Теперь можно создать витрину во всемирной паутине, чтобы показать миру, что
    ваши игры существуют.
  LABEL_GAME_ONLINE_DESCRIPTION_1: >
    Сетевые администраторы повышают производительность серверов, позволяя вам поддерживать большее количество игроков с одинаковым количеством серверов.
  LABEL_CONCURRENT_STUDIOS_LIST_DESCRIPTION_0: >
    Вы могли видеть своих конкурентов на карте города, теперь вы можете смотреть
    их.
  LABEL_CONCURRENT_STUDIOS_BUY_DESCRIPTION_0: >
