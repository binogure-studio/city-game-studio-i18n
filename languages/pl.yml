     trzeba będzie mieć ocenę powyżej 90%, żeby odnieść sukces.

    Trzeba zrobić grę nieco mniejszą, aby lepiej się sprzedawała.
    Aby powiększyć swoją bazę fanów, możesz również przyjmować oferty publikacji od innych firm.

  # Tooltips
  TOOLTIP_CANCEL_EXCLUSIVE_GAME: |
    Podpisałeś ofertę na wyłączność.
