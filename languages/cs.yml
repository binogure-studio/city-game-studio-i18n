  TOOLTIP_BONUS_PROFIT_SHARE: |
    Ředitel studia bude dostávat pevně daný podíl ze zisků všech her, na jejichž vývoji se bude podílet.
    Tento bonus zajišťuje stabilní odměnu a ředitele tak motivuje k produkci kvalitních her při zachování optimálního výkonu.
  LABEL_PUBLISH_ALL_GAMES: Publikovat všechny hry
  TOOLTIP_PUBLISH_ALL_GAMES: |
    Můžete se rozhodnout publikovat všechny hry vytvořené ředitelem studia.
    Nebo můžete publikovat pouze hry určité kvality.
    Ostatní hry budou automaticky vyřazeny.
  LABEL_STUDIO_DIRECTOR_REVIEW: Zobrazit hodnocení tisku pro hry ředitelů
  LABEL_STUDIO_DIRECTOR: Ředitel studia
  LABEL_STUDIO_DIRECTOR_CUT: Podíl ze zisku ředitelů studií
  TOOLTIP_STUDIO_DIRECTOR: |
    Ředitel studia může automaticky vyvíjet a aktualizovat hry.
    Přiřaďte mu k vývoji her a aktualizací tolik studií, kolik chcete.
    Ředitel studia využije z přiřazených studií všechny zaměstnance: vývojáře,
    producenty, síťové administrátory, účetní a marketingové manažery.
  LABEL_AUTO_PAUSE: Při vydání videohry automaticky zastavit hru
  TOOLTIP_AUTO_PAUSE_GAME: |
    Hra se po vydání nové videohry automaticky zastaví.
  LABEL_COMPETITION_FANBASE_ACQUISITION: >
    Fanoušci získaní akvizicí konkurenta
  LABEL_ACQUIRE_COMPANY_DESCRIPTION: |
    Chystáte se odkoupit konkurenta.

    Tato akvizice zvětší fanouškovskou základnu vaší společnosti.
    Můžete si také vybrat, jestli chcete touto akvizicí získat zaměstnance, studia a hry.
    Nebo se jich můžete zbavit.
  LABEL_GET_ALL_STUDIO: Získat všechna studia
  LABEL_HIRE_ALL: Získat všechny zaměstnance
  LABEL_GET_ALL_GAME: Získat všechny hry
  LABEL_GET_ALL_PLATFORM: Získat všechny platformy
  LABEL_UPCOMING_GAME: Přidejte na seznam přání ještě dnes!
  LABEL_BANKER_GOODBYE_MESSAGE: Děkuji za váš čas a pozornost. Budeme postupovat na základě vašeho finálního rozhodnutí. Pokud budete potřebovat další asistenci, dejte nám vědět.
  LABEL_BANKER_SELL_GAME_ENGINE_MESSAGE: Opravdu chcete prodat herní engine, který jste během několika posledních měsíců vyvíjeli? Mohlo by to uškodit vašim budoucím projektům.
  LABEL_BANKER_SELL_GAME_ENGINE_CONFIRM: Ano. Nemáme na výběr. Musíme náš dluh snížit co nejdřív.
  LABEL_BANKER_SELL_GAME_ENGINE_CANCEL: Ne. Musíme zvážit i jiné možnosti, než prodáme tak cennou věc.
  LABEL_BANKER_SELL_CUSTOM_PLATFORM_MESSAGE: Opravdu chcete prodat platformu, kterou jste nedávno dokončili? Mohlo by to ovlivnit váš vztah s partnery a zákazníky.
  LABEL_BANKER_SELL_CUSTOM_PLATFORM_CONFIRM: Ano. Situace je kritická a tento prodej je ke snížení našeho dluhu nutností.
  LABEL_BANKER_SELL_CUSTOM_PLATFORM_CANCEL: Ne. Ta platforma reprezentuje budoucnost naší společnosti. Před zvážením tohoto prodeje bychom se měli zamyslet i nad ostatními možnostmi.
  LABEL_BANKER_SELL_STUDIO_MESSAGE: Opravdu chcete prodat celé studio i s jeho zaměstnanci? Tato možnost by mohlá mít vážné následky na váš tým a produktivitu.
  LABEL_BANKER_SELL_STUDIO_CONFIRM: Ano. I přes těžké následky jde stále o nejrychlejší způsob, jak zmírnit náš dluh.
  LABEL_BANKER_SELL_STUDIO_CANCEL: Ne. Ztráta celého studia by byla katastrofická. Před zvážením této možnosti se musíme zamyslet nad ostatními alternativami.
  LABEL_BANKER_GO_BANKRUPT_MESSAGE: Opravdu chcete vyhlásit bankrot? Ukončí to veškerou vaši aktivitu a bude to mít dlouhodobý negativní vliv na vaše kreditní skóre.
  LABEL_BANKER_GO_BANKRUPT_CONFIRM: Ano. Vyčerpali jsme všechny ostatní možnosti a bankrot se zdá jako jediná možná cesta.
  LABEL_BANKER_GO_BANKRUPT_CANCEL: Ne. Raději před učiněním tak drastického opatření zvážím všechny ostatní možnosti.
  LABEL_BANKER_SELL_GAME_ENGINE: Prodat herní engine vyvíjený během posledních měsíců.
  LABEL_BANKER_SELL_CUSTOM_PLATFORM: Prodat nedávno dokončenou platformu.
  LABEL_BANKER_SELL_STUDIO: Prodat celé studio i s jeho zaměstnanci.
  LABEL_BANKER_GO_BANKRUPT: Vyhlásit bankrot.
  LABEL_BANKER_WELCOME: |
    Dobrý den, [b]%s[/b],

    po naší nedávné finanční revizi jsme dospěli k závěru, že je k vyřešení kritické situace týkající se vaší společnosti nezbytné přijmout drastická opatření. Vaše firma momentálně dluží [b]%s[/b].
    Máte na výběr z několika obtížných, ale nutných rozhodnutí:
  LABEL_BANKER_WELCOME_END: |
    Je důležité, abyste se rozhodli neprodleně a stabilizovali tak své finance.
  LABEL_SHOW_GAME_PERCENTAGE: Zobrazovat během vytváření her procenta
  LABEL_BIGGER_FONT: Větší font
  LABEL_OPTIMIZE_HAPPINESS: Optimalizovat spokojenost
  TOOLTIP_OPTIMIZE_HAPPINESS: |
    Udrží spokojenost ve studiu co nejblíže ke 100%.
    
    Deaktivace této možnosti vám umožní mít ve studiu
    více stolů na úkor spokojenosti zaměstnanců.
  LABEL_REWORK_LEGACY_CODE: |
