  LABEL_GAME_UPDATE_FEATURE: >
    Publiez des mises à jour et créez de nouveaux contenus pour vos jeux. Mises à jour gratuites ou payantes ? C'est à vous de décider.
  LABEL_GAMEEDITION_SUBMIT: >
    Vous avez un sacré nombre de fans. Vous êtes suffisamment connu pour éditer des jeux
  LABEL_GAMEEDITION_RECEIVE: >
    Suite à vos récents succès, les éditeurs vont rapidement vous contacter pour vous faire des offres d'éditions
