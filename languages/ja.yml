  LABEL_VIDEO_GAME_PREKRACH_1983_DESCRIPTION: |
    夏の半ばに、ゲーム市場のリーダーである Wataggi が 3億5,600万ドルの赤字を発表しました。
    また、Plastics 社は非常に深刻な問題を抱えており市場から撤退していました。
    噂ではゲーム市場は崩壊しつつあり、マイクロコンピューターに移行していくのではないかと言われていました。

    しかし実のところ、Wataggi 社と Plastics 社の損失はニューヨーク証券取引所の株の下落が主な原因であり、
    これにより不要なパニックを引き起こしただけでした。
    米国での年間売上高が20億ドルに達するゲームは、依然として堅調な産業です。
    しかし、過去2年間の華々しい成長はやや横ばいになっています。
    Roberto 工業のコンソール RobertoVision が家庭用マイコンと競合していたり、はたまた
    価格性能比で満足できる機器が求められたりしていることで、マーケットは上向きにも下向きにも動いています。
