  TOOLTIP_STAFF_SCHEDULE_AUTO: |
    Wijst automatisch medewerkers toe.

    Ontwerpers worden toegewezen aan ontwerptaken, ontwikkelaars aan ontwikkelingstaken
    en testers aan afwerktaken.

    Terwijl geprobeerd wordt de studio's in balans te houden.
  TOOLTIP_STAFF_SCHEDULE_RESET: |
    Reset medewerkertoewijzingen.
  TOOLTIP_STAFF_SCHEDULE_CANNOT_AUTO_TOO_SMALL: |
    Het is onmogelijk om medewerkers automatisch toe te wijzen in studio's met minder dan 5 medewerkers.
  TOOLTIP_STUDIO_AREA_TOO_SMALL: |
    De studio-oppervlakte is kleiner dan die van de originele studio.
    Daarom is het niet mogelijk om de meubelopstelling van de doelstudio te kopiëren.
  TOOLTIP_STUDIODIRECTOR_DESCRIPTION: |
    U kunt elk aspect van het maken van een game configureren door de automatische instellingen uit te schakelen.

    Standaard zal de studio-directeur de beste beslissingen nemen zonder rekening te houden met uw algemene strategie.
    Hij zal de kwaliteit van games boven de financiële gezondheid van het bedrijf stellen.

    Standaard kondigt de studio-directeur games niet aan en werkt hij ze niet bij, maar u kunt hem vragen dit te doen.
    Hij genereert echter automatisch game-rapporten.

  TOOLTIP_STUDIODIRECTOR_ACTIVATION: |
    Om een studio-directeur te activeren, wijst u studio's aan hem toe.
    Om hem te deactiveren, verwijdert u alle studio's die aan hem zijn toegewezen.

    Heden in ontwikkeling zijnde games en updates worden automatisch geannuleerd.

  LABEL_STUDIODIRECTOR_SPECIALIST_TO_USE: >
    Geef de studiodirecteur toestemming om specialisten te gebruiken.
    Dit betekent dat de studio director altijd probeert de specialisten te gebruiken die beschikbaar zijn onder de specialisten die hier zijn toegestaan.
    Dus als een studiodirecteur toestemming heeft om accountants te gebruiken, zal hij ze aan zijn spellen toewijzen zolang er accountants beschikbaar zijn.
  LABEL_HIDE_STUDIO_NOT_AVAILABLE: Onbeschikbare studio's verbergen
  LABEL_IF_POSSIBLE: "(indien mogelijk)"
  LABEL_PREFER_MANUAL_SELECTION: Kies jezelf
  LABEL_PREFER_NEW_TYPE: Spelgenre niet beheerst
  LABEL_PREFER_MASTERED_TYPE: Spelgenre beheerst
  LABEL_PREFER_PRODUCER_TYPE: Spelgenre van producent
  LABEL_PREFER_THE_MOST_FEATURES: Meeste functies
  LABEL_PREFER_THE_CHEAPEST: Goedkoopste
  LABEL_PREFER_MOST_POWERFUL: Krachtigste
  LABEL_PREFER_HOME_MADE: Intern
  LABEL_PREFER_MARKET_SHARE: Grootste marktaandeel
  LABEL_PREFER_SMALLEST_CATALOG_SIZE: Kleinste spelcatalogus
