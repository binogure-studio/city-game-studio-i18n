  LABEL_SALES_HITS_DESCRIPTION: |
    Hallo %s

    Ik weet dat je van mijn emails houd.
    Dus hier zijn we dan, aangezien we goede verkoopcijfers waarnemen. Ik heb het even uitgerekend en het zou gaan over een verkoop van %s

    %s

    Met vriendelijke groeten
