  LABEL_VIDEO_GAME_KRACH_1983_DESCRIPTION: |
    Após os maus resultados no último trimestre de 1982 e início de 1983,
    a Wataggi anuncia resultados decrescentes no mercado de consolas. O
    líder em jogos de vídeo está longe de atingir os seus objectivos ao
    vender algumas centenas de consolas e apenas cerca de 2500 cassetes.
    O relatório de saúde é também largamente negativo no que diz respeito
    aos computadores domésticos, o que confirma as incertezas que
    caracterizam este mercado hoje em dia.

    Os principais intervenientes na indústria dos jogos de vídeo esperam
    meses difíceis pela frente e não há hoje qualquer indicação de que
    as coisas irão melhorar.
  LABEL_VIDEO_GAME_KRACH_1983_TITLE: |
    O mercado está a entrar em colapso
  LABEL_VIDEO_GAME_PREKRACH_1983_DESCRIPTION: |
    Em meados do Verão, a Wataggi, líder no mercado dos jogos de vídeo, anunciou
    uma perda de 356 milhões de dólares. A Plastics estava a passar por
    dificuldades muito sérias e estava a retirar-se do mercado. O rumor anda
    por aí: o mercado dos jogos de vídeo está em colapso para dar lugar aos
    microcomputadores.

    De facto, as perdas da Wataggi e da Plastics, transmitidas pela queda das
    acções na Bolsa de Nova Iorque, criaram um pânico injustificado. Com 2 mil
    milhões de dólares em vendas anuais nos Estados Unidos, os jogos de vídeo
    continuam a ser uma indústria sólida. Mas o crescimento espectacular dos
    últimos dois anos estabilizou um pouco. O mercado está em movimento tanto
    em alta, onde a consola RobertoVision da Roberto Industries compete com
    microcomputadores domésticos - como em baixa, para dispositivos com uma
    relação preço/desempenho satisfatória.
  LABEL_VIDEO_GAME_PREKRACH_1983_TITLE: |
    O mercado está a estabilizar
