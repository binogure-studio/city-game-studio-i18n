  # Tutoriel labels
  TOOLTIP_BONUS_HYPE: |
    Wenn Sie Ihre Spiele auf Kongressen vorstellen, erzeugen Sie einen zusätzlichen Hype.
  TOOLTIP_CUSTOM_PLATFORM_RELEASE: |
    Herzlichen Glückwunsch, Sie haben gerade Ihre Konsole entwickelt!

    Bevor Sie sie veröffentlichen, müssen Sie einen anständigen Katalog von Spielen aufbauen.
    Zu diesem Zweck sollten Sie Exklusivverträge mit Ihren Konkurrenten abschließen.
    Alternativ können Sie auch selbst eine Reihe kleinerer Spiele herausbringen.
    Natürlich gibt es auch die Möglichkeit, als Herausgeber zu agieren und
    kleine unabhängige Studios zu beauftragen, Spiele für Sie zu entwickeln.

    Alles in allem ist es am besten, wenn Sie mindestens 15 Spiele haben,
    bevor Sie Ihre erste Konsole veröffentlichen.
  TOOLTIP_UNIVERSITY_TRAINING: |
    Universitäten ermöglichen es Ihnen, Ihre Mitarbeiter über deren normale Fähigkeiten hinaus auszubilden.
    Wenn Sie Ihre Mitarbeiter jedoch über ihre normalen Fähigkeiten hinaus ausbilden,
    wird sich ihr Gehalt deutlich erhöhen.
  TOOLTIP_GAME_GENRE_MAX_2_GENRES: |
    Maximal 2 Genres pro Spiel.

    Einige Spielgenres sind bereits Kombinationen von Genres
    und können daher nicht mit anderen Spielgenres kombiniert werden.
  TOOLTIP_GAME_GENRE_LOCKED: |
    Dieses Genre ist vorerst gesperrt.
  TOOLTIP_GAME_TYPE_SELECT_ONE: |
    Sie müssen mindestens ein Spielgenre auswählen, um ein Spiel zu erstellen.
  TOOLTIP_RANDOM_SLIDER: |
    Bei der Spieleerstellung werden die erwarteten Werte der Messgeräte in der Entwicklungs-, Design- und Polishing-Phase zufällig.
  TOOLTIP_REQUIRE_GAME: |
    Du musst %s besitzen, um diesen Gegenstand freizuschalten.
  TOOLTIP_RELATIONSHIP: |
    Mit einer guten Beziehung können Sie bessere Angebote erhalten.
    Andererseits führt eine schlechte Beziehung zu härteren Verhandlungen.

    Die Beziehungen verbessern sich, wenn Sie Spiele auf deren Konsole veröffentlichen.
    Oder wenn Sie Exklusivverträge annehmen oder eine Lizenz kaufen.

    Die Beziehungen verschlechtern sich, wenn Sie einen Exklusivvertrag ablehnen oder
    wenn Sie eine Diskussion beginnen, ohne eine Lizenz zu kaufen.
  TOOLTIP_TIPS_CAPACITY: |
    Sie erhalten mehr Hinweise, wenn Sie Verträge oder Spielberichte abschließen.
    Mehr Hinweise bedeuten eine genauere blaue Anzeige.
  TOOLTIP_CANCEL_EXCLUSIVE_GAME: |
    Sie haben ein exklusives Angebot unterzeichnet.
    Dieses Spiel kann nicht auf eine andere Konsole portiert werden und muss mindestens ein Jahr lang im Handel erhältlich sein.
    Nach Ablauf dieser Frist können Sie es kündigen.
  TOOLTIP_KEEP_HINT: |
    Wenn Sie dieses Kästchen ankreuzen, behalten Sie alles Wissen, das Sie mit den Spielberichten
    Ihrer vorherigen Spiele gesammelt haben.
  TOOLTIP_CONCURRENT_PAY_TO: >
    Da das Spiel %s die Erwartungen von %s nicht erfüllt hat, müssen Sie eine Strafe von %s$ zahlen.
    Da Sie nur %s$ haben, sollten Sie besser eine Hypothek aufnehmen, um den Bankrott zu vermeiden.
  TOOLTIP_EMPLOYEE_BETTER_STUDIO_FURNISHING: |
    Fügen Sie Verkaufsautomaten, Pflanzen oder Kaffeemaschinen hinzu, um Ihren Arbeitsplatz zu verbessern.
  TOOLTIP_EMPLOYEE_BORED_GENRE: |
    Ihr Mitarbeiter möchte ein neues Spielgenre ausprobieren. Ihr Mitarbeiter möchte an keinem Spielgenre arbeiten, wie:
  TOOLTIP_GAME_ENGINE_WHY: |
    Erstellen Sie Ihre eigene Spiel-Engine.

    Wenn Sie eine proprietäre Engine entwickeln, können Sie sie mit einer Lizenz verkaufen.
    Alternativ dazu können Sie sie lizenzfrei machen und eine Gemeinschaft zur Verbesserung Ihrer Spiel-Engine heranziehen.
    Eine andere Möglichkeit ist, sie intern zu halten, damit Konkurrenten keinen Vorteil haben.
  TOOLTIP_TRADE_PUBLISH_WHY: |
    Erstellen Sie Spiele für Wettbewerber.

    Sie werden schnell eine Menge neuer Fans gewinnen.
    Auf der anderen Seite werden Ihre Konkurrenten noch schneller wachsen.
  TOOLTIP_PUBLISH_GAME_WHY: |
    Werden Sie Herausgeber eines Spiels.

    Das ist billiger als ein Spiel selbst zu entwickeln, bringt aber viel Geld ein.
    Trotzdem bekommen Sie keine Fans.
  TOOLTIP_ROYALTY_GET: |
    Dies ist der Prozentsatz, den Sie auf die erzielten Einnahmen erhalten.
  TOOLTIP_ROYALTY_GIVE: |
    Dies ist der Prozentsatz, den Sie auf die erzielten Einnahmen zahlen.
  TOOLTIP_SERVER_BURNING: |
    Bitte beachten Sie, dass die Server nicht mit so vielen Spielern umgehen können.

    Spieler, die das Spiel gekauft haben, werden als Verkäufe gezählt, aber sie werden sofort zurückerstattet, weil sie keine Verbindung herstellen können.
    Das ist ein enormer Verlust an Einnahmen.

    Es ist an der Zeit, die Serverkapazität zu erhöhen.
  TOOLTIP_FIRST_CUSTOM_CONSOLE: |
    Herzlichen Glückwunsch, Sie haben mit der Arbeit an Ihrer ersten Konsole begonnen.

    Um einen guten Start hinzulegen, brauchen Sie einen großen Katalog von Spielen.
    Das Versenden von Devkits ermutigt Ihre Konkurrenten, Spiele für Ihre Konsole
    zu entwickeln.

    Klicken Sie auf diese Schaltfläche, um Devkits zu versenden.
  TOOLTIP_GAME_PRICE_TAG: |
    Schalten Sie zwischen einem bezahlten und einem kostenlosen
    Spiel um.

    Für ein kostenloses Spiel müssen Sie entweder ein Online-Spiel
    mit einem monatlichen Abonnement erstellen oder die Werbe-
    oder Mikrotransaktionsmodule aktivieren.

  TOOLTIP_REMAKE_MISSING_FEATURE_NO_ALTERNATIVE: |
    Diese Funktion ist nicht verfügbar,
    obwohl sie im Originalspiel enthalten war.
  TOOLTIP_REMAKE_MISSING_FEATURE_ALTERNATIVE: |
    Diese Funktion ist nicht verfügbar,
    aber eine Alternative ist verfügbar,
    es wird empfohlen, sie zu benutzen.
  TOOLTIP_REMAKE_CAPACITIES_NOT_ENOUGH: |
    Dieses Remake nutzt die Möglichkeiten
    der Konsole nicht aus.
  TOOLTIP_REMAKE_ENGINE_FEATURE_NOT_VALID: |
    Einige Funktionen werden nicht unterstützt,
    bitte wählen Sie andere.
  TOOLTIP_POSTMORTEM_ALREADY_DONE: |
    Der Spielbericht wurde bereits erstellt.
  TOOLTIP_POSTMORTEM_AUTOMATICALLY: |
    Erstellen Sie den Spielbericht automatisch.
  TUTORIEL_CREATE_GAME: |
    Klicken Sie auf diese Schaltfläche,
    um das Menü für die Spielerstellung zu öffnen.
  TUTORIEL_GAME_ENGINE_TOO_EXPENSIVE: |
    Die Kosten für die Aktualisierung dieser Spiel-Engine sind höher.
    In der Tat ist die Spiel-Engine veraltet,
    so dass die Entwicklungskosten in die Höhe schnellen können.

    Sie sollten eine neue erstellen, ohne diese zu aktualisieren,
    damit Sie nicht mit einer solchen Strafe konfrontiert werden.
    Oder Sie können den vorhandenen Code umschreiben,
    was billiger ist als die Entwicklung einer neuen Engine.
  TUTORIEL_PLATFORM_MAKING_COSTS: |
    Beachten Sie, dass die Herstellungskosten der Konsole höher sind als ihr Preis.
    Wenn die Verkäufe in die Höhe schnellen, könnte das Unternehmen Konkurs gehen.

    Daher sollten Sie den Preis der Konsole anheben, um kein Geld zu verlieren.
  TUTORIEL_CREATE_GAME_OBSOLETE: |
    Andere Herausgeber von Spielen scheitern daran, ihr Spiel auf dieser Konsole zu verkaufen.
    Es ist wahrscheinlich, dass auch Sie nicht genügend Kopien Ihres Spiels auf dieser Konsole verkaufen können.

    Sie sollten eine andere Konsole wählen, sonst könnten Sie enttäuscht werden.
  TUTORIEL_CREATE_NORMAL_GAME: |
    Da Sie nicht genug Fans haben, um ein Spiel dieser Größe zu verkaufen,
    müssen Sie eine Punktzahl von über 90 % haben, damit es sich gut verkauft.

    Vielleicht sollten Sie das Spiel etwas kleiner machen, um es besser zu verkaufen.
    Um Ihre Fangemeinde zu vergrößern, sollten Sie vielleicht auch Angebote für Veröffentlichungen von anderen Firmen annehmen.

  # Tooltips
  TOOLTIP_TRADE_DELAY_BETWEEN_ORDER_EXECUTION: |
    Fasst die in diesem Zeitraum erteilten
    Kauf- und Verkaufsaufträge zusammen.
  TOOLTIP_TRADE_CHART: |
    Die Funktionsweise ist einfach, jede Kerze kann rot
    oder blau sein, sie ist rot, wenn der Kurs einer
    Aktie gefallen ist, und blau, wenn der Kurs im
    Vergleich zum Beginn der gleichen Kerze gestiegen
    ist. Das Rechteck ist der Körper der Kerze, es
    stellt die Veränderung von der Eröffnung bis zum
    Schluss dar und eine dünne Linie, die es kreuzt,
    zeigt das Maximum und Minimum an. 
  TOOLTIP_GAME_SIZE: |
    Die Spielgröße wirkt sich auf die Anzahl der benötigten Punkte,
    die Entwicklungszeit und die Produktionskosten aus.

    Es ist schwieriger, mit einem kleinen Spiel eine Punktzahl über 90
    zu erreichen als mit einem großen Spiel.
  TOOLTIP_THEME_TREND: |
    Der Trend der Themen wirkt sich auf den Umsatz aus.
  TOOLTIP_HAPPY_EMPLOYEE: |
    Ihr Mitarbeiter ist glücklich
  TOOLTIP_EMPLOYEE_HAPPINESS: |
    Je zufriedener ein Mitarbeiter ist, desto seltener wird er in Urlaub gehen.
    Je unglücklicher ein Mitarbeiter ist, desto häufiger wird er in Urlaub gehen.
  TOOLTIP_EMPLOYEE_PRODUCTIVITY: |
    Je höher die Produktivität der Mitarbeiter ist, desto mehr Punkte werden sie produzieren.
  TOOLTIP_GAME_PRICE: |
    Je höher der Preis eines Spiels ist, desto höher ist der Gewinn.
    Aber wenn man den Preis eines Spiels senkt, gewinnt man mehr Fans.
  TOOLTIP_TOO_HARD: |
    Dieser Schwierigkeitsgrad ist eine Herausforderung.
    Es ist besser, das Spiel in Schwierigkeitsgrad 1 oder 2 abgeschlossen zu haben, bevor Sie dies tun.

    Der Versuch, einen zu schwierigen Modus zu spielen, kann dazu führen, dass Sie das Spiel nicht genießen oder das Gefühl haben, dass etwas unfair oder unausgewogen ist.
  TOOLTIP_REQUIRED_POINTS: |
    Anzahl der erforderlichen Punkte für ein gutes Spiel.

    Je größer das Spiel ist, desto mehr Punkte werden benötigt.
    Es werden auch ähnliche Spiele aus den letzten 4 Jahren verwendet.
  TOOLTIP_NO_MONEY: |
    Es ist an der Zeit, vernünftiger zu werden.

    Mit anderen Worten: Sie müssen Ihre Ausgaben kürzen, um weiter überleben zu können.
    Im Moment muss das Unternehmen gerettet werden.

    Am besten ist es, wenn Sie eine möglichst hohe und langfristige Hypothek aufnehmen.
  TOOLTIP_GAME_UPDATE_BUTTON: >
    Klicken Sie hier, um Ihre Spiele zu aktualisieren, DLC zu erstellen oder finanzielle Details einzusehen
  TOOLTIP_GAMECREATION_HELP: >
