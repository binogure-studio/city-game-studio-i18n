    在1982年四季度和1983年初的糟糕业绩之后，Wataggi宣布主机市场的业绩正在下降。
    这家电子游戏的领导者只卖出了几百台游戏机和堪堪2500多盘游戏磁带，远未达到其目标。

    就家用电脑而言，行业健康报告也基本上是负面的，这证实了当今市场的不确定性。
    电子游戏行业的主要参与者预计未来几个月会很艰难，目前尚无迹象表明情况将会有所改善。
