  LABEL_STUDIODIRECTOR_SPECIALIST_TO_USE: >
    Autorizza il direttore dello studio a utilizzare gli specialisti.
    Ciò significa che il direttore dello studio cerca sempre di utilizzare gli specialisti disponibili tra quelli autorizzati.
    Quindi, se il direttore dello studio è autorizzato a utilizzare i contabili, li assegnerà ai suoi giochi finché ci saranno contabili disponibili.
