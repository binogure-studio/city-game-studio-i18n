  TOOLTIP_TOO_HARD: |
    Este nivel de dificultad es un reto.
    Es mejor haber completado el juego en dificultad 1 o 2 antes de hacerlo.

    Intentar un modo demasiado difícil puede hacer que no disfrutes del juego, o que sientas que algo es injusto o desequilibrado.
