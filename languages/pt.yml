  TOOLTIP_GAME_ENGINE_WHY: |
    Faça o seu próprio motor de jogo.

    Se criar um motor proprietário, pode vendê-lo com uma licença.
    Alternativamente, faça-o livre de royalties, e obtenha uma comunidade para melhorar o seu motor de jogo.
