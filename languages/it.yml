  LABEL_LOSING_MONEY_DESCRIPTION_RENT: |
    I costi di affitto sono una spesa significativa. Potresti comprare gli edifici o affittare quelli più piccoli e chiudere quelli che ti costano di più.
  LABEL_LOSING_MONEY_DESCRIPTION_SALARY: |
    Il libro paga è una spesa importante. Dovresti considerare di licenziare il personale.
  LABEL_LOSING_MONEY_DESCRIPTION_MAINTENANCE: |
    Avete molte macchine da caffè/macchine distributrici e questo grava sul vostro budget.
  LABEL_LOSING_MONEY_DESCRIPTION_SERVER: |
    I server sono costosi. Se hai dei server inutilizzati, dovresti venderli.
  LABEL_LOSING_MONEY_DESCRIPTION_MARKETING: |
    Spendete molto in campagne di marketing. Forse dovreste interrompere alcune campagne di marketing o convenzioni.
  LABEL_LOSING_MONEY_DESCRIPTION_MORTGAGE: |
    Sembra che i tuoi mutui siano costosi. Se puoi, pagali con un mutuo più grande e a lungo termine.
