  LABEL_CUSTOM_PLATFORM_FEEDBACK_DESCRIPTION_00_19: |
    %s ci propone una nuova console.

    Il %s non è chiaramente all'altezza della concorrenza.
    Anche se fosse gratuito, non lo vorrei.
  LABEL_CUSTOM_PLATFORM_FEEDBACK_DESCRIPTION_20_39: |
    %s sta facendo uno sforzo, ma la strada da percorrere è ancora lunga.

    %s esce con qualche anno di ritardo.
    Dal punto di vista tecnologico, questa console avrà difficoltà a riprodurre i giochi più recenti.
    È improbabile che la quota di mercato di questa console superi le noccioline.
  LABEL_CUSTOM_PLATFORM_FEEDBACK_DESCRIPTION_40_59: |
    %s offre una scelta, non certo la migliore, ma c'è.

    %s è una delle console meno potenti sul mercato.
    Certo, è in grado di far girare i giochi più recenti, ma un po' più di potenza sotto il cofano non sarebbe guastata.
    Per far decollare la quota di mercato di questa console è necessario un catalogo di giochi eccezionale.
  LABEL_CUSTOM_PLATFORM_FEEDBACK_DESCRIPTION_60_79: |
    %s è lì, a lasciare il segno nel settore.

    %s offre prestazioni interessanti.
    Non è esattamente la migliore sul mercato, ma con il giusto prezzo e un catalogo di giochi decente, questa console potrebbe raggiungere una quota di mercato decente.
  LABEL_CUSTOM_PLATFORM_FEEDBACK_DESCRIPTION_80_100: |
    %s ha creato una pepita per noi.

    %s è una console di nuova generazione.
    Non solo è in grado di far girare i giochi più recenti, ma ha anche un futuro brillante davanti a sé.
    Con il giusto prezzo e un catalogo di giochi adeguato, questa console potrebbe diventare un cult.
