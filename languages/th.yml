  LABEL_CUSTOM_PLATFORM_FEEDBACK_DESCRIPTION_40_59: >-
    %s มีตัวเลือกให้ - ไม่ได้เป็นที่ดีที่สุด แต่มันมีอยู่นั่นแหละ %s
