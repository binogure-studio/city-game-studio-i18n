    альфа-версию, которая нуждается в доработке.
  LABEL_GAMEEDITION_SUBMIT_DESCRIPTION_0: >
    Выступайте в качестве издателя и нанимайте компании для создания вашей игры.
  LABEL_POSTMORTEM_FEATURE_DESCRIPTION_0: >
    Отчет - сообщает о том, что пошло правильно или неправильно во время разработки игры, он дает вам подсказки.
  LABEL_NEW_GAME_FEATURE_DESCRIPTION_0: >
