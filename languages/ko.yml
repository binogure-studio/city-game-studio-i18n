  TOOLTIP_MARKETING_COST: |
    현재 지출 중인 마케팅비입니다.
  TOOLTIP_SALARY_COST: |
    직원별 급여
  TOOLTIP_STEAM_MODS: |
    스팀 창작마당입니다.
  TOOLTIP_HUMANRESOURCE: |
    인사 책임자를 배치하면  
    급여 인상, 근무 일정 등을 효율적으로 관리할 수 있습니다.
  TOOLTIP_GAME_OF_THE_YEAR:  |
    매년 새로운 게임이 GOTY로 선정됩니다.
  TOOLTIP_DESK_REPLACE: |
    업그레이드
  TOOLTIP_POSTMORTEM_RED_ZONE: |
    이미 사후분석 보고서를 통해 슬라이더의 적절한 위치(파란색 영역)를 찾았습니다.

    슬라이더가 적절한 위치(파란색 영역)를 벗어나면, 게임 개발의 균형이 깨져, 개발이 완료된 게임의 품질이 저하될 수 있습니다.

  # Showd when game is loading
  LOADING_SCREEN_TIP_0: >
    회사의 평점은 지난 4년간 발매한 게임을 기준으로 비밀리에 평가됩니다.
  LOADING_SCREEN_TIP_1: >
    회사의 역량을 강화해 줄 완벽한 직원이 입사지원서를 보내는 경우도 있습니다.
  LOADING_SCREEN_TIP_2: >
    솔직하게 말하면 이 로딩 화면은 필요 없습니다. 단지 sleep (random (0, 50))이라는 명령어를 의미 없이 반복할 뿐입니다.
  LOADING_SCREEN_TIP_3: >
    새로운 장르를 연구하면, 경쟁에서 앞서나갈 수 있습니다.
  LOADING_SCREEN_TIP_4: >
    게임 퍼블리싱(개발)을 통해 손쉽게 회사를 성장시킬 수 있습니다.
  LOADING_SCREEN_TIP_5: >
    전시회는 최소 1년의 간격을 두고\_개최하는 게\_좋습니다.
  LOADING_SCREEN_TIP_6: >
    부실영업부는 항상 옳습니다.
  LOADING_SCREEN_TIP_7: >
    온라인 게임을 운영하려면 서버가 필요하며, 플레이어들은 저렴한 요금이지만 매달 정액금을 지불해야 합니다.
  LOADING_SCREEN_TIP_8: >
    우리의 마스코트인 아인슈타인은 City Game Studio를 개발하는 동안 65.13번이나 짖었습니다.
  LOADING_SCREEN_TIP_9: >
    City Game Studio를 개발하는 동안 12,654곡의\_캐럴이\_울려펴졌습니다.
  LOADING_SCREEN_TIP_10: >
    플랫폼의 시장 점유율뿐만 아니라, 판매 중인 게임의 수도 중요합니다.
  LOADING_SCREEN_TIP_11: >
    City Game Studio 번역을 돕고 싶으신가요? 지금 당장 디스코드로 들어오세요: https://discord.gg/citygamestudio
  LOADING_SCREEN_TIP_12: >
    서버의 실시간 자원 사용량이 과부하 상태이면 빨간색으로 표시됩니다.
  LOADING_SCREEN_TIP_13: >
    커피를 마시며 휴식을 취하시는 건 어떠신가요? 아 이런 커피 머신이 또 고장 났군요…
  LOADING_SCREEN_TIP_14: >
    크런치는 초콜릿이나 복근 운동이 아닙니다. 불쌍한 개발자들을 갈아버리는 악랄한 경영 관행이죠
  LOADING_SCREEN_TIP_15: >
    가장 손쉽게 돈을 버는 방법을 알고 계시나요? 정답은 게임개발입니다!
  LOADING_SCREEN_TIP_16: >
    사후분석 보고서를 통해 발매한 게임을 자세하게\_평가해 볼 수\_있습니다.
  LOADING_SCREEN_TIP_17: >
    최근 연구에 따르면, 비가 올 때 지는 개는 625.3마리 중 1마리이며, 다른 개들은 그 개를 놀리는 거라고 합니다.
  LOADING_SCREEN_TIP_18: >
    로딩 중에\_나오는 팁에 의존하지 마십시오.
  LOADING_SCREEN_TIP_19: >
    고양이를 입양하면 스튜디오에 약간의 보너스가 추가됩니다.
  LOADING_SCREEN_TIP_20: >
    설계/개발/마감 능력의 균형이 잡혀있지 않으면, 최종 결과물에 악영향을 끼칠 수 있습니다.
  LOADING_SCREEN_TIP_21: >
    F1 키를 누르면 게임 내 콘솔을 열 수 있습니다.

