  # Labels, descriptive
  LABEL_EVENT_STOCK_YEARLY_TITLE: Ежегодная выплата дивидендов
  LABEL_EVENT_STOCK_YEARLY_DESCRIPTION: |
    Уважаемый [b]%s[/b],

    Как и каждый год в это время года,
    мы с большим удовольствием выплачиваем дивиденды акционерам.

    %s

    Вместе с дивидендами приходят налоги,
    $[b]%s[/b] налогов были вычтены из ваших дивидендов,
    поэтому вы получите $[b]%s[/b] после уплаты налогов.

    Хорошего дня.
    Binogure
  LABEL_EVENT_STOCK_YEARLY_DESCRIPTION_ITEM: |
    ‣ [b]%s[/b]: Как акционер, вы владеете [b]%s[/b] акциями, что приносит вам $[b]%s[/b].
  LABEL_EVENT_STOCK_CONCURRENT_BUY_DESCRIPTION_EXTEND: |
    [i]Вам принадлежит [b]%s[/b] акций [b]%s[/b], поэтому вы получаете [b]%s[/b] долларов,[/i]
    [i]что составляет [b]%s[/b] долларов за акцию.[/i]
  LABEL_EVENT_STOCK_CONCURRENT_BUY_TITLE: "%s хочет выкупить %s!"
  LABEL_EVENT_STOCK_CONCURRENT_BUY_DESCRIPTION: |
    Уважаемый [b]%s[/b],

    Мы заинтересованы в выкупе [b]%s[/b].
    Однако в настоящее время вы владеете более чем 50%% акций компании.
    Мы не сможем приобрести их без вашего предварительного согласия.

    Пожалуйста, знайте, что мы предлагаем вам щедрую сделку.
    Сегодня ваши акции стоят $[b]%s[/b], и мы готовы отдать вам за них $[b]%s[/b].
    Вы заработаете кучу денег, а нам останется только управлять [b]%s[/b].

    Если посмотреть с другой стороны, это означает,
    что у вас будет на одного конкурента меньше.

    В маловероятном случае, если вы не захотите продавать,
    мы готовы обратиться в суд.
    Судебные издержки и плата за обработку будут стоить [b]%s[/b] долларов.

    [i]Это наше окончательное предложение, переговоры не ведутся.[/i]
    [i]У вас осталось $[b]%s[/b] в банке[/i]
