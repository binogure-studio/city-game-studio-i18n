  # Labels, descriptive
  TOOLTIP_HISTORICAL_MODE: |
    Mode historique :
    
    • Activé : Fidélité totale à l'histoire réelle du jeu vidéo
    • Désactivé : Les concurrents peuvent créer leurs propres consoles
  LABEL_COMPANY_FOUNDED_IN: Compagnie fondée en %s
  LABEL_FIRST_GAME_ENGINE_DATE: Premier moteur de jeu
  LABEL_FIRST_STUDIO_BOUGHT_DATE: Premier studio acheté
  LABEL_DIGITAL_STORE_CREATION_DATE: Magasin numérique créé
  LABEL_FIRST_CUSTOM_PLATFORM_DATE: Première console créée
  LABEL_FANBASE_THRESHOLD_DATE: "%s fans atteint"
  LABEL_NUMBER_OF_ONLINE_USER_DIGITAL_STORE: Utilisateurs du magasin numérique
  LABEL_AMOUNT_OF_PLATFORM_CREATED: Consoles créées
  LABEL_AMOUNT_EDITED_REMAKE: Remakes édités
  LABEL_AMOUNT_OF_GOTY: Jeux de l'Année
  LABEL_AMOUNT_OF_GAME_ENGINE: Moteurs de jeu créés
  LABEL_AMOUNT_OF_EMPLOYEE: Employés
  LABEL_AMOUNT_OF_GAMEPORT: Game ports
  LABEL_AMOUNT_OF_GAMES: Jeux publiés
