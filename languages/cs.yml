  LABEL_GAME_UPDATE_FEATURE: >
    Vydávejte pro své hry aktualizace a nový obsah. Aktualizace zdarma, nebo placená DLC? Je to na vás.
  LABEL_GAMEEDITION_SUBMIT: >
    Máte mnoho fanoušků.
    Jste dost známí k tomu, aby jste mohli upravovat hry.
  LABEL_GAMEEDITION_RECEIVE: >
    Díky vaším nedávným úspěchům je jen otázkou času, než vás začnou vydavatelé kontaktovat s nabídkami.
  LABEL_WORLDMAP: >
    Celý svět není jenom tato kancelář - venku toho čeká mnohem více...
  LABEL_MARKETING_CAMPAIGN_MAGAZINE: >
    Začínají se objevovat první herní magazíny, což nabízí nové možnosti pro marketing.
  LABEL_MARKETING_CAMPAIGN_TV: >
    Je načase udělat vaše hry známější díky televizním reklamám.
  LABEL_MARKETING_CAMPAIGN_INTERNET: >
    Začíná éra internetu, a spolu s ní období marketingu snadnějšího a efektivnějšího než kdy dříve.
  LABEL_CONCURRENT_STUDIOS_LIST: >
    Vaše studio se neustále rozrůstá. Je načase udělat průzkum trhu a posvítit si na konkurenci.
  LABEL_CONCURRENT_STUDIOS_BUY: >
    Vaše studio se nachází ve velmi příznivé finanční situaci. Možná je načase začít odkupovat konkurenty?
  LABEL_FURNITURES_COMMON_BUY: >
    Je čas na redekoraci kanceláře.
  LABEL_EMPLOYEES_HIRE: >
    Vaše studio se zlepšuje a vytváří čím dál lepší hry. Je ale načase už expandovat najmutím prvních zaměstnanců.
  LABEL_STUDIO_RENT: >
    Vaše současné studio je poněkud malé...Je čas si najít novou budovu.
  LABEL_STUDIO_BUILD: >
    Váš úspěch vám umožňuje vybudovat nové budovy.
  LABEL_CONVENTION_ORGANIZE: >
    Se sta tisícem fanoušků za vašimi zády je nyní možné pořádát vlastní výstavy a veletrhy.
  LABEL_CONVENTION_PARTICIPATE: >
    Váš herní katalog stojí za to být viděn. Účast na herních veletrzích by pomohla zvýšit o vašem studiu povědomí.
  LABEL_STUDIO_CUSTOMIZE: >
    Už se nemůžete na ty nudné stěny dívat?
    Je načase je změnit.
  LABEL_GAME_ONLINE: >
    Jak přilepit vaše hráče k obrazovce?
    Internet! Vytvořte online hru a všichni se na ní stanou zavislými!
  LABEL_FURNITURES_SERVERS_BUY: >
    Více stolů, více židlí, více počítačů, více tabulí, více všeho!
  LABEL_DIGITAL_STORE: >
    Distribuční platforma. Teprve jste o tom konceptu slyšeli a už víte, že to je budoucnost.
  LABEL_POSTMORTEM_FEATURE: >
    Gratuluji, vytvořili jste svou první hru! Můžete nyní o ní vytvořit zprávu a vyhodnotit vaše rozhodnutí ohledně vývoje a designu.
  LABEL_NEW_GAME_FEATURE: >
    Jste připraveni prožít velkolepou historii videoher od samého počátku?
    Vítejte do City Game Studio. Začněte a vytvořte svou první hru.
  LABEL_LOADING: Načítání
  LABEL_NAME: Jméno
  LABEL_SALARY: Výplata
  LABEL_NO_SCORE: Žádné skóre zatím nebylo nahráno!
  LABEL_CAPACITY_STORY_FEATURE: >
    Dobrá hra je vždycky dobrá, stejně jako dobrý příběh.
    Co třeba zkombinovat obě věci a vytvořit dobrou hru s dobrým příběhem?
  LABEL_CAPACITY_USER_INTERFACE_FEATURE: >
    Co dělá tohle tlačítko?
    Odteď budete muset spravovat uživatelské rozhraní vaších her.
  LABEL_CAPACITY_NETWORK_FEATURE: >
    Hraní her je skvělé, ale hraní her s přáteli je ještě lepší!
    Pro své hry teď budete muset spravovat síťové možnosti.
  LABEL_CAPACITY_MODDING_FEATURE: >
    Některé z vašich her byly už hráči modifikovány.
    Díky tomu můžete prodat více her.
    Je na čase těmto 'hackerům' pomoct - vytvořit pro ně v každé vaší hře dedikované API.
  LABEL_CAPACITY_CUTSCENES_FEATURE: >
    Filmy ovlivňují videohry. Odteď musíme během vytváření nových her myslet na cutscény.
  LABEL_CAPACITY_TUTORIEL_FEATURE: >
    Hraní nových her je jako učení.
    Není to snadné, a tak jste se rozhodli pro své nové hry vytvářet tutoriály.

  LABEL_MARKETING_CAMPAIGN_SOCIALNETWORK: >
    Rick a Paris zde své sdílí životy.
    Sociální sítě tu už jsou a nejspíše zůstanou navždy,
    tak proč jich nevyužít k marketingu?

  LABEL_MARKETING_CAMPAIGN_MAILINGLIST: >
    Nedávná studie odhalila, že posílání spamových emailů může podstatně
    navýšit viditelnost vašich her. Je načase ten otravný spam použít
    k propagaci a marketingu!

  LABEL_GAMEPORT_FEATURE: >
    Splnily se všechny sny. Byla vydána nová konzole!
    Můžete nyní vytvářet multiplatformní hry.
    Zkuste to!

  LABEL_GAME_CREATION: Odhadněte množství potřebné práce pro každou oblast vaší hry.
  LABEL_GAMEEDITION_RECEIVE_DESCRIPTION_0: >
    Můžete se nyní pustit do vydavatelských kontraktů. Vydání her přes vydavatele je relativně snadný způsob, jak získat fanoušky a připravit se na vývoj větších her.
  LABEL_WORLDMAP_DESCRIPTION_0: >
    Navštivte město, podívejte se na konkurenci a prozkoumejte okolí své kanceláře.
  LABEL_MARKETING_CAMPAIGN_MAGAZINE_DESCRIPTION_0: >
    Umožňuje organizovat reklamní kampaně přes mnohé herní magazíny. To pozvedne viditelnost vaších her.
  LABEL_MARKETING_CAMPAIGN_MAGAZINE_DESCRIPTION_1: >
    Umožňuje pronajmout billboardy a umístit na ně plakáty s vašimi aktuálně prodávanými hrami.
  LABEL_MARKETING_CAMPAIGN_MAGAZINE_DESCRIPTION_2: >
    Můžete nyní najmout marketingové manažery, kteří zefektivní současné a budoucí reklamní kampaně!
  LABEL_MARKETING_CAMPAIGN_TV_DESCRIPTION_0: >
    Umožňuje organizovat televizní reklamy. Je to drahé, ale kdo se v současné době nedívá na televizi?
  LABEL_MARKETING_CAMPAIGN_INTERNET_DESCRIPTION_0: >
    Můžete nyní zobrazovat své reklamy na webových stránkách. Je to levné a efektivní pro zvýšení viditelnosti vaších her.
  LABEL_MARKETING_CAMPAIGN_INTERNET_DESCRIPTION_1: >
    Nyní je možné vytvořit na internetu rozsáhlou marketingovou kampaň a pořádně ukázat světu, že vaše hry existují.
  LABEL_GAME_ONLINE_DESCRIPTION_1: >
    Síťoví administrátoři snižují vytížení serverů, což vám umožní se stejným počtem serverů obsloužit více hráčů.
  LABEL_CONCURRENT_STUDIOS_LIST_DESCRIPTION_0: >
    Již dříve jste mohli vidět konkurenty na mapě města, ale nyní je můžete sledovat.
  LABEL_CONCURRENT_STUDIOS_BUY_DESCRIPTION_0: >
    Odkupování konkurentů není jen snadným způsobem, jak získat fanoušky, ale také jak rozšířit společnost.
  LABEL_FURNITURES_COMMON_BUY_DESCRIPTION_0: >
    Když se díváte na jedno ze svých studií, můžete do něj nakoupit nábytek.
  LABEL_EMPLOYEES_HIRE_DESCRIPTION_0: >
    Mějte na mysli, že dobré hry jsou vytvářeny týmy, které jsou dobré jak v designu, tak ve vývoji a dokončování.
  LABEL_EMPLOYEES_HIRE_DESCRIPTION_1: >
    Producenti zvyšují produktivitu zaměstnanců a umožňují vytvářet větší hry.
  LABEL_EMPLOYEES_HIRE_DESCRIPTION_2: >
    HR manažeři zvyšují spokojenost zaměstnanců a umožňují spravovat jejich rozvrhy.
  LABEL_EMPLOYEES_HIRE_DESCRIPTION_3: >
    Účetní vám pomůžou ušetřit na daních.
  LABEL_EMPLOYEES_HIRE_DESCRIPTION_4: >
    Ředitel studia autonomně řídí vývoj her a aktualizace.
  LABEL_STUDIO_RENT_DESCRIPTION_0: >
    Umožňuje pronajmout nové budovy. To vám umožní pracovat na více projektech zároveň.
  LABEL_STUDIO_BUILD_DESCRIPTION_0: >
    Umožňuje postavit nové budovy. Je to drahé, ale je to jediný způsob, jak expandovat bez limitů.
  LABEL_STUDIO_BUILD_DESCRIPTION_1: >
    Kromě studií můžete budovat i výstaviště, která jsou nutná k pořádání veletrhů.
  LABEL_STUDIO_BUILD_DESCRIPTION_2: >
    Vybudujte univerzity ke školení svých zaměstnanců. Dosáhnou díky tomu perfekce!
  LABEL_CONVENTION_ORGANIZE_DESCRIPTION_0: >
    Pokud budete mít výstaviště, budete moct pořádat vlastní veletrhy.
  LABEL_CONVENTION_PARTICIPATE_DESCRIPTION_0: >
    Můžete se účastnit veletrhů, což zvýší viditelnost vašich vystavených her.
  LABEL_STUDIO_CUSTOMIZE_DESCRIPTION_0: >
    Ve svých studiích můžete přebarvit zdi, změnit sloupy a upravit podlahu.
  LABEL_FURNITURES_SERVERS_BUY_DESCRIPTION_0: >
    Nakoupení serverů vám umožní vytvářet online hry a vlastní distribuční platformu.
  LABEL_GAME_ONLINE_DESCRIPTION_0: >
    Můžete vytvářet online hry. Jejich vývoj je většinou levnější, ale hráči budou muset platit předplatné.
  LABEL_DIGITAL_STORE_DESCRIPTION_0: >
    Můžete vytvořit distribuční platformu a konečně vydat její první alfa verzi, která ale bude muset být ještě zlepšena.
  LABEL_GAMEEDITION_SUBMIT_DESCRIPTION_0: >
    Buďte jako vydavatel a najímejte společnosti, aby pro vás vytvářely hry.
  LABEL_POSTMORTEM_FEATURE_DESCRIPTION_0: >
    Zprávy o hře jsou zprávy o tom, co se během vývoje hry podařilo a co ne. Dávají vám nápovědy pro vývoj budoucích her.
  LABEL_NEW_GAME_FEATURE_DESCRIPTION_0: >
    Tvorba her s dobrým hodnocením je dobrým způsobem, jak v City Game Studio pokročit. Umožní vám získat zkušenosti, fanoušky a finance.
  LABEL_TARGETTED_AUDIENCE_FEATURE_DESCRIPTION_0: >
    Odteď můžete během vývoje hry vybrat cílové publikum. To ovlivní hodnocení a prodeje vaší hry.
