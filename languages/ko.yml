  LABEL_GRANTENDO_DENY_PROTOTYPE_ANNOUNCEMENT:  |
    이는 무엇을 의미할까요? 바로 [b]Super Grantendo[/b]용 CD-ROM입니다! [b]Grantendo[/b]는 1993년 1월에 [b]Super Grantendo[/b]와 함께 사용하기 위한 CD-ROM 드라이브가 출시될 것이라고 발표했습니다. 그 직후 [b]Grantendo[/b]의 타사 라이선스 개발자는 새 드라이브에 대한 기술 사양을 받고 새로운 하드웨어를 설명하는 회의에 초대되었습니다. 여기에서 전체 화면, 전체 모션 비디오, XA 호환성 및 장치의 8메가 메모리를 포함한 [b]Super Grantendo[/b] CD-ROM 드라이브의 뛰어난 기능에 대해 배울 것입니다. 그러나 당신이 엔지니어가 아닌 이상 그 기술 용어의 대부분은 별로 의미가 없을 수 있습니다.
    [center][img]res://texture/platforms/512x261/grantendo-gamestation.tex[/img][/center]
  LABEL_GRANTENDO_DENY_PROTOTYPE_CANCELATION:  |
    [b]Deny[/b]가 [b]Grantendo[/b]와 전자 게임기 제작 계약을 발표한 지 하루 만에 [b]Grantendo[/b]는 [b]Deny[/b]의 주요 라이벌 중 하나인 [b]Moris[/b]와 계약을 체결했다고 발표했습니다.

    [b]Grantendo[/b] Company는 일부 전문가들이 말하는 [b]Deny[/b] Corporation과의 불리한 거래에 서명한 후 47억 달러 규모의 비디오 게임 시장의 지배력을 유지하기 위해 네덜란드 전자 대기업인 [b]Moris[/b]에 눈을 돌린 것 같습니다.
    
    소비자들에게 이는 내년 게임 콘솔 시장이 어떻게 변화할지 혼란을 일으키는 결과일 것입니다.

    [b]Deny[/b]는 [b]GameStation[/b]용 컴팩트 디스크에 자체 게임을 출시할 계획입니다. [b]Moris[/b] 발표와 [b]Grantendo[/b]와 [b]Deny[/b]의 관계에 대한 혼란은 [b]Grantendo[/b]가 오랫동안 계획했던 인기 있는 비디오 게임 시스템의 보다 강력한 버전 도입을 무색하게 만들었습니다.
    
