  LABEL_GRANTENDO_DENY_PARTNERSHIP: Grantendo/Deny伙伴关系
  LABEL_GRANTENDO_DENY_PROTOTYPE_ANNOUNCEMENT: |
    有消息了，关于[b]Super Grantendo[/b]的CD-ROM驱动器的！

    [b]Grantendo[/b]宣布，将于1993年1月推出为[b]Super Grantendo[/b]专门设计的CD-ROM驱动器。
    [b]Grantendo[/b]的第三方许可开发商将在不久之后收到新驱动器的技术规格，并受邀参加一次介绍新硬件细节的说明推介会。届时，他们将详细了解该主机的出色性能，包括全屏显示、全景视频、XA兼容以及8兆字节的内存。

    当然，除非您是一名工程师，否则其中许多技术术语可能晦涩难懂。
    [center][img]res://texture/platforms/512x261/grantendo-gamestation.tex[/img][/center]
  LABEL_GRANTENDO_DENY_PROTOTYPE_CANCELATION: |
    在[b]Deny[/b]宣布与[b]Grantendo[/b]合作制造电子游戏主机的一天后，[b]Grantendo[/b]宣布与[b]Deny[/b]的主要竞争对手之一[b]Moris[/b]达成一项交易。

    显然，[b]Grantendo[/b]公司寻求与荷兰电子巨头[b]Moris[/b]合作，是与[b]Deny[/b]公司签订的协议被一些专家批评为不太有利后，试图继续主导价值47亿美元的视频游戏市场的尝试。 对于消费者来说，明年游戏主机上市时面临的抉择将令人困扰。[b]Deny[/b]计划将使用光盘在[b]GameStation[/b]上发行游戏。关于

    [b]Moris[/b]的公告以及其将导致的[b]Grantendo[/b]与[b]Deny[/b]的混乱关系，使[b]Grantendo[/b]计划已久的旗下热门主机的性能强化版本的发布变得黯然失色。
    [center][img]res://texture/platforms/512x261/grantendo-gamestation.tex[/img][/center]
  LABEL_SAGA_PROTYPE_VR: Saga推出其第一代VR主机
  LABEL_SAGA_RV_ANNOUNCEMENT: |
    虚拟现实（VR）

    的概念源自科幻作品中的计算机操作员沉浸在虚拟环境中的情节。这一名词已在市场营销中被广泛用于不同程度的情境，从虚拟实境游戏中心到最新的第一人称视角游戏。纯粹主义者认为，虚拟现实至少应该提供一个3D立体视听环境，使玩家感觉自己置身其中，并能够与环境互动。

    [center][img]res://texture/platforms/512x261/saga-rv.tex[/img][/center]

    [b]Saga[/b]宣布其正在为游戏主机研发一款VR头盔，并计划于[b]1993年春季[/b]发布。同时，更为复杂（且昂贵）的系统也在研发中，包括运动传感器和手套、全景环绕视频及多声源音效游戏室。在短期内，玩家群体也许只能在家中使用护目镜和耳机将就一下。
  LABEL_SAGA_RV_VANISHES: |
    在被众多杂志及展会上报道之后，这款头戴式设备于1993年最终亮相。然而，这一闭门展示的参与者反馈其令人十分失望，一名记者将其玩到的游戏形容为迟钝且模糊的画面，毫无吸引力。整个项目未能越过原型阶段，[b]Saga[/b]官方宣布其停止开发的原因是用户佩戴头戴式设备时移动会导致受伤。他们声称，沉浸感过于真实，可能会对游玩它的儿童造成伤害。然而，任何玩过该主机超过十分钟的人都知道，受限于硬件性能，这几乎是不可能的。

    最有可能的情况估计与该设备无法产生满意效果有关。有报道称，有玩家在测试期间玩游戏时出现晕动病，且多达40%的用户在开发过程中感受"虚拟恶心"。已公布四款的游戏从未向公众展示，也没有其他新游戏公开。由于无法创造他们承诺的栩栩如生的沉浸感，[b]Saga[/b]于1994年明智地终止了该项目，而[b]Saga[/b] VR也安静地淡出了人们的视野。

    [center][img]res://texture/platforms/512x261/saga-rv.tex[/img][/center]
