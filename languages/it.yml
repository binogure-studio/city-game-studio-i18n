  # Showd when game is loading
  LOADING_SCREEN_TIP_0: >
    La vostra azienda è segretamente valutata in base alla qualità dei giochi che avete prodotto negli ultimi quattro anni.
  LOADING_SCREEN_TIP_1: >
    Dipendenti perfetti possono candidarsi spontaneamente per rafforzare i vostri team di sviluppo.
  LOADING_SCREEN_TIP_2: >
    Questa schermata di caricamento è lì solo per farti aspettare, infatti è soltanto uno sleep(random(0, 50)) ripetuto in loop.
  LOADING_SCREEN_TIP_3: >
    La scoperta di un nuovo genere di gioco ti dà un notevole vantaggio rispetto alla concorrenza.
  LOADING_SCREEN_TIP_4: >
    Produrre giochi con la competizione è il modo migliore per diventare famosi.
  LOADING_SCREEN_TIP_5: >
    È ora possibile organizzare convention nei propri edifici, ma è meglio spaziarli ad un anno di distanza l'uno dall'altro.
  LOADING_SCREEN_TIP_6: >
    Il dipartimento delle cattive vendite ha sempre ragione.
  LOADING_SCREEN_TIP_7: >
    Hai bisogno di server per ospitare giochi online, sono più economici, ma i giocatori devono pagare mensilmente per continuare a giocare.
  LOADING_SCREEN_TIP_8: >
    Einstein, la nostra mascotte, ha abbaiato 65.13 volte durante lo sviluppo di City Game Studio.
  LOADING_SCREEN_TIP_9: >
    12654 canzoni natalizie sono state suonate durante lo sviluppo di City Game Studio.
  LOADING_SCREEN_TIP_10: >
    È bene tenere d'occhio le quote di mercato, ma è anche necessario preoccuparsi della quantità di giochi pubblicati su una piattaforma.
  LOADING_SCREEN_TIP_11: >
    Vuoi aiutare a tradurre City Game Studio? Visita https://discord.gg/citygamestudio
  LOADING_SCREEN_TIP_12: >
    Quando le luci rosse dei vostri server si accendono, significa che questi ultimi sono in sovraccarico.
  LOADING_SCREEN_TIP_13: >
    Non dimenticate di fare una pausa caffè... Ah, la macchina del caffè si è rotta di nuovo.
  LOADING_SCREEN_TIP_14: >
    Crunchtime non è un marchio di cereali, ma è una pratica di gestione diffusa.
  LOADING_SCREEN_TIP_15: >
    Rilasciare un nuovo gioco è il modo migliore per fare soldi.
  LOADING_SCREEN_TIP_16: >
    I post-mortem ti permettono di saperne di più sui giochi che hai rilasciato.
  LOADING_SCREEN_TIP_17: >
    Secondo uno studio recente, quasi 1 cane su 625.3 abbaia quando piove, e gli altri lo prendono in giro.
  LOADING_SCREEN_TIP_18: >
    Non fidatevi di ciò che potete leggere sulle schermate di caricamento.
  LOADING_SCREEN_TIP_19: >
    Adottare un gatto aggiunge un piccolo bonus ai tuoi studi.
  LOADING_SCREEN_TIP_20: >
    Se il tuo studio ha un livello di abilità non uniforme, può influire sulla qualità complessiva di un gioco.
  LOADING_SCREEN_TIP_21: >
    Premi F1 per aprire la console di gioco

