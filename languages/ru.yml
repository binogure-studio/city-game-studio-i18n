  LABEL_CAPACITY_TUTORIEL_FEATURE: >
    Игра в новую игру - это как обучение. Это непросто, поэтому вы решили
    создать учебник для своих новых игр.
  LABEL_MARKETING_CAMPAIGN_SOCIALNETWORK: >
    Рик и Париж демонстрируют свою личную жизнь. Социальные сети здесь навсегда,
    и вы можете использовать их для продвижения своих игр!
  LABEL_MARKETING_CAMPAIGN_MAILINGLIST: >
    Недавнее исследование показывает, что отправка ненужных писем может
    значительно увеличить видимость ваших игр. Спам - это новое слово в
    настроении, и вы можете использовать их для продвижения своих игр!
  LABEL_GAMEPORT_FEATURE: >
