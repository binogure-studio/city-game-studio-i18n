  LABEL_VIDEO_GAME_KRACH_1983_DESCRIPTION: |
    Dopo gli scarsi risultati dell'ultimo trimestre del 1982 e dell'inizio del 1983,
    Wataggi annuncia risultati in calo nel mercato delle console. Il leader dei videogiochi
    è lontano dal raggiungere i suoi obiettivi vendendo qualche centinaio di console e
    appena 2.500 cassette. Il rapporto sulla salute è ampiamente negativo anche per quanto
    riguarda i computer domestici, a conferma delle incertezze che caratterizzano oggi
    questo mercato.

    I principali protagonisti dell'industria dei videogiochi si aspettano mesi difficili e
    oggi non c'è alcuna indicazione che le cose miglioreranno.
  LABEL_VIDEO_GAME_KRACH_1983_TITLE: |
    Il mercato sta crollando
  LABEL_VIDEO_GAME_PREKRACH_1983_DESCRIPTION: |
    In piena estate, Wataggi, leader nel mercato dei videogiochi, ha annunciato una perdita
    di 356 milioni di dollari. Plastics si trovava in gravi difficoltà e si stava ritirando
    dal mercato. Si diceva che il mercato dei videogiochi stesse crollando per far posto ai
    microcomputer.

    Infatti, le perdite di Wataggi e Plastics, trasmesse dalla caduta delle azioni alla
    Borsa di New York, hanno creato un panico ingiustificato. Con 2 miliardi di dollari di
    vendite annuali negli Stati Uniti, i videogiochi rimangono un'industria solida. Ma la
    spettacolare crescita degli ultimi due anni si è in qualche modo stabilizzata.
    Il mercato si sta muovendo sia verso l'alto, dove la console RobertoVision di
    Roberto Industries compete con i microcomputer domestici - sia verso il basso,
    per dispositivi con un soddisfacente rapporto prezzo/prestazioni.
  LABEL_VIDEO_GAME_PREKRACH_1983_TITLE: |
    Il mercato si sta stabilizzando
