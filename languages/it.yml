  TOOLTIP_BONUS_PROFIT_SHARE: |
    Il direttore di studio riceve una percentuale fissa dei profitti generati dai giochi che produce.
    Questo bonus garantisce una ricompensa stabile, motivandolo a continuare a produrre giochi di alta qualità mantenendo prestazioni ottimali.
  LABEL_STUDIO_DIRECTOR: Direttore di Studio
  LABEL_STUDIO_DIRECTOR_CUT: Partecipazione agli utili dei direttori di studio
  TOOLTIP_STUDIO_DIRECTOR: |
    Un direttore di studio può sviluppare giochi e aggiornarli in modo autonomo.
    Assegna tutti gli studi che vuoi affinché possano creare giochi e gestire gli aggiornamenti.
    Il direttore di studio utilizzerà tutti i dipendenti di quegli studi: sviluppatori, produttori,
    amministratori di rete, contabili e responsabili del marketing.
