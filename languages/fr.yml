    Vous avez déjà publié un jeu de [b]%s-%s[/b] en moins de [b]%s[/b] mois.
    En créant des jeux identiques, vous vous mettez à dos les critiques qui s'attendent à du neuf le plus souvent possible.

  TOOLTIP_GAME_GENRE_EAGER_NEW_GENRE: |
    Les employés de ce studio ne veulent plus faire des jeux de type: "%s".
    Ils ont envie de travailler sur un nouveau genre de jeu.

    En choisissant de faire un jeu de type "%s", les employés de ce studio vont s'ennuyer.
    Par conséquent ils seront moins productifs et partiront plus souvent en vacances.
  TOOLTIP_GAME_GENRE_EAGER_SAME_GENRE: |
