  LOADING_SCREEN_TIP_0: >
    Twoja firma jest dyskretnie oceniana na podstawie jakości gier, które wyprodukowaliście w ciągu ostatnich 4 lat.
  LOADING_SCREEN_TIP_1: >
    Znakomici pracownicy mogą spontanicznie zgłosić się do wzmocnienia Twoich zespołów produkcyjnych.
  LOADING_SCREEN_TIP_2: >
    Ten ekran ładowania jest tylko po to, abyś czekał, w rzeczywistości jest to sleep(random(0, 50)), który się zapętla.
  LOADING_SCREEN_TIP_3: >
    Odkrycie nowego gatunku gry daje Ci znaczną przewagę nad konkurencją.
  LOADING_SCREEN_TIP_4: >
    Produkowanie gier z konkurencją to najlepszy sposób na zdobycie sławy.
  LOADING_SCREEN_TIP_5: >
    Można organizować kongresy we własnych budynkach, ale lepiej rozłożyć je w odstępie jednego roku.
  LOADING_SCREEN_TIP_6: >
    Dział kiepskiej sprzedaży ma zawsze rację.
  LOADING_SCREEN_TIP_7: >
    Potrzebujesz serwerów, aby hostować gry online, i są one tańsze, ale gracze muszą płacić co miesiąc, aby kontynuować grę.
  LOADING_SCREEN_TIP_8: >
    Einstein, nasza maskotka, podczas tworzenia City Game Studio szczekał 65,13 razy.
  LOADING_SCREEN_TIP_9: >
    Podczas tłumaczenia City Game Studio, Olsza poświęcił 12 654 minut.
  LOADING_SCREEN_TIP_10: >
    Spojrzenie na udziały na rynku jest dobre, ale trzeba też zadbać o liczbę gier wydanych dla danej platformy.
  LOADING_SCREEN_TIP_11: >
    Chcesz pomóc w tłumaczeniu City Game Studio? Dołącz do naszego discorda: https://discord.gg/citygamestudio lub napisz do mnie https://twitter.com/czlowiek_it
  LOADING_SCREEN_TIP_12: >
    Gdy lampki Twoich serwerów świecą się na czerwono, oznacza to, że są one przeciążone.
  LOADING_SCREEN_TIP_13: >
    Nie zapomnijcie zrobić przerwy na kawę... Ach, ekspres do kawy znowu się zepsuł.
  LOADING_SCREEN_TIP_14: >
    Crunchtime to nie marka płatków śniadaniowych, ale to powszechna praktyka zarządzania.
  LOADING_SCREEN_TIP_15: >
    Wypuszczenie nowej gry to najlepszy sposób na zarabianie pieniędzy.
  LOADING_SCREEN_TIP_16: >
    Post-mortemy pozwalają dowiedzieć się więcej o wydanych grach.
  LOADING_SCREEN_TIP_17: >
    Według najnowszych badań prawie 1 na 625,3 psów szczeka, gdy pada deszcz, a pozostałe z tego się śmieją.
  LOADING_SCREEN_TIP_18: >
    Nie polegaj na wszystkim, co możesz przeczytać na tych ekranach ładowania.
  LOADING_SCREEN_TIP_19: >
    Adopcja kota dodaje malutki bonus do Twoich studiów.
  LOADING_SCREEN_TIP_20: >
    Jeśli Twoje studio ma nierówny poziom umiejętności, może to wpłynąć na ogólną jakość gry.
  LOADING_SCREEN_TIP_21: >
    Naciśnij F1, aby otworzyć konsolę gry

