  LABEL_VIDEO_GAME_KRACH_1983_DESCRIPTION: |
    Wataggi는 1982 년 마지막 분기와 1983 년 초에 좋지 않은 결과를 기록한 후 콘솔 시장 감축을 발표했습니다. 이 비디오 게임 리더는 단 수백 개의 콘솔과
    약 2,500 개의 카세트를 판매하여 목표를 달성하지 못했습니다. 회사의 재무 보고서는 가정용 컴퓨터 또한 크게 부정적이며 오늘날
    이 시장을 특징 짓는 불확실성을 확인합니다.

    이 비디오 게임의 대기업은 어려운 미래를 전망하고 있으며 오늘 상황이 나아질 것이라고 말할 수는 없을 겁니다.
  LABEL_VIDEO_GAME_KRACH_1983_TITLE: |
    시장 붕괴
  LABEL_VIDEO_GAME_PREKRACH_1983_DESCRIPTION: |
    여름 중반에 비디오 게임 시장의 선두 주자 인 Wataggi는 3 억 5 천 5 백만 달러의 손실을 발표했습니다.
    Plastics는 매우 심각한 문제로 시장에서 물러났습니다. 비디오 게임 시장이 축소되고
    마이크로 컴퓨터를 향한 길을 가고 있다는 소문이 있습니다.

    실제로, 뉴욕 증권 거래소의 주식 하락으로 인한 Wataggi 및 Plastics의 손실은 공황을 일으켰습니다.
    미국에서 연간 매출 20 억 달러로 비디오 게임은 견고한 산업으로 남아 있습니다. 그러나 지난
    2 년간의 놀라운 성장은 다소 수그러들었습니다. 시장은 고급 산업으로 이동하고 있으며, Roberto 산업의
    RobertoVision 콘솔은 가정용 마이크로 컴퓨터와 경쟁하고 있으며, 만족스러운 가격 대비 성능을 내세웁니다.
  LABEL_VIDEO_GAME_PREKRACH_1983_TITLE: |
    시장 안정
