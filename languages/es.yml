  LABEL_SALES_HITS_DESCRIPTION: |
    Hola %s,

    Sé lo mucho que te gustan mis emails.
    Así que aquí estamos, ya que podemos observar buenas ventas, hice algunos cálculos y hoy vamos a hablar de las ventas de %s

    %s

    Sinceramente
    Binogure
