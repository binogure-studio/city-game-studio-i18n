  LABEL_SALES_HITS_TITLE: Sales report
  LABEL_SALES_HITS_DESCRIPTION: |
    Hello %s,

    I know how much you love my emails.
    So here we are, since we can observe good sales, I did some calculations and today we are going to talk about sales of %s

    %s

    Sincerely
    Avery Poff
  LABEL_SALES_HITS_0: >
    [b]%s[/b] sales are doing well, I believe this will improve sales by [b]%d%%[/b]
  LABEL_SALES_HITS_1: >
    [b]%s[/b] is not too bad this month, according to my estimates it will improve sales by [b]%d%%[/b]
  LABEL_SALES_HITS_2: >
    All right, let's talk about [b]%s[/b]. Sales are excellent, and I think we can expect [b]%d%%[/b] increase in sales
  LABEL_SALES_HITS_3: >
    With [b]%s[/b] we will be able to think big, sales should increase by [b]%d%%[/b]
  LABEL_SALES_HITS_4: >
    Today is a great day, [b]%s[/b] should see a [b]%d%%[/b] increase
  LABEL_SALES_HITS_5: >
    It is to be expected that [b]%s[/b] will increase by [b]%d%%[/b]
  LABEL_SALES_HITS_6: >
    Congratulations with the sales of [b]%s[/b], we should reach a [b]%d%%[/b] increase
  LABEL_CONVENTION_INCOMING: |
    Dear %s,

    We are pleased to announce %s scheduled for %s.

    The convention will last 3 days, and we are waiting for %s visitors.
    You can already rent a stand to show your most beautiful creations. Hurry up, places are limited.

    Sincerely,
    The organizers of %s
