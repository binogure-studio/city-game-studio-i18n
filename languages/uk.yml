  LABEL_DIGITAL_STORE_DESCRIPTION_0: >
    Ви можете створити дематеріалізований ігровий магазин і, нарешті, першу альфа-версію, яку потрібно буде покращити
  LABEL_GAMEEDITION_SUBMIT_DESCRIPTION_0: >
    Ви можете робити пропозиції від видавців, це приносить вам багато грошей, але остерігайтеся поганих оцінок
  LABEL_POSTMORTEM_FEATURE_DESCRIPTION_0: >
    Пост-забій - це повідомлення про те, що було правильно чи неправильно під час розробки гри, це дає вам підказки
  LABEL_NEW_GAME_FEATURE_DESCRIPTION_0: >
    Створення гарної гри дозволяє прогресувати в City Game Studio, заробляти гроші, шануватися і досвід
  LABEL_TARGETTED_AUDIENCE_FEATURE_DESCRIPTION_0: >
