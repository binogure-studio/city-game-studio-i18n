  LABEL_VIDEO_GAME_KRACH_1983_DESCRIPTION: |
    После неудачных результатов в последнем квартале 1982 г. и начале 1983 г. Wataggi
    объявляет о снижении результатов на консольном рынке. Лидер в области видеоигр
    далек от достижения своих целей, продавая несколько сотен консолей и едва ли
    около 2500 кассет. Отчет о состоянии здоровья также является в значительной
    степени негативным в том, что касается домашних компьютеров, подтверждая
    неопределенность, которая характеризует этот рынок сегодня.

    Крупнейшие игроки индустрии видеоигр ожидают впереди трудные месяцы, и сегодня
    нет никаких признаков того, что ситуация улучшится.
  LABEL_VIDEO_GAME_KRACH_1983_TITLE: |
    Рынок рушится
  LABEL_VIDEO_GAME_PREKRACH_1983_DESCRIPTION: |
    В середине лета Wataggi, лидер на рынке видеоигр, объявил о убытках в размере 356 миллионов
    долларов. Plastics испытывал очень серьезные трудности и уходил с рынка. Ходят
    слухи, что рынок видеоигр рушится, уступая место для микрокомпьютеров.

    Фактически, убытки Wataggi и Plastics, вызванные падением акций на
    Нью-Йоркской фондовой бирже, создали необоснованную панику. С годовым объемом
    продаж в США, составляющим 2 миллиарда долларов, видеоигры остаются надежной
    отраслью. Но впечатляющий рост последних двух лет несколько выравнялся. Рынок
    движется как вверх по рынку, где консоль RobertoVision от Roberto Industries
    конкурирует с домашними микрокомпьютерами - так и вниз по рынку, за устройства
    с удовлетворительным соотношением цена/производительность.
  LABEL_VIDEO_GAME_PREKRACH_1983_TITLE: |
    Рынок стабилизируется
