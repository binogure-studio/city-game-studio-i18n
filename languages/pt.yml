  TOOLTIP_BACKWARD_COMPATIBILITY: |
    A fim de fazer uma consola compatível com o passado, é necessário que já tenha feito uma consola do mesmo tipo.
    Ou seja, se fizer uma consola portátil, e quiser torná-la retrocompatível,
    então precisa de uma consola portátil que já tenha feito antes.
