    En fazla %s stüdyo direktörü işe alabilirsiniz.
  
    Oyun dengesini korumak için bu sınır stratejik yönetimi teşvik eder.

    Tavsiye:
    Daha iddialı projeler geliştirmek için aynı anda birden fazla stüdyoyu
    denetleyebilecek deneyimli direktörler işe alın!
