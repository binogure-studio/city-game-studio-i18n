  LABEL_CUSTOM_PLATFORM_FEEDBACK_DESCRIPTION_00_19: |
    A [b]%s[/b] oferece-nos uma nova consola.

    A [b]%s[/b] não está claramente à altura da concorrência.
    Mesmo que fosse gratuita, eu não a quereria.
  LABEL_CUSTOM_PLATFORM_FEEDBACK_DESCRIPTION_20_39: |
    A [b]%s[/b] está a fazer um esforço, mas ainda há um longo caminho a percorrer.

    A [b]%s[/b] é lançada com alguns anos de atraso.
    Do ponto de vista tecnológico, esta consola terá dificuldade em jogar os jogos mais recentes.
    É pouco provável que a quota de mercado desta consola ultrapasse os amendoins.
  LABEL_CUSTOM_PLATFORM_FEEDBACK_DESCRIPTION_40_59: |
    A [b]%s[/b] oferece uma escolha - não a melhor, certamente, mas está lá.

    A [b]%s[/b] é uma das consolas menos potentes do mercado.
    É certo que pode correr os jogos mais recentes, mas um pouco mais de potência sob o capô não teria sido mau.
    Será necessário um catálogo de jogos excecional para que a quota de mercado desta consola se desenvolva.
  LABEL_CUSTOM_PLATFORM_FEEDBACK_DESCRIPTION_60_79: |
    A [b]%s[/b] está aí, a deixar a sua marca na indústria.

    A [b]%s[/b] oferece um desempenho interessante.
    Não é exatamente a melhor do mercado, mas com o preço certo e um catálogo de jogos decente, esta consola poderá atingir uma quota de mercado decente.
  LABEL_CUSTOM_PLATFORM_FEEDBACK_DESCRIPTION_80_100: |
    A [b]%s[/b] criou uma pepita para nós.

    A [b]%s[/b] é uma consola de última geração.
    Não só corre os jogos mais recentes, como tem um futuro brilhante à sua frente.
    Com o preço certo e um catálogo de jogos decente, esta consola pode tornar-se um culto.
  LABEL_CUSTOM_PLATFORM_PERFECT_GPU: >
    De cortar a respiração, uma consola com capacidades gráficas incríveis.
  LABEL_CUSTOM_PLATFORM_GOOD_GPU: >
