  LABEL_VIDEO_GAME_KRACH_1983_DESCRIPTION: |
    Após os maus resultados no último trimestre de 1982 e início de 1983,
    a Wataggi anuncia resultados decrescentes no mercado de consoles. O
    líder em jogos de vídeo está longe de atingir seus objetivos vendendo
    algumas centenas de consoles e apenas cerca de 2500 cassetes. O relatório
    de saúde também é amplamente negativo no que diz respeito aos computadores
    domésticos, o que confirma as incertezas que caracterizam este mercado hoje
    em dia.

    Os principais atores da indústria de videogame esperam meses difíceis
    pela frente e não há hoje nenhuma indicação de que as coisas vão
    melhorar.
  LABEL_VIDEO_GAME_KRACH_1983_TITLE: |
    O mercado está em colapso
  LABEL_VIDEO_GAME_PREKRACH_1983_DESCRIPTION: |
    No meio do verão, a Wataggi, líder no mercado de videogames, anunciou um
    prejuízo de 356 milhões de dólares. A Plastics estava passando por
    dificuldades muito sérias e estava se retirando do mercado. O rumor anda por aí:
    o mercado de videogames está em colapso para dar lugar aos
    microcomputadores.

    De fato, as perdas da Wataggi e da Plastics, retransmitidas pela queda das
    ações na Bolsa de Nova York, criaram um pânico injustificado. Com US$ 2 bilhões em
    vendas anuais nos Estados Unidos, os videogames continuam sendo uma indústria
    sólida. Mas o crescimento espetacular dos últimos dois anos se estabilizou um pouco.
    O mercado está movendo tanto para cima, onde o console RobertoVision da Roberto
    Industries compete com os microcomputadores domésticos - como para baixo,
    para dispositivos com uma relação preço/desempenho
    satisfatória.
  LABEL_VIDEO_GAME_PREKRACH_1983_TITLE: |
    O mercado está se estabilizando
