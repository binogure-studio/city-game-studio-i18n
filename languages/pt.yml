  LABEL_BANKER_GOODBYE_MESSAGE: Obrigado pelo seu tempo e consideração. Prosseguiremos com base na sua decisão final. Se precisar de mais assistência, por favor, avise-nos.
  LABEL_BANKER_SELL_GAME_ENGINE_MESSAGE: Tem a certeza de que pretende vender o motor de jogo que desenvolveu nos últimos meses? Isso poderá prejudicar os seus projetos futuros.
  LABEL_BANKER_SELL_GAME_ENGINE_CONFIRM: Confirmação. Não temos outra escolha. Precisamos reduzir a nossa dívida imediatamente.
  LABEL_BANKER_SELL_GAME_ENGINE_CANCEL: Cancelamento. Precisamos considerar outras opções antes de vender um ativo tão valioso.
  LABEL_BANKER_SELL_CUSTOM_PLATFORM_MESSAGE: Tem a certeza de que pretende vender a consola recém-concluída? Isso poderá afetar as suas relações com parceiros e clientes.
  LABEL_BANKER_SELL_CUSTOM_PLATFORM_CONFIRM: Confirmação. A situação é crítica e esta venda é necessária para reduzir a nossa dívida.
  LABEL_BANKER_SELL_CUSTOM_PLATFORM_CANCEL: Cancelamento. A consola representa o futuro da nossa empresa. Precisamos explorar outras soluções antes de considerar esta venda.
  LABEL_BANKER_SELL_STUDIO_MESSAGE: Tem a certeza de que pretende vender um estúdio completo com todos os seus empregados? Isso teria repercussões significativas na sua equipa e na produção.
  LABEL_BANKER_SELL_STUDIO_CONFIRM: Confirmação. Apesar das consequências difíceis, esta opção é a mais rápida para aliviar a nossa dívida.
  LABEL_BANKER_SELL_STUDIO_CANCEL: Cancelamento. Perder a equipa seria catastrófico. Precisamos tentar outras alternativas antes de tomar esta decisão.
  LABEL_BANKER_GO_BANKRUPT_MESSAGE: Tem a certeza de que pretende declarar falência imediatamente? Isso acabará com todas as suas atividades e terá efeitos duradouros no seu crédito.
  LABEL_BANKER_GO_BANKRUPT_CONFIRM: Confirmação. Esgotámos todas as outras opções e a falência parece ser o único caminho restante.
  LABEL_BANKER_GO_BANKRUPT_CANCEL: Cancelamento. Prefiro explorar todas as outras opções possíveis antes de tomar uma decisão tão drástica.
  LABEL_BANKER_SELL_GAME_ENGINE: Vender o motor de jogo desenvolvido nos últimos meses.
  LABEL_BANKER_SELL_CUSTOM_PLATFORM: Vender a consola recém-concluída.
  LABEL_BANKER_SELL_STUDIO: Vender um estúdio completo com todos os seus empregados.
