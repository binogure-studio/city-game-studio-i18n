  LABEL_CAPACITY_USER_INTERFACE_FEATURE: |
    ما هو الغرض من هذا الزر؟ تحتاج إلى إدارة واجهة المستخدم للألعاب الخاصة بك
  LABEL_CAPACITY_NETWORK_FEATURE: >
    لقد حان الوقت ، تلعب لعبة فيديو بشكل رائع ، ولكن لعبها مع الأصدقاء أفضل!
    تحتاج إلى إدارة الشبكة للألعاب الخاصة بك
  LABEL_CAPACITY_MODDING_FEATURE: >
    تم بالفعل تعديل بعض الألعاب من قبل اللاعبين. بفضل ذلك ، يمكنك بيع المزيد من
    اللعبة. لقد حان الوقت لمساعدة هؤلاء المتسللين ، والعمل على واجهة برمجة
    تطبيقات مناسبة: للألعاب الخاصة بك
  LABEL_CAPACITY_CUTSCENES_FEATURE: >
    تؤثر الأفلام على ألعاب الفيديو ، نحتاج إلى إدارة cutscenes أثناء إنشاء لعبة
    جديدة
  LABEL_CAPACITY_TUTORIEL_FEATURE: >
    تلعب لعبة جديدة مثل التعلم. الأمر ليس سهلاً ، لذلك قررت إنشاء برنامج تعليمي
    للألعاب الجديدة.
  LABEL_MARKETING_CAMPAIGN_SOCIALNETWORK: >
    ريك وباريس يحملان حياتهم الخاصة. الشبكات الاجتماعية موجودة هنا للأبد ،
    ويمكنك استخدامها لتسويق ألعابك!
  LABEL_MARKETING_CAMPAIGN_MAILINGLIST: >
    أظهرت دراسة حديثة أن إرسال رسائل البريد الإلكتروني غير المرغوب فيها يمكن أن
    يزيد بشكل كبير وضوح الألعاب الخاصة بك. البريد المزعج هو الكلمة الجديدة في
    المزاج و يمكنك استخدامها لتسويق الألعاب الخاصة بك!
  LABEL_GAMEPORT_FEATURE: >
    الاحلام تتحقق. وحدة تحكم جديدة تم إصدارها للتو! يمكنك الافراج عن لعبة عبر
    منصة. دعنا نذهب ، جربه!
  LABEL_GAME_CREATION: قم بتقدير عبء العمل على كل جزء من اللعبة عن طريق ضبط كل مقياس
  LABEL_GAMEEDITION_RECEIVE_DESCRIPTION_0: >
    يمكنك الاطلاع على عروض الناشرين. يعد نشر لعبة طريقة سهلة لتصبح شعبية ونشر
    ألعاب أكبر.
  LABEL_WORLDMAP_DESCRIPTION_0: >
    قم بزيارة المدينة ، وإلقاء نظرة على المنافسة ، وتحقق من مكان الاستوديو الخاص
    بك.
  LABEL_MARKETING_CAMPAIGN_MAGAZINE_DESCRIPTION_0: >
    يسمح بتنظيم حملة تسويقية من خلال العديد من مجلات الألعاب. هذا سيزيد من وضوح
    ألعابك.
  LABEL_MARKETING_CAMPAIGN_MAGAZINE_DESCRIPTION_1: >
    يتيح لك استئجار لوحات إعلانية لوضع ملصقات لألعابك معروضة حاليًا.
  LABEL_MARKETING_CAMPAIGN_MAGAZINE_DESCRIPTION_2: >
    يمكنك الآن توظيف مديري التسويق. أنها تعزز حملات التسويق الخاصة بك!
  LABEL_MARKETING_CAMPAIGN_TV_DESCRIPTION_0: >
    يسمح لك بتنظيم حملات إعلانية تلفزيونية. إنه مكلف ، لكن من لا يشاهد التلفاز
    هذه الأيام؟!
  LABEL_MARKETING_CAMPAIGN_INTERNET_DESCRIPTION_0: >
    يمكنك الآن عرض إعلان في مواقع الويب. إنها رخيصة ، وتضم المزيد من اللاعبين.
  LABEL_MARKETING_CAMPAIGN_INTERNET_DESCRIPTION_1: >
    من الممكن الآن إنشاء عرض على شبكة الإنترنت العالمية لإظهار العالم بوجود
    ألعابك.
  LABEL_GAME_ONLINE_DESCRIPTION_1: >
    يعمل مسؤولو الشبكات على تحسين قدرات الخوادم ، مما يتيح لك دعم المزيد من اللاعبين بنفس كمية الخوادم
  LABEL_CONCURRENT_STUDIOS_LIST_DESCRIPTION_0: >
    تستطيع أن ترى منافسيك على خريطة المدينة ، والآن يمكنك مشاهدتها.
  LABEL_CONCURRENT_STUDIOS_BUY_DESCRIPTION_0: >
    يعتبر شراء منافسيك وسيلة سهلة لكسب الكثير من المعجبين ، بالإضافة إلى توسيع
    نطاق شركتك.
  LABEL_FURNITURES_COMMON_BUY_DESCRIPTION_0: >
    أثناء النظر إلى إحدى استوديوهاتك ، يمكنك الآن شراء أثاث جديد.
  LABEL_EMPLOYEES_HIRE_DESCRIPTION_0: >
    ضع في اعتبارك أن أفضل الألعاب يتم إنتاجها بواسطة فرق قوية في التصميم
    والتطوير والتلميع.
  LABEL_EMPLOYEES_HIRE_DESCRIPTION_1: >
    يعزز منتجو ألعاب الفيديو إنتاجية الموظف ويسمح لك بإنشاء ألعاب AAA.
  LABEL_EMPLOYEES_HIRE_DESCRIPTION_2: >
    الموارد البشرية تعزز سعادة الموظف ويمكنك تخصيص جداول الموظف
  LABEL_EMPLOYEES_HIRE_DESCRIPTION_3: >
    التعاقد مع محاسب سوف تساعدك على توفير الضرائب.
  LABEL_STUDIO_RENT_DESCRIPTION_0: >
    يسمح لك باستئجار مباني جديدة. سيتيح لك ذلك العمل في عدة مشاريع في نفس الوقت.
  LABEL_STUDIO_BUILD_DESCRIPTION_0: >
    يتيح لك بناء استوديوهات جديدة. إنها مكلفة ، وهي واحدة من الطرق الوحيدة
    للحفاظ على النمو بلا حدود.
  LABEL_STUDIO_BUILD_DESCRIPTION_1: >
    بالإضافة إلى القدرة على إنشاء استوديوهات ، يمكنك أيضًا إنشاء مراكز مؤتمرات ،
    وهو أمر ضروري لتنظيم المؤتمرات.
  LABEL_CONVENTION_ORGANIZE_DESCRIPTION_0: >
    إذا كنت بحاجة إلى مراكز مؤتمرات ، فيمكنك تنظيم مؤتمرات.
  LABEL_CONVENTION_PARTICIPATE_DESCRIPTION_0: >
    يمكنك المشاركة في الاتفاقيات ، مما يزيد من وضوح ألعابك من وقت لآخر.
  LABEL_STUDIO_CUSTOMIZE_DESCRIPTION_0: >
    يمكنك إعادة طلاء الجدران وتغيير المنشورات وإعادة أرضيات الاستوديوهات الخاصة
    بك.
  LABEL_FURNITURES_SERVERS_BUY_DESCRIPTION_0: >
    سيتيح لك شراء الخوادم إنشاء ألعاب عبر الإنترنت وكذلك بوابة إلكترونية.
  LABEL_GAME_ONLINE_DESCRIPTION_0: >
    يمكنك إنشاء ألعاب عبر الإنترنت. أنها عادة ما تكون أقل تكلفة ، ولكن يجب على
    اللاعبين دفع اشتراك شهري.
  LABEL_DIGITAL_STORE_DESCRIPTION_0: >
    يمكنك إنشاء متجر ألعاب غير ملموس ، وأخيراً إصدار ألفا الأول الذي سيتعين
    تحسينه.
  LABEL_GAMEEDITION_SUBMIT_DESCRIPTION_0: >
    اعمل دور ناشر ، واستأجر الشركات لتصنع لعبتك.
  LABEL_POSTMORTEM_FEATURE_DESCRIPTION_0: >
    الوفاة هي تقرير عما حدث بشكل صحيح أو خاطئ أثناء تطوير اللعبة ، فهو يوفر لك
    أدلة.
  LABEL_NEW_GAME_FEATURE_DESCRIPTION_0: >
    يتيح لك إنشاء لعبة جيدة التقدم في City Game Studio وكسب المال والمعجبين
    والخبرة.
  LABEL_TARGETTED_AUDIENCE_FEATURE_DESCRIPTION_0: >
    عند إنشاء لعبة ، يمكنك الآن اختيار الجمهور المستهدف ، وهذا له تأثير على
    النتيجة النهائية ومبيعات اللعبة.
  LABEL_CAPACITY_STORY_FEATURE_DESCRIPTION_0: >
    لديك مقياس تصميم جديد عند إنشاء لعبة
  LABEL_CAPACITY_USER_INTERFACE_FEATURE_DESCRIPTION_0: >
    لديك مقياس تصميم جديد عند إنشاء لعبة
