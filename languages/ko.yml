  LABEL_INTERVIEW_INDIE: |
    안녕하세요,
    저는 브루노 트리거입니다. 매주 수요일에는 인디 비디오 게임에 대한 [i]3615 Dorian[/i] 쇼를 개최합니다.
    [b]%s[/b]의 거물로서, [b]%s[/b] 행사의 밤에 몇 가지 질문을하고 싶습니다.
    5분만 시간 괜찮으실까요?
  LABEL_INTERVIEW_INDIE_QUESTION: |
    인디 게임 개발의 모험을 꿈꾼다! 경영자가 되어, 사랑스럽고 충성스러운 팬층과 함께하는 것은 정말 환상적입니다!
    우리의 작은 커뮤니티는 [b]%s[/b] 게임의 팬입니다. 게임을 만들고 싶다면 무엇에 집중해야한다고 생각하십니까?
  LABEL_INTERVIEW_INDIE_RIGHT: |
    우리 전문가 Dorian은 이에 동의하며 [i]3615 Dorian[/i] 커뮤니티도 동의합니다. [b]%s[/b]은 우리 모두가 기다려온 것입니다!
  LABEL_INTERVIEW_BIG: |
    여보세요,
    Gio Tard, 저는 [i]Rock Paper Pistol[/i]에서 일합니다. [b]%s[/b]은 유망한 것 같습니다. 기사에 대해 몇 가지 질문을 하고싶습니다.
    5분만 시간 괜찮으실까요?
  LABEL_INTERVIEW_BIG_QUESTION: |
    [b]%d[/b] 년의 개발 후, 첫 번째 초대형 게임을 게시하게 되었습니다. [b]%s[/b]과 함께 당신은 업계의 주 시장에 진입합니다.
    [b]%s[/b]이 [b]%d[/b] 년 올해의 게임으로 선정 될 수 있을지 궁금합니다.
  LABEL_INTERVIEW_BIG_ANSWER_RIGHT: |
    [b]%s[/b]은 수정 구슬이 있지 않을까요? 올해의 게임 후보에 누가 올지를 예상하는 것은 쉽지 않습니다!
    그렇게 미래를 보기 위해서는 업계의 내부 작동 방식을 알아야합니다!
  LABEL_INTERVIEW_BIG_ANSWER_WRONG: |
    누구든지 틀릴 수 있습니다, 당신, 나, 모두 한 가지는 확실하지만, [b]%s[/b]은 미래를 예측할 수 없었습니다!
