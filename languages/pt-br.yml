  LABEL_INTERVIEW_INDIE: >
    Olá,

    Eu sou Bruno Trigger. Todas as quartas-feiras eu apresento o programa
    [i]3615 Dorian[/i] sobre videogames independentes.

    Como um grande fã do [b]%s[/b], gostaria de fazer algumas perguntas para
    nossa grande noite de jogos do [b]%s[/b].

    Você tem 5 minutos?
  LABEL_INTERVIEW_INDIE_QUESTION: >
    Eu sonho em embarcar na aventura do desenvolvimento de jogos independentes!
    Ser meu próprio chefe e responder a uma comunidade amorosa e carinhosa, que
    sonho!

    Sendo nossa pequena comunidade fãs dos jogos [b]%s[/b], em que você acha que
    devemos nos concentrar se quisermos fazer um jogo?
  LABEL_INTERVIEW_INDIE_RIGHT: >
    Nosso especialista Dorian concorda, assim como a comunidade [i]3615
    Dorian[/i]. [b]%s[/b] é a pepita pela qual todos esperávamos!
  LABEL_INTERVIEW_BIG: >
    Olá,

    Gio Tard, eu trabalho para a [i]Rock Paper Pistol[/i]. A [b]%s[/b] parece
    promissora, gostaria de lhe fazer algumas perguntas para um artigo.

    Você tem 5 minutos para me dar?
  LABEL_INTERVIEW_BIG_QUESTION: >
    Após [b]%d[/b] anos de existência, você publica seu primeiro AAA. Com a
    [b]%s[/b], você entra na grande liga da indústria.

    Gostaríamos de saber, a [b]%s[/b] será chamada de Jogo do Ano de [b]%d[/b]?
  LABEL_INTERVIEW_BIG_ANSWER_RIGHT: >
    A [b]%s[/b] tem que ter uma bola de cristal! Prever em antecipação quem será
    nomeado Jogo do Ano não é fácil!

    Para ser tão clarividente, eles têm que conhecer o funcionamento interno da
    indústria!
  LABEL_INTERVIEW_BIG_ANSWER_WRONG: >
    Qualquer um pode estar errado, você, eu, todos. Uma coisa é certa,
    entretanto, [b]%s[/b] não tem sido capaz de prever o futuro!

    As pessoas aprendem mais com seus erros do que com seus sucessos. Em todo
    caso, isto é algo que provavelmente ouvimos muito na [b]%s[/b].
  LABEL_INTERVIEW_BIG_YES: |
    Bem, depois de muito trabalho duro, com certeza.
  LABEL_INTERVIEW_BIG_NO: |
    Seríamos os primeiros surpreendidos se fosse este o caso!
  LABEL_INTERVIEW_REFUSAL: |
    Lamentamos ter desperdiçado seu tempo.
  LABEL_INTERVIEW_ACCEPT: |
    É claro.
