    อย่าลืมพักดื่มกาแฟ... อ่า เครื่องชงกาแฟพังอีกแล้ว
  LOADING_SCREEN_TIP_14: >-
    Crunchtime ไม่ใช่ชื่อยี่ห้อซีเรียล
    แต่เป็นแนวทางการจัดการที่ได้รับความนิยมอย่างแพร่หลาย
  LOADING_SCREEN_TIP_15: |
    การออกเกมใหม่เป็นวิธีที่ดีที่สุดในการทำเงิน
  LOADING_SCREEN_TIP_16: |
    การชันสูตรพลิกศพช่วยให้คุณเรียนรู้เพิ่มเติมเกี่ยวกับเกมที่คุณเผยแพร่
  LOADING_SCREEN_TIP_17: >-
    จากการศึกษาล่าสุด พบว่าสุนัขเกือบ 1 ตัวจาก 625.3 ตัวเห่าเมื่อฝนตก
    และตัวอื่นๆ ก็ล้อเลียนมัน
  LOADING_SCREEN_TIP_18: |
    อย่าพึ่งวางใจทุกสิ่งที่คุณสามารถอ่านได้บนหน้าจอการโหลด
  LOADING_SCREEN_TIP_19: |
    การรับแมวเข้ามาเพิ่มโบนัสเล็กน้อยให้กับสตูดิโอของคุณ
  LOADING_SCREEN_TIP_20: |
    หากสตูดิโอของคุณมีระดับทักษะไม่เท่ากัน อาจส่งผลต่อคุณภาพโดยรวมของเกม
  LOADING_SCREEN_TIP_21: |
    กด F1 เพื่อเปิดคอนโซลในเกม
