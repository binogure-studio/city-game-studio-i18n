  LOADING_SCREEN_TIP_13: >
    Não se esqueça de fazer uma pausa para tomar café... Ah, a máquina de café
    está com defeito outra vez.
  LOADING_SCREEN_TIP_14: >
    Crunchtime não é uma marca de cereais, mas sim uma prática de gestão
    generalizada.
  LOADING_SCREEN_TIP_15: |
    Lançar um novo jogo é a melhor maneira de ganhar dinheiro
  LOADING_SCREEN_TIP_16: |
    Pós-mortems permitem que você aprenda mais sobre jogos que você lançou
  LOADING_SCREEN_TIP_17: >
    De acordo com um estudo recente, o vento realmente pode ser estocado em
    forma de energia.
  LOADING_SCREEN_TIP_18: |
    Não confie em tudo que você lê nas telas de carregamento
  LOADING_SCREEN_TIP_19: |
    Adotar um gato adiciona um pequeno bônus aos seus estúdios.
  LOADING_SCREEN_TIP_20: >
    Se o seu estúdio tiver um nível de habilidade desigual, a qualidade geral de
    seus jogos pode ser afetada.
