  # Tutoriel labels
  TOOLTIP_BONUS_HYPE: |
    È quando si mostrano i propri giochi alle convention che si genera il bonus hype.
  TOOLTIP_CUSTOM_PLATFORM_RELEASE: |
    Congratulazioni, avete appena sviluppato la vostra console!

    Prima di pubblicarla, è importante costruire un catalogo decente di giochi.
    A tal fine, prendete in considerazione la possibilità di firmare contratti
    di esclusiva con i vostri concorrenti.
    In alternativa, rilasciate voi stessi un gruppo di piccoli giochi.
    Naturalmente, c'è sempre la possibilità di agire come editore,
    assumendo piccoli studi indipendenti che realizzino giochi per voi.

    Tutto sommato, è meglio avere almeno 15 giochi prima di pubblicare
    la vostra prima console.
  TOOLTIP_UNIVERSITY_TRAINING: |
    Le università vi permettono di formare i vostri dipendenti al di là delle loro normali capacità.
    Tuttavia, la formazione dei dipendenti al di là delle loro normali capacità aumenterà significativamente il loro stipendio.
  TOOLTIP_GAME_GENRE_MAX_2_GENRES: |
    Massimo 2 generi per gioco.

    Alcuni generi di gioco sono già combinazioni di generi e
    quindi non possono essere combinati con altri generi di gioco.
  TOOLTIP_GAME_GENRE_LOCKED: |
    Questo genere è bloccato per ora.
  TOOLTIP_GAME_TYPE_SELECT_ONE: |
    Per creare un gioco è necessario selezionare almeno un genere di gioco.
  TOOLTIP_RANDOM_SLIDER: |
    Nella creazione del gioco, i valori attesi degli indicatori nelle fasi di sviluppo, progettazione e rifinitura diventano casuali.
  TOOLTIP_REQUIRE_GAME: |
    Per sbloccare questo articolo è necessario possedere %s.
  TOOLTIP_RELATIONSHIP: |
    Con un buon rapporto, si possono ottenere offerte migliori.
    D'altro canto, un cattivo rapporto porta a trattative più difficili.

    I rapporti migliorano quando si pubblicano giochi sulla loro console.
    O quando si accettano contratti di esclusiva o si acquista una licenza.

    I rapporti peggiorano quando si rifiuta un contratto di esclusiva
    o si avvia una discussione senza acquistare una licenza.
  TOOLTIP_EMPLOYEE_BETTER_STUDIO_FURNISHING: |
    Aggiungi distributori automatici, piante o macchine da caffè per migliorare il suo posto di lavoro.
  TOOLTIP_EMPLOYEE_BORED_GENRE: |
    Il tuo dipendente vuole provare un nuovo genere di gioco. Il tuo dipendente non vuole lavorare su nessun genere di gioco come:
  TOOLTIP_GAME_ENGINE_WHY: |
    Create il vostro motore di gioco.

    Se crei un motore proprietario puoi venderlo con una licenza.
    In alternativa, rendilo royalty free, e fai in modo che una comunità migliori il tuo motore di gioco.
    Un'altra opzione è quella di tenerlo in-house in modo che i concorrenti non abbiano un vantaggio.
  TOOLTIP_TRADE_PUBLISH_WHY: |
    Crea giochi per i concorrenti.

    Acquisirai rapidamente molti nuovi fan.
    D'altra parte i tuoi concorrenti cresceranno ancora più velocemente.
  TOOLTIP_PUBLISH_GAME_WHY: |
    Diventa un editore di giochi.

    Questo è più economico che sviluppare un gioco da soli, ma paga un sacco di soldi.
    Tuttavia non avrai nessun fan.
  TOOLTIP_REMAKE_MISSING_FEATURE_NO_ALTERNATIVE: |
    Questa funzione non è disponibile,
    anche se era nel gioco originale.
  TOOLTIP_REMAKE_MISSING_FEATURE_ALTERNATIVE: |
    Questa caratteristica non è disponibile,
    ma è disponibile un'alternativa, si
    raccomanda di usarla.
  TOOLTIP_REMAKE_CAPACITIES_NOT_ENOUGH: |
    Questo remake non sfrutta le capacità
    della console.
  TOOLTIP_REMAKE_ENGINE_FEATURE_NOT_VALID: |
    Alcune caratteristiche non sono supportate,
    selezionane altre.
  TOOLTIP_POSTMORTEM_ALREADY_DONE: |
    Il rapporto di gioco è già stato fatto.
  TOOLTIP_POSTMORTEM_AUTOMATICALLY: |
    Fai automaticamente il rapporto della partita.
  TUTORIEL_CREATE_GAME: |
    Clicca su questo pulsante per aprire il pannello di creazione del gioco.
  TUTORIEL_GAME_ENGINE_TOO_EXPENSIVE: |
    I costi coinvolti nell'aggiornamento di questo motore di gioco sono più alti.
    Infatti, il motore di gioco sta invecchiando, quindi i costi di sviluppo possono salire alle stelle.

    Dovreste crearne uno nuovo, senza aggiornare questo, in modo da non affrontare una tale penalizzazione.
    Oppure si può riscrivere il codice legacy, che è più economico della creazione di un nuovo motore.
  TUTORIEL_PLATFORM_MAKING_COSTS: |
    Si noti che i costi di fabbricazione della console sono superiori al suo prezzo.
    Se le vendite salgono alle stelle, l'azienda potrebbe andare in bancarotta.

    Pertanto, si dovrebbe aumentare il prezzo della console per non perdere denaro.
  TUTORIEL_CREATE_GAME_OBSOLETE: |
    Altri editori di giochi non riescono a vendere il loro gioco su questa console.
    È probabile che anche voi non riuscirete a vendere abbastanza copie del vostro gioco su questa console.

    Dovreste scegliere un'altra console o potreste rimanere delusi.
  TUTORIEL_CREATE_NORMAL_GAME: |
    Dato che non hai abbastanza fan per riuscire a vendere un gioco di queste dimensioni,
    dovrai avere un punteggio superiore al 90% per venderlo bene.

    Potresti voler rendere il gioco un po' più piccolo per vendere meglio.
    Per far crescere il tuo numero di fan, potresti anche accettare offerte per pubblicazioni da altre compagnie.

  # Tooltips
  TOOLTIP_TIPS_CAPACITY: |
    Si ottengono più suggerimenti stipulando contratti o rapporti di gioco.
    Più suggerimenti significano un indicatore blu più preciso.
  TOOLTIP_CANCEL_EXCLUSIVE_GAME: |
    Avete firmato un'offerta esclusiva.
    Questo gioco non può essere trasferito su un'altra console e deve rimanere sugli scaffali per almeno un anno.
    Al di là di questo periodo, è possibile annullare l'offerta.
  TOOLTIP_KEEP_HINT: |
    Quando spunti questa casella mantieni tutte le conoscenze che hai raccolto
    con i rapporti di gioco delle tue partite precedenti.
  TOOLTIP_CONCURRENT_PAY_TO: >
    Dato che il gioco %s non ha soddisfatto le aspettative di %s, dovrai pagare una penale di %s$.
    Dato che avete solo %s$, fareste meglio a fare un mutuo per evitare la bancarotta.
  TOOLTIP_ROYALTY_GET: |
    Questa è la percentuale che riceverai sulle entrate generate.
  TOOLTIP_ROYALTY_GIVE: |
    Questa è la percentuale che pagherai sulle entrate generate.
  TOOLTIP_SERVER_BURNING: |
    Si prega di notare che i server non possono gestire così tanti giocatori.

    I giocatori che hanno comprato il gioco saranno contati come vendite, ma saranno rimborsati immediatamente perché non possono connettersi.
    Questa è un'enorme perdita di entrate.

    È ora di aumentare la capacità dei server.
  TOOLTIP_FIRST_CUSTOM_CONSOLE: |
    Congratulazioni, avete iniziato a lavorare sulla vostra prima console.

    Per iniziare bene, avete bisogno di un grande catalogo di giochi.
    Inviare devkit in giro incoraggia i tuoi concorrenti a creare giochi
    per la tua console.

    Clicca su questo pulsante per inviare i devkit.
  TOOLTIP_GAME_PRICE_TAG: |
    Passa da un gioco a pagamento a uno gratuito.

    Per un gioco gratuito devi fare un gioco online
    con un abbonamento mensile, o attivare i moduli
    di pubblicità o microtransazioni.
  TOOLTIP_TRADE_DELAY_BETWEEN_ORDER_EXECUTION: |
    Raccoglie gli ordini di acquisto e di vendita
    emessi durante questo lasso di tempo.
  TOOLTIP_TRADE_CHART: |
    Il funzionamento è basilare, ogni candela può essere
    rossa o blu, è rossa quando il prezzo di un titolo è
    sceso, invece è blu se il prezzo è aumentato rispetto
    all'inizio della stessa candela. Il rettangolo è il
    corpo della candela, rappresenta la variazione
    dall'apertura alla chiusura e una linea sottile
    che lo attraversa indica il massimo e il minimo. 
  TOOLTIP_GAME_SIZE: |
    La dimensione del gioco influisce sul numero di punti richiesti,
    sul tempo di sviluppo del gioco e sui costi di produzione.

    È più difficile ottenere un punteggio superiore a 90 con un gioco piccolo che con un gioco grande.
  TOOLTIP_THEME_TREND: |
    La tendenza dei temi influenza le vendite.
  TOOLTIP_HAPPY_EMPLOYEE: |
    Il tuo dipendente è felice
  TOOLTIP_EMPLOYEE_HAPPINESS: |
    Più un impiegato è felice, meno spesso andrà in vacanza.
    Più un impiegato è infelice, più spesso andrà in vacanza.
  TOOLTIP_EMPLOYEE_PRODUCTIVITY: |
    Più alta è la produttività degli impiegati, più punti produrranno.
  TOOLTIP_GAME_PRICE: |
    Più alto è il prezzo di un gioco, più alto è il profitto.
    Ma abbassare il prezzo di un gioco aiuta a guadagnare più fan.
  TOOLTIP_TOO_HARD: |
    Questo livello di difficoltà è impegnativo.
    È meglio aver completato il gioco a difficoltà 1 o 2 prima di farlo.

    Tentare una modalità troppo difficile può portarvi a non godervi il gioco, o a sentire che qualcosa è ingiusto o sbilanciato.
  TOOLTIP_REQUIRED_POINTS: |
    Numero di punti richiesti per fare un buon gioco.

    Più grande è la dimensione del gioco, più grandi sono i punti richiesti.
    Usa anche giochi simili fatti negli ultimi 4 anni.
  TOOLTIP_NO_MONEY: |
    È il momento di essere più ragionevoli.

    In altre parole, bisogna tagliare le spese per continuare a sopravvivere.
    In questo momento, l'azienda ha bisogno di essere salvata.

    La vostra migliore scommessa è quella di prendere un mutuo che sia il più sostanzioso e il più a lungo possibile.
  TOOLTIP_GAME_UPDATE_BUTTON: >
    Clicca qui per aggiornare i tuoi giochi, creare DLC o visualizzare i dettagli finanziari
  TOOLTIP_GAMECREATION_HELP: >
    Elenca i giochi dello stesso genere che hai creato. Utile per mettere a punto gli indicatori.
  TOOLTIP_GAMEENGINE_CREATE: >
    Scegli quali caratteristiche vuoi mettere nel tuo motore di gioco
  TOOLTIP_TIRED_GAME_GENRE: |
    I vostri dipendenti sono desiderosi di provare nuovi generi di gioco,
    si stanno stancando di fare gli stessi generi di gioco: 
  TOOLTIP_MARKETSEARCH_SELECT_PLATFORM_OR_THEME: |
    Seleziona i temi/le piattaforme da analizzare
  TOOLTIP_MARKETSEARCH_SELECT_GENRE: |
    Seleziona il genere di gioco da studiare
  TOOLTIP_MARKETSEARCH_SELECT_GENRE_OR_TARGETTED_AUDIENCE: |
    Seleziona i generi di gioco/il pubblico di riferimento da analizzare
  TOOLTIP_MARKETSEARCH_SELECT_PLATFORM: |
    Seleziona la piattaforma da studiare
  TOOLTIP_MARKETSEARCH_MATCH_ALREADY_KNOWN: |
    Dato che hai già studiato questo elemento, non c'è bisogno di analizzarlo di nuovo.
  TOOLTIP_UNIVERSITY_TRAINING_TYPE: |
    Addestra i tuoi dipendenti finché non diventano perfetti
    o per un periodo di tempo fisso.
  TOOLTIP_UNIVERSITY_AUTOTRAINING: |
    Invierà automaticamente i dipendenti all'addestramento finché non saranno perfetti
    o finché non ci sarà un lavoro da fare.

    Richiede risorse umane.
  TOOLTIP_UNIVERSITY_GLOBAL_TRAINING: |
    Forma il personale in ogni aspetto dello sviluppo dei videogiochi.
  TOOLTIP_UNIVERSITY_SPECIFIC_TRAINING: |
    Forma il personale in un aspetto specifico dello sviluppo dei videogiochi.
  TOOLTIP_PLATFORM_MARKETING: |
    Una volta attivata, la campagna marketing
    inizierà non appena la console sarà rilasciata.
  TOOLTIP_MENU_CREATE_GAME: |
    Crea un nuovo gioco, un motore di gioco, un contratto,
    un rapporto di gioco o per trasferire un gioco
  TOOLTIP_MENU_CREATE_CONSOLE: |
    Crea e gestisci uno store digitale o
    crea una nuova console
  TOOLTIP_GAME_CREATION_BALANCING: |
    Visualizza il carico di lavoro che viene distribuito ai vostri dipendenti.
    Un carico di lavoro troppo alto o troppo basso influisce sulla qualità dei
    giochi prodotti.

    Per ottenere un punteggio eccellente, il carico di lavoro deve essere all'interno
    dell'area bianca.
  TOOLTIP_GAME_UPDATE: |
    Pubblicare un aggiornamento gratuito aumenterà le vendite di un gioco.
    Un aggiornamento a pagamento genererà entrate relative al numero di
    copie vendute del gioco originale.
