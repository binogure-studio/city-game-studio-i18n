  # Tutoriel labels
  TOOLTIP_GAME_GENRE_MAX_2_GENRES: |
    1ゲームにつき最大2ジャンルまでとします。

    ゲームジャンルの中には、すでにジャンルの組み合わせになっているものがあるため、他のゲームジャンルと組み合わせることはできません。
  TOOLTIP_GAME_GENRE_LOCKED: |
    このジャンルは今のところロックされています。
  TOOLTIP_GAME_TYPE_SELECT_ONE: |
    ゲームを作成するには、少なくとも1つのゲームジャンルを選択する必要があります。
  TOOLTIP_RANDOM_SLIDER: |
    ゲーム制作では、開発・設計・研磨の各段階のゲージの期待値がランダムになってしまう。
  TOOLTIP_REQUIRE_GAME: |
    このアイテムのロックを解除するには、%sをお持ちであることが必要です。
  TOOLTIP_RELATIONSHIP: |
    良い関係であれば、より良いオファーを得ることができます。
    逆に、関係が悪いと交渉が厳しくなる。

    そのゲーム機でゲームを出すと関係が良くなる。あるいは、
    独占契約を受けたり、ライセンスを購入したりすると関係が良くなる。

    独占契約を断ったり、ライセンスを買わずに話を始めると関係が悪くなる。
  TOOLTIP_EMPLOYEE_BETTER_STUDIO_FURNISHING: |
    自動販売機、植物、コーヒーメーカーを追加して、職場を改善する。
  TOOLTIP_EMPLOYEE_BORED_GENRE: |
    社員が新しいゲームジャンルに挑戦したい。あなたの社員は、以下のようなゲームジャンルをやりたがらない。
  TOOLTIP_GAME_ENGINE_WHY: |
    ゲームエンジンを自作する。

    独自のエンジンを作れば、ライセンスで販売することができます。
    あるいは、ロイヤリティ・フリーにして、コミュニティでゲーム・エンジンを改良してもらうこともできます。
    また、競合他社が有利にならないように、社内で開発する方法もあります。
  TOOLTIP_TRADE_PUBLISH_WHY: |
    競合他社のゲームを作る。

    すぐに多くの新しいファンを獲得することができます。
    一方、競合他社はさらに成長する。
  TOOLTIP_PUBLISH_GAME_WHY: |
    ゲームパブリッシャーになる。

    これは自分でゲームを開発するよりも安上がりですが、多くのお金を支払うことになります。
    とはいえ、ファンはつかない。
  TOOLTIP_REMAKE_MISSING_FEATURE_NO_ALTERNATIVE: |
    この機能はオリジナルのゲームにはありましたが、
    現在は使用できません。
  TOOLTIP_REMAKE_MISSING_FEATURE_ALTERNATIVE: |
    この機能は利用できませんが、
    代替機能がありますのでそちらを利用することをお勧めします。
  TOOLTIP_REMAKE_CAPACITIES_NOT_ENOUGH: |
    今回のリメイクでは、ゲーム機の性能を活かしきれていません。
  TOOLTIP_REMAKE_ENGINE_FEATURE_NOT_VALID: |
    対応していない機能もありますので、他の機能を選択してください。
  TOOLTIP_POSTMORTEM_ALREADY_DONE: |
    ゲームレポートはすでに行われています。
  TOOLTIP_POSTMORTEM_AUTOMATICALLY: |
    自動的にゲームレポートを作成します。
  TUTORIEL_CREATE_GAME: |
    このボタンをクリックすると、ゲーム作成パネルが表示されます。
  TUTORIEL_GAME_ENGINE_TOO_EXPENSIVE: |
    このゲームエンジンをアップグレードするためのコストは高くなります。
    実際、このゲームエンジンは老朽化しているので開発費が高騰する可能性があります。

    このようなペナルティを受けないためにも、このエンジンを更新せずに新しいエンジンを作るべきです。
  TUTORIEL_PLATFORM_MAKING_COSTS: |
    このゲーム機の製造コストは価格よりも高いです。
    売り上げが急増すれば、会社が倒産する可能性もあります。

    赤字にならないようにゲーム機の価格を上げる必要があります。
  TUTORIEL_CREATE_GAME_OBSOLETE: |
    他のゲームメーカーはこのゲーム機でゲームを販売することに失敗しています。
    あなたもこのゲーム機で十分な数のゲームを売ることができない可能性があります。

    他のゲーム機を選ばないと悲惨な結果になるかもしれません。
  TUTORIEL_CREATE_NORMAL_GAME: |
    このサイズのゲームが売れるほどのファンはいないので、
    90％以上の評価がないと成功しないでしょう。

    成功する為にはゲームのサイズを少し小さめにしたほうが良いでしょう。
    また、ファンを増やすために他社からの出版のオファーを受けるのもいいでしょう。

  # Tooltips
  TOOLTIP_CANCEL_EXCLUSIVE_GAME: |
    あなたは独占契約にサインしました。
    このゲームは他のゲーム機に移植することはできず、少なくとも1年間は棚に置かなければなりません。
    この期間を過ぎると、キャンセルすることができます。
  TOOLTIP_KEEP_HINT: |
    このボックスをチェックすると、以前のゲームのゲームレポートで収集したすべての知識が保持されます。
  TOOLTIP_CONCURRENT_PAY_TO: >
    ゲーム「%s」が%sの期待に応えられなかったため、あなたは%sドルのペナルティを支払わなければなりません。%s$ しかないので、破産を避けるために住宅ローンを組んだほうがいい。
  TOOLTIP_ROYALTY_GET: |
    これは、発生した収益に対して受け取る割合です。
  TOOLTIP_ROYALTY_GIVE: |
    これは、発生した収益に対して支払う割合です。
  TOOLTIP_SERVER_BURNING: |
    サーバーがこれだけの人数を処理することはできませんので、ご注意ください。

    ゲームを購入したプレイヤーは売上としてカウントされますが、接続できないため、すぐに返金されます。
    これは大きな収入減になります。

    そろそろサーバーのキャパシティを増やすべきでしょう。
  TOOLTIP_FIRST_CUSTOM_CONSOLE: |
    おめでとうございます、あなたは最初のゲーム機に取り掛かり始めました。

    良いスタートを切るには、多くのゲームカタログが必要です。
    開発キットを送りつければ、競合他社があなたのゲーム機用のゲームを作るようになります。

    開発キットを送るには、そのボタンをクリックしてください。
  TOOLTIP_GAME_PRICE_TAG: |
    有料ゲームと無料ゲームを切り替えることができます。

    無料ゲームの場合、月額課金制のオンラインゲームを作るか、
    広告モジュールまたはマイクロトランザクションモジュールを有効にする必要があります。
  TOOLTIP_TRADE_DELAY_BETWEEN_ORDER_EXECUTION: |
    この時間帯に発行された売買注文をまとめています。
  TOOLTIP_TRADE_CHART: |
    操作は基本的で、それぞれのローソクは赤か青になり、株価が下がった場合は赤、
    同じローソクの最初と比べて株価が上がった場合は青になります。
    長方形はローソク足の本体で、始値から終値までの変動を表し、
    それを横切る細い線は最大値と最小値を示します。
  TOOLTIP_GAME_SIZE: |
    ゲームのサイズは、必要ポイント数、ゲーム開発時間、制作費に影響します。

    小さなゲームで90点以上のスコアを出すのは、大きなゲームよりも難しいです。
  TOOLTIP_THEME_TREND: |
    テーマのトレンドは売上に影響します。
  TOOLTIP_HAPPY_EMPLOYEE: |
    従業員が幸せであること
  TOOLTIP_EMPLOYEE_HAPPINESS: |
    従業員の幸福度が高いほど休暇を取る頻度は少なくなり、
    幸福度が低いほど休暇を取る頻度は高くなります。
  TOOLTIP_EMPLOYEE_PRODUCTIVITY: |
    社員の生産性が高ければ高いほど、より多くのポイントを獲得することができます。
  TOOLTIP_GAME_PRICE: |
    ゲームの価格が高ければ高いほど、利益は大きくなるでしょう。
    しかし、ゲームの価格を下げるとより多くのファンを獲得することができます。
  TOOLTIP_TOO_HARD: |
    この難易度は"ハード"です。
    もっと簡単な難易度をクリアしてから挑んだほうがよいでしょう。

    いきなり難易度の高いモードに挑戦すると、ゲームを楽しめなかったり不公平感やバランスの悪さを感じたりすることがあります。
  TOOLTIP_REQUIRED_POINTS: |
    良いゲームを作るために必要なポイント数。

    ゲームサイズが大きければ大きいほど、必要なポイントも大きくなります。
    また、過去4年間に作られた類似のゲームも使用しています。
  TOOLTIP_NO_MONEY: |
    もっと合理的になるべきです。

    つまるところ、生き残り続けるためには経費を削減しなければなりません。
    今は会社を救済する必要があります。

    あなたの最善の策は、できるだけ充実した長期の住宅ローンを組むことです。
