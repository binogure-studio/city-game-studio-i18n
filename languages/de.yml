  # Showd when game is loading
  LOADING_SCREEN_TIP_0: >
    Dein Unternehmen wird auf der Grundlage der Qualität der Spiele bewertet, die du in den letzten vier Jahren produziert hast.
  LOADING_SCREEN_TIP_1: >
    Perfekte Mitarbeiter können sich spontan bewerben, um deine Produktionsteams zu stärken.
  LOADING_SCREEN_TIP_2: >
    Dieser Ladebildschirm ist nur da, um dich warten zu lassen, tatsächlich ist es ein sleep(random(0, 50)), der eine Schleife erstellt.
  LOADING_SCREEN_TIP_3: >
    Die Entdeckung eines neuen Spielgenres verschafft dir einen erheblichen Vorteil gegenüber der Konkurrenz.
  LOADING_SCREEN_TIP_4: >
    Spiele mit einem Publisher zu produzieren ist der beste Weg, um berühmt zu werden.
  LOADING_SCREEN_TIP_5: >
    Du kannst Messen in deinen eigenen Gebäuden organisieren, aber du solltest das nur einmal pro Jahr machen.
  LOADING_SCREEN_TIP_6: >
    Die Abteilung für schlechte Verkäufe hat immer Recht.
  LOADING_SCREEN_TIP_7: >
    Du benötigst Server, um Online-Spiele zu hosten, sie sind günstiger, aber die Spieler müssen monatlich bezahlen, um sie weiterhin zu spielen.
  LOADING_SCREEN_TIP_8: >
    Einstein, unser Maskottchen, bellte 65,13 Mal bei der Entwicklung des City Game Studio.
  LOADING_SCREEN_TIP_9: >
    12.654 Weihnachtslieder wurden während der Entwicklung von City Game Studio gehört.
  LOADING_SCREEN_TIP_10: >
    Ein Blick auf Marktanteile ist gut, aber man muss auch auf die Anzahl der Spiele achten, die auf einer Plattform veröffentlicht wurden.
  LOADING_SCREEN_TIP_11: >
    Du möchtest bei der Übersetzung von City Game Studio helfen? https://discord.gg/citygamestudio
  LOADING_SCREEN_TIP_12: >
    Wenn die Lichter Ihrer Server rot leuchten, bedeutet das, dass sie überlastet sind.
  LOADING_SCREEN_TIP_13: >
    Vergiss nicht, eine Kaffeepause einzulegen... Ah, die Kaffeemaschine ist wieder kaputt.
  LOADING_SCREEN_TIP_14: >
    Crunchtime ist keine Cornflakes-Marke, aber es ist eine weit verbreitete Managementpraxis.
  LOADING_SCREEN_TIP_15: >
    Die Veröffentlichung eines neuen Spiels ist der beste Weg, um Geld zu verdienen.
  LOADING_SCREEN_TIP_16: >
    Spielberichte ermöglichen es dir, mehr über die Spiele zu erfahren, die du veröffentlicht hast.
  LOADING_SCREEN_TIP_17: >
    Laut einer aktuellen Studie bellt fast 1 von 625,3 Hunden bei Regen, und die anderen machen sich darüber lustig.
  LOADING_SCREEN_TIP_18: >
    Verlassen Sie sich nicht auf alles, was Sie auf den Ladebildschirmen lesen können.
  LOADING_SCREEN_TIP_19: >
    Die Adoption einer Katze bringt einen kleinen Bonus für dein Studio.
  LOADING_SCREEN_TIP_20: >
    Wenn dein Studio ein ungleiches Qualifikationsniveau hat, kann das die Gesamtqualität eines Spiels negativ beeinflussen.
  LOADING_SCREEN_TIP_21: >
    Drücken Sie F1, um die Konsole im Spiel zu öffnen.

