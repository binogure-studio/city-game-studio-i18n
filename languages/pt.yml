  LABEL_NEW_COMPETITOR_TITLE: Chega um novo concorrente
  LABEL_NEW_COMPETITOR_DESCRIPTION: |
    [center][img]%s[/img][/center]

    Foi anunciado esta manhã que o fundador da [b]%s[/b], agora com um valor de milhões, decidiu mudar-se para a grande cidade do City Game Studio.
    O presidente da Câmara Municipal de City Game Studio está encantado:
    [code]Um novo investidor aqui em casa! Isto prova que estamos a fazer bem o nosso trabalho. Atrair grandes empresas não é fácil...[/code]

    O impacto que isto terá nas empresas de jogos de vídeo já presentes no City Game Studio ainda está para ser visto.
  LABEL_MINIGAME_DEFEND_ANNOUNCE: |
