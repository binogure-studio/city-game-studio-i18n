  LABEL_EVENT_GAME_SEQUEL_ASK_TITLE: Когда будет продолжение?
  LABEL_EVENT_GAME_SEQUEL_ASK_DESCRIPTION: |
    Мистер [b]%s[/b],

    Мы с друзьями очень любим играть в [b]%s[/b]!
    Мы играем в нее уже более [b]%s[/b] лет, и мы хотели бы, чтобы вы, ребята, сделали продолжение!

    Мы очень любим эту игру и собираемся играть в нее еще долгие годы!
    Но если вы сделаете продолжение сейчас, мы купим его и расскажем о нем нашим друзьям!
        
    Поэтому, пожалуйста, сделайте продолжение!
    Вы так талантливы, мы не можем быть разочарованы!

    Игрок в подвале
  LABEL_EVENT_GAME_SEQUEL_GET_SAD_TITLE: Продолжение?!
