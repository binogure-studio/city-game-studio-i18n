  TOOLTIP_STAFF_SCHEDULE_AUTO: |
    Automaticky přiřadí zaměstnance.

    Designéři budou přiřazeni k designérským úkolům, vývojáři k vývojovým úkolům
    a testeři k úkolům spojených s ladněním.

    Přitom se snaží vyvážit studia.
  TOOLTIP_STAFF_SCHEDULE_RESET: |
    Resetuje přiřazení zaměstnanců.
  TOOLTIP_STAFF_SCHEDULE_CANNOT_AUTO_TOO_SMALL: |
    Nemožné automaticky přiřadit zaměstnance ve studiích s méně než 5 zaměstnanci.
  TOOLTIP_STUDIO_AREA_TOO_SMALL: |
    Plocha studia je menší než plocha původního studia.
    Proto není možné zkopírovat rozmístění nábytku cílového studia.
  TOOLTIP_STUDIODIRECTOR_DESCRIPTION: |
    Deaktivací automatických nastavení můžete nastavit každý aspekt vývoje her.

    Defaultně bude ředitel studia činit nejlepší rozhodnutí bez ohledu na vaší celkovou strategii.
    Upředností kvalitu hry před finanční situací společnosti.

    Defaultně sice ředitel studia neoznamuje hry ani pro ně nevyvíjí aktualizace, ale můžete ho o to požádat.
    Automaticky bude ale generovat zprávy o hrách.

  TOOLTIP_STUDIODIRECTOR_ACTIVATION: |
    K aktivaci ředitele studia mu přiřaďte studia ke správě.
    K jeho deaktivaci zruště přiřazení všech studií k němu.

    Jakékoliv hry nebo aktualizace momentoálně ve vývoji budou automaticky zrušeny.
  LABEL_STUDIODIRECTOR_SPECIALIST_TO_USE: >
    Povolit ředitelovi studia využívat specialisty.
    To znamená, že se ředitel studia pokusí vždy využít dostupné specialisty povolených specializací.
    Pokud například může ředitel studia využívat účetní, bude je přiřazovat ke svým hrám, pokud jsou dostupní.
