  LABEL_GRANTENDO_DENY_PARTNERSHIP: Партнерство Grantendo/Deny
  LABEL_GRANTENDO_DENY_PROTOTYPE_ANNOUNCEMENT:  |
    Слово получено, и это слово - CD-ROM для [b]Super Grantendo[/b]!

    [b]Grantendo[/b] объявила, что привод CD-ROM для использования с [b]Super Grantendo[/b] будет представлен в январе 1993 года. Вскоре после этого разработчики сторонних лицензиатов [b]Grantendo[/b] получили технические характеристики нового привода и были приглашены на конференцию, посвященную подробному описанию нового оборудования. Там они узнают о выдающихся возможностях привода [b]Super Grantendo[/b] CD-ROM, включая полноэкранное, полномасштабное видео, совместимость с XA и 8 мегабайт оперативной памяти устройства.

    Однако, если вы не инженер, большая часть этого технического жаргона может не иметь большого значения.
    [center][img]res://texture/platforms/512x261/grantendo-gamestation.tex[/img][/center]
  LABEL_GRANTENDO_DENY_PROTOTYPE_CANCELATION:  |
    Через день после того, как компания [b]Deny[/b] объявила о заключении сделки с [b]Grantendo[/b] по производству электронных игровых приставок, [b]Grantendo[/b] объявила о заключении сделки с [b]Moris[/b], одним из главных конкурентов [b]Deny[/b].

    Компания [b]Grantendo[/b], очевидно, обратилась к [b]Moris[/b], голландскому гиганту электроники, чтобы попытаться сохранить свое господство на рынке видеоигр, объем которого составляет 4,7 миллиарда долларов, после подписания, по мнению некоторых экспертов, невыгодной сделки с корпорацией [b]Deny[/b]. Для потребителей это означает еще один запутанный выбор, когда игровые приставки поступят в продажу в следующем году.
    
    [b]Deny[/b] планирует выпускать свои собственные игры на компакт-дисках для [b]GameStation[/b]. Заявления [b]Moris[/b] и последующая путаница в отношениях [b]Grantendo[/b] с [b]Deny[/b] помешали давно запланированному [b]Grantendo[/b] выпуску более мощной версии своей популярной системы видеоигр.
    [center][img]res://texture/platforms/512x261/grantendo-gamestation.tex[/img][/center]
  LABEL_SAGA_PROTYPE_VR: Saga запускает свою первую VR-консоль
  LABEL_SAGA_RV_ANNOUNCEMENT: |
    Виртуальная реальность.

    Начавшись с научно-фантастической концепции компьютерных операторов, погружающихся в искусственную среду, термин виртуальная реальность (или VR) был принят маркетинговым сообществом и применяется в разной степени уместности от игровых центров виртуальности до новейшей игры с видом от первого лица. Пуристы утверждают, что она должна, по крайней мере, обеспечивать трехмерную аудиовизуальную среду, которая как бы окружает игрока и с которой он или она может взаимодействовать.

    [center][img]res://texture/platforms/512x261/saga-rv.tex[/img][/center]

    Компания [b]Saga[/b] объявила о готовящемся шлеме VR для использования со своей консольной системой. В настоящее время его выпуск запланирован на весну 1993 года. В настоящее время разрабатываются гораздо более сложные (и дорогостоящие) системы, включающие датчики движения и перчатки, камеры с окружающим видео и звуком из нескольких источников. Пока же игровое сообщество может довольствоваться очками и наушниками дома.
  LABEL_SAGA_RV_VANISHES: |
    После того, как гарнитура была представлена в нескольких журналах, а также на многочисленных выставках, ее окончательный показ состоялся в 1993 году. Она была показана за закрытыми дверями совершенно разочарованной аудитории, а один журналист описал игру, в которую он играл, как размытую игру, которая быстро потеряла всякую привлекательность. Проект так и не продвинулся дальше стадии прототипа, и [b]Saga[/b] официально заявила, что он был остановлен из-за того, что пользователи травмировали себя движениями во время ношения гарнитуры. Они заявили, что ощущение погружения было настолько реалистичным, что это могло привести к травмам у детей, играющих в гарнитуру. Однако каждый, кто играл на своей консоли более десяти минут, знает, что это невозможно, учитывая ограничения аппаратного обеспечения. Наиболее вероятный сценарий, вероятно, связан с неспособностью устройства произвести удовлетворительный эффект.

    Были сообщения о том, что тестировщиков укачивало во время игры, а во время разработки до 40%% пользователей заболели "киберболезнью". Ни одна из четырех заявленных игр так и не была показана публике, а другие игры так и не были анонсированы. Не сумев создать обещанное ими настоящее, реалистичное чувство погружения, [b]Saga[/b] в 1994 году благоразумно закрыла проект, и [b]Saga VR[/b] тихо канула в Лету.

    [center][img]res://texture/platforms/512x261/saga-rv.tex[/img][/center]
