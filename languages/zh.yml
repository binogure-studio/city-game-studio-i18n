    游戏界会根据过去四年制作的游戏质量对你的公司进行评级
  LOADING_SCREEN_TIP_1: >
    一个完美的员工可以加强你的开发团队。
  LOADING_SCREEN_TIP_2: >
    这个加载屏幕只是让你在这看一会，实际上它是一个循环的睡眠模式（随机（0,50））。
  LOADING_SCREEN_TIP_3: >
    发明新的游戏类别让你获得比竞争对手更大的优势。
  LOADING_SCREEN_TIP_4: >
    与竞争对手一起制作游戏是成名的最佳方式。
  LOADING_SCREEN_TIP_5: >
    你可以在自己的建筑中组织展会，但最好一年开一次。
  LOADING_SCREEN_TIP_6: >
    首先处理销售业绩不良的部门总是正确的。
  LOADING_SCREEN_TIP_7: >
    你需要服务器来运营在线游戏。它们很便宜，但玩家必须每月支付才能继续玩游戏。
  LOADING_SCREEN_TIP_8: >
    我们的吉祥物爱因斯坦在城市游戏工作室的开发过程中咆哮了65.13次。
  LOADING_SCREEN_TIP_9: >
    在City Game Studio的开发过程中累计播放了12654首圣诞歌曲。
  LOADING_SCREEN_TIP_10: >
    看看市场份额是好的，但你还必须时刻注意在平台上发布的游戏数量。
  LOADING_SCREEN_TIP_11: >
    你想帮助我们翻译City Game Studio吗？ https://discord.gg/citygamestudio
  LOADING_SCREEN_TIP_12: >
    当服务器的指示灯呈红色亮起时表示已经过载。
  LOADING_SCREEN_TIP_13: >
    不要忘记休息时间......啊，咖啡机又坏了。
  LOADING_SCREEN_TIP_14: >
    危机时机管理不是一种食品，而是一种管理实践。
  LOADING_SCREEN_TIP_15: >
    发布新游戏是赚钱的最佳方式。
  LOADING_SCREEN_TIP_16: >
    事后开发报告可让你了解有关已发布游戏的更多信息。
  LOADING_SCREEN_TIP_17: >
    根据最近的一项研究，625.3只狗中有近1只在下雨时吠叫，其他人则把它当笑话。
  LOADING_SCREEN_TIP_18: >
    不要依赖加载屏幕上所有内容。
  LOADING_SCREEN_TIP_19: >
    领养一只猫可以你的工作室增加一点点奖金。
  LOADING_SCREEN_TIP_20: >
    如果你的工作室技能水平不平均将会影响游戏的整体质量。

