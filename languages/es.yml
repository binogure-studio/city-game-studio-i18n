    Las ventas de [b]%s[/b] van bien, estimo que esto mejorará las ventas en un [b]%d%%[/b].
  LABEL_SALES_HITS_1: >
    [b]%s[/b] no está tan mal este mes, según mis estimaciones mejorará las ventas en un [b]%d%%[/b].
  LABEL_SALES_HITS_2: >
    Muy bien, hablemos de [b]%s[/b]. Las ventas son excelentes, y creo que podemos esperar un aumento del [b]%d%%[/b] en las ventas.
  LABEL_SALES_HITS_3: >
    Con [b]%s[/b] podremos pensar en grande, las ventas deberían aumentar un [b]%d%%[/b].
  LABEL_SALES_HITS_4: >
    Hoy es un gran día, [b]%s[/b] debería ver un aumento del [b]%d%%[/b].
  LABEL_SALES_HITS_5: >
    Es de esperar que la [b]%s[/b] aumente en un [b]%d%%[/b].
  LABEL_SALES_HITS_6: >
    Felicidades con las ventas de [b]%s[/b] debemos alcanzar un aumento del [b]%d%%[/b].
  LABEL_CONVENTION_INCOMING: |
    Querido %s,

    Nos complace anunciar %s programado para la %s.

    La convención durará 3 días, y estamos esperando a los visitantes de %s.
    Ya puedes alquilar un stand para mostrar tus creaciones más bellas. Date prisa, las plazas son limitadas.

    Sinceramente,
    Los organizadores de %s
