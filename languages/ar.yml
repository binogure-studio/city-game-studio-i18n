  LABEL_CAPACITY_TUTORIEL_FEATURE_DESCRIPTION_0: >
    لديك مقياس تلميع جديد عند إنشاء لعبة
  LABEL_MARKETING_CAMPAIGN_SOCIALNETWORK_DESCRIPTION_0: >
    يمكنك الإعلان على الشبكات الاجتماعية ، فهي مستهدفة للغاية ومكلفة وفعالة
    للغاية
  LABEL_MARKETING_CAMPAIGN_MAILINGLIST_DESCRIPTION_0: >
    إرسال رسائل البريد الإلكتروني لن يكلفك شيئًا تقريبًا وسيؤثر على مبيعات
    ألعابك
  LABEL_GAMEPORT_FEATURE_DESCRIPTION_0: >
    يمكنك نقل ألعابك إلى منصات جديدة ، إنها بسيطة وهناك حاجة لشخص واحد فقط.
  LABEL_UNLOCK_GAMEGENRE: لقد اكتسبت خبرة في صنع الألعاب ، فأنت على استعداد لتطوير آليات ألعاب جديدة
  LABEL_UNLOCK_GAMEGENRE_DESCRIPTION_0: >
