  LABEL_MANUFACTURER: Hersteller
  LABEL_EXPIRED: Abgelaufen
  LABEL_POINTRATIO_GOOD: |
    Bei [b]%s[/b] wissen sie, wie man den [b]%s[/b] verwaltet.
  LABEL_POINTRATIO_BAD: |
    [b]%s[/b] ist ihre Schwäche. Ihr Produktionsteam ist nicht ausgewogen genug.
  LABEL_REVIEW_PLATFORM_GOOD: |
    [b]%s[/b] hat ein tolles Team, sie glänzen auf allen Seiten.
  LABEL_REVIEW_PLATFORM_BAD: |
    Es ist Zeit für [b]%s[/b], mehr Personal einzustellen. Sie haben nicht die Manpower, um [b]%s[/b]-Spiele auf [b]%s[/b] veröffentlichen zu können.
  LABEL_REVIEW_GAME_BAD: |
    [b]%s[/b] ist ihrem Ruf nicht gewachsen. Wir haben mehr von ihnen erwartet, besonders nach ihrem Videospiel [b]%s[/b].
  LABEL_REVIEW_COMBO_GOOD: |
    [b]%s[/b] probiert neue Kombinationen aus, und es funktioniert für sie. Dies ist ein ausgezeichnetes [b]%s[/b]-Spiel.
  LABEL_REVIEW_COMBO_BAD: |
    Es ist nur ein weiteres [b]%s[/b]-Spiel. Sie müssen lernen, sich bei [b]%s[/b] zu erneuern.
  LABEL_CRACKED: Gerissen
  LABEL_SELECT_COMPANY_SPECIALIZATION: Spezialisierung auf Spielgenres
  LABEL_DISCORD_COMMUNITY: Discord Community
  LABEL_LAST_MONTH: Hält %s Monate lang an.
  LABEL_SUCCESS_RATE: Erfolgswahrscheinlichkeit
  LABEL_RISKS: Die damit verbundenen Risiken
  LABEL_SALES_HITS_TITLE: Umsatzbericht
  LABEL_SALES_HITS_DESCRIPTION: |
    Hallo %s,

    Ich weiß, wie sehr du meine E-Mails liebst.
    Hier sind wir also, da wir gute Verkäufe beobachten können, habe ich einige Berechnungen angestellt und heute werden wir über die Verkäufe von %s sprechen.

    %s

    Mit freundlichen Grüßen
    Binogure
  LABEL_SALES_HITS_0: >
    Der Umsatz von [b]%s[/b] entwickelt sich gut, ich schätze, dass dies zu einer Umsatzsteigerung von [b]%d%%[/b] führen wird.
  LABEL_SALES_HITS_1: >
    [b]%s[/b] ist diesen Monat nicht allzu schlecht, nach meinen Schätzungen wird es den Umsatz um [b]%d%%[/b] verbessern.
  LABEL_SALES_HITS_2: >
    In Ordnung, lassen Sie uns über [b]%s[/b] sprechen. Der Umsatz ist ausgezeichnet, und ich denke, wir können mit einer Umsatzsteigerung von [b]%d%%[/b] rechnen.
  LABEL_SALES_HITS_3: >
    Mit [b]%s[/b] können wir groß denken, der Umsatz soll um [b]%d%%[/b] steigen.
  LABEL_SALES_HITS_4: >
    Heute ist ein großer Tag, [b]%s[/b] sollte eine Steigerung von [b]%d%%[/b] sehen.
  LABEL_SALES_HITS_5: >
    Es ist zu erwarten, dass [b]%s[/b] um [b]%d%%[/b] steigen wird.
  LABEL_SALES_HITS_6: >
    Herzlichen Glückwunsch zum Verkauf von [b]%s[/b] wir sollten eine [b]%d%%[/b]ige Steigerung erreichen.
  LABEL_CONVENTION_INCOMING: |
    Sehr geehrtes %s,

    Wir freuen uns, Ihnen mitteilen zu können, dass  %s für das  %s geplant ist.

    Die Tagung wird 3 Tage dauern, und wir warten auf die Besucher des  %s.
    Sie können bereits einen Stand mieten, um Ihre schönsten Kreationen zu präsentieren. Beeilung, die Plätze sind begrenzt.

    Mit freundlichen Grüßen,
    Die Organisatoren von  %s
