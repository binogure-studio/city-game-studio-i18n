  LABEL_VIDEO_GAME_KRACH_1983_DESCRIPTION: |
    Después de los pobres resultados del último trimestre de 1982 y principios de 1983,
    Wataggi anuncia resultados decrecientes en el mercado de las consolas. El líder de
    los videojuegos está lejos de alcanzar sus objetivos vendiendo unos cientos de
    consolas y apenas unos 2500 cassettes. El informe sobre la salud también es en gran
    medida negativo en lo que respecta a las computadoras domésticas, lo que confirma
    las incertidumbres que caracterizan a este mercado en la actualidad.

    Los principales actores de la industria de los videojuegos esperan meses difíciles
    por delante y hoy no hay indicios de que las cosas vayan a mejorar.
  LABEL_VIDEO_GAME_KRACH_1983_TITLE: |
    El mercado se está colapsando
  LABEL_VIDEO_GAME_PREKRACH_1983_DESCRIPTION: |
    A mediados del verano, Wataggi, el líder en el mercado de los videojuegos, anunció
    una pérdida de 356 millones de dólares. Plastics estaba experimentando dificultades
    muy serias y se estaba retirando del mercado. El rumor era que el mercado de los
    videojuegos se estaba derrumbando para dar paso a las microcomputadoras.

    De hecho, las pérdidas de Wataggi y Plastics, transmitidas por la caída de las acciones
    en la Bolsa de Nueva York, crearon un pánico injustificado. Con 2 mil millones de dólares
    en ventas anuales en los Estados Unidos, los videojuegos siguen siendo una industria sólida.
    Pero el espectacular crecimiento de los últimos dos años se ha nivelado un poco. El mercado
    se está moviendo tanto hacia arriba, donde la consola RobertoVision de Industrias Roberto
    compite con las microcomputadoras domésticas - como hacia abajo, para los dispositivos
    con una relación precio/rendimiento satisfactoria.
  LABEL_VIDEO_GAME_PREKRACH_1983_TITLE: |
    El mercado se está estabilizando
