  # Tutoriel labels
  TOOLTIP_RANDOM_SLIDER: |
    Na criação do jogo, os valores esperados das bitolas nos estágios de desenvolvimento, design e polimento tornam-se aleatórios.
  TOOLTIP_REQUIRE_GAME: |
    Você deve possuir o %s para desbloquear este item.
  TOOLTIP_RELATIONSHIP: |
    Com um bom relacionamento, você pode obter melhores ofertas.
    Por outro lado, um relacionamento pobre leva a negociações mais duras.

    As relações melhoram quando você publica jogos em seu console.
    Ou quando você aceita contratos exclusivos, ou quando compra uma licença.

    Os relacionamentos pioram quando você recusa um contrato exclusivo,
    ou quando você inicia uma discussão sem comprar uma licença.
  TOOLTIP_EMPLOYEE_BETTER_STUDIO_FURNISHING: |
    Adicionar máquinas de venda automática, plantas ou máquinas de café para melhorar seu local de trabalho.
  TOOLTIP_EMPLOYEE_BORED_GENRE: |
    Seu funcionário quer experimentar um novo gênero de jogo. Seu funcionário não quer trabalhar em nenhum gênero de jogo como este:
  TOOLTIP_GAME_ENGINE_WHY: |
    Faça seu próprio motor de jogo.

    Se você criar um motor proprietário, você pode vendê-lo com uma licença.
    Alternativamente, torne-o livre de royalties e obtenha uma comunidade para melhorar seu motor de jogo.
    Outra opção é mantê-lo internamente para que os concorrentes não obtenham uma vantagem.
  TOOLTIP_TRADE_PUBLISH_WHY: |
    Crie jogos para seus concorrentes.

    Você adquirirá rapidamente muitos novos fãs.
    Por outro lado, seus competidores crescerão ainda mais rápido.
  TOOLTIP_PUBLISH_GAME_WHY: |
    Torne-se uma editora de jogos.

    Isto é mais barato do que desenvolver um jogo você mesmo, mas paga muito dinheiro.
    No entanto, você não recebe nenhum fã.
  TOOLTIP_REMAKE_MISSING_FEATURE_NO_ALTERNATIVE: |
    Esta característica não está disponível,
    embora estivesse no jogo original.
  TOOLTIP_REMAKE_MISSING_FEATURE_ALTERNATIVE: |
    Esta característica não está disponível,
    mas uma alternativa está disponível,
    é recomendável utilizá-la.
  TOOLTIP_REMAKE_CAPACITIES_NOT_ENOUGH: |
    Este remake não tira vantagem das
    capacidades do console.
  TOOLTIP_REMAKE_ENGINE_FEATURE_NOT_VALID: |
    Alguns recursos não são suportados,
    favor selecionar outros.
  TOOLTIP_POSTMORTEM_ALREADY_DONE: |
    O relatório do jogo já foi feito.
  TOOLTIP_POSTMORTEM_AUTOMATICALLY: |
    Faça automaticamente o relatório do jogo.
  TUTORIEL_CREATE_GAME: |
    Clique neste botão para abrir o painel de criação do jogo.
  TUTORIEL_GAME_ENGINE_TOO_EXPENSIVE: |
    Os custos envolvidos na atualização deste motor de jogo são mais altos.
    Na verdade, o motor do jogo está envelhecendo, de modo que os custos de desenvolvimento podem disparar.

    Você deve criar um novo, sem atualizar este, para não enfrentar tal penalidade.
  TUTORIEL_PLATFORM_MAKING_COSTS: |
    Observe que os custos de fabricação do console são mais altos do que seu preço.
    Se as vendas dispararem, a empresa poderá entrar em falência.

    Portanto, você deve aumentar o preço do console para não perder dinheiro.
  TUTORIEL_CREATE_GAME_OBSOLETE: |
    Outras publicadoras de jogos estão falhando em vender seu jogo neste console.
    É provável que você também não consiga vender cópias suficientes de seu jogo neste console.

    Você deve escolher outro console ou pode ficar desapontado.
  TUTORIEL_CREATE_NORMAL_GAME: |
    Como você não tem fãs suficientes para poder vender um jogo deste tamanho,
    você terá que ter uma pontuação acima de 90% para que ele venda bem.

    Você pode querer fazer o jogo um pouco menor para vender melhor.
    Para aumentar o seu número de fãs, você também pode querer aceitar ofertas para publicações de outras empresas.

  # Tooltips
  TOOLTIP_CANCEL_EXCLUSIVE_GAME: |
    Você assinou uma oferta exclusiva.
    Este jogo não pode ser portado para outro console e tem que permanecer nas prateleiras por pelo menos um ano.
    Além deste período, você pode cancelar o jogo.
  TOOLTIP_KEEP_HINT: |
    Quando você marca esta caixa você mantém todo o conhecimento que reuniu com os relatórios de seus jogos anteriores.
  TOOLTIP_CONCURRENT_PAY_TO: >
    Como o jogo %s não correspondeu às expectativas da %s, você terá que pagar uma penalidade de %s$.
    Como você só tem %s$, é melhor contrair uma hipoteca para evitar a falência.
  TOOLTIP_ROYALTY_GET: |
    Esta é a porcentagem que você receberá sobre a receita gerada.
  TOOLTIP_ROYALTY_GIVE: |
    Esta é a porcentagem que você pagará sobre a receita gerada.
  TOOLTIP_SERVER_BURNING: |
    Observe que os servidores não podem lidar com tantos jogadores.

    Os jogadores que compraram o jogo serão contados como vendas, mas eles serão reembolsados imediatamente porque não podem se conectar.
    Isto é uma enorme perda de receita.

    Está na hora de aumentar a capacidade dos servidores.
  TOOLTIP_FIRST_CUSTOM_CONSOLE: |
    Parabéns, você começou a trabalhar em seu primeiro console.

    Para começar bem, você precisa de um grande catálogo de jogos.
    O envio de devkits incentiva seus concorrentes a criar jogos
    para seu console.

    Clique nesse botão para enviar os devkits.
  TOOLTIP_GAME_PRICE_TAG: |
    Alternar entre um jogo pago e um livre para jogar.

    Para um jogo gratuito você deve fazer um jogo on-line
    com uma assinatura mensal, ou ativar os módulos de
    publicidade ou microtransação.
  TOOLTIP_TRADE_DELAY_BETWEEN_ORDER_EXECUTION: |
    Reúne os pedidos de compra e venda emitidos
    durante este período de tempo.
  TOOLTIP_TRADE_CHART: |
    A operação é básica, cada vela pode ser vermelha ou azul,
    é vermelha quando o preço de uma ação caiu, por outro lado,
    é azul se o preço aumentou em comparação com o início da
    mesma vela. O retângulo é o corpo da vela, representa a
    variação desde a abertura até o fechamento e uma linha
    fina que a cruza indica o máximo e o mínimo. 
  TOOLTIP_GAME_SIZE: |
    O tamanho do jogo impacta o número de pontos necessários,
    o tempo de desenvolvimento do jogo e os custos de produção.

    É mais difícil conseguir uma pontuação acima de 90 com um jogo pequeno do que com um jogo grande.
  TOOLTIP_THEME_TREND: |
    A tendência dos temas afeta as vendas.
  TOOLTIP_HAPPY_EMPLOYEE: |
    Seu funcionário está feliz
  TOOLTIP_EMPLOYEE_HAPPINESS: |
    Quanto mais feliz for um funcionário, menos freqüência ele irá de férias.
    Quanto mais infeliz for um funcionário, mais frequentemente ele irá de férias.
  TOOLTIP_EMPLOYEE_PRODUCTIVITY: |
    Quanto maior a produtividade dos funcionários, mais pontos eles irão produzir.
  TOOLTIP_GAME_PRICE: |
    Quanto mais alto o preço de um jogo, maior o lucro.
    Mas a redução do preço de um jogo ajuda a ganhar mais fãs.
  TOOLTIP_TOO_HARD: |
    Este nível de dificuldade é um desafio.
    É melhor ter completado o jogo em dificuldade 1 ou 2 antes de fazer isso.
    
    Tentar um modo que seja muito difícil pode resultar em você não desfrutar do jogo, ou sentir que algo é injusto ou desequilibrado.
  TOOLTIP_REQUIRED_POINTS: |
    Número de pontos necessários para fazer um bom jogo.

    Quanto maior o tamanho do jogo, maior o número de pontos necessários.
    Ele também usa jogos similares feitos nos últimos 4 anos.
  TOOLTIP_NO_MONEY: |
    Chegou a hora de ser mais razoável.

    Em outras palavras, você tem que cortar suas despesas para continuar a sobreviver.
    Neste momento, a empresa precisa ser socorrida.

    Sua melhor aposta é contrair uma hipoteca que seja tão substancial e de tão longo prazo quanto possível.
  TOOLTIP_GAME_UPDATE_BUTTON: >
    Clique aqui para atualizar seus jogos, criar DLC ou visualizar detalhes financeiros
  TOOLTIP_GAMECREATION_HELP: >
