  LABEL_VIDEO_GAME_KRACH_1983_DESCRIPTION: |
    Po słabych wynikach w ostatnim kwartale 1982 roku i na początku 1983 roku, Wataggi ogłasza spadkowe wyniki
    na rynku konsol. Lider w dziedzinie gier wideo jest daleki od osiągnięcia swoich celów, sprzedając parę
    setek konsol i ledwie około 2500 kaset. Raport o stanie zdrowia jest również w dużej mierze negatywny jeśli chodzi o
    komputery domowe, co potwierdza niepewność, jaka cechuje dziś ten rynek.

    Główni gracze w branży gier wideo spodziewają się trudnych miesięcy i nie ma
    przesłanek, że sytuacja ulegnie poprawie.
  LABEL_VIDEO_GAME_KRACH_1983_TITLE: |
    Rynek się zapada
  LABEL_VIDEO_GAME_PREKRACH_1983_DESCRIPTION: |
    W środku lata Wataggi, lider na rynku gier wideo, ogłosił straty w wysokości 356 milionów dolarów.
    Plastics przeżywał bardzo poważne trudności i wycofywał się z rynku. Plotka głosiła, że
    że rynek gier wideo upada, by zrobić miejsce dla mikrokomputerów.
  
    W rzeczywistości straty Wataggi i Plastics, przekazane przez spadki akcji na nowojorskiej giełdzie,
    wywołały nieuzasadnioną panikę. Z 2 miliardami dolarów rocznej sprzedaży w Stanach Zjednoczonych, gry wideo pozostają
    solidną branżą. Ale spektakularny wzrost z ostatnich dwóch lat nieco się wyrównał. Rynek
    przesuwa się zarówno w górę rynku - gdzie konsola Roberto Industries RobertoVision konkuruje z domowymi mikrokomputerami - jak i w dół rynku, do urządzeń z mikrokomputerami,
    w poszukiwaniu urządzeń o zadowalającym współczynniku ceny do jakości.
  LABEL_VIDEO_GAME_PREKRACH_1983_TITLE: |
    Rynek się stabilizuje
