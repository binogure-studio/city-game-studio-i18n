  LABEL_GAMEEDITION_SUBMIT: >
    Vous avez un sacré nombre de fans. Vous êtes suffisament connu pour éditer des jeux
  LABEL_GAMEEDITION_RECEIVE: >
    Suite à vos récents succès, les éditeurs vont rapidement vous contacter pour vous faire des offres d'éditions
  LABEL_WORLDMAP: >
    Vous relevez la tête, il y a un monde qui vous attend dehors
  LABEL_MARKETING_CAMPAIGN_MAGAZINE: >
    Les premiers magasines de jeux vidéo paraissent, voulez-vous y faire de la publicité pour un de vos jeux?
  LABEL_MARKETING_CAMPAIGN_TV: >
    Il est temps de faire connaître vos jeux via des publicités télévisuelles
  LABEL_MARKETING_CAMPAIGN_INTERNET: >
    L'ère Internet débute, vous pouvez atteindre des millions de personnes avec une simple bannière publicitaire.
  LABEL_CONCURRENT_STUDIOS_LIST: >
    Votre studio prend de l'ampleur, il est temps d'étudier le marché et de voir vos concurrents
  LABEL_CONCURRENT_STUDIOS_BUY: >
    Vos caisses sont pleines, peut-être serait-il temps d'acheter les studios concurrents?
  LABEL_FURNITURES_COMMON_BUY: >
    Il est temps d'amenager votre studio avec classe
  LABEL_EMPLOYEES_HIRE: >
    Votre studio prend de l'ampleur, produire plus de jeux, de meilleure qualité. Mais d'abord il faut recruter
  LABEL_STUDIO_RENT: >
    On se sent a l'étroit dans ce petit studio, allez prendre possession de votre prochain local
  LABEL_STUDIO_BUILD: >
    Vos succès vous permettent de construire vos propres studios
  LABEL_CONVENTION_ORGANIZE: >
    Avec un million de personnes derrière vous, vous êtes prêts pour organiser vos propres conventions
  LABEL_CONVENTION_PARTICIPATE: >
    Votre catalogue de jeu mérite d'être vu, participer a des conventions peut vous aider à améliorer votre visibilité
  LABEL_STUDIO_CUSTOMIZE: >
    Les murs ternes de votre studio vous sapent le moral? Il est temps de les changer
  LABEL_GAME_ONLINE: >
    Comment garder vos joueurs rivés à leurs écrans... INTERNET, faites des jeux en ligne et vous verrez ils ne décrocheront plus!
  LABEL_FURNITURES_SERVERS_BUY: >
    Plus de bureau, plus de chaise, plus d'ordinateur, plus de tableau blanc, plus plus plus!
  LABEL_DIGITAL_STORE: >
    Dématérialisé, vous commencez à entendre parler de ce nouveau terme et déjà vous savez que c'est l'avenir.
  LABEL_POSTMORTEM_FEATURE: >
    Félicitations vous avez réalisé votre premier jeu.
    Vous pouvez maintenant faire un post-mortem, cela vous aidera à jauger le développement, le design et le polissage
  LABEL_NEW_GAME_FEATURE: >
    Prêt a revivre l'épopée des jeux vidéo depuis son commencement? Bienvenue dans City Game Studio.
    Lancez-vous et créez votre premier jeu
  LABEL_LOADING: Chargement
  LABEL_MARKETING_CAMPAIGN_SOCIALNETWORK: >
    Jacquie et Michel exposent leurs vies privées, et tout le monde s'y met!
    Les réseaux sociaux sont là pour rester, et vous pouvez vous en servir pour
    augmenter la visibilité de vos produits!
  LABEL_MARKETING_CAMPAIGN_MAILINGLIST: >
    Une récente étude démontre qu'envoyer des courriels non-sollicités
    peut sensiblement augmenter la visibilité des vos produits!
    Vous pouvez désormais spammer tous le mondes grace aux mailing-list
  LABEL_GAMEPORT_FEATURE: >
    Vous en aviez rêvé et maintenant c'est fait. Une nouvelle console de jeu vient de sortir.
    Et vous pouvez dorénavant porter vos jeux sur plusieurs plateformes.
    Allez-y, essayez-pour voir!
  LABEL_GAME_CREATION: Ajuster la jauge pour estimer la charge de travail nécessaire sur chacune des parties du jeu
  LABEL_GAMEEDITION_RECEIVE_DESCRIPTION_0: >
    Vous pouvez désormais faire appel à des publishers. Cela va vous permettre de devenir populaire rapidement et de pouvoir publier des plus gros jeux.
  LABEL_WORLDMAP_DESCRIPTION_0: >
    Vous pouvez désormais visiter la ville, regarder l'emplacement de votre studio et observer la concurrence.
  LABEL_MARKETING_CAMPAIGN_MAGAZINE_DESCRIPTION_0: >
    Permet d'organiser une campagne marketing au travers de nombreux magasines spécialisés. Cela va augmenter la visibilité de vos jeux.
  LABEL_MARKETING_CAMPAIGN_MAGAZINE_DESCRIPTION_1: >
    Vous permet de louer des panneaux publicitaires pour y placer des affiches de vos jeux actuellement en vente.
  LABEL_MARKETING_CAMPAIGN_TV_DESCRIPTION_0: >
    Vous permet d'organiser des campagnes publicitaires télévisuelles. C'est coûteux, mais qui ne regade pas la télévision de nos jours?!
  LABEL_MARKETING_CAMPAIGN_INTERNET_DESCRIPTION_0: >
    Vous pouvez désormais afficher un encart publicitaire sur les des site webs. C'est peu couteux, et ça vous rapporte plus de joueurs.
  LABEL_MARKETING_CAMPAIGN_INTERNET_DESCRIPTION_1: >
    Il est maintenant possible de créer une vitrine sur le world wide web afin de montrer au monde entier que vos jeux existent.
  LABEL_CONCURRENT_STUDIOS_LIST_DESCRIPTION_0: >
    Vous pouviez voir vos compétiteurs grace a la carte de la ville, désormais il vous est possible de les observer.
  LABEL_CONCURRENT_STUDIOS_BUY_DESCRIPTION_0: >
    Racheter vos concurrents est un moyen facile de gagner beaucoup de fans, ainsi que d'agrandir sa compagnie.
  LABEL_FURNITURES_COMMON_BUY_DESCRIPTION_0: >
    Allez voir un de vos studios, vous pouvez maintenant personnaliser son intérieur.
  LABEL_EMPLOYEES_HIRE_DESCRIPTION_0: >
    Gardez a l'exprit que les meilleurs jeux sont produits par des équipes aussi forte en design, qu'en développement et qu'en polissage.
  LABEL_STUDIO_RENT_DESCRIPTION_0: >
    Vous permet de louer de nouveaux batiments. Ça va vous permettre de travailler sur plusieurs projet en même temps.
  LABEL_STUDIO_BUILD_DESCRIPTION_0: >
    Vous permet de construire de nouveaux studios. Ça coûte cher, c'est un des seuls moyens de continuer a s'aggrandir indéfiniement.
  LABEL_STUDIO_BUILD_DESCRIPTION_1: >
    En plus de pouvoir construire des studios, vous pouvez constuire des centres de conférences, c'est nécessaire pour organiser des conférences.
  LABEL_CONVENTION_ORGANIZE_DESCRIPTION_0: >
    Si vous avez besoin d'avoir des centre de conférences alors pourrez organiser des conférences.
  LABEL_CONVENTION_PARTICIPATE_DESCRIPTION_0: >
    Vous pouvez participer a des conventions, cela va augmenter la visiblité de vos jeux ponctuellement.
  LABEL_STUDIO_CUSTOMIZE_DESCRIPTION_0: >
    Vous pouvez repeindre les murs, changez les poteaux et refaire les sols de vos studios.
  LABEL_FURNITURES_SERVERS_BUY_DESCRIPTION_0: >
    Achetez des serveurs va vous permettre de créer des jeux en ligne mais aussi un portail en ligne.
  LABEL_GAME_ONLINE_DESCRIPTION_0: >
    Vous pouvez créer de sjeux en ligne. ILs sont normalement moins coûteux, mais les joueurs doivent payer un abonnement mensuel.
  LABEL_DIGITAL_STORE_DESCRIPTION_0: >
    Vous pouvez créer un magasin de vente de jeux dématérialisé, enfin une première version alpha qu'il va falloir améliorer.
  LABEL_GAMEEDITION_SUBMIT_DESCRIPTION_0: >
    Vous pouvez émettre des offres de publishers, ça vous rapporte beaucoup d'argent mais attention aux mauvaises notes.
  LABEL_POSTMORTEM_FEATURE_DESCRIPTION_0: >
    Un post-mortem est un compte rendu de ce qui s'est bien ou mal passé durant le développement du jeu, ça vous donne des indices.
  LABEL_NEW_GAME_FEATURE_DESCRIPTION_0: >
    Créer un bon jeu vous permet d'avancer dans City Game Studio, gagner de l'argent, des fans et de l'expérience.
  LABEL_TARGETTED_AUDIENCE_FEATURE_DESCRIPTION_0: >
    Lors de la création d'un jeu vous pouvez désormais choisir le public cible, cela a une influence sur la note finale et les ventes du jeu.
  LABEL_CAPACITY_STORY_FEATURE_DESCRIPTION_0: >
    Vous avez une nouvelle jauge de design lors de la création d'un jeu
  LABEL_CAPACITY_USER_INTERFACE_FEATURE_DESCRIPTION_0: >
    Vous avez une nouvelle jauge de design lors de la création d'un jeu
  LABEL_CAPACITY_NETWORK_FEATURE_DESCRIPTION_0: >
    Vous avez une nouvelle jauge de développement lors de la création d'un jeu
  LABEL_CAPACITY_MODDING_FEATURE_DESCRIPTION_0: >
    Vous avez une nouvelle jauge de développement lors de la création d'un jeu
  LABEL_CAPACITY_CUTSCENES_FEATURE_DESCRIPTION_0: >
    Vous avez une nouvelle jauge de polissage lors de la création d'un jeu
  LABEL_CAPACITY_TUTORIEL_FEATURE_DESCRIPTION_0: >
    Vous avez une nouvelle jauge de polissage lors de la création d'un jeu
  LABEL_MARKETING_CAMPAIGN_SOCIALNETWORK_DESCRIPTION_0: >
    Vous pouvez faire de la publicité sur les réseaux sociaux, c'est très ciblé, cher et très efficace
  LABEL_MARKETING_CAMPAIGN_MAILINGLIST_DESCRIPTION_0: >
    Envoyez des emails ne vous coutera presque rien et cela influencera les ventes de vos jeux
  LABEL_GAMEPORT_FEATURE_DESCRIPTION_0: >
    Vous pouvez porter vos jeux sur de nouvelles plateformes, c'est simple et une seule personne suffit.
  LABEL_UNLOCK_GAMEGENRE: Vous avez acquis de l'expérience en faisant des jeux, vous vous sentez prêt a développer de nouvelles méchaniques de jeu
  LABEL_UNLOCK_GAMEGENRE_DESCRIPTION_0: >
    Vous pouvez désormais débloquer des nouveaux genres de jeux. Pour gagner des points d'expériences, il vous suffit de publier des jeux

