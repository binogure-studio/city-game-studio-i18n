  LABEL_VIDEO_GAME_PREKRACH_1983_DESCRIPTION: |
    在盛夏时节，电子游戏市场的领导者Wataggi公司宣布其亏损达3.56亿美元。
    Plastics公司也陷入了严重的困境并计划退出市场。
    坊间传言：电子游戏市场正面临崩溃，以让位给微型电脑。
    事实上，Wataggi和Plastics的亏损，以及它们在纽约证券交易所股价的下跌，引发了不必要的恐慌。

    在美国，电子游戏的年销售额能达到20亿美元，这表明其仍然是一个稳固的产业。
    但是，过去两年的惊人增长已趋于平缓。市场正在朝着类似Roberto Industries公司的RobertoVision主机与家用微型计算机竞争的高端市场，以及更具价性比设备的低端市场两个方向发展。
