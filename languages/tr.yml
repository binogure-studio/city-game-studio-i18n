    Her platformun başka bir platformla uyumluluk oranı vardır.
    Uyumluluk ne kadar yüksekse, port o kadar başarılı olacaktır.
    Tersine, uyumluluk ne kadar düşükse, portun puanı o kadar düşük olacaktır.
  TOOLTIP_CANNOT_PILOT_TRADE_PUBLISHED_GAME: |
    Bu oyun, tüm pazarlamayı üstlenen başka bir şirketin yardımıyla yayınlandı.

    Bu nedenle indirim veya pazarlama kampanyaları düzenleyemezsiniz.
  LABEL_OPTION_120_FPS: 120 FPS zorla
  TOOLTIP_OPTION_120_FPS: |
    Oyunu saniyede 120 kare görüntülemeye zorlar.
    Varsayılan olarak oyun saniyede 60 kare görüntüler.

    Bu seçenek dengesizliğe yol açabilir.
    Sorunlarla karşılaşırsanız devre dışı bırakmayı düşünün.
  LABEL_OPTION_PARTICLE: Çalışan parçacıkları
  LABEL_OPTION_SEASON: Mevsim gösterimi
  TOOLTIP_OPTION_PARTICLE: |
    Bir çalışan oyun veya başka bir proje için puan ürettiğinde başının üzerinde küçük bir balon görüntüler.

    Bu seçeneği devre dışı bırakmak performansı önemli ölçüde iyileştirebilir.
  TOOLTIP_OPTION_SEASON: |
    Şehir haritası mevsimlere göre renk değiştirir.

    Bu seçeneğin performans üzerinde çok az etkisi vardır.
  TOOLTIP_OPTION_ANISOTROPIC_FILTER: |
    Oyun içi dokuların görüntülenmesini iyileştirir.

    Bu seçeneğin performans üzerinde çok az etkisi vardır.
  TOOLTIP_OPTION_CLOUDS: |
    Şehir haritası bulutları gösterir.

    Bu seçeneğin performans üzerinde çok az etkisi vardır.
