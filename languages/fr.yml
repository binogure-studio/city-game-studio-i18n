    Vous devez avoir au minimum [b]3[/b] personnes travaillant dans un studio pour pouvoir répondre à une offre d'éditeur.
  LABEL_TRADE_GAME_CANCELED_TITLE: "%s annulé"
  LABEL_TRADE_GAME_CANCELED_DESCRIPTION: |
    À l'intention de [b]%s[/b] (%s),

    Nous sommes particulièrement déçu de que vous ayiez annulé le développement de [b]%s[/b].
    Conformément au contrat dûment signé, page 453, alinéa 72d, paragraphe W, feuillet rose, vous devez payer la pénalité de [b]%s$[/b] et nous rembourser au plus vite.

    Respectueusement,
    Le bureau d'avocat honnête, [b]%s[/b]
  LABEL_TRADE_GAME_MIN_NOTE_FAILED_TITLE: "Contrat rompu"
  LABEL_TRADE_GAME_MIN_NOTE_FAILED_DESCRIPTION: |
    À l'intention de [b]%s[/b] (%s),

    [b]%s[/b] n'a pas rencontré le succès attendu, et nous nous devons d'appliquer le contrat signé à la lettre.
    Ainsi, conformément à la page 5863, alinéa 99z, paragraphe k, feuillet marron, vous devez payer la pénalité de [b]%s$[/b] et nous rembourser au plus vite.

    Respectueusement,
    Le département des mauvaises ventes, [b]%s[/b]
