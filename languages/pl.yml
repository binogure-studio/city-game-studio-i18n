  # Tutoriel labels
  TOOLTIP_RANDOM_SLIDER: |
    Podczas tworzenia gier oczekiwane wartości wskaźników na etapach rozwoju, projektowania i dopracowywania stają się losowe.
  TOOLTIP_REQUIRE_GAME: |
    Musisz posiadać %s, aby odblokować ten element.
  TOOLTIP_RELATIONSHIP: |
    Dzięki dobrym relacjom można uzyskać lepsze oferty.
    Z drugiej strony, słabe relacje prowadzą do trudniejszych negocjacji.

    Relacje poprawiają się, gdy wydajesz gry na ich konsolę.
    Albo gdy akceptujesz umowy na wyłączność, lub kupujesz licencję.

    Relacje pogarszają się, gdy odmawiasz kontraktu na wyłączność,
    lub gdy zaczynasz dyskusję bez zakupu licencji.
  TOOLTIP_EMPLOYEE_BETTER_STUDIO_FURNISHING: |
    Dodaj automaty, rośliny lub ekspresy do kawy, aby poprawić miejsce swojej pracy.

  TOOLTIP_EMPLOYEE_BORED_GENRE: |
    Twój pracownik chce wypróbować nowy gatunek gier. Twój pracownik nie chce 
    pracować nad jakimkolwiek gatunkiem gier jak:

  TOOLTIP_GAME_ENGINE_WHY: |
    Stwórz swój własny silnik gry.

    Jeśli stworzysz własny silnik, możesz go sprzedawać z licencją.
    Możesz też udostępnić silnik jako wolny od opłat licencyjnych i zaangażować społeczność do jego ulepszenia.
    Inną opcją jest utrzymanie go we własnym zakresie, aby konkurencja nie miała przewagi.
  TOOLTIP_TRADE_PUBLISH_WHY: |
    Twórz gry dla konkurencji.

    Szybko zdobędziesz wielu nowych fanów.
    Z drugiej strony twoi konkurenci będą rozwijać się jeszcze szybciej.
  TOOLTIP_PUBLISH_GAME_WHY: |
    Zostań wydawcą gier.

    Jest to tańsze niż tworzenie gry samemu, ale płaci dużo pieniędzy.
    Mimo to nie zdobędziesz żadnych fanów.
  TOOLTIP_REMAKE_MISSING_FEATURE_NO_ALTERNATIVE: |
    Ta funkcja nie jest dostępna,
    choć była w oryginalnej grze.
  TOOLTIP_REMAKE_MISSING_FEATURE_ALTERNATIVE: |
    Ta funkcja nie jest dostępna,
    ale dostępna jest alternatywa,
    zaleca się jej użycie.
  TOOLTIP_REMAKE_CAPACITIES_NOT_ENOUGH: |
    Ten przeróbka nie wykorzystuje
    możliwości konsoli.
  TOOLTIP_REMAKE_ENGINE_FEATURE_NOT_VALID: |
    Niektóre funkcje nie są obsługiwane, proszę wybrać inne.
  TOOLTIP_POSTMORTEM_ALREADY_DONE: |
    Raport z gry został już zrobiony.
  TOOLTIP_POSTMORTEM_AUTOMATICALLY: |
    Automatycznie sporządzaj raport z gry.
  TUTORIEL_CREATE_GAME: |
    Kliknij ten przycisk, aby otworzyć panel do tworzenia gier.
  TUTORIEL_GAME_ENGINE_TOO_EXPENSIVE: |
    Koszty związane z modernizacją tego silnika gry są wyższe. W rzeczywistości, silnik gry starzeje się,
    więc koszty rozwoju mogą gwałtownie wzrosnąć.

    Powinieneś stworzyć nowy, bez aktualizowania tego, aby nie spotkać się z taką karą.
  TUTORIEL_PLATFORM_MAKING_COSTS: |
    Zwróć uwagę, że koszty produkcji konsoli są wyższe niż jej cena.
    Jeśli sprzedaż gwałtownie wzrośnie, firma może zbankrutować.

    Dlatego należy podnieść cenę konsoli, aby nie stracić pieniędzy.
  TUTORIEL_CREATE_GAME_OBSOLETE: |
    Innym twórcom gier nie udaje się sprzedać swojej gry na tej konsoli.
    Prawdopodobnie Tobie również nie uda się sprzedać wystarczającej ilości kopii twojej gry na tą konsolę.

    Wybierz inną konsolę lub możesz się rozczarować.
  TUTORIEL_CREATE_NORMAL_GAME: |
    Ponieważ nie masz wystarczająco dużo fanów, aby móc sprzedawać gry o takiej wielkości,
     trzeba będzie mieć ocenę powyżej 90%, żeby odnieść sukces.

    Trzeba zrobić grę nieco mniejszą, aby lepiej się sprzedawała.
    Aby powiększyć swoją bazę fanów, możesz również przyjmować oferty publikacji od innych firm.

  # Tooltips
  TOOLTIP_CANCEL_EXCLUSIVE_GAME: |
    Podpisałeś ofertę na wyłączność.
    Ta gra nie może zostać przeniesiona na inną konsolę i musi pozostać na półkach sklepowych przez co najmniej rok.
    Po tym okresie możesz z niej zrezygnować.
  TOOLTIP_KEEP_HINT: |
    Zaznaczając to pole zachowujesz całą wiedzę, którą zebrałeś wraz z 
    raportami z poprzednich gier.
  TOOLTIP_CONCURRENT_PAY_TO: >
    Ponieważ gra %s nie spełniła oczekiwań %s, będziesz musiał zapłacić karę w wysokości %s$.
    Ponieważ masz tylko %s$, lepiej weź kredyt hipoteczny, aby uniknąć bankructwa.
  TOOLTIP_ROYALTY_GET: |
    Jest to procent, jaki otrzymasz od wygenerowanego przychodu.
  TOOLTIP_ROYALTY_GIVE: |
    Jest to procent, jaki zapłacisz od uzyskanego przychodu.
  TOOLTIP_SERVER_BURNING: |
    Zauważ, że serwery nie są w stanie obsłużyć tak dużej ilości graczy.

    Klienci, którzy kupili grę są zaliczani do sprzedaży, ale od razu otrzymują zwrot pieniędzy, bo nie mogą się zalogować.
    Utrata przychodów jest znaczna.

    Czas zwiększyć wydajność serwerów.
  TOOLTIP_FIRST_CUSTOM_CONSOLE: |
    Gratulacje, rozpocząłeś pracę nad swoją pierwszą konsolą.
  
    Aby dobrze zacząć, potrzebujesz bogatego katalogu gier. Rozsyłanie zestawów deweloperskich (dev kits)
    zachęca twoich konkurentów do tworzenia gier na twoją konsolę.
  
    Kliknij na ten przycisk, aby wysłać zestaw deweloperski (devkity).
  TOOLTIP_GAME_PRICE_TAG: |
    Przełączaj się między grą płatną a darmową.

    W przypadku gry darmowej musisz albo stworzyć grę online
    z miesięcznym abonamentem, albo aktywować
    moduły reklamowe lub mikrotransakcje.
  TOOLTIP_TRADE_DELAY_BETWEEN_ORDER_EXECUTION: |
    Gromadzi zlecenia kupna i sprzedaży
    wydane w tym przedziale czasowym.
  TOOLTIP_TRADE_CHART: |
    Działanie jest podstawowe, każda świeczka może być czerwona lub 
    niebieska,
    jest czerwona, gdy cena akcji spadła, z drugiej strony jest niebieska, 
    gdy cena wzrosła w odniesieniu do ceny akcji.
    z drugiej strony jest niebieski, jeśli cena wzrosła w porównaniu do
    w stosunku do początku tej samej świecy. Prostokąt jest
    korpusem świeczki, reprezentuje zmianę
    od otwarcia do zamknięcia, a cienka linia, która
    przecina ją, wskazuje maksimum i minimum.
  TOOLTIP_GAME_SIZE: |
    Wielkość gry wpływa na liczbę wymaganych punktów,
    czas tworzenia gry i koszty produkcji.

    Trudniej jest uzyskać wynik powyżej 90 punktów w małej grze niż w dużej.
  TOOLTIP_THEME_TREND: |
    Trendy tematyczne mają wpływ na sprzedaż.
  TOOLTIP_HAPPY_EMPLOYEE: |
    Twój pracownik jest zadowolony
  TOOLTIP_EMPLOYEE_HAPPINESS: |
    Im bardziej szczęśliwy jest pracownik, tym rzadziej będzie szedł na urlop.
    Im bardziej nieszczęśliwy jest pracownik, tym częściej będzie chodzić na urlop.
  TOOLTIP_EMPLOYEE_PRODUCTIVITY: |
    Im wyższa wydajność pracowników, tym więcej punktów będą wytwarzać.
  TOOLTIP_GAME_PRICE: |
    Im wyższa cena gry, tym większy zysk.
    Ale obniżenie ceny gry pomaga zdobyć więcej fanów.
  TOOLTIP_TOO_HARD: |
    Ten poziom trudności jest wymagający.
    Lepiej jest ukończyć grę na poziomie trudności 1 lub 2.

    Próbowanie trybu, który jest zbyt trudny może spowodować, że nie będziesz mieć przyjemności z gry lub będzie wrażenie, że coś jest niesprawiedliwe albo niezrównoważone.
  TOOLTIP_REQUIRED_POINTS: |
    Liczba wymaganych punktów, aby stworzyć dobrą grę.

    Im większy poziom gry tym większe wymagane punkty.
    Wykorzystuje również podobne gry wykonane w ciągu ostatnich 4 lat.
  TOOLTIP_NO_MONEY: |
    Nadszedł czas, aby być bardziej rozsądnym.

    Innymi słowy, trzeba ograniczyć wydatki, aby nadal przetrwać.
    Teraz firma musi zostać dofinansowana.

    Twoim najlepszym rozwiązaniem jest zaciągnięcie kredytu hipotecznego,
    który jest tak znaczący i tak długoterminowy, jak to możliwe.
  TOOLTIP_GAME_UPDATE_BUTTON: >
    Kliknij tutaj, aby zaktualizować swoje gry, stworzyć dodatki (DLC) lub zobaczyć szczegóły finansowe.
  TOOLTIP_GAMECREATION_HELP: >
