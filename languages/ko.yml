  # Labels, descriptive
  TOOLTIP_STUDIO_AREA_TOO_SMALL: |
    스튜디오 면적이 원본 스튜디오보다 작습니다.
    따라서 대상 스튜디오의 가구 배치를 복사할 수 없습니다.
  TOOLTIP_STUDIODIRECTOR_DESCRIPTION: |
    자동 설정을 비활성화하여 게임 생성의 모든 측면을 구성할 수 있습니다.

    기본적으로 스튜디오 디렉터는 전체 전략을 고려하지 않고 최선의 결정을 내립니다.
    게임의 품질을 회사의 재정적 건강보다 우선시합니다.

    기본적으로 스튜디오 디렉터는 게임을 발표하거나 업데이트하지 않지만, 이를 수행하도록 요청할 수 있습니다.
    그러나 게임 보고서는 자동으로 생성됩니다.

  TOOLTIP_STUDIODIRECTOR_ACTIVATION: |
    스튜디오 디렉터를 활성화하려면 스튜디오를 할당하십시오.
    비활성화하려면 그에게 할당된 모든 스튜디오를 제거하십시오.

    진행 중인 게임과 업데이트는 자동으로 취소됩니다.

  LABEL_STUDIODIRECTOR_SPECIALIST_TO_USE: >
    스튜디오 디렉터가 전문가를 사용할 수 있도록 승인합니다.
    즉, 스튜디오 디렉터는 여기에서 허용된 전문가 중 사용 가능한 전문가를 항상 사용하려고 합니다.
    따라서 스튜디오 디렉터가 회계사를 사용할 수 있도록 허용되면 사용 가능한 회계사가 있는 한 해당 회계사를 게임에 배정합니다.
  LABEL_HIDE_STUDIO_NOT_AVAILABLE: 사용할 수 없는 스튜디오 숨기기
  LABEL_IF_POSSIBLE: "(가능한 경우)"
  LABEL_PREFER_MANUAL_SELECTION: 직접 선택
  LABEL_PREFER_NEW_TYPE: 마스터하지 못한 게임 장르
  LABEL_PREFER_MASTERED_TYPE: 마스터한 게임 장르
  LABEL_PREFER_PRODUCER_TYPE: 프로듀서의 게임 장르
  LABEL_PREFER_THE_MOST_FEATURES: 대부분의 기능
  LABEL_PREFER_THE_CHEAPEST: 가장 저렴한 기능
  LABEL_PREFER_MOST_POWERFUL: 가장 강력한
  LABEL_PREFER_HOME_MADE: 인하우스
  LABEL_PREFER_MARKET_SHARE: 가장 큰 시장 점유율
  LABEL_PREFER_SMALLEST_CATALOG_SIZE: 가장 작은 게임 카탈로그
  LABEL_PRIORITIZE_PROFIT: 수익 우선
  LABEL_PRIORITIZE_FANBASE_GROW: 팬층 성장 우선
  LABEL_BONUS_PROFIT_SHARE: 수익 배분
  TOOLTIP_BONUS_PROFIT_SHARE: |
    스튜디오 디렉터는 자신이 제작한 게임에서 발생한 수익의 고정된 비율을 받습니다.
    이 보너스는 안정적인 보상을 보장하며, 최적의 성과를 유지하면서 양질의 게임을 계속 제작하도록 동기를 부여합니다.
  LABEL_PUBLISH_ALL_GAMES: 모든 게임 출시
  TOOLTIP_PUBLISH_ALL_GAMES: |
    스튜디오 디렉터가 제작한 모든 게임을 출시할 수 있습니다.
    또는 특정 품질의 게임만 출시할 수 있습니다.
    다른 게임들은 자동으로 폐기됩니다.
  LABEL_STUDIO_DIRECTOR_REVIEW: 디렉터 게임의 언론 평가 보기
  LABEL_STUDIO_DIRECTOR: 스튜디오 디렉터
  LABEL_STUDIO_DIRECTOR_CUT: 스튜디오 디렉터의 수익 분배
  TOOLTIP_STUDIO_DIRECTOR: |
    스튜디오 디렉터는 게임을 개발하고 자율적으로 업데이트할 수 있습니다.
    원하는 만큼 많은 스튜디오를 할당하여 게임을 만들고 업데이트를 처리하게 할 수 있습니다.
    스튜디오 디렉터는 개발자, 프로듀서, 네트워크 관리자, 회계사 및 마케팅 관리자 등 스튜디오의 모든 직원을 활용합니다.
  LABEL_AUTO_PAUSE: 출시 시 자동 일시 중지
  TOOLTIP_AUTO_PAUSE_GAME: |
    비디오 게임을 출시할 때 게임이 자동으로 일시 중지됩니다.
  LABEL_COMPETITION_FANBASE_ACQUISITION: >
    경쟁사를 인수하여 얻은 팬
  LABEL_ACQUIRE_COMPANY_DESCRIPTION: |
    경쟁사를 인수하려고 합니다.

    이 인수를 통해 회사의 팬층을 늘릴 수 있습니다.
    경쟁사의 직원, 스튜디오, 게임을 인수할지 여부를 선택할 수도 있습니다.
    아니면 그들을 없애고 싶을 수도 있습니다.
  LABEL_GET_ALL_STUDIO: 모든 스튜디오 인수
  LABEL_HIRE_ALL: 모든 직원 획득
  LABEL_GET_ALL_GAME: 모든 게임 인수
  LABEL_UPCOMING_GAME: 오늘 위시리스트에 추가하세요!
  LABEL_BANKER_GOODBYE_MESSAGE: 시간과 고려에 감사드립니다. 최종 결정에 따라 진행하겠습니다. 추가 도움이 필요하시면 언제든지 말씀해 주세요.
  LABEL_BANKER_SELL_GAME_ENGINE_MESSAGE: 최근 몇 달 동안 개발한 게임 엔진을 판매할 생각이신가요? 이는 미래 프로젝트에 해를 끼칠 수 있습니다.
  LABEL_BANKER_SELL_GAME_ENGINE_CONFIRM: 확인. 다른 선택지가 없습니다. 즉시 부채를 줄여야 합니다.
  LABEL_BANKER_SELL_GAME_ENGINE_CANCEL: 취소. 이렇게 귀중한 자산을 팔기 전에 다른 옵션을 고려해야 합니다.
  LABEL_BANKER_SELL_CUSTOM_PLATFORM_MESSAGE: 방금 완성한 콘솔을 판매할 생각이신가요? 이는 파트너와 고객과의 관계에 영향을 줄 수 있습니다.
  LABEL_BANKER_SELL_CUSTOM_PLATFORM_CONFIRM: 확인. 상황이 심각하며, 이 판매가 부채를 줄이는데 필요합니다.
  LABEL_BANKER_SELL_CUSTOM_PLATFORM_CANCEL: 취소. 콘솔은 우리 회사의 미래를 대표합니다. 이 판매를 고려하기 전에 다른 해결책을 모색해야 합니다.
  LABEL_BANKER_SELL_STUDIO_MESSAGE: 전체 스튜디오와 모든 직원을 판매할 생각이신가요? 이는 팀과 생산에 큰 영향을 미칠 수 있습니다.
  LABEL_BANKER_SELL_STUDIO_CONFIRM: 확인. 어려운 결과에도 불구하고, 이 옵션이 부채를 줄이는 가장 빠른 방법입니다.
  LABEL_BANKER_SELL_STUDIO_CANCEL: 취소. 팀을 잃는 것은 치명적입니다. 이 결정을 고려하기 전에 다른 대안을 시도해야 합니다.
  LABEL_BANKER_GO_BANKRUPT_MESSAGE: 즉시 파산을 선언할 생각이신가요? 이는 모든 활동을 종료시키고 신용에 지속적인 영향을 미칠 것입니다.
  LABEL_BANKER_GO_BANKRUPT_CONFIRM: 확인. 다른 모든 옵션을 소진했으며, 파산이 유일한 선택인 것 같습니다.
  LABEL_BANKER_GO_BANKRUPT_CANCEL: 취소. 이렇게 극단적인 결정을 내리기 전에 다른 가능한 옵션을 모두 탐색하는 것이 좋습니다.
  LABEL_BANKER_SELL_GAME_ENGINE: 지난 몇 달 동안 개발한 게임 엔진을 판매.
  LABEL_BANKER_SELL_CUSTOM_PLATFORM: 최근 완성한 콘솔을 판매.
  LABEL_BANKER_SELL_STUDIO: 모든 직원이 포함된 전체 스튜디오를 판매.
  LABEL_BANKER_GO_BANKRUPT: 즉시 파산 신청.
  LABEL_BANKER_WELCOME: |
    [b]%s[/b]님께,

    최근 재정 검토 결과, 현재 $[b]%s[/b]의 부채를 안고 있는 귀사의 위기 상황을 해결하기 위해서는 극단적인 조치가 필요합니다.
    다음과 같은 어려운 선택지를 고려해야 합니다:
  LABEL_BANKER_WELCOME_END: |
    재정 안정을 위해 지체 없이 결정을 내리셔야 합니다.
  LABEL_SHOW_GAME_PERCENTAGE: 게임 생성 시 백분율 표시
  LABEL_BIGGER_FONT: 더 큰 글꼴
  LABEL_OPTIMIZE_HAPPINESS: 행복 최적화
  TOOLTIP_OPTIMIZE_HAPPINESS: |
    스튜디오 행복도를 최대한 100%에 가깝게 유지합니다.

    이 옵션을 비활성화하면 행복도를 희생하여 스튜디오에 더 많은 책상을 배치할 수 있습니다.
  LABEL_REWORK_LEGACY_CODE: |
    게임 엔진을 다시 작성합니다.
    게임 엔진을 다시 작성하면 레거시 코드에 대한 불이익이 사라지지만, 새로운 게임 엔진보다 비용이 조금 더 듭니다.
  TOOLTIP_TWITCH_BUTTON: |
    트위치에서 투표를 시작합니다.

    시청자는 채팅을 통해 이름을 제안할 수 있습니다.
  LABEL_SECONDS: 초
  LABEL_TWITCH_POLL_DURATION: 투표 기간
  LABEL_TWITCH_CHANNEL_NAME: Twitch 채널 이름
  LABEL_TWITCH_TOKEN: Twitch 토큰
  LABEL_TWITCH_CONNECTING: Twitch에 연결 중...
  LABEL_TWITCH_DISCONNECTED: 트위치에서 연결 해제됨
  LABEL_TWITCH_CONNECTED: 트위치에 연결했습니다!
  LABEL_TWITCH_AUTHENTICATION_FAILED: 인증에 실패했습니다!
  TOOLTIP_CUSTOM_PLATFORM_PRICING: |
    콘솔의 적정 가격을 정확히 파악하는 것은 쉽지 않지만, 그렇게 하면 사업을 중단하는 경향이 있습니다.

    콘솔 가격은 판매에 영향을 미칩니다.
    가격이 높으면 매출이 감소합니다.
    가격을 낮추면 판매량이 증가하지만 비용이 매우 많이 듭니다.
  LABEL_CONVENTION_LIST_NONE_ATTENDED: >
    현재 어떤 컨벤션에도 참석하지 않고 있으며, 참석할 수 있는 발표된 컨벤션이 없습니다.
  LABEL_CONVENTION_LIST_NONE_AVAILABLE: >
    참석할 수 있는 공지된 컨벤션이 있으며 위의 버튼을 클릭하면 해당 컨벤션으로 이동합니다. 하지만 현재 귀하는 어떤 컨벤션에도 참석하지 않고 있습니다.
  LABEL_CUSTOM_PLATFORM_MATCH_PREVIEW: >
    향후 콘솔에 대응하는 게임 장르와 해당 게임 목록입니다.
  TOOLTIP_CUSTOM_PLATFORM_GENRE_MATCH: "%s/%s 중 무작위로 선택"
  TOOLTIP_CUSTOM_PLATFORM_CATALOG_GAME_LIST: |
    이 섹션에는 귀하와 귀하의 직접 경쟁사가 귀하의 콘솔에 퍼블리싱한 게임이 나열되어 있습니다.
    여기에는 콘솔에 퍼블리싱된 모든 게임이 포함되어 있지는 않습니다.
  LABEL_CUSTOM_PLATFORM_SUGGESTED_PRICE: 권장 소매 가격입니다.
  TOOLTIP_CUSTOM_PLATFORM_SUGGESTED_PRICE: |
    여기에는 제조 비용, 콘솔 환불에 대한 비용 보간이 포함됩니다.
  LABEL_CUSTOM_PLATFORM_FEEDBACK_TITLE_00_19: >
