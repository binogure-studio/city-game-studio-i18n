  LABEL_CONVENTION_ORGANIZE_DESCRIPTION_0: >
    Если вам нужны конференц-центры, вы можете организовать конференции.
  LABEL_CONVENTION_PARTICIPATE_DESCRIPTION_0: >
    Вы можете участвовать в конференциях, что время от времени повысит видимость
    ваших игр.
  LABEL_STUDIO_CUSTOMIZE_DESCRIPTION_0: >
