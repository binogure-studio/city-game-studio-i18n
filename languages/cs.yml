  LABEL_VIDEO_GAME_KRACH_1983_DESCRIPTION: |
    Po chudých výsledcích v poslední čtvrtině roku 1982 a časném 1983 Wataggi oznámilo zhoršující se situaci na konzolovém trhu.
    Gigant herního průmyslu je od dosažení svých cílů poněkud vzdálen; nedávno se mu podařilo prodat jen několik stovek konzolí
    a kolem 2500 kazet. Stejně negativní situace vládne i na trhu domácích počítačů, což potvrzuje nejistoty, které v současné době
    trh charakterizují.

    Velcí hráči herního průmyslu očekávají těžké měsíce a není tu žádný náznak,
    že se věci v dohlednu zlepší.
  LABEL_VIDEO_GAME_KRACH_1983_TITLE: |
    Trh kolabuje
  LABEL_VIDEO_GAME_PREKRACH_1983_DESCRIPTION: |
    Uprostřed léta oznámilo Wataggi, de facto vůdce herního průmyslu, ztráty až $356 milionů.
    Plastics také zažívá velké obtíže a stahuje se z trhu. Proslýchá se,
    že herní trh kolabuje kvůli tomu, aby uvolnil cestu mikropočítačům.

    Ztráty Wataggi a Plastics, doprovázené velkými poklesy cen akcií na New York Stock Exchange,
    vytvořily neospravedlňenou paniku. Se 2 miliardami dolarů, které každý rok videoherní průmysl vydělá ve Spojených státech,
    jde stále o solidní průmysl. Nicméně, rychlý růst, který jsme mohli vídat poslední dva roky, se tak nějak vyrovnal.
    Trh se pohybuje stále nahoru a dolů, přičemž poslední dobou byl poznamenán hlavně tím, že se konzole RobertoVision
    od společnosti Roberto Industries pokouší konkurovat mikropočítačům - zařízením se solidním poměrem cena/výkon.
  LABEL_VIDEO_GAME_PREKRACH_1983_TITLE: |
    Trh se stabilizuje
