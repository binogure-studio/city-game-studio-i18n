  TOOLTIP_STAFF_SCHEDULE_AUTO: |
    Assigne automatiquement les employés.

    Les designers seront assignés aux tâches de design, les développeurs aux tâches de développement
    et les testeurs aux tâches de polissage.

    Tout en essayant d'équilibrer les studios.
  TOOLTIP_STAFF_SCHEDULE_RESET: |
    Remet à zéro l'assignation des employés.
  TOOLTIP_STAFF_SCHEDULE_CANNOT_AUTO_TOO_SMALL: |
    Il est impossible d'assigner les employés dans des studios qui ont moins de 5 employés.
  TOOLTIP_STUDIO_AREA_TOO_SMALL: |
    La superficie du studio est plus petite que celle du studio d'origine.
    Il n'est donc pas possible de copier l'ameublement du studio visé.
  TOOLTIP_STUDIODIRECTOR_DESCRIPTION: |
    Vous pouvez configurer chaque aspect de la création de jeu en désactivant les réglages automatiques.

    Par défaut, le directeur de studio prendra les meilleures décisions sans tenir compte de votre stratégie globale.
    Il privilégiera la qualité des jeux plutôt que la santé financière de la compagnie.

    Par défaut, le directeur de studio n'annonce pas les jeux et ne les met pas à jour, mais vous pouvez lui demander de le faire.
    En revanche, il génère automatiquement les rapports de jeu.

  TOOLTIP_STUDIODIRECTOR_ACTIVATION: |
    Pour activer un directeur de studio, assignez-lui des studios.
    Pour le désactiver, retirez-lui tous les studios qui lui sont assignés.

    Les jeux et mises à jour en cours de création seront automatiquement annulés.
  LABEL_STUDIODIRECTOR_SPECIALIST_TO_USE: >
    Donnez la permission au directeur de studio d'utiliser des spécialistes.
    Le directeur de studio essaiera d'utiliser les spécialistes qui sont disponibles parmi ceux qui lui sont autorisés.
    Ainsi, si un directeur de studio a le droit d'utiliser des comptables, il en assignera à ses jeux tant qu'il y aura des comptables disponibles.
  LABEL_HIDE_STUDIO_NOT_AVAILABLE: Cacher les studios indisponibles
  LABEL_IF_POSSIBLE: "(si possible)"
  LABEL_PREFER_MANUAL_SELECTION: Sélectionner soit-même
  LABEL_PREFER_NEW_TYPE: Genre de jeu non maitrisé
  LABEL_PREFER_MASTERED_TYPE: Genre de jeu maitrisé
  LABEL_PREFER_PRODUCER_TYPE: Le genre de jeu du producteur
  LABEL_PREFER_THE_MOST_FEATURES: Plus de fonctionnalités
  LABEL_PREFER_THE_CHEAPEST: Moins cher
  LABEL_PREFER_MOST_POWERFUL: Plus puissant
  LABEL_PREFER_HOME_MADE: Interne
  LABEL_PREFER_MARKET_SHARE: Plus grande part de marché
  LABEL_PREFER_SMALLEST_CATALOG_SIZE: Plus petit catalogue de jeu
  LABEL_PRIORITIZE_PROFIT: Les bénéfices d'abord
  LABEL_PRIORITIZE_FANBASE_GROW: La croissance de la base de fans d'abord
  LABEL_BONUS_PROFIT_SHARE: Part de Profit
  TOOLTIP_BONUS_PROFIT_SHARE: |
    Le directeur de studio reçoit un pourcentage fixe des bénéfices générés par les jeux qu'il a produits.
    Ce bonus garantit une récompense stable, l'incitant à continuer à produire des jeux de qualité tout en maintenant des performances optimales.
  LABEL_PUBLISH_ALL_GAMES: Publier tous les jeux
  TOOLTIP_PUBLISH_ALL_GAMES: |
    Vous pouvez choisir de publier tous les jeux produits par le directeur de studio.
    Ou alors vous pouvez ne publier que les jeux d'une certaine qualité.
    Les autres jeux seront automatiquement jetés à la poubelle.
  LABEL_STUDIO_DIRECTOR_REVIEW: Voir les notes de presse des jeux des directeurs
  LABEL_STUDIO_DIRECTOR: Directeur de Studio.
  LABEL_STUDIO_DIRECTOR_CUT: Part des directeurs de studio
  TOOLTIP_STUDIO_DIRECTOR: |
    Un directeur de studio peut développer des jeux, et mettre a jour des jeux maniere autonome.
    Assignez-lui autant de studio que vous le souhaitez pour qu'il puisse créer des jeux et faire des mises a jour.
    Le directeur de studio utilisera tous les employés de ces studios, devs, producteurs, administrateurs réseaux,
    comptable et responsable marketing.
  LABEL_AUTO_PAUSE: Pause auto lors de la publication
  TOOLTIP_AUTO_PAUSE_GAME: |
    La partie se mettra automatiquement en pause lorsque vous publiez un jeu vidéo.
  LABEL_COMPETITION_FANBASE_ACQUISITION: >
    Fans gagnés grâce à l'acquisition du concurrent
  LABEL_ACQUIRE_COMPANY_DESCRIPTION: |
    Vous êtes sur le point d'acquérir un concurrent.

    Cette acquisition va faire grandir le nombre de fans de votre compagnie.
    Vous pouvez aussi choisir si vous souhaitez acquérir leurs employés, studios et leurs jeux.
    Ou si vous voulez vous en débarrasser.
  LABEL_GET_ALL_STUDIO: Acquérir tous les studios
  LABEL_HIRE_ALL: Acquérir tout le staff
  LABEL_GET_ALL_GAME: Acquérir tous les jeux
  LABEL_UPCOMING_GAME: A wishlist dès aujourd'hui !
  LABEL_BANKER_GOODBYE_MESSAGE: Merci pour votre temps et votre considération. Nous procéderons en fonction de votre décision finale. Si vous avez besoin de plus d’assistance, faites-le nous savoir.
  LABEL_BANKER_SELL_GAME_ENGINE_MESSAGE: Êtes-vous sûr de vouloir vendre le moteur de jeu que vous avez développé au cours des derniers mois? Cela pourrait nuire à vos futurs projets.
  LABEL_BANKER_SELL_GAME_ENGINE_CONFIRM: Confirmation. Nous n’avons pas d'autre choix. Nous devons alléger notre dette immédiatement.
  LABEL_BANKER_SELL_GAME_ENGINE_CANCEL: Annulation. Nous devons envisager d'autres options avant de vendre un actif aussi précieux.
  LABEL_BANKER_SELL_CUSTOM_PLATFORM_MESSAGE: Êtes-vous sûr de vouloir vendre la console que vous venez de terminer? Cela pourrait affecter vos relations avec les partenaires et les clients.
  LABEL_BANKER_SELL_CUSTOM_PLATFORM_CONFIRM: Confirmation. La situation est critique, et cette vente est nécessaire pour réduire notre endettement.
  LABEL_BANKER_SELL_CUSTOM_PLATFORM_CANCEL: Annulation. La console représente l'avenir de notre entreprise. Nous devons explorer d'autres solutions avant d'envisager cette vente.
  LABEL_BANKER_SELL_STUDIO_MESSAGE: Êtes-vous sûr de vouloir vendre un studio complet avec tous ses employés? Cela aurait des répercussions importantes sur votre équipe et sur la production.
  LABEL_BANKER_SELL_STUDIO_CONFIRM: Confirmation. Malgré les conséquences difficiles, cette option est la plus rapide pour alléger notre dette.
  LABEL_BANKER_SELL_STUDIO_CANCEL: Annulation. La perte de l’équipe serait catastrophique. Nous devons essayer d’autres alternatives avant d'envisager cette décision.
  LABEL_BANKER_GO_BANKRUPT_MESSAGE: Êtes-vous sûr de vouloir déclarer banqueroute immédiatement? Cela mettra fin à toutes vos activités et aura des effets durables sur votre crédit.
  LABEL_BANKER_GO_BANKRUPT_CONFIRM: Confirmation. Nous avons épuisé toutes les autres options, et il semble que la faillite soit la seule voie restante.
  LABEL_BANKER_GO_BANKRUPT_CANCEL: Annulation. Je préfère explorer toutes les autres options possibles avant de prendre une décision aussi drastique.
  LABEL_BANKER_SELL_GAME_ENGINE: Vendre le moteur de jeu développé au cours des derniers mois.
  LABEL_BANKER_SELL_CUSTOM_PLATFORM: Vendre la nouvelle console récemment achevée.
  LABEL_BANKER_SELL_STUDIO: Vendre un studio complet avec tous ses employés.
  LABEL_BANKER_GO_BANKRUPT: Déclarer banqueroute immédiatement.
  LABEL_BANKER_WELCOME: |
    Cher Monsieur [b]%s[/b],

    Suite à notre dernière analyse financière, il est impératif de prendre des mesures drastiques pour remédier à la situation critique de votre entreprise, actuellement endettée à hauteur de [b]%s[/b].
    Vous êtes confronté à plusieurs options difficiles mais nécessaires :
  LABEL_BANKER_WELCOME_END: |
    Il est crucial que vous preniez une décision sans délai afin de stabiliser vos finances.
  LABEL_SHOW_GAME_PERCENTAGE: Affichage des pourcentages lors de la création d'un jeu
  LABEL_BIGGER_FONT: Police plus grande
  LABEL_OPTIMIZE_HAPPINESS: Optimiser le bonheur
  TOOLTIP_OPTIMIZE_HAPPINESS: |
    Maintient le bonheur d'un studio le plus proche de 100%.
    
    Désactiver cette option permet d'avoir plus de bureaux
    dans le studio au détriment du bonheur.
  LABEL_REWORK_LEGACY_CODE: |
    Re-écrire le moteur de jeu.
    Cela permet d'annuler la pénalité due au code déjà existant, mais cela coûte un peu plus cher que de créer un nouveau moteur de jeu.
  TOOLTIP_TWITCH_BUTTON: |
    Démarre un sondage sur twitch.

    Les spectateurs vont pouvoir suggérer des noms via le chat.
  LABEL_SECONDS: secondes
  LABEL_TWITCH_POLL_DURATION: Durée du vote
  LABEL_TWITCH_CHANNEL_NAME: Chaine Twitch
  LABEL_TWITCH_TOKEN: Token
  LABEL_TWITCH_CONNECTING: En cours de connexion
  LABEL_TWITCH_DISCONNECTED: Déconnecté
  LABEL_TWITCH_CONNECTED: Connecté
  LABEL_TWITCH_AUTHENTICATION_FAILED: Problème d'authentification
  TOOLTIP_CUSTOM_PLATFORM_PRICING: |
    Trouver le bon prix pour une console n'est pas facile et peut vous mener droit à la faillite.

    Le prix de la console influence les ventes.
    Un prix élevé va faire baisser les ventes.
    Un prix faible va augmenter les ventes mais cela va coûter très cher.
  LABEL_CONVENTION_LIST_NONE_ATTENDED: >
    Vous ne participez à aucune convention, et il n'y a aucune convention annoncée à laquelle vous pourriez participer.
  LABEL_CONVENTION_LIST_NONE_AVAILABLE: >
    Il y a des conventions annoncées auxquelles vous pourriez participer, et le bouton ci-dessus vous y conduira. Mais pour l'instant, vous ne participez à aucune convention.
  LABEL_CUSTOM_PLATFORM_MATCH_PREVIEW: >
    Liste des genres de jeux et leur correspondance pour votre future console.
  TOOLTIP_CUSTOM_PLATFORM_GENRE_MATCH: Sélection aléatoire entre %s / %s
  TOOLTIP_CUSTOM_PLATFORM_CATALOG_GAME_LIST: |
    Cette section énumère les jeux publiés sur votre console par vous et vos concurrents directs.
    Elle ne contient pas tous les jeux publiés sur votre console.
  LABEL_CUSTOM_PLATFORM_SUGGESTED_PRICE: Prix de vente conseillé.
  TOOLTIP_CUSTOM_PLATFORM_SUGGESTED_PRICE: |
    Ce prix comprend les coûts de fabrication, l'interpolation des coûts pour les remboursements des consoles.
  LABEL_CUSTOM_PLATFORM_FEEDBACK_TITLE_00_19: >
    Vous avez vu le temps qu'il fait?
  LABEL_CUSTOM_PLATFORM_FEEDBACK_TITLE_20_39: >
    Cette console sort avec 10 ans de retard
  LABEL_CUSTOM_PLATFORM_FEEDBACK_TITLE_40_59: >
    On a vu mieux...
  LABEL_CUSTOM_PLATFORM_FEEDBACK_TITLE_60_79: >
    Une console qui se démarque
  LABEL_CUSTOM_PLATFORM_FEEDBACK_TITLE_80_100: >
    Si la perfection avait un nom
  LABEL_CUSTOM_PLATFORM_FEEDBACK_DESCRIPTION_00_19: |
    %s nous propose une nouvelle console.

    La %s n'est clairement pas à la hauteur de la concurrence.
    Même si elle était gratuit je n'en voudrais pas.
  LABEL_CUSTOM_PLATFORM_FEEDBACK_DESCRIPTION_20_39: |
    %s fait des efforts et il y a encore du chemin à parcourir.

    La %s sort avec quelques années de retard. Technologiquement parlant cette console aura du mal à faire tourner les derniers jeux.
    Les parts de marchés de cette consoles ne devraient pas dépasser les paquerettes.
  LABEL_CUSTOM_PLATFORM_FEEDBACK_DESCRIPTION_40_59: |
    %s propose un choix, pas le meilleur certe, mais c'est là.

    La %s est une des consoles les moins puissantes du marché.
    Certe elle permet de faire tourner les derniers jeux, mais un peu plus de puissance sous le capot n'aurait pas été de trop.
    Il va falloir un catalogue de jeu exceptionnel pour que les parts de marché de cette console décollent.
  LABEL_CUSTOM_PLATFORM_FEEDBACK_DESCRIPTION_60_79: |
    %s est présent, et fait sa place dans le milieu.

    La %s offre des performance intéressantes. Ce n'est pas la meilleure offre présente sur le marché, mais avec un prix ajusté et un catalogue de jeu décent,
    cette console pourrait atteindre des parts de marchés correctes.
  LABEL_CUSTOM_PLATFORM_FEEDBACK_DESCRIPTION_80_100: |
    %s nous a créé une pépite.

    La %s est une console next-gen. Non seulement elle fait tourner les derniers jeux, mais elle a de beaux jours devant elle.
    Avec un prix adapté et un catalogue de jeu correct, cette console pourrait devenir culte.
  LABEL_CUSTOM_PLATFORM_PERFECT_GPU: >
    Époustouflant, une console qui propose des capacités graphiques incroyables.
  LABEL_CUSTOM_PLATFORM_GOOD_GPU: >
    Les capacités graphiques de cette consoles sont dans la moyenne.
  LABEL_CUSTOM_PLATFORM_BAD_GPU: >
    Graphiquement on est à l'ãge de pierre.
  LABEL_CUSTOM_PLATFORM_PERFECT_CPU: >
    Une puissance de calcul phénoménale, voilà une console qui va durer des années!
  LABEL_CUSTOM_PLATFORM_GOOD_CPU: >
    La puissance de calcul de cette console est dans la moyenne, c'est déjà pas si mal.
  LABEL_CUSTOM_PLATFORM_BAD_CPU: >
    Cette console manque de puissance de calcul
  LABEL_CUSTOM_PLATFORM_PERFECT_ONLINE: >
    Pouvoir jouer sur Internet avec des amis a l'autre bout du monde, c'est une expérience incroyable et exceptionnelle.
  LABEL_CUSTOM_PLATFORM_GOOD_ONLINE: >
    Voilà une console qui bénéficie d'une connexion Internet, c'est la moindre des choses de nos jours
  LABEL_CUSTOM_PLATFORM_BAD_ONLINE: >
    L'absence de connexion Internet se fait sentir. Cela va impacter les ventes.
  TOOLTIP_CUSTOM_PLATFORM_INVALID_MANUFACTURER: Veuillez sélectionner un fabricant de console
  LABEL_CUSTOMPLATFORM_DATA: Informations de la console
  LABEL_PREVIEW_CONSOLE: Aperçu de la console
  LABEL_NOT_YET_IMPLEMENTED: Pas encore implémenté
