  LABEL_FURNITURES_SERVERS_BUY_DESCRIPTION_0: >
    Покупка серверов позволит вам создавать онлайн игры, а также
    интернет-портал.
  LABEL_GAME_ONLINE_DESCRIPTION_0: >
    Вы можете создавать онлайн игры. Обычно они дешевле, но игроки должны
    платить ежемесячную подписку.
  LABEL_DIGITAL_STORE_DESCRIPTION_0: >
