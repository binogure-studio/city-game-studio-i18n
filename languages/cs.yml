  # Showd when game is loading
  LOADING_SCREEN_TIP_0: >
    Vaše společnost je tajně hodnocena na základě kvality her, které jste během posledních čtyř her vytvořili.
  LOADING_SCREEN_TIP_1: >
    K práci ve vaší společnosti se někdy mohou spontánně přihlásit perfektní zaměstnanci.
  LOADING_SCREEN_TIP_2: >
    Tato načítací obrazovka je tu pouze proto, aby jste si počkali. Ve skutečnosti hra používá funkci sleep(random(0, 50)), která se opakuje.
  LOADING_SCREEN_TIP_3: >
    Odemknutí nového žánru vám dá výhodu nad konkurencí.
  LOADING_SCREEN_TIP_4: >
    Vytváření her s vašimi konkurenty je nejlepším způsobem, jak se stát slavným.
  LOADING_SCREEN_TIP_5: >
    Můžete sice ve svých budovách pořádat výstavy tak, jak budete chtít, ale nejlepší je je organizovat jednou ročně.
  LOADING_SCREEN_TIP_6: >
    Oddělení špatných prodejů má vždycky pravdu.
  LOADING_SCREEN_TIP_7: >
    K hostování online her potřebujete servery. Jsou sice levnější, ale hráči budou muset platit předplatné, aby je mohli pokračovat hrát.
  LOADING_SCREEN_TIP_8: >
    Einstein, náš maskot, během vývoje City Game Studia zaštěkal 65.13krát.
  LOADING_SCREEN_TIP_9: >
    Během vývoje City Game Studia bylo přehráno 12,654 vánočních písní.
  LOADING_SCREEN_TIP_10: >
    Tržní podíl je sice hezká metrika, ale musíte se také starat o množství her, které byly pro platformu vytvořeny.
  LOADING_SCREEN_TIP_11: >
    Chcete pomoct s překládáním City Game Studia? Připojte se na náš Discord server: https://discord.gg/citygamestudio
  LOADING_SCREEN_TIP_12: >
    Pokud kontrolní světla vaších serverů svítí červeně, znamená to, že jsou přetíženy.
  LOADING_SCREEN_TIP_13: >
    Nezapomeňte si udělat pauzu na kávu... Ah, automat na kávu je zase rozbitý.
  LOADING_SCREEN_TIP_14: >
    Crunch není značka cereálií, ale rozšířená manažerská technika.
  LOADING_SCREEN_TIP_15: >
    Vydání nové hry je nejlepší způsob, jak si vydělat.
  LOADING_SCREEN_TIP_16: >
    Zprávy o hrách vám pomůžou lépe porozumět, co se hodí pro každý žánr.
  LOADING_SCREEN_TIP_17: >
    Podle nedávné studie během deště štěká 1 z 625.3 psů, přičemž ti ostatní se mu smějí.
  LOADING_SCREEN_TIP_18: >
    Neřiďte se vším, co můžete na načítací obrazovce přečíst.
  LOADING_SCREEN_TIP_19: >
    Adoptování zatoulané kočky dá vašemu studiu menší bonus.
  LOADING_SCREEN_TIP_20: >
    Pokud nejsou dovednosti zaměstnanců v jednom studiu vyrovnány, může to ovlivnit celkovou kvalitu her.
  LOADING_SCREEN_TIP_21: >
    K otevření konzole stiskněte F1.

