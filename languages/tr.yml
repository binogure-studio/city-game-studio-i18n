    Bu tür şimdilik kilitlidir.
  TOOLTIP_GAME_TYPE_SELECT_ONE: |
    Bir oyun oluşturmak için en az bir oyun türü seçmelisiniz.
  TOOLTIP_RANDOM_SLIDER: |
