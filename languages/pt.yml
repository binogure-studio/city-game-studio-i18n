  LABEL_EVENT_STOCK_YEARLY_TITLE: Pagamento anual de dividendos
  LABEL_EVENT_STOCK_YEARLY_DESCRIPTION: |
    Caro [b]%s[/b],

    Como fazemos todos os anos nesta altura do ano,
    é com grande prazer que pagamos dividendos aos accionistas.

    %s

    Juntamente com os dividendos vêm os impostos,
    $[b]%s[/b] de impostos foram deduzidos dos seus dividendos,
    pelo que receberá $[b]%s[/b] depois de impostos.

    Tenha um bom dia.
    Binogure
  LABEL_EVENT_STOCK_YEARLY_DESCRIPTION_ITEM: |
    ‣ [b]%s[/b]: Como accionista, possui [b]%s[/b] acções, o que lhe rende [b]%s[/b] dólares.
  LABEL_EVENT_STOCK_CONCURRENT_BUY_DESCRIPTION_EXTEND: |
    [i]Possui [b]%s[/b] acções de [b]%s[/b], pelo que recebe $[b]%s[/b],[/i]
    [i]o que representa $[b]%s[/b] por acção.[/i]
  LABEL_EVENT_STOCK_CONCURRENT_BUY_TITLE: "%s quer comprar %s!"
  LABEL_EVENT_STOCK_CONCURRENT_BUY_DESCRIPTION: |
    Caro [b]%s[/b],

    Estamos interessados em comprar [b]%s[/b].
    No entanto, detém actualmente mais de 50%% das acções da empresa.
    Será impossível para nós adquiri-las sem o seu acordo prévio.

    Saiba que estamos a oferecer-lhe um acordo generoso.
    Hoje, as suas acções valem $[b]%s[/b], e nós estamos dispostos a dar-lhe $[b]%s[/b] pelas acções.
    Ganharia muito dinheiro e tudo o que teríamos de fazer seria gerir [b]%s[/b].

    Olhando para o lado positivo,
    significa que tem um concorrente a menos com quem negociar.

    No caso improvável de não estar disposto a vender,
    estamos dispostos a ir a tribunal.
    As taxas legais e de processamento custarão $[b]%s[/b].

    [i]Esta é a nossa oferta final, não há qualquer negociação.[/i]
    [i]Ainda tem $[b]%s[/b] no banco[/i]
