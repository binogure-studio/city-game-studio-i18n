  LABEL_HIRE_PERFECT_EMPLOYEE_DESCRIPTION: |
    Bonjour,
    
    Je me présente [b]%s[/b], j'adore [b]%s[/b] et je souhaiterais rejoindre votre équipe au plus vite.
    Je saurais me montrer efficace et apporterai de nouvelles connaissances a vos équipes.

    Merci pour votre temps,
    [b]%s[/b]
  LABEL_HIRE_PERFECT_EMPLOYEE_TITLE: Candidature spontanée
  LABEL_FIRE_PERFECT_EMPLOYEE_DESCRIPTION: |
    Bonjour,

    Par la présente lettre, je démissionne de mon poste chez [b]%s[/b] dès aujourd'hui.
    Mon départ s'explique par le fait que j'ai trouvé un nouvel emploi plus près de chez moi, et dans une entreprise plus attrayante.

    J'ai beaucoup apprécié les années passées a travailler avec vous, vous me manquerez tous!

    Cordialement
    [b]%s[/b]
