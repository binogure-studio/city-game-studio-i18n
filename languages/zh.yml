  LABEL_VIDEO_GAME_KRACH_1983_DESCRIPTION: |
    经历了1982年第四季度和1983年初的糟糕表现之后，Wataggi公布了他们在主机市场严重下滑的业绩。电子游戏领域的领军人物远没有达到他们的目标。他们只卖出了几百台游戏机，并且勉强卖出了2500盒卡带。就家用电脑这方面来说，市场健康报告也大多是负面的，这也印证了这个市场近期的不确定性。

    绝大部分的游戏玩家都对未来几个月持悲观态度，并且当前没有迹象表明情况将会有所改善。
  LABEL_VIDEO_GAME_KRACH_1983_TITLE: |
    市场正在崩溃
  LABEL_VIDEO_GAME_PREKRACH_1983_DESCRIPTION: |
    仲夏时节，电子游戏市场的领导者Wataggi宣布亏损3.56亿美元。Plastics遇到了非常严重的困难，正在退出市场。坊间传言：
    电子游戏市场正在崩溃，为微型电脑让路。

    事实上，Wataggi和Plastics的亏损，由纽约证券交易所的股票下跌转述，造成了无端的恐慌。在美国，电子游戏的年销售额能达到20亿美元，这表明其仍然是一个稳固的产业。
