  LABEL_POINTRATIO_GOOD: |
    Chez [b]%s[/b] ils savent gérer le [b]%s[/b]
  LABEL_POINTRATIO_BAD: |
    Le [b]%s[/b], c'est leur point faible. Leur équipe de production n'est pas suffisament équilibrée.
  LABEL_REVIEW_PLATFORM_GOOD: |
    [b]%s[/b] a une super équipe, ils brillent sur tous les tableaux.
  LABEL_REVIEW_PLATFORM_BAD: |
    Il serait temps pour [b]%s[/b] d'embaucher plus de personnel.
    Ils n'ont pas la main d'oeuvre nécessaire pour pouvoir publier des jeux [b]%s[/b] sur [b]%s[/b]
  LABEL_REVIEW_GAME_BAD: |
    [b]%s[/b] n'est pas à la hauteur de leur réputation. On en attendait plus, surtout après avoir fait un jeu comme [b]%s[/b]
  LABEL_REVIEW_COMBO_GOOD: |
    On ne voit pas souvent des jeux [b]%s[/b], on peut dire que ça réussit à [b]%s[/b]!
  LABEL_REVIEW_COMBO_BAD: |
    Encore un [b]%s[/b]. Il faut qu'ils apprennent à se renouveler chez [b]%s[/b]
  LABEL_CRACKED: Cracké
  LABEL_SELECT_COMPANY_SPECIALIZATION: Spécialisation dans le genre de jeu
  LABEL_DISCORD_COMMUNITY: Communauté discord
  LABEL_LAST_MONTH: Durera %s mois
  LABEL_SUCCESS_RATE: Probabilité de succès
  LABEL_RISKS: Risques encourus
  LABEL_SALES_HITS_TITLE: Rapport des ventes
  LABEL_SALES_HITS_DESCRIPTION: |
    Salut %s,

    Je sais à quel point tu aimes mes courriels.
    Alors voilà, puisqu'on peut observer de bonnes ventes, j'ai fait des calculs et aujourd'hui on va parler des ventes de %s

    %s

    Cordialement
    Pacôme Hercial.
  LABEL_SALES_HITS_0: >
    Les ventes [b]%s[/b] se portent bien, j'estime que cela va améliorer les ventes de [b]%d%%[/b].
  LABEL_SALES_HITS_1: >
    [b]%s[/b] va pas trop mal ce mois ci, d'après mes estimations cela va améliorer les ventes de [b]%d%%[/b].
  LABEL_SALES_HITS_2: >
    Bon, on va parler de [b]%s[/b]. Les ventes sont excellentes, et je pense qu'il faut s'attendre a une augmentation de [b]%d%%[/b] des ventes.
  LABEL_SALES_HITS_3: >
    Avec [b]%s[/b] on va pouvoir voir grand, les ventes devraient s'accroitre de [b]%d%%[/b].
  LABEL_SALES_HITS_4: >
    Aujourd'hui est un grand jour, [b]%s[/b] devrait voir une augmentation de [b]%d%%[/b].
  LABEL_SALES_HITS_5: >
    Pour [b]%s[/b], il faut s'attendre a une augmentation de [b]%d%%[/b]
  LABEL_SALES_HITS_6: >
    Félicitations avec les ventes de [b]%s[/b] on devrait atteindre une augmentation de [b]%d%%[/b]
  LABEL_CONVENTION_INCOMING: |
    Bonjour %s,

    C'est avec plaisir que nous vous annonçons %s prévue pour le %s.

    La convention durera 3 jours, et nous attendons %s visiteurs.
    Vous pouvez déjà louer un stand pour venir montrer vos plus belles créations. Dépêchez-vous les places sont limitées.

    Cordialement,
    Les organisateurs de %s
