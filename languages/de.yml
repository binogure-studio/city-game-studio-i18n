    An [b]%s[/b] (%s),

    [b]%s[/b] hat nicht den erwarteten Erfolg erzielt, und wir sind verpflichtet, den unterschriebenen Vertrag zu befolgen.
    Gemäß Seite 5863, Absatz 99z, Absatz 99z, Absatz k, braunes Blatt, müssen Sie also eine Strafe von [b]%s$[/b] zahlen.

    Hochachtungsvoll,
    Die Abteilung für schlechte Verkäufe, [b]%s[/b]
