  LABEL_EVENT_GAME_SEQUEL_GET_OK_DESCRIPTION: |
    まさに私たちが望んでいたもの! 素晴らしい続編です!
    友人とも話していたのですが、これからたくさん遊びたいと感じています。

    [b]%s[/b]は期待に応えてくれて、率直に言って、ありがとうございます!

