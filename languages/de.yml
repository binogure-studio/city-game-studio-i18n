  LABEL_VIDEO_GAME_KRACH_1983_DESCRIPTION: |
    Nach den schlechten Verkaufszahlen im letzten Quartal 1982 und Anfang 1983 gibt Wataggi
    rückläufige Anteile an dem Konsolenmarkt bekannt. Der Marktführer im Bereich der
    Videospiele ist weit davon entfernt, seine Ziele zu erreichen, indem er einige hundert
    Konsolen und knapp 2500 Spieleinheiten verkauft. Der Wirtschaftsbericht ist auch in Bezug auf
    Heimcomputer weitgehend negativ, was die Unsicherheiten verstärkt, die diesen Markt heute
    kennzeichnen.

    Die Hauptakteure der Videospielindustrie rechnen mit schwierigen Monaten, und es gibt
    noch keine Anzeichen dafür, dass sich die Lage verbessern wird.
  LABEL_VIDEO_GAME_KRACH_1983_TITLE: |
    Der Markt bricht zusammen
  LABEL_VIDEO_GAME_PREKRACH_1983_DESCRIPTION: |
    Mitte des Sommers gab Wataggi, der Marktführer auf dem Videospielmarkt, einen Verlust
    von 356 Millionen Dollar bekannt. Plastics befand sich in sehr ernsten Schwierigkeiten und
    zog sich vom Markt zurück. Das Gerücht ging um, dass der Videospielmarkt zusammenbrechen würde,
    um Platz für Mikrocomputer zu schaffen.

    Tatsächlich haben die Verluste von Wataggi und Plastics, die durch den Fall der Aktien an der
    New Yorker Börse ausgelöst wurden, eine ungerechtfertigte Panik ausgelöst. Mit einem Jahresumsatz
    von 2 Milliarden Dollar in den Vereinigten Staaten sind Videospiele nach wie vor eine solide
    Branche. Aber das spektakuläre Wachstum der letzten zwei Jahre hat sich etwas abgeflacht. Der
    Markt bewegt sich sowohl nach oben, wo die RobertoVision-Konsole von Roberto Industries mit
    Heim-Mikrocomputern konkurriert - als auch nach unten, für Geräte mit einem zufriedenstellenden
    Preis-Leistungs-Verhältnis.
  LABEL_VIDEO_GAME_PREKRACH_1983_TITLE: |
    Der Markt stabilisiert sich
