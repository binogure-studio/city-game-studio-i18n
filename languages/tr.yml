    Direktörün güncelleme stratejisini seçin:

    • Güncelleme yok: sadece yeni oyun yaratmaya odaklanır
    • Sadece kendi oyunları: yalnızca geliştirdiği oyunları günceller
    • Tüm oyunlar: mevcut tüm katalog için güncellemeleri yönetir

    Güncellemeler tamamlandıktan sonra direktör yeni projelerin geliştirilmesine devam eder.
