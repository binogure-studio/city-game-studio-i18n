  # Showed when game is loading
  LOADING_SCREEN_TIP_0: >
    Je bedrijf is in het geheim beoordeeld gebaseerd op de kwaliteit van de games die je de laatste 4 jaar hebt gemaakt
  LOADING_SCREEN_TIP_1: >
    Perfecte werknemers kunnen spontaan solliciteren om je productie teams te versterken.
  LOADING_SCREEN_TIP_2: >
    Dit laad scherm is enkel hier om je te laten wachten. Eigenlijk is het een sleep(random(0, 50)) dat loopt
  LOADING_SCREEN_TIP_3: >
    Een nieuw game genre ontdekken geeft je een redelijk voordeel op je concurrenten
  LOADING_SCREEN_TIP_4: >
    Games produceren met je concurrenten is de beste manier om beroemd te worden.
  LOADING_SCREEN_TIP_5: >
    Je kan exposities organiseren in je eigen gebouw, maar je laat het best er een jaar tussen.
  LOADING_SCREEN_TIP_6: >
    De afdeling van slechte verkoop is altijd juist.
  LOADING_SCREEN_TIP_7: >
    Je hebt servers nodig om online games te hosten. Ze zijn goedkoper maar spelers moeten een maandelijks abbonement betalen om te blijven spelen
  LOADING_SCREEN_TIP_8: >
    Einstein, onze mascotte, heeft 65.13 keren geblaft tijdens het maken van City Game Studio
  LOADING_SCREEN_TIP_9: >
    12654 kerstliedjes werden gespeeld tijdens het developpen van City Game Studio
  LOADING_SCREEN_TIP_10: >
    Een blik werpen op het Marktaandeel is goed, maar je moet ook rekening houden met het aantal games dat gepubliceerd zijn op een platform
  LOADING_SCREEN_TIP_11: >
    Wil je helpen om Citry Game Studio te vertalen? https://github.com/binogure-studio/city-game-studio-i18n
  LOADING_SCREEN_TIP_12: >
    Wanneer server lichten rood branden betekend het dat ze overbelast zijn.
  LOADING_SCREEN_TIP_13: >
    Vergeet niet om een koffiepauze te nemen... Ah, de koffiezet is weer kapot.
  LOADING_SCREEN_TIP_14: >
    Crunchtime is geen ontbijtgranen merk, maar het is een wereldspreid management gebruik.
  LOADING_SCREEN_TIP_15: >
    Een nieuwe game uitbrengen is de beste manier om geld te maken
  LOADING_SCREEN_TIP_16: >
    Post-mortems laten je toe om meer te leren over games die je uitbracht
  LOADING_SCREEN_TIP_17: >
    Volgens een recente studie blaft 1 op de 625.3 honden wanneer het regent, de andere maker er plezier van.
  LOADING_SCREEN_TIP_18: >
    Vertrouw niet op alles dat je leest in laadschermen.
  LOADING_SCREEN_TIP_19: >
    Het adopteren van een kat voegt een kleine bonus toe aan uw studio's.
  LOADING_SCREEN_TIP_20: >
    Als uw studio een ongelijkmatig vaardigheidsniveau heeft, kan het de algemene kwaliteit van een spel beïnvloeden.

