  TOOLTIP_REQUIRE_GAME: |
    Bu öğenin kilidini açmak için %s'e sahip olmalısınız.
  TOOLTIP_RELATIONSHIP: |
    İyi bir ilişki ile daha iyi teklifler alabilirsiniz.
    Öte yandan, kötü bir ilişki daha zorlu müzakerelere yol açar.

    Onların konsolunda oyun yayınladığınızda ilişkiler gelişir.
    Ya da özel sözleşmeleri kabul ettiğinizde veya bir lisans satın aldığınızda.

    Özel bir sözleşmeyi reddettiğinizde ya da lisans satın
    almadan görüşmeye başladığınızda ilişkiler kötüleşir.
  TOOLTIP_EMPLOYEE_BETTER_STUDIO_FURNISHING: |
    İş yerini iyileştirmek için otomatlar, bitkiler veya kahve makineleri ekleyin.
  TOOLTIP_EMPLOYEE_BORED_GENRE: |
    Çalışanınız yeni oyun türünü denemek istiyor. Çalışanınız aşağıdaki gibi herhangi bir oyun türü üzerinde çalışmak istemiyor:
  TOOLTIP_GAME_ENGINE_WHY: |
    Kendi oyun motorunuzu yapın.

    Tescilli bir motor oluşturursanız, onu bir lisansla satabilirsiniz.
    Alternatif olarak, telif ücretsiz yapın ve oyun motorunuzu geliştirmek için bir topluluk edinin.
    Diğer bir seçenek de, rakiplerin bir avantaj elde etmemesi için onu şirket içinde tutmaktır.
  TOOLTIP_TRADE_PUBLISH_WHY: |
    Rakipleriniz için oyunlar oluşturun.

    Hızlı bir şekilde birçok yeni hayran kazanacaksınız.
    Öte yandan, rakipleriniz daha da hızlı büyüyecek.
  TOOLTIP_PUBLISH_GAME_WHY: |
    Bir oyun yayıncısı olun.

    Bu, kendi başınıza bir oyun geliştirmekten daha ucuzdur, ancak çok para öder.
    Yine de hayranların yok.
  TOOLTIP_REMAKE_MISSING_FEATURE_NO_ALTERNATIVE: |
    Bu özellik, orijinal oyunda olmasına
    rağmen mevcut değildir.
  TOOLTIP_REMAKE_MISSING_FEATURE_ALTERNATIVE: |
    Bu özellik mevcut değil, ancak
    alternatifi mevcut, kullanılması
    tavsiye edilir.
  TOOLTIP_REMAKE_CAPACITIES_NOT_ENOUGH: |
    Bu yeniden yapım, konsolun
    yeteneklerinden yararlanmıyor.
  TOOLTIP_REMAKE_ENGINE_FEATURE_NOT_VALID: |
    Bazı özellikler desteklenmiyor,
    lütfen diğerlerini seçin.
  TOOLTIP_POSTMORTEM_ALREADY_DONE: |
    Oyun raporu zaten yapıldı.
  TOOLTIP_POSTMORTEM_AUTOMATICALLY: |
    Oyun raporunu otomatik olarak yapın.
  TUTORIEL_CREATE_GAME: |
    Oyun oluşturma panelini açmak için bu düğmeye tıklayın.
  TUTORIEL_GAME_ENGINE_TOO_EXPENSIVE: |
    Bu oyun motorunu yükseltmenin maliyeti daha yüksektir.
    Aslında, oyun motoru yaşlanıyor, bu nedenle geliştirme maliyetleri fırlayabilir.

    Bunu güncellemeden yeni bir tane oluşturmalısınız ki böyle bir ceza ile karşılaşmayın.
    Ya da eski kodunu yeniden yazabilirsiniz, ki bu yeni bir motor oluşturmaktan daha ucuzdur.
  TUTORIEL_PLATFORM_MAKING_COSTS: |
    Konsolun üretim maliyetlerinin fiyatından daha yüksek olduğunu unutmayın.
    Satışlar yükselirse, şirket iflas edebilir.

    Bu nedenle para kaybetmemek için konsolun fiyatını yükseltmelisiniz.
  TUTORIEL_CREATE_GAME_OBSOLETE: |
    Diğer oyun yayıncıları oyunlarını bu konsolda satamıyor.
    Muhtemelen siz de bu konsolda oyununuzun yeterince kopyasını satamayacaksınız.

    Başka bir konsol seçmelisin yoksa hayal kırıklığına uğrayabilirsin.
  TUTORIEL_CREATE_NORMAL_GAME: |
    Bu büyüklükteki bir oyunu satacak kadar takipçiniz olmadığı için,
    iyi satması için %90'ın üzerinde bir puana sahip olmanız gerekecek.

    Daha iyi satmak için oyunu biraz küçültmek isteyebilirsiniz.
    Takipçi sayınızı artırmak için başka şirketlerden de yayın teklifleri almak isteyebilirsiniz.

