  LABEL_COMPETITOR_BUY_COMPETITOR_TITLE: "%s acquisisce %s per %s"
  LABEL_COMPETITOR_BUY_COMPETITOR_DESCRIPTION: |
    Lo sviluppatore ed editore di videogiochi dietro [b]%s[/b] è stato acquisito da [b]%s[/b] per un'offerta valutata a [b]%s[/b].

    [b]%s[/b] ha pubblicato un comunicato dicendo che pagherà [b]%s[/b] per azione per la società e che l'affare dovrebbe chiudersi nel primo trimestre dell'anno.
    L'acquisizione aumenterà il catalogo di giochi sotto la bandiera [b]%s[/b].
    Il CEO di [b]%s[/b], ha commentato l'acquisizione, dicendo:
    [indent]La nostra industria sta crescendo, e insieme saremo posizionati per guidare in una nuova era di intrattenimento[/indent]
