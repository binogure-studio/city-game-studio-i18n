  LABEL_EVENT_GAME_SEQUEL_GET_HAPPY_TITLE: 最高です
  LABEL_EVENT_GAME_SEQUEL_GET_HAPPY_DESCRIPTION: |
    [b]%s[/b]は息を呑むほど素晴らしい!

    グラフィック、ゲームプレイ、音楽、すべてが完璧です。
    あなたは、ゲーム作りの芸術の巨匠になりましたね。

