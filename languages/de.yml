    Bei Blue Studio haben zwei Brüder gerade ein neues Spiel veröffentlicht. Es
    ist ein Game Changer und ein neues Genre ist entstanden: Es heißt 'Mystery'
  LABEL_UNLOCK_MYSTERY_LIKE_TITLE: Mystery-like wurde erfunden
  LABEL_UNLOCK_HTA_LIKE_DESCRIPTION: >-
    DustStar hat gerade ein neues Spiel veröffentlicht, dass die Spieleindustrie
    revolutioniert! Das HTA-like Genre ist entstanden!
