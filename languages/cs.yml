  # Tutoriel labels
  TOOLTIP_BONUS_HYPE: |
    Bonusový hype vzniká, když své hry např. předvádíte na herních veletrzích.
  TOOLTIP_CUSTOM_PLATFORM_RELEASE: |
    Gratulujeme, právě jste vyvinuli svou platformu!

    Před jejím vydáním je důležité sestavit slušný katalog her.
    Za tímto účelem zvažte podepsání exkluzivních smluv s konkurencí,
    případně vydejte několik malých her nebo portů sami.
    Samozřejmě je tu vždy možnost jednat jako vydavatel a najmout
    si malá nezávislá studia, aby pro vás hry vytvářela.

    Každopádně je nejlepší mít před vydáním alespoň 15 her.
  TOOLTIP_UNIVERSITY_TRAINING: |
    Univerzity vám umožňují školit zaměstnance za hranice normálních možností.
    Nicméně, školení také může navýšit výplatu.
  TOOLTIP_GAME_GENRE_MAX_2_GENRES: |
    Maximálně 2 žánry na hru.

    Některé žánry jsou už kombinací jiných,
    a tak je nelze s ostatními žánry kombinovat.
  TOOLTIP_GAME_GENRE_LOCKED: |
    Tento žánr je zatím nedostupný.
  TOOLTIP_GAME_TYPE_SELECT_ONE: |
    Musíte k započetí vývoje hry vybrat alespoň jeden žánr.
  TOOLTIP_RANDOM_SLIDER: |
    Během vývoje her se doba potřebné práce v různých oblastech stane náhodnou.
  TOOLTIP_REQUIRE_GAME: |
    Musíte k odemčení této položky vlastnit %s.
  TOOLTIP_RELATIONSHIP: |
    S dobrým vztahem můžete dostat výhodnější nabídku.
    Špatný vztah, na druhou stranu, dělá vyjednávání složitější.

    Vztahy se zlepšují, pokud vydáváte hry na jejich platformu,
    koupíte jejich licenci, nebo přijmete dohodu o exkluzivitě.

    Vztahy se zhoršují, pokud odmítnete dohodu o exkluzivitě
    nebo když si během jednání nekoupíte žádnou licenci.
  TOOLTIP_EMPLOYEE_BETTER_STUDIO_FURNISHING: |
    Přidejte ke zlepšení tohoto pracoviště automaty nebo rostliny.

  TOOLTIP_EMPLOYEE_BORED_GENRE: |
    Váš zaměstnanec chce vyzkoušet nějaký nový žánr.
    Nechce už pracovat na žánru:

  TOOLTIP_GAME_ENGINE_WHY: |
    Vytvořte si vlastní engine.

    Pokud vytvoříte proprietární engine, můžete k němu prodávat licenci.
    Alternativně ho můžete vydat jako open-source, aby ho mohla zlepšovat i vaše komunita.
    Další možností je nechat si ho jen pro sebe, díky čemuž konkurenti nezískají žádnou výhod.
  TOOLTIP_TRADE_PUBLISH_WHY: |
    Vytvářejte hry pro konkurenty.

    Můžete potenciálně získat mnoho fanoušků.
    Na druhou stranu, vaši konkurenti budou růst ještě rychleji.
  TOOLTIP_PUBLISH_GAME_WHY: |
    Staňte se vydavatelem.

    Je to levnější než vyvíjet hru na vlastní pěst a může vám to hodně vydělat.
    Nezískáte ale žádné fanoušky.
  TOOLTIP_REMAKE_MISSING_FEATURE_NO_ALTERNATIVE: |
    Tato funkce není dostupná,
    přestože se v originále nacházela.
  TOOLTIP_REMAKE_MISSING_FEATURE_ALTERNATIVE: |
    Tato funkce sice není dostupná,
    ale existuje k ní alternativa.
    Je doporučeno ji použít.
  TOOLTIP_REMAKE_CAPACITIES_NOT_ENOUGH: |
    Tento remake nevyužívá
    schopností této platformy naplno.
  TOOLTIP_REMAKE_ENGINE_FEATURE_NOT_VALID: |
    Některé funkce nejsou již podporovány. Vyberte prosím jiné.
  TOOLTIP_POSTMORTEM_ALREADY_DONE: |
    Zpráva o hře byla již vytvořena.
  TOOLTIP_POSTMORTEM_AUTOMATICALLY: |
    Vytvářet zprávy o hrách automaticky.
  TUTORIEL_CREATE_GAME: |
    Stiskněte toto tlačítko k otevření menu pro vytváření her.
  TUTORIEL_GAME_ENGINE_TOO_EXPENSIVE: |
    Náklady pro aktualizaci tohoto enginu jsou vyšší. Čím starší engine je,
    tím nákladnější je ho udržovat.

    Měli by jste radši vytvořit nový, takže neztratíte kvůli zastaralému kódu více peněz.
    Nebo můžete přepsat jeho starší kód, což je levnější než vytvoření nového motoru.
  TUTORIEL_PLATFORM_MAKING_COSTS: |
    Mějte na mysli, že výrobní cena této platformy jsou vyšší než prodejní cena, kterou jste nastavili.
    Pokud se platforma stane populární, vaše společnost by mohla zbankrotovat.

    Z tohoto důvodu by jste měli cenu platformy navýšit.
  TUTORIEL_CREATE_GAME_OBSOLETE: |
    Ostatním vývojářům se na této platformě nedaří své hry prodávat.
    Je pravděpodobné, že se vám také nepodaří prodat mnoho kusů.

    Měli by jste si vybrat jinou platformu, nebo budete zklamaní.
  TUTORIEL_CREATE_NORMAL_GAME: |
    Protože nemáte dostatek fanoušků k vytváření her této velikosti,
    budete potřebovat k úspěchu hodnocení vyšší než 90%.

    V zájmu lepších prodejů by jste měli velikost hry zmenšit.
    K rozšíření své fanouškovské základny můžete také najít vydavatele a vyvinout pro něj několik her.

  # Tooltips
  TOOLTIP_TIPS_CAPACITY: |
    Další tipy získáte, když budete uzavírat smlouvy nebo podávat zprávy o hře.
    Více tipů znamená přesnější modrý ukazatel.
  TOOLTIP_CANCEL_EXCLUSIVE_GAME: |
    Podepsali jste smlouvu o exkluzivitě.
    Tato hra nemůže být portována na platformy od jiných společností a bude muset zůstat v obchodech alespoň rok.
    Můžete ji ale zrušit.
  TOOLTIP_KEEP_HINT: |
    Když zaškrtnete toto pole, budete mít k dispozici všechny tipy
    ze všech zpráv o hrách, které jste ve svých minulým hrách vytvořili.
  TOOLTIP_CONCURRENT_PAY_TO: >
    Protože %s nesplnilo očekávání (%s), bude vám udělena pokuta ve výši %s$.
    Protože máte jen %s$, bude lepší, když si v zájmu nezbankrotování vezmete půjčku .
  TOOLTIP_ROYALTY_GET: |
    Tohle je procento, které z prodejů hry získáte.
  TOOLTIP_ROYALTY_GIVE: |
    Tohle je procento, které z prodejů zaplatíte.
  TOOLTIP_SERVER_BURNING: |
    Mějte na paměti, že servery tolik hráčů neunesou.

    Zákazníci, kteří si hru koupili, se počítají jako prodeje. Své hry ale okamžitě vrací, protože se jim nedaří přihlásit.
    Finanční ztráty jsou významné.

    Je načase navýšit kapacitu svých serverů.
  TOOLTIP_FIRST_CUSTOM_CONSOLE: |
    Gratulujeme, začali jste pracovat na své první platformě!

    K úspěchu budete potřebovat velký katalog her. Posílání vývojářských sad
    konkurenci podpoří k tomu, aby na vaši platformu vydala nějakou hru.

    Stiskněte tlačítko k odeslání vývojařských sad.
  TOOLTIP_GAME_PRICE_TAG: |
    Placená hra / Free to play hra.

    Pro hru zdarma musíte buď vytvořit online
    hru s měsíčním předplatným, nebo aktivovat
    reklamní či mikrotransakční modul.
  TOOLTIP_TRADE_DELAY_BETWEEN_ORDER_EXECUTION: |
    Shromažďuje příkazy k nákupu a prodeji
    vydané v tomto časovém rámci.
  TOOLTIP_TRADE_CHART: |
    Graf je úplně základní. Každý sloupec může být buď modrý,
    nebo červený. Když je sloupec červený, znamená to, že cena
    akcií poklesla. Na druhou stranu, pokud je modrý, tak cena
    se navýšila. Výška sloupce ukazuje, jak moc je rozdíl mezi
    původní a současnou hodnotou akcií. Tenká čára, která přes
    něj prochází, naznačuje minimum a maximum.
  TOOLTIP_GAME_SIZE: |
    Velikost hry mění množství vyžadovaných 
    bodů a délku a náklady vývoje.

    Je obtížnější získat hodnocení nad 90 s malou hrou než s velkou.
  TOOLTIP_THEME_TREND: |
    Popularita témat ovlivňuje prodeje.
  TOOLTIP_HAPPY_EMPLOYEE: |
    Váš zaměstnanec je spokojen.
  TOOLTIP_EMPLOYEE_HAPPINESS: |
    Čím spokojenější zaměstnanec je, tím méně bude chodit na dovolené.
    Čím nespokojenější zaměstnanec je, tím více bude chodit na dovolené.
  TOOLTIP_EMPLOYEE_PRODUCTIVITY: |
    Čím vyšší je produktivita zaměstnanců, tím více bodů vyprodukují.
  TOOLTIP_GAME_PRICE: |
    Čím vyšší je cena hry, tím vyšší je profit z ní.
    Nízké ceny ale pomáhají získat si fanoušky.
  TOOLTIP_TOO_HARD: |
    Tato úroveň obtížnosti je těžká.
    Nejdříve je lepší mít hru dokončenou na obtížnost 1 nebo 2.

    Příliš vysoká obtížnost může vést k tomu, že si hru neužijete nebo budete mít pocit, že je něco nespravedlivé nebo nevyvážené.
  TOOLTIP_REQUIRED_POINTS: |
    Množství vyžadovaných bodů pro dobrou hru.

    Čím větší hra je, tím více bodů bude potřeba vyprodukovat.
    V úvahu jsou také brány podobné hry z posledních 4 let.
  TOOLTIP_NO_MONEY: |
    Je načase být trochu rozumnější.

    Jinými slovy - budete muset snížit své náklady, aby vás nepotkal bankrot.
    Je potřeba udělat něco hned.

    Vaší nejlepší sázkou bude vzít si co největší půjčku s co nejdelším obdobím splátky.
