  LABEL_ADOPT_CAT_DESCRIPTION: |
    Lo staff dello studio di %s hanno trovato un gatto randagio nascosto dietro della spazzatura.
    Il gatto è molto affettuoso e lo staff gli ha già dato un nome. Che cosa facciamo?
  LABEL_ADOPT_CAT_TITLE: Gatto randagio
  LABEL_UNLOCK_MYSTERY_LIKE_DESCRIPTION: |
    Blue Studio, una coppia di fratelli, ha appena rilasciato un nuovo gioco.
    È rivoluzionario, è emerso un nuovo genere videoludico: il Mystery-like.
  LABEL_UNLOCK_MYSTERY_LIKE_TITLE: È stato inventato il genere Mystery-like
  LABEL_UNLOCK_HTA_LIKE_DESCRIPTION: |
    DustStar ha appena rilasciato un nuovo gioco che ha rivoluzionato l'industria videoludica.
    Ha creato il genere HTA.
  LABEL_UNLOCK_HTA_LIKE_TITLE: È stato inventato il genere HTA-like
  LABEL_UNLOCK_CROOK_LIKE_TYPE_DESCRIPTION: |
    Tre ragazzi in un garage hanno creato un nuovo gioco.
    È così famoso da aver creato un nuovo genere, il Crook.
  LABEL_UNLOCK_CROOK_LIKE_TYPE_TITLE: È stato inventato il genere Crook-like
  LABEL_UNLOCK_MOBA_LIKE_DESCRIPTION: |
    Tre designer americani hanno creato una mod per un gioco famoso.
    È nato il genere Moba.
  LABEL_UNLOCK_MOBA_LIKE_TITLE: È stato inventato il genere Moba-like
  LABEL_BROKEN_COFFEEMAKER_TITLE: Macchina del caffè rotta
  LABEL_BROKEN_COFFEEMAKER_DESCRIPTION: |
    Gli impiegati dello studio %s hanno sviluppato una dipendenza da caffè.
    Ma la macchina del caffè ha servita la sua ultima tazzina... Che cosa vuoi fare?
  LABEL_RABBIT_INVASION_DESCRIPTION: |
    Conigli, conigli ovunque. Stanno facendo rumore... stanno saltellando ovunque.
    Ma nessuno li nota, e tutti continuano a lavorare...
  LABEL_RABBIT_INVASION_TITLE: Invasione di conigli
  LABEL_TARGETTED_AUDIENCE_FEATURE: |
    Gli esperti hanno scoperto che i giochi possono essere indirizzati verso un pubblico specifico.
    Hanno pubblicato un articolo su 3 diversi tipi di pubblico: Giovani, Tutti e Adulti.
  LABEL_VIRUS_UNLEASHED_DESCRIPTION: |
    Un nuovo virus si sta diffondendo. Infetta solo le compagnia di videogiochi.
    Sembra strano, ma rallenta i cursori e riavvia i computer in modo casuale.
    Questo avrà certamente un impatto sulla produttività dei tuoi dipendenti.
    Soltanto %s è sotto attacco
  LABEL_VIRUS_UNLEASHED_TITLE: Nuovo virus in circolazione
  LABEL_VLOGGER_PUBLISH_A_VIDEO_ABOUT_YOUR_GAME_DESCRIPTION: |
    Un vlogger famoso per le sue recensioni di giochi ha appena pubblicato un video.
    E questa volta ha recensito uno dei tuoi giochi %s. Questo avrà sicuramente un impatto sulle vendite.
  LABEL_VLOGGER_PUBLISH_A_VIDEO_ABOUT_YOUR_GAME_TITLE: Pubblicità gratuita
  LABEL_LOAN_TITLE: Prestito disperato*
