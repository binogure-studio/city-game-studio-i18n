  LABEL_PRIORITIZE_FANBASE_GROW: Fanbase groei eerst
  LABEL_BONUS_PROFIT_SHARE: Winstdeling
  TOOLTIP_BONUS_PROFIT_SHARE: |
    De studio-directeur ontvangt een vast percentage van de winst die wordt gegenereerd door de spellen die hij heeft geproduceerd.
    Deze bonus garandeert een stabiele beloning en motiveert hem om door te gaan met het produceren van hoogwaardige games en optimale prestaties te leveren.
  LABEL_PUBLISH_ALL_GAMES: Alle games publiceren
  TOOLTIP_PUBLISH_ALL_GAMES: |
    Je kunt ervoor kiezen om alle games die door de studiodirecteur zijn gemaakt te publiceren.
    Of je kunt alleen games van een bepaalde kwaliteit publiceren.
    Andere games worden automatisch weggegooid.
  LABEL_STUDIO_DIRECTOR_REVIEW: Bekijk persrecensies van games van directeuren
  LABEL_STUDIO_DIRECTOR: Studio Directeur
  LABEL_STUDIO_DIRECTOR_CUT: Winstdeling van de studio-directeuren
  TOOLTIP_STUDIO_DIRECTOR: |
    Een studio-directeur kan games ontwikkelen en zelfstandig updaten.
    Wijs hem zoveel studio's toe als je wilt, zodat hij games kan maken en updates kan beheren.
    De studio-directeur maakt gebruik van alle werknemers in die studio's: ontwikkelaars,
    producenten, netwerkbeheerders, accountants en marketingmanagers.
  LABEL_AUTO_PAUSE: Automatische pauze bij publiceren
  TOOLTIP_AUTO_PAUSE_GAME: |
    Het spel wordt automatisch gepauzeerd wanneer je een videogame publiceert.
  LABEL_COMPETITION_FANBASE_ACQUISITION: >
    Fans gewonnen door de overname van de concurrent
  LABEL_ACQUIRE_COMPANY_DESCRIPTION: |
    Je staat op het punt een concurrent over te nemen.

    Deze overname zal de fanbase van je bedrijf vergroten.
    Je kunt ook kiezen of je hun werknemers, studio's en games wilt overnemen.
    Of dat je van ze af wilt.
  LABEL_GET_ALL_STUDIO: Alle studio's overnemen
  LABEL_HIRE_ALL: Al het personeel overnemen
  LABEL_GET_ALL_GAME: Alle games overnemen
  LABEL_UPCOMING_GAME: Naar verlanglijstje vandaag!
  LABEL_BANKER_GOODBYE_MESSAGE: Bedankt voor uw tijd en overweging. We zullen verdergaan op basis van uw uiteindelijke beslissing. Als u verdere hulp nodig heeft, laat het ons dan weten.
  LABEL_BANKER_SELL_GAME_ENGINE_MESSAGE: Bent u er zeker van dat u de game-engine wilt verkopen die u in de afgelopen maanden heeft ontwikkeld? Dit kan uw toekomstige projecten schaden.
  LABEL_BANKER_SELL_GAME_ENGINE_CONFIRM: Bevestiging. We hebben geen andere keuze. We moeten onze schulden onmiddellijk verminderen.
  LABEL_BANKER_SELL_GAME_ENGINE_CANCEL: Annulering. We moeten andere opties overwegen voordat we een dergelijke waardevolle asset verkopen.
  LABEL_BANKER_SELL_CUSTOM_PLATFORM_MESSAGE: Bent u er zeker van dat u de nieuw voltooide console wilt verkopen? Dit kan uw relaties met partners en klanten beïnvloeden.
  LABEL_BANKER_SELL_CUSTOM_PLATFORM_CONFIRM: Bevestiging. De situatie is kritiek en deze verkoop is noodzakelijk om onze schulden te verminderen.
  LABEL_BANKER_SELL_CUSTOM_PLATFORM_CANCEL: Annulering. De console vertegenwoordigt de toekomst van ons bedrijf. We moeten andere oplossingen verkennen voordat we deze verkoop overwegen.
  LABEL_BANKER_SELL_STUDIO_MESSAGE: Bent u er zeker van dat u een volledige studio met alle medewerkers wilt verkopen? Dit zou aanzienlijke gevolgen hebben voor uw team en productie.
  LABEL_BANKER_SELL_STUDIO_CONFIRM: Bevestiging. Ondanks de moeilijke gevolgen is deze optie de snelste manier om onze schulden te verlagen.
  LABEL_BANKER_SELL_STUDIO_CANCEL: Annulering. Het verlies van het team zou catastrofaal zijn. We moeten andere alternatieven proberen voordat we deze beslissing overwegen.
  LABEL_BANKER_GO_BANKRUPT_MESSAGE: Bent u er zeker van dat u onmiddellijk faillissement wilt aanvragen? Dit zal al uw activiteiten beëindigen en langdurige effecten hebben op uw krediet.
  LABEL_BANKER_GO_BANKRUPT_CONFIRM: Bevestiging. We hebben alle andere opties uitgeput en faillissement lijkt de enige overgebleven weg.
  LABEL_BANKER_GO_BANKRUPT_CANCEL: Annulering. Ik wil liever alle andere mogelijke opties verkennen voordat ik zo'n drastische beslissing neem.
  LABEL_BANKER_SELL_GAME_ENGINE: Verkoop de game-engine die in de afgelopen maanden is ontwikkeld.
  LABEL_BANKER_SELL_CUSTOM_PLATFORM: Verkoop de nieuw voltooide console.
  LABEL_BANKER_SELL_STUDIO: Verkoop een complete studio met al zijn medewerkers.
  LABEL_BANKER_GO_BANKRUPT: Verklaar onmiddellijk faillissement.
  LABEL_BANKER_WELCOME: |
    Geachte heer [b]%s[/b],

    Na onze recente financiële beoordeling is het noodzakelijk om drastische maatregelen te nemen om de kritieke situatie van uw bedrijf, momenteel met [b]%s[/b] in de schulden, aan te pakken.
    U staat voor verschillende moeilijke maar noodzakelijke keuzes:
  LABEL_BANKER_WELCOME_END: |
    Het is cruciaal dat u zonder uitstel een beslissing neemt om uw financiën te stabiliseren.
  LABEL_SHOW_GAME_PERCENTAGE: Percentages weergeven bij het maken van een game
  LABEL_BIGGER_FONT: Groter lettertype
  LABEL_OPTIMIZE_HAPPINESS: Geluk optimaliseren
  TOOLTIP_OPTIMIZE_HAPPINESS: |
    Houdt het geluk in de studio zo dicht mogelijk bij 100%.

    Als je deze optie uitschakelt, kun je meer bureaus in de
    studio hebben ten koste van het geluk.
  LABEL_REWORK_LEGACY_CODE: |
    Herschrijf de game-engine.
    Het herschrijven van de game engine neemt de straf voor legacy code weg, hoewel het wel iets meer kost dan een gloednieuwe game engine.
  TOOLTIP_TWITCH_BUTTON: |
    Start een poll op twitch.

    Kijkers kunnen namen voorstellen via chat.
