    [b]%s[/b] оправдывает наши ожидания, и, честно говоря, большое вам спасибо!

    Игрок в подвале
  LABEL_EVENT_GAME_SEQUEL_GET_HAPPY_TITLE: НЕВЕРОЯТНО!!!
