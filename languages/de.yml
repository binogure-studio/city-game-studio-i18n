  TOOLTIP_GAME_CREATION_BALANCING: |
    Zeigt die Arbeitslast an, die auf Ihre Mitarbeiter verteilt ist.
    Eine zu hohe oder zu niedrige Arbeitsbelastung wirkt sich auf die
