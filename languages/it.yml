  LABEL_BANKER_SELL_GAME_ENGINE_CANCEL: Annulla. Dobbiamo considerare altre opzioni prima di vendere un bene così prezioso.
  LABEL_BANKER_SELL_CUSTOM_PLATFORM_MESSAGE: Siete sicuri di voler vendere la console appena completata? Questo potrebbe influire sui vostri rapporti con partner e clienti.
