  LABEL_VIDEO_GAME_KRACH_1983_DESCRIPTION: |
    Wataggi は1982年の第4四半期から1983年の初めにかけて、コンソール市場での業績が低下している旨を発表しました
    数百台のゲーム機に2500本程度のカセット販売だけでは、ゲーム市場のリーダーである同社としては全く話になりません。
