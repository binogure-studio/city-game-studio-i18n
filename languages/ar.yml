  LOADING_SCREEN_TIP_7: >
    تحتاج إلى خوادم لاستضافة ألعاب عبر الإنترنت ، فهي أرخص ، ولكن يتعين على
    اللاعبين الدفع شهريًا لمواصلة لعبها
  LOADING_SCREEN_TIP_8: |
