  LABEL_SAVEGAME_ALREADY_EXISTS: |
    Uložená hra "%s" již existuje.

    Chcete ji přepsat?
  LABEL_COPY_PROTECTION: Ochrana proti kopírování
  TOOLTIP_COPY_PROTECTION: |
    Přidání ochrany proti kopírování pomáhá zajistit určitou kvalitu her vydaných na vaší konzoli.
    Aby mohly společnosti vydávat hry na vaší konzoli,
    potřebují přístup k oficiálnímu devkitu.

    Pokud vydáte konzoli na konci 70. nebo na začátku 80. let,
    přidání ochrany proti kopírování vám pomůže vyhnout se krachu z roku 1983.
  TOOLTIP_GOTY_PUBLICATION: |
    Bez ohledu na velikost původní hry je edice Hra roku vždy normální velikosti.
    To proto, že edice Hra roku bere základní hru a přidává drobné změny,
    které jsou převážně kosmetické.
