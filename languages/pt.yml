    É quando mostramos os nossos jogos em convenções que geramos o bónus da publicidade.
  TOOLTIP_CUSTOM_PLATFORM_RELEASE: |
    Parabéns, acabaste de desenvolver a tua consola!

    Antes de a publicar, é importante criar um bom catálogo de jogos.
    Para o efeito, considere a possibilidade de assinar contratos exclusivos com os seus concorrentes.
    Em alternativa, lança tu próprio uma série de pequenos jogos.
    Claro que existe sempre a opção de atuar como editor,
    contratando pequenos estúdios independentes para criarem jogos para si.

    Em suma, é melhor ter pelo menos 15 jogos antes de publicar a sua primeira consola.
  TOOLTIP_UNIVERSITY_TRAINING: |
    As universidades permitem-lhe formar os seus empregados para além das suas capacidades normais.
    No entanto, formar os seus empregados para além das suas capacidades normais irá aumentar significativamente o seu salário.
  TOOLTIP_GAME_GENRE_MAX_2_GENRES: |
    Máximo de 2 géneros por jogo.

    Alguns géneros de jogo são já combinações de géneros,
    pelo que não é possível combiná-los com outros géneros de jogo.
  TOOLTIP_GAME_GENRE_LOCKED: |
    Este género está bloqueado por agora.
  TOOLTIP_GAME_TYPE_SELECT_ONE: |
    É necessário seleccionar pelo menos um género de jogo para criar um jogo.
  TOOLTIP_RANDOM_SLIDER: |
    Na criação de jogos, os valores esperados das bitolas nas fases de desenvolvimento, desenho e polimento tornam-se aleatórios.
  TOOLTIP_REQUIRE_GAME: |
    Deve possuir o %s para desbloquear este item.
  TOOLTIP_RELATIONSHIP: |
    Com uma boa relação, pode obter melhores ofertas.
    Por outro lado, uma relação pobre leva a negociações mais duras.

    As relações melhoram quando se publicam jogos na sua consola.
    Ou quando aceita contratos exclusivos, ou quando compra uma licença.

    As relações pioram quando se recusa um contrato exclusivo,
    ou quando se inicia uma discussão sem comprar uma licença.
  TOOLTIP_EMPLOYEE_BETTER_STUDIO_FURNISHING: |
    Adicionar máquinas de venda automática, plantas ou máquinas de café para melhorar o seu local de trabalho.
  TOOLTIP_EMPLOYEE_BORED_GENRE: |
    O seu empregado quer experimentar um novo género de jogo. O seu empregado não quer trabalhar em nenhum género de jogo como este:
  TOOLTIP_GAME_ENGINE_WHY: |
    Faça o seu próprio motor de jogo.

    Se criar um motor proprietário, pode vendê-lo com uma licença.
    Alternativamente, faça-o livre de royalties, e obtenha uma comunidade para melhorar o seu motor de jogo.
    Outra opção é mantê-lo em casa para que os concorrentes não obtenham uma vantagem.
  TOOLTIP_TRADE_PUBLISH_WHY: |
    Crie jogos para os seus concorrentes.

    Adquirirá rapidamente muitos novos fãs.
    Por outro lado, os seus concorrentes crescerão ainda mais rapidamente.
  TOOLTIP_PUBLISH_GAME_WHY: |
    Tornar-se uma editora de jogos.

    Isto é mais barato do que desenvolver um jogo sozinho, mas paga muito dinheiro.
    No entanto, não recebe nenhum adepto.
  TOOLTIP_REMAKE_MISSING_FEATURE_NO_ALTERNATIVE: |
    Esta característica não está disponível,
    embora estivesse no jogo original.
  TOOLTIP_REMAKE_MISSING_FEATURE_ALTERNATIVE: |
    Esta característica não está disponível,
    mas está disponível uma alternativa,
    recomenda-se a sua utilização.
  TOOLTIP_REMAKE_CAPACITIES_NOT_ENOUGH: |
    Este remake não tira partido das capacidades
    da consola.
  TOOLTIP_REMAKE_ENGINE_FEATURE_NOT_VALID: |
    Algumas funcionalidades não são suportadas,
    por favor seleccione outras.
  TOOLTIP_POSTMORTEM_ALREADY_DONE: |
    O relatório do jogo já foi feito.
  TOOLTIP_POSTMORTEM_AUTOMATICALLY: |
    Fazer automaticamente o relatório do jogo.
  TUTORIEL_CREATE_GAME: |
    Clique neste botão para abrir o painel de criação do jogo.
  TUTORIEL_GAME_ENGINE_TOO_EXPENSIVE: |
    Os custos envolvidos na actualização deste motor de jogo são mais elevados.
    De facto, o motor de jogo está a envelhecer, pelo que os custos de desenvolvimento podem disparar.

    Deve-se criar um novo, sem actualizar este, para não se enfrentar uma tal penalização.
    Ou pode reescrever o seu código antigo, o que é mais barato do que criar um novo motor.
  TUTORIEL_PLATFORM_MAKING_COSTS: |
    Note-se que os custos de fabrico da consola são mais elevados do que o seu preço.
    Se as vendas dispararem, a empresa poderá ir à falência.

    Por conseguinte, deve aumentar o preço da consola para não perder dinheiro.
  TUTORIEL_CREATE_GAME_OBSOLETE: |
    Outras editoras de jogos não estão a conseguir vender o seu jogo nesta consola.
    É provável que você também não consiga vender cópias suficientes do seu jogo nesta consola.

    Deverá escolher outra consola ou poderá ficar desapontado.
  TUTORIEL_CREATE_NORMAL_GAME: |
    Uma vez que não tem fãs suficientes para poder vender um jogo deste tamanho,
    vai ter de ter uma pontuação acima dos 90% para que venda bem.

    Pode querer tornar o jogo um pouco mais pequeno para vender melhor.
    Para aumentar o seu número de adeptos, poderá também querer aceitar ofertas para publicações de outras empresas.

  # Tooltips
  TOOLTIP_TIPS_CAPACITY: |
    Obtém mais dicas ao fazer contratos ou relatórios de jogo.
    Mais dicas significam um indicador azul mais preciso.
  TOOLTIP_CANCEL_EXCLUSIVE_GAME: |
    Assinou uma oferta exclusiva.
    Este jogo não pode ser portado para outra consola, e tem de permanecer nas prateleiras durante pelo menos um ano.
    Para além deste período, pode cancelá-lo.
  TOOLTIP_KEEP_HINT: |
    Quando marca esta caixa, mantém todo o conhecimento que recolheu com os relatórios dos seus jogos anteriores.
  TOOLTIP_CONCURRENT_PAY_TO: >
    Uma vez que o jogo %s não correspondeu às expectativas da %s, terá de pagar uma penalização de %s$.
    Uma vez que só tem %s$, é melhor contrair uma hipoteca para evitar a falência.
  TOOLTIP_ROYALTY_GET: |
    Esta é a percentagem que irá receber sobre as receitas geradas.
  TOOLTIP_ROYALTY_GIVE: |
    Esta é a percentagem que irá pagar sobre as receitas geradas.
  TOOLTIP_SERVER_BURNING: |
    É favor notar que os servidores não conseguem lidar com tantos jogadores.

    Os jogadores que compraram o jogo serão contados como vendas, mas serão imediatamente reembolsados porque não conseguem ligar-se.
    Isto é uma enorme perda de receitas.

    É tempo de aumentar a capacidade do servidor.
  TOOLTIP_FIRST_CUSTOM_CONSOLE: |
    Parabéns, começou a trabalhar na sua primeira consola.

    Para começar bem, precisa de um grande catálogo de jogos.
    O envio de devkits encoraja os seus concorrentes a criar
    jogos para a sua consola.

    Clique nesse botão para enviar devkits.
  TOOLTIP_GAME_PRICE_TAG: |
    Alternar entre um jogo pago e um livre para jogar.

    Para um jogo gratuito deve fazer um jogo online com
    uma assinatura mensal, ou activar os módulos de
    publicidade ou de microtransacção.
  TOOLTIP_TRADE_DELAY_BETWEEN_ORDER_EXECUTION: |
    Reúne ordens de compra e venda emitidas
    durante este período de tempo.
  TOOLTIP_TRADE_CHART: |
    A operação é básica, cada vela pode ser vermelha ou azul,
    é vermelha quando o preço de uma acção caiu, por outro lado
    é azul se o preço tiver aumentado em comparação com o início
    da mesma vela. O rectângulo é o corpo da vela, representa a
    variação desde a abertura até ao fecho e uma linha fina que
    a atravessa indica o máximo e o mínimo. 
  TOOLTIP_GAME_SIZE: |
    O tamanho do jogo tem impacto no número de pontos necessários,
    no tempo de desenvolvimento do jogo e nos custos de produção.

    É mais difícil obter uma pontuação superior a 90 com um jogo pequeno do que com um jogo grande.
  TOOLTIP_THEME_TREND: |
    A tendência dos temas afecta as vendas.
  TOOLTIP_HAPPY_EMPLOYEE: |
    O seu empregado está feliz
  TOOLTIP_EMPLOYEE_HAPPINESS: |
    Quanto mais feliz for um empregado, menos frequência terá de ir de férias.
    Quanto mais infeliz for um empregado, mais frequentemente ele irá de férias.
  TOOLTIP_EMPLOYEE_PRODUCTIVITY: |
    Quanto maior for a produtividade dos empregados, mais pontos eles irão produzir.
  TOOLTIP_GAME_PRICE: |
    Quanto mais alto for o preço de um jogo, maior será o lucro.
    Mas baixar o preço de um jogo ajuda a ganhar mais adeptos.
  TOOLTIP_TOO_HARD: |
    Este nível de dificuldade é um desafio.
    É melhor ter completado o jogo em dificuldade 1 ou 2 antes de o fazer.

    Tentar um modo demasiado difícil pode resultar em não desfrutar do jogo, ou sentir que algo é injusto ou desequilibrado.
  TOOLTIP_REQUIRED_POINTS: |
    Número de pontos necessários para fazer um bom jogo.

    Quanto maior o tamanho do jogo, maior será o número de pontos necessários.
    Utiliza também jogos semelhantes feitos nos últimos 4 anos.
  TOOLTIP_NO_MONEY: |
    Chegou o momento de ser mais razoável.

    Por outras palavras, é preciso cortar nas despesas para continuar a sobreviver.
    Neste momento, a empresa precisa de ser socorrida.

    A sua melhor aposta é contrair uma hipoteca que seja tão substancial e de tão longo prazo quanto possível.
  TOOLTIP_GAME_UPDATE_BUTTON: >
    Clique aqui para actualizar os seus jogos, criar DLC ou ver detalhes financeiros
  TOOLTIP_GAMECREATION_HELP: >
    Faz uma lista dos jogos do mesmo género que criou. Útil para afinar as bitolas.
  TOOLTIP_GAMEENGINE_CREATE: >
    Escolha quais as características que pretende colocar no seu motor de jogo
  TOOLTIP_TIRED_GAME_GENRE: >
    Os seus empregados estão ansiosos por experimentar novos géneros de jogo,
    estão a ficar cansados de fazer os mesmos géneros de jogo: 
  TOOLTIP_MARKETSEARCH_SELECT_PLATFORM_OR_THEME: |
