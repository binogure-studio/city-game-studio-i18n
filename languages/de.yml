  LABEL_TRADE_GAME_CANCELED_DESCRIPTION: |
    An [b]%s[/b] (%s),

    Wir sind sehr enttäuscht, dass Sie die Entwicklung von [b]%s[/b] eingestellt haben.
    Gemäß dem ordnungsgemäß unterzeichneten Vertrag, Seite 453, Absatz 72d, Absatz W, rosa Blatt, müssen Sie also eine Strafe von [b]%s$[/b] zahlen.

