  # Tutoriel labels
  TOOLTIP_BONUS_HYPE: |
    Het is wanneer je je spellen laat zien op conventies dat je de bonushype genereert.
  TOOLTIP_CUSTOM_PLATFORM_RELEASE: |
    Gefeliciteerd, je hebt net je console ontwikkeld!

    Voordat je de console publiceert, is het belangrijk om een behoorlijke catalogus met games op te bouwen.
    Overweeg hiervoor exclusieve contracten te sluiten met je concurrenten.
    Je kunt ook zelf een aantal kleine games uitbrengen.
    Je kunt natuurlijk ook als uitgever optreden en kleine onafhankelijke studio's inhuren om spellen voor je te maken.

    Al met al is het het beste om ten minste 15 spellen te hebben voordat je je eerste console uitbrengt.
  TOOLTIP_UNIVERSITY_TRAINING: |
    Universiteiten stellen u in staat uw werknemers verder op te leiden dan hun normale capaciteiten.
    Door uw werknemers verder op te leiden dan hun normale capaciteiten, zal hun salaris echter aanzienlijk stijgen.
  TOOLTIP_GAME_GENRE_MAX_2_GENRES: |
    Maximaal 2 genres per spel.

    Sommige spelgenres zijn al combinaties van genres,
    en daarom kun je ze niet combineren met andere spelgenres.
  TOOLTIP_GAME_GENRE_LOCKED: |
    Dit genre is voorlopig vergrendeld.
  TOOLTIP_GAME_TYPE_SELECT_ONE: |
    Je moet minstens één spelgenre selecteren om een spel te maken.
  TOOLTIP_RANDOM_SLIDER: |
    Bij het maken van spellen worden de verwachte waarden van de meters in de ontwikkelings-, ontwerp- en polijstfasen willekeurig.
  TOOLTIP_REQUIRE_GAME: |
    U moet %s bezitten om dit item vrij te spelen.
  TOOLTIP_RELATIONSHIP: |
    Met een goede relatie kunt u betere aanbiedingen krijgen.
    Aan de andere kant leidt een slechte relatie tot hardere onderhandelingen.

    Relaties worden beter wanneer je spellen uitgeeft op hun console.
    Of wanneer je exclusieve contracten accepteert, of een licentie koopt.

    Relaties worden slechter wanneer je een exclusief contract weigert,
    of wanneer je een discussie start zonder een licentie te kopen.
  TOOLTIP_EMPLOYEE_BETTER_STUDIO_FURNISHING: |
    Voeg automaten, planten of koffiemachines toe om zijn werkplek te verbeteren.
  TOOLTIP_EMPLOYEE_BORED_GENRE: |
    Uw werknemer wil een nieuw spelgenre uitproberen. Uw werknemer wil niet werken aan een game genre zoals:
  TOOLTIP_GAME_ENGINE_WHY: |
    Maak je eigen game engine.

    Als je een eigen engine maakt, kun je die verkopen met een licentie.
    Je kunt het ook royalty-vrij maken, en een gemeenschap vragen om je game engine te verbeteren.
    Een andere optie is om het intern te houden zodat concurrenten geen voordeel krijgen.
  TOOLTIP_TRADE_PUBLISH_WHY: |
    Maak spelletjes voor je concurrenten.

    Je zult snel veel nieuwe fans krijgen.
    Aan de andere kant zullen uw concurrenten nog sneller groeien.
  TOOLTIP_PUBLISH_GAME_WHY: |
    Word uitgever van een spel.

    Dit is goedkoper dan zelf een spel ontwikkelen, maar het levert veel geld op.
    Toch krijg je geen fans.
  TOOLTIP_REMAKE_MISSING_FEATURE_NO_ALTERNATIVE: |
    Deze functie is niet beschikbaar,
    hoewel het in het originele spel was.
  TOOLTIP_REMAKE_MISSING_FEATURE_ALTERNATIVE: |
    Deze functie is niet beschikbaar,
    maar een alternatief is beschikbaar,
    het is aanbevolen om het te gebruiken.
  TOOLTIP_REMAKE_CAPACITIES_NOT_ENOUGH: |
    Deze remake maakt geen gebruik van de
    mogelijkheden van de console.
  TOOLTIP_REMAKE_ENGINE_FEATURE_NOT_VALID: |
    Sommige functies worden niet ondersteund,
    kies andere.
  TOOLTIP_POSTMORTEM_ALREADY_DONE: |
    Het wedstrijdverslag is al gemaakt.
  TOOLTIP_POSTMORTEM_AUTOMATICALLY: |
    Maak automatisch het wedstrijdverslag.
  TUTORIEL_CREATE_GAME: |
    Klik op deze knop om het paneel voor het maken van spellen te openen.
  TUTORIEL_GAME_ENGINE_TOO_EXPENSIVE: |
    De kosten voor het upgraden van deze game engine zijn hoger.
    In feite is de game engine aan het verouderen, dus de ontwikkelingskosten kunnen de pan uit rijzen.

    Je zou een nieuwe moeten maken, zonder deze te updaten, zodat je niet met zo'n boete wordt geconfronteerd.
    Of je kunt de oude code herschrijven, wat goedkoper is dan een nieuwe engine maken.
  TUTORIEL_PLATFORM_MAKING_COSTS: |
    Merk op dat de fabricagekosten van de console hoger zijn dan de prijs.
    Als de verkoop zo sterk stijgt, kan het bedrijf failliet gaan.

    Daarom moet je de prijs van de console verhogen om geen geld te verliezen.
  TUTORIEL_CREATE_GAME_OBSOLETE: |
    Andere uitgevers van spellen slagen er niet in hun spel op deze console te verkopen.
    Het is waarschijnlijk dat ook u er niet in zult slagen voldoende exemplaren van uw spel op deze console te verkopen.

    U kunt beter een andere console kiezen, anders zult u misschien teleurgesteld worden.
  TUTORIEL_CREATE_NORMAL_GAME: |
    Aangezien je niet genoeg fans hebt om een spel van deze grootte te verkopen,
    moet je een score van meer dan 90% hebben om het goed te laten verkopen.

    Misschien wil je het spel een beetje kleiner maken om beter te verkopen.
    Om je aantal fans te laten groeien, kun je misschien ook aanbiedingen voor publicaties van andere bedrijven aannemen.

  # Tooltips
  TOOLTIP_TIPS_CAPACITY: |
    Je krijgt meer hints door contracten of wedstrijdverslagen te maken.
    Meer hints betekent een nauwkeurigere blauwe meter.
  TOOLTIP_CANCEL_EXCLUSIVE_GAME: |
    Je hebt een exclusieve aanbieding getekend.
    Dit spel kan niet naar een andere console worden geport, en het moet ten minste één jaar in de schappen blijven liggen.
    Na deze periode mag je het annuleren.
  TOOLTIP_KEEP_HINT: |
    Als u dit vakje aanvinkt, behoudt u alle kennis die u met de spelverslagen van uw vorige wedstrijden hebt verzameld.
  TOOLTIP_CONCURRENT_PAY_TO: >
    Omdat het spel %s niet aan de verwachtingen van %s voldeed, moet je een boete van %s$ betalen.
    Aangezien je maar %s$ hebt, kan je beter een hypotheek nemen om een faillissement te vermijden.
  TOOLTIP_ROYALTY_GET: |
    Dit is het percentage dat u ontvangt over de gegenereerde inkomsten.
  TOOLTIP_ROYALTY_GIVE: |
    Dit is het percentage dat u zult betalen over de gegenereerde inkomsten.
  TOOLTIP_SERVER_BURNING: |
    Let op: de servers kunnen zoveel spelers niet aan.

    Spelers die het spel gekocht hebben zullen geteld worden als verkopen, maar zij zullen onmiddellijk terugbetaald worden omdat zij niet kunnen verbinden.
    Dit is een enorm verlies van inkomsten.

    Het is tijd om de server capaciteit te verhogen.
  TOOLTIP_FIRST_CUSTOM_CONSOLE: |
    Gefeliciteerd, je bent begonnen aan je eerste console.

    Om een goede start te maken, heb je een grote catalogus van games nodig.
    Het rondsturen van devkits moedigt je concurrenten aan om games voor
    je console te maken.

    Klik op die knop om devkits te versturen.
  TOOLTIP_GAME_PRICE_TAG: |
    Schakel tussen een betaald en een vrij te spelen spel.

    Voor een gratis spel moet je ofwel een online spel
    maken met een maandelijks abonnement, of de reclame
    of microtransactie modules activeren.
  TOOLTIP_TRADE_DELAY_BETWEEN_ORDER_EXECUTION: |
    Verzamelt koop- en verkooporders die gedurende
    dit tijdsbestek zijn uitgegeven.
  TOOLTIP_TRADE_CHART: |
    De werking is eenvoudig, elke kaars kan rood of blauw zijn,
    rood als de koers van een aandeel is gedaald, blauw als de
    koers is gestegen ten opzichte van het begin van dezelfde
    kaars. De rechthoek is het lichaam van de kaars, het
    vertegenwoordigt de variatie van de opening tot de sluiting
    en een dunne lijn die het kruist geeft het maximum en
    minimum aan. 
  TOOLTIP_GAME_SIZE: |
    De grootte van het spel heeft gevolgen voor het aantal vereiste punten,
    de tijd die nodig is om het spel te ontwikkelen en de productiekosten.

    Het is moeilijker om een score van meer dan 90 te halen met een klein spel dan met een groot spel.
  TOOLTIP_THEME_TREND: |
    De trend van de thema's beïnvloedt de verkoop.
  TOOLTIP_HAPPY_EMPLOYEE: |
    Uw werknemer is gelukkig
  TOOLTIP_EMPLOYEE_HAPPINESS: |
    Hoe gelukkiger een werknemer is, hoe minder vaak hij op vakantie zal gaan.
    Hoe ongelukkiger een werknemer is, hoe vaker hij op vakantie zal gaan.
  TOOLTIP_EMPLOYEE_PRODUCTIVITY: |
    Hoe hoger de productiviteit van werknemers, hoe meer punten zij zullen produceren.
  TOOLTIP_GAME_PRICE: |
    Hoe hoger de prijs van een spel, hoe hoger de winst.
    Maar het verlagen van de prijs van een spel helpt om meer fans te krijgen.
  TOOLTIP_TOO_HARD: |
    Deze moeilijkheidsgraad is uitdagend.
    Het is beter om het spel eerst in moeilijkheidsgraad 1 of 2 uit te spelen.

    Als je een spelstand probeert die te moeilijk is, kun je het spel niet leuk vinden, of het gevoel krijgen dat iets oneerlijk of onevenwichtig is.
  TOOLTIP_REQUIRED_POINTS: |
    Aantal punten dat nodig is om een goed spel te maken.

    Hoe groter de spelgrootte, hoe groter het aantal vereiste punten.
    Het gebruikt ook gelijkaardige spellen gemaakt in de laatste 4 jaar.
  TOOLTIP_NO_MONEY: |
    Het is tijd om redelijker te worden.

    Met andere woorden, je moet bezuinigen op je uitgaven om te blijven overleven.
    Op dit moment moet het bedrijf gered worden.

    Je beste kans is om een hypotheek af te sluiten die zo substantieel en zo lang mogelijk is.
  TOOLTIP_GAME_UPDATE_BUTTON: >
    Klik hier om uw games bij te werken, DLC te creëren of financiële details te bekijken
  TOOLTIP_GAMECREATION_HELP: >
