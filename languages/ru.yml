  LABEL_TARGETTED_AUDIENCE_FEATURE: |
    Эксперты обнаружили, что игры могут ориентироваться на определенную
    аудиторию. Они опубликовали статью о трех разных аудиториях: дети ,все и
    взрослые
  LABEL_VIRUS_UNLEASHED_DESCRIPTION: |
    Появился новый вирус. Он ориентирован только на компании видеоигр. Это
    кажется странным, но он замедляет курсоры и случайным образом перезагружает
    компьютеры. Это, безусловно, повлияет на производительность ваших
    сотрудников. Нападает только на студию %s
  LABEL_VIRUS_UNLEASHED_TITLE: Появился вирус
  LABEL_VLOGGER_PUBLISH_A_VIDEO_ABOUT_YOUR_GAME_DESCRIPTION: |
    Влоггер, известный своими обзорами игр, только что опубликовал новое видео.
    И на этот раз он рассмотрел одну из ваших игр %s. Это, безусловно, повлияет
    на продажи.
  LABEL_VLOGGER_PUBLISH_A_VIDEO_ABOUT_YOUR_GAME_TITLE: Бесплатные объявления
  LABEL_LOAN_TITLE: Последний займ
  LABEL_LOAN_DESCRIPTION: |
    Вам нужны дополнительные деньги, мы можем вам помочь. Вы можете вернуть себе
    займ в %s. Наши процентные ставки составляют всего %s%%,и у вас есть
    %sнедель для погашения. Это как вся жизнь для такой компании, как ваша. Мы
    вашпоследний вариант, позвольте себе искушаться.
  LABEL_BURNING_SERVER_DESCRIPTION: |
    Пахнет ли он огнем ?! Да, ваши серверы достигли максимальной емкости. Пришло время покупать новые серверы или закрывать онлайн-игру!    
  LABEL_BURNING_SERVER_TITLE: Серверы горят    
