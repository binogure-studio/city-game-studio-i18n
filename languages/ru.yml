  LABEL_WORLDMAP_DESCRIPTION_0: >
    Посетите город, посмотрите на конкурс и узнайте, где находится ваша студия.
  LABEL_MARKETING_CAMPAIGN_MAGAZINE_DESCRIPTION_0: >
    Позволяет организовать маркетинговую кампанию через многие игровые журналы.
    Это повысит наглядность ваших игр.
  LABEL_MARKETING_CAMPAIGN_MAGAZINE_DESCRIPTION_1: >
    Позволяет арендовать рекламные щиты для размещения плакатов с вашими играми,
    которые продаются в настоящее время.
  LABEL_MARKETING_CAMPAIGN_MAGAZINE_DESCRIPTION_2: >
