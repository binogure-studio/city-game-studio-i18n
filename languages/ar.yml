  LABEL_VIDEO_GAME_KRACH_1983_DESCRIPTION: |
    بعد النتائج الضعيفة التي سجلت في الربع الأخير من عام 1982 وبداية عام 1983 ، أعلنت WATAGGI عن انخفاض النتائج في سوق وحدة التحكم. زعيم لعبة الفيديو بعيد عن تحقيق أهدافه من خلال بيع بضع مئات من وحدات التحكم وبالكاد حوالي 2500 شريط. كما أن التقرير الصحي سلبي إلى حد كبير لأجهزة الكمبيوتر المنزلية ، مما يؤكد الشكوك التي تميز هذا السوق اليوم.

    يتوقع اللاعبون الكبار في لعبة الفيديو أشهرًا صعبة ولا يوجد شيء اليوم ليقول أن الأمور ستتحسن.
  LABEL_VIDEO_GAME_KRACH_1983_TITLE: |
    السوق ينهار
  LABEL_VIDEO_GAME_PREKRACH_1983_DESCRIPTION: |
    في منتصف الصيف ، أعلنت WATAGGI ، الشركة الرائدة في السوق في ألعاب الفيديو ، عن خسائر قدرها 356 مليون دولار. كان PLASTICSSS في مشكلة خطيرة للغاية وانسحب من السوق. هناك شائعة: سوق ألعاب الفيديو ينهار لإفساح المجال أمام الحواسيب الصغيرة.

    في الواقع ، فإن خسائر WATAGGI و PLASTICSSS ، التي تم ترحيلها من خلال انخفاض الأسهم في بورصة نيويورك ، خلقت حركة ذعر غير مبررة. مع مبيعات سنوية تبلغ 2 مليار دولار في الولايات المتحدة ، تظل ألعاب الفيديو صناعة قوية. لكن النمو المذهل في العامين الماضيين استقر إلى حد ما. يتحرك السوق نحو النهاية العالية ، حيث تتنافس وحدة التحكم RobertoVision من الصناعات Roberto مع الحواسيب الصغيرة المنزلية - ونحو النهاية المنخفضة ، للأجهزة ذات القيمة المرضية مقابل المال.
  LABEL_VIDEO_GAME_PREKRACH_1983_TITLE: |
    السوق يستقر
