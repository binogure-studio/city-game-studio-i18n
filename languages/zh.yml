  TOOLTIP_STAFF_SCHEDULE_AUTO: |
    自动分配员工。

    设计师将被分配到设计任务，开发者分配到开发任务，
    测试人员分配到品质提升任务。

    同时尝试平衡各个工作室。
  TOOLTIP_STAFF_SCHEDULE_RESET: |
    重置员工分配。
  TOOLTIP_STAFF_SCHEDULE_CANNOT_AUTO_TOO_SMALL: |
    无法在员工数少于5人的工作室中自动分配员工。
  TOOLTIP_STUDIO_AREA_TOO_SMALL: |
    工作室面积小于原始工作室。
    因此无法复制目标工作室的家具布局。
  TOOLTIP_STUDIODIRECTOR_DESCRIPTION: |
    您可以通过禁用自动设置来配置游戏创建的各个方面。

    默认情况下，工作室经理将做出最佳决策，而不考虑您的整体战略。
    他将优先考虑游戏质量，而非公司的财务健康。

    默认情况下，工作室经理不会宣布游戏或更新它们，但您可以要求他这么做。
    另一方面，他会自动生成游戏报告。

  TOOLTIP_STUDIODIRECTOR_ACTIVATION: |
    要激活工作室经理，请为他分配工作室。
    要禁用，请移除所有分配给他的工作室。

    当前正在开发的游戏和更新将被自动取消。

  LABEL_STUDIODIRECTOR_SPECIALIST_TO_USE: >
    授权制片厂厂长使用专家。
    这意味着工作室总监总是尽量使用此处允许的专家中可用的专家。
    因此，如果允许制片厂厂长使用会计师，那么只要有会计师可用，制片厂厂长就会将他们分配到游戏中。
  LABEL_HIDE_STUDIO_NOT_AVAILABLE: 隐藏不可用的工作室
  LABEL_IF_POSSIBLE: "(如果可能的话)"
  LABEL_PREFER_MANUAL_SELECTION: 自己选择
  LABEL_PREFER_NEW_TYPE: 未掌握的游戏类型
  LABEL_PREFER_MASTERED_TYPE: 已掌握的游戏类型
  LABEL_PREFER_PRODUCER_TYPE: 制作人的游戏类型
  LABEL_PREFER_THE_MOST_FEATURES: 功能最多
  LABEL_PREFER_THE_CHEAPEST: 最便宜
  LABEL_PREFER_MOST_POWERFUL: 功能最强大
  LABEL_PREFER_HOME_MADE: 公司内部
  LABEL_PREFER_MARKET_SHARE: 市场份额最大
  LABEL_PREFER_SMALLEST_CATALOG_SIZE: 最小的游戏目录
  LABEL_PRIORITIZE_PROFIT: 利润第一
  LABEL_PRIORITIZE_FANBASE_GROW: 粉丝增长第一
  LABEL_BONUS_PROFIT_SHARE: 利润分成
  TOOLTIP_BONUS_PROFIT_SHARE: |
    工作室主管从他们制作的游戏中获得固定比例的利润。
    这个奖金保证了稳定的回报，激励他们在保持最佳表现的同时继续制作高质量的游戏。
  LABEL_PUBLISH_ALL_GAMES: 发布所有游戏
  TOOLTIP_PUBLISH_ALL_GAMES: |
    你可以选择发布工作室总监制作的所有游戏。
    或者你可以只发布特定质量的游戏。
    其他游戏将被自动丢弃。
  LABEL_STUDIO_DIRECTOR_REVIEW: 查看总监游戏的媒体评分
  LABEL_STUDIO_DIRECTOR: 工作室主管
  LABEL_STUDIO_DIRECTOR_CUT: 工作室导演的利润分成
  TOOLTIP_STUDIO_DIRECTOR: |
    工作室主管可以自主开发游戏并进行更新。
    您可以分配任意数量的工作室给他，以便他创建游戏并处理更新。
    工作室主管将使用这些工作室中的所有员工：开发人员、制片人、网络管理员、会计和市场经理。
  LABEL_AUTO_PAUSE: 发布时自动暂停
  TOOLTIP_AUTO_PAUSE_GAME: |
    当您发布视频游戏时，游戏将自动暂停。
  LABEL_COMPETITION_FANBASE_ACQUISITION: >
    通过收购竞争对手获得的粉丝
  LABEL_ACQUIRE_COMPANY_DESCRIPTION: |
    您即将收购竞争对手。

    这次收购将增加贵公司的粉丝群。
    您还可以选择是否收购他们的员工、工作室和游戏。
    或者您想摆脱他们。
  LABEL_GET_ALL_STUDIO: 收购所有工作室
  LABEL_HIRE_ALL: 收购所有员工
  LABEL_GET_ALL_GAME: 收购所有游戏
  LABEL_UPCOMING_GAME: 今天的愿望清单
  LABEL_BANKER_GOODBYE_MESSAGE: 感谢您的时间和考虑。我们将根据您的最终决定进行处理。如果您需要进一步的帮助，请随时告知我们。
  LABEL_BANKER_SELL_GAME_ENGINE_MESSAGE: 您确定要出售您在过去几个月开发的游戏引擎吗？这可能会对未来项目产生负面影响。
  LABEL_BANKER_SELL_GAME_ENGINE_CONFIRM: 确认。我们别无选择。我们需要立即减少债务。
  LABEL_BANKER_SELL_GAME_ENGINE_CANCEL: 取消。我们需要在出售如此有价值的资产之前考虑其他选项。
  LABEL_BANKER_SELL_CUSTOM_PLATFORM_MESSAGE: 您确定要出售刚刚完成的游戏主机吗？这可能会影响您与合作伙伴和客户的关系。
  LABEL_BANKER_SELL_CUSTOM_PLATFORM_CONFIRM: 确认。情况危急，这笔交易对减少债务是必要的。
  LABEL_BANKER_SELL_CUSTOM_PLATFORM_CANCEL: 取消。游戏主机代表了我们公司的未来。我们需要在考虑出售之前探索其他解决方案。
  LABEL_BANKER_SELL_STUDIO_MESSAGE: 您确定要出售整个工作室及所有员工吗？这将对您的团队和生产产生重大影响。
  LABEL_BANKER_SELL_STUDIO_CONFIRM: 确认。尽管后果很艰难，但这个选项是减轻债务的最快方法。
  LABEL_BANKER_SELL_STUDIO_CANCEL: 取消。失去团队将是灾难性的。我们需要在考虑这个决定之前尝试其他替代方案。
  LABEL_BANKER_GO_BANKRUPT_MESSAGE: 您确定要立即申请破产吗？这将结束您的所有业务，并对您的信用产生持久影响。
  LABEL_BANKER_GO_BANKRUPT_CONFIRM: 确认。我们已经用尽所有其他选项，破产似乎是唯一剩下的路径。
  LABEL_BANKER_GO_BANKRUPT_CANCEL: 取消。我更愿意在做出如此极端的决定之前，探索所有可能的其他选项。
  LABEL_BANKER_SELL_GAME_ENGINE: 出售过去几个月开发的游戏引擎。
  LABEL_BANKER_SELL_CUSTOM_PLATFORM: 出售新完成的游戏主机。
  LABEL_BANKER_SELL_STUDIO: 出售包含所有员工的整个工作室。
  LABEL_BANKER_GO_BANKRUPT: 立即申请破产。
  LABEL_BANKER_WELCOME: |
    尊敬的[b]%s[/b]先生，

    根据我们最近的财务审查，贵公司目前负债 [b]%s[/b]，需要采取严厉措施以应对这一危急情况。
    您面临以下几个艰难但必要的选择：
  LABEL_BANKER_WELCOME_END: |
    为稳定财务状况，您必须毫不拖延地做出决定。
  LABEL_SHOW_GAME_PERCENTAGE: 创建游戏时显示百分比
  LABEL_BIGGER_FONT: 字体更大
  LABEL_OPTIMIZE_HAPPINESS: 优化幸福感
  TOOLTIP_OPTIMIZE_HAPPINESS: |
    使工作室的幸福感尽可能接近 100%。

    停用此选项可让您在工作室中使用更多办公桌，但会牺牲幸福感。
  LABEL_REWORK_LEGACY_CODE: |
    重写游戏引擎。
    重写游戏引擎可以消除遗留代码的影响，但成本会比全新的游戏引擎高一些。
  TOOLTIP_TWITCH_BUTTON: |
    在 twitch 上发起投票。

    观众可以通过聊天推荐名字。
  LABEL_SECONDS: 秒
  LABEL_TWITCH_POLL_DURATION: 轮询持续时间
