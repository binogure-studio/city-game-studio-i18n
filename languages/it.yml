  TOOLTIP_BACKWARD_COMPATIBILITY: |
    Per realizzare una console retrocompatibile, è necessario aver già realizzato una console dello stesso tipo.
    In altre parole, se si realizza una console portatile e la si vuole rendere retrocompatibile,
    è necessaria una console portatile già realizzata.
    È retrocompatibile con l'ultima console dello stesso tipo che avete progettato.

    La retrocompatibilità rende più veloce e migliore il porting dei giochi dalla console precedente.
    D'altra parte, richiede molti punti di sviluppo per realizzare la console attuale.

    Non è possibile rendere una console retrocompatibile se prima non è stata rilasciata una console dello stesso genere.
  LABEL_EVENT_GAME_NEEDS_UPDATE_ASK_TITLE: Si prega di aggiornare!
  LABEL_EVENT_GAME_NEEDS_UPDATE_ASK_DESCRIPTION: |
    Ciao [b]%s[/b],

    Abbiamo una piccola comunità costruita intorno a [b]%s[/b].
    Condividono consigli e seguono le notizie sulla vostra azienda, aspettando con ansia le novità di [b]%s[/b].

    Se pubblicherete un aggiornamento nei prossimi [b]%d mesi[/b], ne saranno felici!
  LABEL_EVENT_GAME_NEEDS_UPDATE_DONE_TITLE: Grande aggiornamento!
  LABEL_EVENT_GAME_NEEDS_UPDATE_DONE_DESCRIPTION: |
    Complimenti per essere all'altezza delle aspettative dei vostri fan.

    I vostri fan sono entusiasti di questo aggiornamento!
    Hanno sparso la voce intorno a loro, amplificando l'entusiasmo intorno a [b]%s[/b], il che avrà un impatto sulle vendite.

    Un lavoro fantastico, puoi essere orgoglioso di te stesso.
  LABEL_EVENT_GAME_NEEDS_UPDATE_CANCEL_TITLE: E' troppo tardi...
  LABEL_EVENT_GAME_NEEDS_UPDATE_CANCEL_DESCRIPTION: |
    Il [b]%s[/b] è stato rilasciato diversi mesi fa.
    L'entusiasmo intorno al gioco è scemato e nel frattempo sono stati rilasciati altri giochi simili.

    Avete perso questa occasione, non perdete la prossima.
  LABEL_EVENT_GAME_SEQUEL_ASK_TITLE: Quando ci sarà il seguito?
  LABEL_EVENT_GAME_SEQUEL_ASK_DESCRIPTION: |
    Mr. [b]%s[/b],

    Con i miei amici amiamo giocare a [b]%s[/b]!
