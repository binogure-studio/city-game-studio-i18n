  # Tutoriel labels
  TOOLTIP_BONUS_HYPE: |
    Именно когда вы демонстрируете свои игры на конвенциях, вы создаете ажиотаж.
  TOOLTIP_CUSTOM_PLATFORM_RELEASE: |
    Поздравляем, вы только что разработали свою консоль!

    Прежде чем публиковать ее, важно собрать достойный каталог игр.
    Для этого заключите эксклюзивные контракты с конкурентами.
    Или же выпустите несколько небольших игр самостоятельно. Конечно,
    всегда есть возможность выступить в роли издателя, наняв небольшие независимые студии, которые будут делать игры для вас.

    В любом случае, лучше всего иметь не менее 15 игр, прежде чем выпускать свою первую консоль.
  TOOLTIP_UNIVERSITY_TRAINING: |
    Университеты позволяют обучать сотрудников сверх их обычных возможностей.
    Однако обучение сотрудников сверх их обычных возможностей значительно повышает их заработную плату.
  TOOLTIP_GAME_GENRE_MAX_2_GENRES: |
    Не более 2 жанров в одной игре.

    Некоторые игровые жанры уже являются комбинациями жанров,
    и поэтому вы не можете комбинировать их с другими игровыми жанрами.
  TOOLTIP_GAME_GENRE_LOCKED: |
    Этот жанр пока заблокирован.
  TOOLTIP_GAME_TYPE_SELECT_ONE: |
    Вы должны выбрать хотя бы один игровой жанр, чтобы создать игру.
  TOOLTIP_RANDOM_SLIDER: |
    При создании игры ожидаемые значения показателей на этапах разработки, проектирования и полировки становятся случайными.
  TOOLTIP_REQUIRE_GAME: |
    Вы должны быть владельцем %s, чтобы разблокировать этот элемент.
  TOOLTIP_RELATIONSHIP: |
    При хороших отношениях вы можете получить более выгодные предложения.
    С другой стороны, плохие отношения ведут к более жестким переговорам.

    Отношения улучшаются, когда вы издаете игры на их консоли.
    Или когда вы соглашаетесь на эксклюзивный контракт или покупаете лицензию.

    Отношения ухудшаются, когда вы отказываетесь от эксклюзивного
    контракта или начинаете переговоры без покупки лицензии.
  TOOLTIP_EMPLOYEE_BETTER_STUDIO_FURNISHING: |
    Добавьте торговые автоматы, растения или кофе-машины, чтобы улучшить его рабочее место.
  TOOLTIP_EMPLOYEE_BORED_GENRE: |
    Ваш сотрудник хочет попробовать себя в новом игровом жанре. Ваш сотрудник не хочет работать над каким-либо игровым жанром, например:
  TOOLTIP_GAME_ENGINE_WHY: |
    Создайте свой собственный игровой движок.

    Если вы создадите собственный движок, вы можете продавать его по лицензии.
    В качестве альтернативы, сделайте его безвозмездным и привлеките сообщество для улучшения вашего игрового движка.
    Другой вариант - сделать его собственным, чтобы конкуренты не получили преимущества.
  TOOLTIP_TRADE_PUBLISH_WHY: |
    Создавайте игры для своих конкурентов.

    Вы быстро приобретете много новых поклонников.
    С другой стороны, ваши конкуренты будут расти еще быстрее.
  TOOLTIP_PUBLISH_GAME_WHY: |
    Станьте издателем игры.

    Это дешевле, чем разрабатывать игру самостоятельно, но за это платят большие деньги.
    Тем не менее, у вас не будет поклонников.
  TOOLTIP_REMAKE_MISSING_FEATURE_NO_ALTERNATIVE: |
    Эта функция недоступна,
    хотя она была в оригинальной игре.
  TOOLTIP_REMAKE_MISSING_FEATURE_ALTERNATIVE: |
    Эта функция недоступна,
    но доступна альтернативная,
    рекомендуется использовать ее.
  TOOLTIP_REMAKE_CAPACITIES_NOT_ENOUGH: |
    Этот ремейк не использует
    возможности консоли.
  TOOLTIP_REMAKE_ENGINE_FEATURE_NOT_VALID: |
    Некоторые функции не поддерживаются,
    выберите другие.
  TOOLTIP_POSTMORTEM_ALREADY_DONE: |
    Отчет об игре уже сделан.
  TOOLTIP_POSTMORTEM_AUTOMATICALLY: |
    Автоматически сделайте отчет об игре.
  TUTORIEL_CREATE_GAME: |
    Нажмите на эту кнопку, чтобы открыть панель создания игры.
  TUTORIEL_GAME_ENGINE_TOO_EXPENSIVE: |
    Затраты на обновление этого игрового движка выше.
    По сути, движок устаревает и стоимость разрабокти может возрасти до небес.

    Вам следует создать новый, не обновляя этот, чтобы не столкнуться с подобными штрафами.
    Или вы можете переписать его устаревший код, что дешевле, чем создавать новый движок.
  TUTORIEL_PLATFORM_MAKING_COSTS: |
    Обратите внимание, что затраты на производство консоли выше, чем ее цена.
    Если продажи резко вырастут, компания может обанкротиться.

    Поэтому вам следует поднять цену на консоль, чтобы не потерять деньги.
  TUTORIEL_CREATE_GAME_OBSOLETE: |
    Другие издатели игр не смогли продать свою игру на этой консоли.
    Вполне вероятно, что и вам не удастся продать достаточное количество копий своей игры на этой консоли.

    Вам следует выбрать другую консоль, иначе вас может постигнуть разочарование.
  TUTORIEL_CREATE_NORMAL_GAME: |
    Поскольку у вас недостаточно фанатов, чтобы продать игру такого размера,
    для того чтобы она хорошо продавалась, рейтинг игры должен быть выше 90%

    Возможно, вы захотите сделать игру немного меньше, чтобы она продавалась лучше.
    Чтобы увеличить число своих поклонников, вы также можете принимать предложения о публикации от других компаний.

  # Tooltips
  TOOLTIP_TIPS_CAPACITY: |
    Вы получаете больше подсказок, заключая контракты или составляя отчеты об игре.
    Больше подсказок означает более точный показатель синего цвета.
  TOOLTIP_CANCEL_EXCLUSIVE_GAME: |
    Вы подписали эксклюзивное предложение.
    Эта игра не может быть портирована на другую консоль и должна оставаться на полках магазинов не менее одного года.
    По истечении этого срока вы можете отказаться от нее.
  TOOLTIP_KEEP_HINT: |
    Если вы отметите этот флажок, вы сохраните все знания, которые вы собрали с игровыми отчетами ваших предыдущих игр.
  TOOLTIP_CONCURRENT_PAY_TO: >
    Поскольку игра %s не оправдала ожиданий %s, вам придется заплатить штраф в размере %s$.
    Поскольку у вас есть только %s$, вам лучше взять ипотечный кредит, чтобы избежать банкротства.
  TOOLTIP_ROYALTY_GET: |
    Это процент, который вы будете получать от полученного дохода.
  TOOLTIP_ROYALTY_GIVE: |
    Это процент, который вы будете платить с полученного дохода.
  TOOLTIP_SERVER_BURNING: |
    Обратите внимание, что серверы не могут обслуживать такое количество игроков.

    Игроки, купившие игру, будут засчитаны как продажи, но им сразу же вернут деньги, потому что они не смогут подключиться.
    Это огромная потеря дохода.

    Пришло время увеличить мощность серверов.
  TOOLTIP_FIRST_CUSTOM_CONSOLE: |
    Поздравляем, вы приступили к работе над своей первой консолью.

    Для хорошего старта вам нужен большой каталог игр.
    Рассылка девкитов побуждает ваших конкурентов создавать
    игры для вашей консоли.

    Нажмите на эту кнопку, чтобы отправить девкиты.
  TOOLTIP_GAME_PRICE_TAG: |
    Переключение между платной и бесплатной игрой.

    Для бесплатной игры вы должны либо сделать онлайн-игру
    с ежемесячной подпиской, либо активировать рекламу или
    модули микротранзакций.
  TOOLTIP_TRADE_DELAY_BETWEEN_ORDER_EXECUTION: |
    Собирает вместе ордера на покупку и продажу,
    выпущенные в течение этого временного интервала.
  TOOLTIP_TRADE_CHART: |
    Принцип работы основной: каждая свеча может быть красной или синей,
    она красная, если цена акции упала, с другой стороны, она синяя,
    если цена выросла по сравнению с началом той же свечи.
    Прямоугольник - это тело свечи, он представляет собой изменение
    от открытия до закрытия, а тонкая линия, пересекающая его,
    указывает на максимум и минимум. 
  TOOLTIP_GAME_SIZE: |
    Размер игры влияет на количество необходимых очков,
    время разработки игры и стоимость производства.

    В маленькой игре труднее набрать более 90 баллов, чем в большой.
  TOOLTIP_THEME_TREND: |
    Тенденция тематики влияет на продажи.
  TOOLTIP_HAPPY_EMPLOYEE: |
    Ваш сотрудник счастлив
  TOOLTIP_EMPLOYEE_HAPPINESS: |
    Чем счастливее сотрудник, тем реже он уходит в отпуск.
    Чем более несчастен сотрудник, тем чаще он уходит в отпуск.
  TOOLTIP_EMPLOYEE_PRODUCTIVITY: |
    Чем выше производительность сотрудников, тем больше очков они заработают.
  TOOLTIP_GAME_PRICE: |
    Чем выше цена игры, тем выше прибыль.
    Но снижение цены на игру помогает получить больше поклонников.
  TOOLTIP_TOO_HARD: |
    Этот уровень сложности является сложным.
    Перед этим лучше пройти игру на сложности 1 или 2.

    Попытка пройти слишком сложный режим может привести к тому, что вы не получите удовольствия от игры или почувствуете, что что-то несправедливо или несбалансированно.
  TOOLTIP_REQUIRED_POINTS: |
    Количество необходимых очков для хорошей игры.

    Чем больше размер игры, тем больше требуемых очков.
    Также используются аналогичные игры, созданные за последние 4 года.
  TOOLTIP_NO_MONEY: |
    Пришло время быть более разумным.

    Другими словами, вы должны сократить свои расходы, чтобы продолжать выживать.
    Сейчас компания нуждается в спасении.

    Ваш лучший вариант - взять ипотечный кредит, как можно более существенный и долгосрочный.
  TOOLTIP_GAME_UPDATE_BUTTON: >
    Нажмите здесь, чтобы обновить свои игры, создать DLC или просмотреть финансовые данные
  TOOLTIP_GAMECREATION_HELP: >
    Перечисляет игры того же жанра, которые вы создали. Полезно для настройки показателей.
  TOOLTIP_GAMEENGINE_CREATE: >
    Выберите, какие функции вы хотите включить в свой игровой движок
  TOOLTIP_TIRED_GAME_GENRE: >
    Ваши сотрудники хотят попробовать новые игровые жанры,
    они устают от одних и тех же игровых жанров: 
  TOOLTIP_MARKETSEARCH_SELECT_PLATFORM_OR_THEME: |
    Пожалуйста, выберите темы/платформы для анализа
  TOOLTIP_MARKETSEARCH_SELECT_GENRE: |
    Пожалуйста, выберите жанр игры для изучения
  TOOLTIP_MARKETSEARCH_SELECT_GENRE_OR_TARGETTED_AUDIENCE: |
    Пожалуйста, выберите игровые жанры/целевую аудиторию для анализа
  TOOLTIP_MARKETSEARCH_SELECT_PLATFORM: |
    Выберите платформу для изучения
  TOOLTIP_MARKETSEARCH_MATCH_ALREADY_KNOWN: |
    Поскольку вы уже изучили этот пункт, нет необходимости анализировать его снова.
  TOOLTIP_UNIVERSITY_TRAINING_TYPE: |
    Обучайте своих сотрудников, пока они не станут совершенными
    или в течение определенного времени.
  TOOLTIP_UNIVERSITY_AUTOTRAINING: |
    Автоматически отправляет сотрудников на обучение, пока они не станут
    совершенными или пока не появится работа.

    Требует наличия человеческих ресурсов.
  TOOLTIP_UNIVERSITY_GLOBAL_TRAINING: |
    Обучает персонал всем аспектам разработки видеоигр.
  TOOLTIP_UNIVERSITY_SPECIFIC_TRAINING: |
    Обучает персонал определенному аспекту разработки видеоигр.
  TOOLTIP_PLATFORM_MARKETING: |
    После активации, маркетинговая кампания начнется,
    как только консоль будет выпущена.
  TOOLTIP_MENU_CREATE_GAME: |
    Создать новую игру, игровой движок, контракт,
