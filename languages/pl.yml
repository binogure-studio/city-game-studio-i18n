  LABEL_GRANTENDO_DENY_PARTNERSHIP: "Przyznawanie/Odmawianie partnerstwa"
  LABEL_GRANTENDO_DENY_PROTOTYPE_ANNOUNCEMENT: |
    Gra kończy się wraz z końcem tego roku. Możesz kontynuować grę po tej dacie, jednak nie będzie już nowych konsol ani nowych komponentów. Słowo się rzekło, a tym słowem jest CD-ROM dla [b]Super Grantendo[/b]! [b]Grantendo[/b] zapowiedziało, że napęd CD-ROM do użytku z [b]Super Grantendo[/b] zostanie wprowadzony w styczniu 1993 roku. Wkrótce potem twórcy licencji [b]Grantendo[/b] otrzymali specyfikację techniczną nowego napędu i zostali zaproszeni na konferencję poświęconą szczegółowemu objaśnianiu nowego sprzętu. Tam dowiedzą się o wyjątkowych możliwościach napędu Super GES CD-ROM, w tym o pełnoekranowym, pełnowymiarowym wideo, kompatybilności z XA i 8 megach pamięci RAM w urządzeniu. Jeśli jednak nie jesteś inżynierem, wiele z tego technicznego żargonu może nie mieć znaczenia.

    [center][img]res://texture/platforms/512x261/grantendo-gamestation.tex[/img][/center]
  LABEL_GRANTENDO_DENY_PROTOTYPE_CANCELATION: |
    Dzień po tym, jak [b]Deny[/b] ogłosiło porozumienie z [b]Grantendo[/b], dotyczące produkcji elektronicznych konsol do gier, [b]Grantendo[/b] ogłosiło, że zawarło umowę z [b]Moris[/b], jednym z głównych rywali [b]Deny[/b].
  
    Firma [b]Grantendo[/b] najwyraźniej zwróciła się do [b]Moris[/b], holenderskiego giganta elektroniki, aby spróbować utrzymać swoją dominację na rynku gier wideo wartym 4,7 miliarda dolarów po podpisaniu, jak twierdzą niektórzy eksperci, niekorzystnej umowy z Korporacją [b]Deny[/b].
  
    Dla konsumentów wynik jest kolejny mylący wybór, gdy konsole do gier dotrą do markietu w przyszłym roku.
  
    [b]Deny[/b] planuje wydać własne gry na płytach kompaktowych dla [b]GameStation[/b]. Zapowiedzi [b]Morisa[/b] i wynikające z nich zamieszanie wokół relacji [b]Grantendo[/b] z [b]Deny[/b] zepsuły długo planowane wprowadzenie przez [b]Grantendo[/b] potężniejszej wersji swojego popularnego systemu gier wideo.

    [center][img]res://texture/platforms/512x261/grantendo-gamestation.tex[/img][/center]
  LABEL_SAGA_PROTYPE_VR: "Saga zapowiada pierwszą konsolę VR"
  LABEL_SAGA_RV_ANNOUNCEMENT: |
    Wirtualna rzeczywistość.

    Począwszy od koncepcji science-fiction, w której operatorzy komputerowi zanurzali się w sztucznym środowisku, termin wirtualna rzeczywistość (lub VR) został przyjęty przez społeczność marketingową i zastosowany w różnym stopniu adekwatności do wszystkiego, od centrów gier Virtuality do najnowszej gry z perspektywy pierwszej osoby. Zwolennicy tego terminu twierdzą, że powinien on przynajmniej zapewniać trójwymiarowe środowisko audiowizualne, które wydaje się otaczać gracza i z którym może on wejść w interakcję.

    [center][img]res://texture/platforms/512x261/saga-rv.tex[/img][/center]

    [b]Saga[/b] ogłosiła, że w pracach jest hełm VR, do wykorzystania ze swoim systemem konsolowym. Jego premiera jest obecnie planowana na [b]wiosnę 1993 roku[/b]. W trakcie opracowywania są znacznie bardziej rozbudowane (i kosztowne) systemy, obejmujące czujniki ruchu i rękawice, komory z otaczającym je obrazem i wielostrumieniowym dźwiękiem. Na razie społeczność graczy będzie musiała zadowolić się goglami i słuchawkami w domu.
  LABEL_SAGA_RV_VANISHES: |
    Po pojawieniu się w kilku magazynach, a także na licznych targach, zestaw słuchawkowy ostatecznie pojawił się w 1993 roku. Został on pokazany za zamkniętymi drzwiami, gdzie publiczność nie była zadowolona, a jeden z dziennikarzy opisał grę, w którą grał, jako niereagującą plamę, która szybko straciła na atrakcyjności.

    Cały projekt nigdy nie wyszedł poza fazę prototypu, a [b]Saga[/b] oficjalnie twierdziła, że został wstrzymany z powodu użytkowników, którzy zrobili sobie krzywdę, poruszając się podczas noszenia zestawu słuchawkowego. Stwierdzili, że poczucie immersji było tak realistyczne, że mogło potencjalnie spowodować obrażenia u dzieci, które w to grały.

    Jednak każdy, kto grał na swojej konsoli dłużej niż dziesięć minut wie, że jest to niemożliwe, biorąc pod uwagę ograniczenia sprzętu. Najbardziej prawdopodobny scenariusz miał prawdopodobnie związek z niemożnością uzyskania przez urządzenie zadowalającego efektu. Pojawiły się doniesienia o tym, że testerzy dostawali choroby lokomocyjnej podczas grania, a nawet 40%% użytkowników podczas rozwoju gry dostało "cyberchoroby". Żadna z czterech zapowiedzianych gier nie została nigdy pokazana publicznie i nie zapowiedziano kolejnych tytułów. Nie mogąc stworzyć prawdziwego, realistycznego poczucia immersji, które obiecywano, [b]Saga[/b] mądrze wyciągnęła wtyczkę w 1994 roku, a [b]Saga[/b] VR po cichu odeszła w zapomnienie.

    [center][img]res://texture/platforms/512x261/saga-rv.tex[/img][/center]
