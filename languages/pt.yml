    O criador e editor de jogos de vídeo por detrás da [b]%s[/b] foi adquirido pela [b]%s[/b] por uma oferta avaliada em [b]%s[/b].

    A [b]%s[/b] publicou uma declaração afirmando que pagará [b]%s[/b] por acção da empresa e que o negócio deverá ser fechado no primeiro trimestre do ano.
    A compra irá aumentar o catálogo de jogos sob a bandeira da [b]%s[/b].
