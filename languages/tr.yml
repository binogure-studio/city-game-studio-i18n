  # Tutoriel labels
  TOOLTIP_BONUS_HYPE: |
    Oyunlarınızı kongrelerde sergilediğinizde bonus heyecanı yaratmış olursunuz.
  TOOLTIP_CUSTOM_PLATFORM_RELEASE: |
    Tebrikler, konsolunuzu yeni geliştirdiniz!

    Yayınlamadan önce, iyi bir oyun kataloğu oluşturmak önemlidir.
    Bu amaçla, rakiplerinizle özel sözleşmeler imzalamayı düşünün.
    Alternatif olarak, bir grup küçük oyunu kendiniz yayınlayın.
    Elbette, sizin için oyun yapmaları için küçük bağımsız stüdyolar
    kiralayarak bir yayıncı olarak hareket etme seçeneği de her zaman vardır.

    Her şey düşünüldüğünde, ilk konsolunuzu yayınlamadan önce en az 15 oyuna sahip olmak en iyisidir.
  TOOLTIP_UNIVERSITY_TRAINING: |
    Üniversiteler, çalışanlarınızı normal yeteneklerinin ötesinde eğitmenize olanak tanır.
    Ancak, çalışanlarınızı normal yeteneklerinin ötesinde eğitmek maaşlarını önemli ölçüde artıracaktır.
  TOOLTIP_GAME_GENRE_MAX_2_GENRES: |
    Oyun başına en fazla 2 tür.

    Bazı oyun türleri zaten türlerin kombinasyonlarıdır ve bu nedenle bunları diğer oyun türleriyle birleştiremezsiniz.
