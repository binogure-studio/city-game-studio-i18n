  LABEL_MARKETING_CAMPAIGN_MAGAZINE_DESCRIPTION_0: >
    Дозволяє організувати маркетингову кампанію через багато ігрових журналів. Це збільшить видимість ваших ігор
  LABEL_MARKETING_CAMPAIGN_MAGAZINE_DESCRIPTION_1: >
