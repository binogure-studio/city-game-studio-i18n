  # Labels, descriptive
  TOOLTIP_STUDIO_AREA_TOO_SMALL: |
    Площадь студии меньше, чем у исходной студии.
    Поэтому невозможно скопировать планировку мебели целевой студии.
  TOOLTIP_STUDIODIRECTOR_DESCRIPTION: |
    Вы можете настроить каждый аспект создания игры, отключив автоматические настройки.

    По умолчанию директор студии будет принимать лучшие решения, не учитывая вашу общую стратегию.
    Он будет отдавать предпочтение качеству игр, а не финансовому состоянию компании.

    По умолчанию директор студии не анонсирует игры и не обновляет их, но вы можете попросить его сделать это.
    Однако он автоматически генерирует отчеты о играх.

  TOOLTIP_STUDIODIRECTOR_ACTIVATION: |
    Чтобы активировать директора студии, назначьте ему студии.
    Чтобы деактивировать, уберите все студии, назначенные ему.

    Игр и обновлений, находящихся в разработке, будут автоматически отменены.

  LABEL_STUDIODIRECTOR_SPECIALIST_TO_USE: >
    Разрешить директору студии использовать специалистов.
    Это означает, что директор студии всегда будет стараться использовать тех специалистов, которые доступны среди разрешенных здесь.
    Так, если директору студии разрешено использовать бухгалтеров, он будет назначать их на свои игры до тех пор, пока есть доступные бухгалтеры.
  LABEL_HIDE_STUDIO_NOT_AVAILABLE: Скрыть недоступные студии
  LABEL_IF_POSSIBLE: "(если возможно)"
  LABEL_PREFER_MANUAL_SELECTION: Выбери себя
  LABEL_PREFER_NEW_TYPE: Жанр игры не освоен
  LABEL_PREFER_MASTERED_TYPE: Жанр игры освоен
  LABEL_PREFER_PRODUCER_TYPE: Жанр игры продюсера
  LABEL_PREFER_THE_MOST_FEATURES: Наибольшее количество функций
  LABEL_PREFER_THE_CHEAPEST: Самый дешевый
  LABEL_PREFER_MOST_POWERFUL: Самый мощный
  LABEL_PREFER_HOME_MADE: Собственный
  LABEL_PREFER_MARKET_SHARE: Самая большая доля рынка
  LABEL_PREFER_SMALLEST_CATALOG_SIZE: Самый маленький каталог игр
  LABEL_PRIORITIZE_PROFIT: Прибыль превыше всего
  LABEL_PRIORITIZE_FANBASE_GROW: Рост фанбазы на первом месте
  LABEL_BONUS_PROFIT_SHARE: Доля прибыли
  TOOLTIP_BONUS_PROFIT_SHARE: |
    Директор студии получает фиксированный процент от прибыли, полученной с игр, которые он продюсировал.
    Этот бонус гарантирует стабильное вознаграждение, мотивируя его продолжать создавать качественные игры и поддерживать высокие результаты.
  LABEL_PUBLISH_ALL_GAMES: Опубликовать все игры
  TOOLTIP_PUBLISH_ALL_GAMES: |
    Вы можете выбрать публикацию всех игр, созданных директором студии.
    Или вы можете публиковать только игры определенного качества.
    Остальные игры будут автоматически отброшены.
  LABEL_STUDIO_DIRECTOR_REVIEW: Показать обзоры прессы игр директоров
  LABEL_STUDIO_DIRECTOR: Директор Студии
  LABEL_STUDIO_DIRECTOR_CUT: Доля прибыли директоров студии
  TOOLTIP_STUDIO_DIRECTOR: |
    Директор студии может разрабатывать игры и обновлять их автономно.
    Назначьте ему столько студий, сколько хотите, чтобы он мог создавать игры и управлять обновлениями.
    Директор студии будет использовать всех сотрудников этих студий: разработчиков, продюсеров,
    сетевых администраторов, бухгалтеров и маркетологов.
  LABEL_AUTO_PAUSE: Автопауза при публикации
  TOOLTIP_AUTO_PAUSE_GAME: |
    Игра автоматически приостанавливается, когда вы публикуете видеоигру.
  LABEL_COMPETITION_FANBASE_ACQUISITION: >
    Фанаты, приобретенные через поглощение конкурента
  LABEL_ACQUIRE_COMPANY_DESCRIPTION: |
    Вы собираетесь приобрести конкурента.

    Это приобретение увеличит базу фанатов вашей компании.
    Вы также можете выбрать, хотите ли вы приобрести их сотрудников, студии и игры.
    Или же вы хотите избавиться от них.
  LABEL_GET_ALL_STUDIO: Приобрести все студии
  LABEL_HIRE_ALL: Приобрести всех сотрудников
  LABEL_GET_ALL_GAME: Приобрести все игры
  LABEL_UPCOMING_GAME: В список желаний сегодня!
  LABEL_BANKER_GOODBYE_MESSAGE: Спасибо за ваше время и внимание. Мы будем действовать в соответствии с вашим окончательным решением. Если вам понадобится дополнительная помощь, пожалуйста, дайте нам знать.
  LABEL_BANKER_SELL_GAME_ENGINE_MESSAGE: Вы уверены, что хотите продать игровую движок, который вы разрабатывали последние несколько месяцев? Это может негативно сказаться на ваших будущих проектах.
  LABEL_BANKER_SELL_GAME_ENGINE_CONFIRM: Подтверждение. У нас нет другого выбора. Мы должны немедленно сократить наши долги.
  LABEL_BANKER_SELL_GAME_ENGINE_CANCEL: Отмена. Нам нужно рассмотреть другие варианты, прежде чем продавать такой ценный актив.
  LABEL_BANKER_SELL_CUSTOM_PLATFORM_MESSAGE: Вы уверены, что хотите продать недавно завершённую консоль? Это может повлиять на ваши отношения с партнёрами и клиентами.
  LABEL_BANKER_SELL_CUSTOM_PLATFORM_CONFIRM: Подтверждение. Ситуация критическая, и эта продажа необходима для снижения нашего долга.
  LABEL_BANKER_SELL_CUSTOM_PLATFORM_CANCEL: Отмена. Консоль представляет будущее нашей компании. Нам нужно изучить другие решения, прежде чем рассматривать продажу.
  LABEL_BANKER_SELL_STUDIO_MESSAGE: Вы уверены, что хотите продать целую студию со всеми её сотрудниками? Это окажет значительное влияние на вашу команду и производство.
  LABEL_BANKER_SELL_STUDIO_CONFIRM: Подтверждение. Несмотря на сложные последствия, этот вариант является самым быстрым способом уменьшить наш долг.
  LABEL_BANKER_SELL_STUDIO_CANCEL: Отмена. Потеря команды будет катастрофической. Нам нужно попробовать другие альтернативы, прежде чем принимать это решение.
  LABEL_BANKER_GO_BANKRUPT_MESSAGE: Вы уверены, что хотите немедленно объявить банкротство? Это завершит все ваши деятельности и окажет длительное влияние на вашу кредитоспособность.
  LABEL_BANKER_GO_BANKRUPT_CONFIRM: Подтверждение. Мы исчерпали все другие варианты, и банкротство кажется единственным оставшимся путем.
  LABEL_BANKER_GO_BANKRUPT_CANCEL: Отмена. Я бы предпочёл рассмотреть все другие возможные варианты, прежде чем принимать такое радикальное решение.
  LABEL_BANKER_SELL_GAME_ENGINE: Продать игровой движок, разработанный за последние месяцы.
  LABEL_BANKER_SELL_CUSTOM_PLATFORM: Продать недавно завершённую консоль.
  LABEL_BANKER_SELL_STUDIO: Продать целую студию со всеми её сотрудниками.
  LABEL_BANKER_GO_BANKRUPT: Немедленно объявить банкротство.
  LABEL_BANKER_WELCOME: |
    Уважаемый г-н [b]%s[/b],

    По результатам нашего последнего финансового анализа, необходимо принять решительные меры для устранения критической ситуации вашей компании, в настоящее время имеющей задолженность в размере [b]%s[/b].
    Вам предстоит сделать несколько сложных, но необходимых выборов:
  LABEL_BANKER_WELCOME_END: |
    Необходимо без промедления принять решение для стабилизации ваших финансов.
  LABEL_SHOW_GAME_PERCENTAGE: Отображение процентов при создании игры
  LABEL_BIGGER_FONT: Крупный шрифт
  LABEL_OPTIMIZE_HAPPINESS: Оптимизируйте счастье
  TOOLTIP_OPTIMIZE_HAPPINESS: |
    Поддерживает счастье студии на уровне, близком к 100%.
    
    Отключение этой опции позволит вам иметь больше столов
    в студии за счет счастья.
  LABEL_REWORK_LEGACY_CODE: |
    Перепишите игровой движок.
    Переписывание игрового движка избавляет от штрафа за устаревший код, хотя и обходится несколько дороже, чем создание совершенно нового игрового движка.
  TOOLTIP_TWITCH_BUTTON: |
    Начните опрос на twitch.

    Зрители смогут предлагать имена в чате.
  LABEL_SECONDS: секунд
  LABEL_TWITCH_POLL_DURATION: Продолжительность опроса
  LABEL_TWITCH_CHANNEL_NAME: Название канала Twitch
  LABEL_TWITCH_TOKEN: Токен Twitch
  LABEL_TWITCH_CONNECTING: Подключение к Twitch...
  LABEL_TWITCH_DISCONNECTED: Отключен от Twitch
  LABEL_TWITCH_CONNECTED: Подключились к Twitch!
  LABEL_TWITCH_AUTHENTICATION_FAILED: Аутентификация не прошла!
  TOOLTIP_CUSTOM_PLATFORM_PRICING: |
    Определить правильную цену на консоль не так-то просто, хотя, как правило, это приводит к тому, что вы выходите из бизнеса.

    Цена консоли влияет на продажи.
    Высокие цены приведут к падению продаж.
    Более низкие цены увеличат продажи, но очень дорогой ценой.
  LABEL_CONVENTION_LIST_NONE_ATTENDED: >
    Вы не участвуете ни в каких конвенциях, и нет никаких объявленных конвенций, в которых вы могли бы принять участие.
  LABEL_CONVENTION_LIST_NONE_AVAILABLE: >
    Есть объявленные конвенции, которые вы могли бы посетить, и кнопка выше приведет вас к ним. Но в данный момент вы не участвуете ни в каких конвенциях.
  LABEL_CUSTOM_PLATFORM_MATCH_PREVIEW: >
    Список жанров игр и их соответствие для вашей будущей консоли.
  TOOLTIP_CUSTOM_PLATFORM_GENRE_MATCH: Случайный выбор между %s / %s
  TOOLTIP_CUSTOM_PLATFORM_CATALOG_GAME_LIST: |
    В этом разделе перечислены игры, изданные на вашей консоли вами и вашими прямыми конкурентами.
    Он не содержит всех игр, изданных на вашей консоли.
  LABEL_CUSTOM_PLATFORM_SUGGESTED_PRICE: Предлагаемая розничная цена.
  TOOLTIP_CUSTOM_PLATFORM_SUGGESTED_PRICE: |
    Она включает в себя производственные расходы, интерполяцию стоимости для возврата консоли.
  LABEL_CUSTOM_PLATFORM_FEEDBACK_TITLE_00_19: >
    Вы видели погоду?
  LABEL_CUSTOM_PLATFORM_FEEDBACK_TITLE_20_39: >
    Эта консоль выходит с опозданием на 10 лет
  LABEL_CUSTOM_PLATFORM_FEEDBACK_TITLE_40_59: >
    Мы видели и получше...
  LABEL_CUSTOM_PLATFORM_FEEDBACK_TITLE_60_79: >
    Консоль, которая выделяется
  LABEL_CUSTOM_PLATFORM_FEEDBACK_TITLE_80_100: >
    Если бы у совершенства было имя
  LABEL_CUSTOM_PLATFORM_FEEDBACK_DESCRIPTION_00_19: |
    %s предлагает нам новую консоль.

    %s явно не дотягивает до конкурентов.
    Даже если бы она была бесплатной, я бы ее не взял.
  LABEL_CUSTOM_PLATFORM_FEEDBACK_DESCRIPTION_20_39: |
    %s прилагает усилия, но до этого еще далеко.

    %s выпущена с опозданием на несколько лет.
    С технологической точки зрения на этой консоли будет сложно играть в новейшие игры.
    Доля рынка этой консоли вряд ли превысит арахис.
  LABEL_CUSTOM_PLATFORM_FEEDBACK_DESCRIPTION_40_59: |
    %s предлагает выбор - не самый лучший, конечно, но он есть.

    %s - одна из самых маломощных консолей на рынке.
    Конечно, на ней можно запускать новейшие игры, но немного больше мощности под капотом не помешало бы.
    Для того чтобы эта консоль заняла достойное место на рынке, нужен исключительный каталог игр.
  LABEL_CUSTOM_PLATFORM_FEEDBACK_DESCRIPTION_60_79: |
    %s уже есть, и она делает свой след в индустрии.

    %s предлагает интересную производительность.
    Она не самая лучшая на рынке, но при правильной цене и достойном каталоге игр эта консоль может занять приличную долю рынка.
  LABEL_CUSTOM_PLATFORM_FEEDBACK_DESCRIPTION_80_100: |
    %s создала для нас самородок.

    %s - это консоль нового поколения.
    Она не только запускает новейшие игры, но и имеет блестящее будущее.
    При правильной цене и достойном каталоге игр эта консоль может стать культовой.
  LABEL_CUSTOM_PLATFORM_PERFECT_GPU: >
    Захватывающая консоль с невероятными графическими возможностями.
  LABEL_CUSTOM_PLATFORM_GOOD_GPU: >
    Графика на этой консоли средняя.
  LABEL_CUSTOM_PLATFORM_BAD_GPU: >
    В плане графики мы вернулись в каменный век.
  LABEL_CUSTOM_PLATFORM_PERFECT_CPU: >
    Феноменально мощная, это консоль, которая прослужит долгие годы!
  LABEL_CUSTOM_PLATFORM_GOOD_CPU: >
    Вычислительная мощность этой консоли средняя, что не так уж и плохо.
  LABEL_CUSTOM_PLATFORM_BAD_CPU: >
    Недостаток вычислительной мощности
  LABEL_CUSTOM_PLATFORM_PERFECT_ONLINE: >
    Возможность играть по Интернету с друзьями на другом конце света - невероятный и исключительный опыт.
  LABEL_CUSTOM_PLATFORM_GOOD_ONLINE: >
    Это консоль с подключением к Интернету, а это самое малое, что мы можем сделать в наши дни.
  LABEL_CUSTOM_PLATFORM_BAD_ONLINE: >
    Возможность подключения к Интернету становится все более важной. Это скажется на продажах.
  TOOLTIP_CUSTOM_PLATFORM_INVALID_MANUFACTURER: Пожалуйста, выберите производителя консоли
  LABEL_CUSTOMPLATFORM_DATA: Информация о консоли
  LABEL_PREVIEW_CONSOLE: Обзор консоли
  LABEL_NOT_YET_IMPLEMENTED: Еще не реализовано
  LABEL_DEMOLISH_BUILDING_CONFIRM_DIALOG: |
    Вы собираетесь снести здание [b]%s[/b].
    Хотите ли вы продолжить?
  LABEL_CANCEL_GAME_AND_PORT_CONFIRM_DIALOG: |
    Вы собираетесь отменить игру под названием [b]%s[/b], а также все сделанные порты.
