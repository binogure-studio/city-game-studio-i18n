  # Showd when game is loading
  LOADING_SCREEN_TIP_0: >
    Une note secrète est attribuée a votre compagnie basée sur la qualité des jeux que vous avez produits durant les quatre dernières années
  LOADING_SCREEN_TIP_1: >
    Des employés exceptionnels, ayant toutes les qualités, peuvent postuler spontanément pour venir renforcer vos équipes de production
  LOADING_SCREEN_TIP_2: >
    L'écran de chargement n'est là que pour vous faire patienter, en vrai il s'agit d'un sleep(random(50)) qui tourne en boucle
  LOADING_SCREEN_TIP_3: >
    Découvrir un nouveau genre de jeu vous donne un avantage considérable sur les concurrents
  LOADING_SCREEN_TIP_4: >
    Le meilleur moyen de devenir connu reste encore de produire des jeux avec vos concurrents
  LOADING_SCREEN_TIP_5: >
    Vous pouvez organisez des conventions dans des bâtiments vous appartenant, attention cependant à les espacer d'au moins une année.
  LOADING_SCREEN_TIP_6: >
    Le département des mauvaises ventes a toujours raison
  LOADING_SCREEN_TIP_7: >
    Les jeux en lignes ont besoin de serveurs, doivent se vendre moins chers, mais les joueurs doivent payer tous les mois pour continuer à y jouer
  LOADING_SCREEN_TIP_8: >
    Einstein, notre mascotte, a aboyé 65.13 fois durant le développement de City Game Studio
  LOADING_SCREEN_TIP_9: >
    12654 musiques de noëls ont été jouées durant le développement de City Game Studio
  LOADING_SCREEN_TIP_10: >
    Les parts de marchés ne font pas tout, il faut également regarder le nombre de jeu publié sur une plateforme
  LOADING_SCREEN_TIP_11: >
    Vous pouvez contribuer à améliorer les traductions de City Game Studio en allant sur https://discord.gg/citygamestudio
  LOADING_SCREEN_TIP_12: >
    Quand les lumières de vos serveurs brillent en rouge, cela signifie qu'ils sont en surcharge
  LOADING_SCREEN_TIP_13: >
    N'oubliez pas de prendre des pauses café régulièrement... Ah, la machine à café est encore brisée
  LOADING_SCREEN_TIP_14: >
    Le crunchtime n'est pas une marque de céréale, mais bel et bien une pratique de management répandue
  LOADING_SCREEN_TIP_15: >
    Le meilleur moyen de gagner de l'argent est de sortir sans cesse de nouveaux jeux
  LOADING_SCREEN_TIP_16: >
    N'oubliez pas de faire des post-mortems, ils vous permettent d'en apprendre plus sur les jeux que vous avez produits
  LOADING_SCREEN_TIP_17: >
    Selon une étude récente, près de 1 chien sur 625,3 aboie quand il pleut, et les autres se moquent de lui
  LOADING_SCREEN_TIP_18: >
    Ne vous fiez pas à tout ce que vous pouvez lire sur les écrans de chargement
  LOADING_SCREEN_TIP_19: >
    Ne laissez jamais un chat dans une gouttière, adoptez-le ! Votre équipe vous le rendra.
  LOADING_SCREEN_TIP_20: >
    Si les compétences d'un studio ne sont pas équivalentes, alors les jeux qu'ils produiront seront de moins bonnes qualités

