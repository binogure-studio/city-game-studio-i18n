    Bir stüdyo yöneticisini etkinleştirmek için ona stüdyolar atayın.
    Devre dışı bırakmak için ona atanan tüm stüdyoları kaldırın.

    Şu anda geliştirilen oyunlar ve güncellemeler otomatik olarak iptal edilecektir.

