  TOOLTIP_FIRST_CUSTOM_CONSOLE: |
    Tebrikler, ilk konsolunuz üzerinde çalışmaya başladınız.

    İyi bir başlangıç yapmak için geniş bir oyun kataloğuna ihtiyacınız var.
    Devkit'leri etrafa göndermek, rakiplerinizi konsolunuz için oyunlar yaratmaya teşvik eder.

    Devkit göndermek için bu düğmeye tıklayın.
  TOOLTIP_GAME_PRICE_TAG: |
    Ücretli ve oynaması ücretsiz oyun arasında geçiş yapın.

    Ücretsiz bir oyun için ya aylık abonelikle çevrimiçi
    bir oyun yapmalısınız ya da reklam veya mikroişlem
    modüllerini etkinleştirmelisiniz.
