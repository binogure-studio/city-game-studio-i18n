  TOOLTIP_UNIVERSITY_AUTOTRAINING: |
    Envoie automatiquement les employés en formation jusqu'à ce qu'ils
    soient parfaits ou jusqu'à ce qu'il y ait un travail à faire.

    Nécessite un RH.
  TOOLTIP_UNIVERSITY_GLOBAL_TRAINING: |
