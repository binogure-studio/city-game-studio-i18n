    แน่นอนว่ามันสามารถเล่นเกมล่าสุดได้
    แต่มีความสามารถที่ดีกว่าเล็กน้อยภายในระบบจะเป็นสิ่งที่ดี
    จะต้องมีการรวบรวมเกมที่ยอดเยี่ยมเพื่อให้ส่วนแบ่งตลาดของเครื่องเกมนี้สามารถเติบโตได้
  LABEL_CUSTOM_PLATFORM_FEEDBACK_DESCRIPTION_60_79: >-
