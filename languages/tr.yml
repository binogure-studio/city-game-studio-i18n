    Çalışanları otomatik olarak atar.

    Tasarımcılar tasarım görevlerine, geliştiriciler geliştirme görevlerine
    ve test uzmanları parlatma görevlerine atanacaktır.

    Stüdyoları dengelemeye çalışırken.
