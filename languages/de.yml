  LABEL_GAMEEDITION_SUBMIT: 'Du hast viele Fans! Du bist nun bekannt genug, um Spiele zu bearbeiten.'
  LABEL_GAMEEDITION_RECEIVE: >
    Aufgrund deines kürzlichen Erfolgs, werden dich bald Spiele-Publisher kontaktieren, um dir wundervolle Angebote zu unterjubeln.
  LABEL_WORLDMAP: >
    Sieh hoch! Dort draußen wartet eine ganze Welt auf dich!
    Du kannst nun die Karte benutzen.
  LABEL_MARKETING_CAMPAIGN_MAGAZINE: >
    Die ersten Videospiel-Zeitschriften erscheinen!
    Willst du eines deiner Spiele darin bewerben?
  LABEL_MARKETING_CAMPAIGN_TV: 'Es wird Zeit, deine Spiele über Fernsehwerbung bekannt zu machen!'
  LABEL_MARKETING_CAMPAIGN_INTERNET: >
    Die Internet-Ära beginnt!
    Nun kannst du Millionen von Menschen mit einer einfachen nervigen Banner-Werbung erreichen!
    Wow!
  LABEL_CONCURRENT_STUDIOS_LIST: >
    Dein Studio wächst. 
    Es ist Zeit, den Markt zu studieren und einen Blick auf deine Konkurrenz zu werfen!
  LABEL_CONCURRENT_STUDIOS_BUY: >
    Du badest bereits im Geld.
    Vielleicht ist es Zeit, konkurrierende Studios zu kaufen? 
    *Böses Lachen*
  LABEL_FURNITURES_COMMON_BUY: Es wird Zeit, eine stilvolle Büro-Umgestaltung zu machen.
  LABEL_EMPLOYEES_HIRE: >
    Dein Studio wächst, produziert mehr und mehr Spiele und verbessert die Qualität jedes mal.
    Aber zuerst musst du Mitarbeiter suchen!
  LABEL_STUDIO_RENT: >
    Du fühlst dich mittlerweile in deinem kleinen Studio eingeengt.
    Zieh los zu deinem nächsten Ort!
  LABEL_STUDIO_BUILD: Dein Erfolg ermöglicht es dir, deine eigenen Studios zu bauen.
  LABEL_CONVENTION_ORGANIZE: >
    Mit mehr als hunderttausend Fans, die dich unterstützen, kannst du jetzt deine
    eigenen Conventions organisieren!
  LABEL_CONVENTION_PARTICIPATE: >
    Dein Spiele-Repertoire ist es wert, gesehen zu werden!
    Die Teilnahme an Conventions könne dir helfen, deine Bekanntheit zu steigern!
  LABEL_STUDIO_CUSTOMIZE: >
    Die langweiligen Wände beeinträchtigen deine Produktivität?
    Wird wohl Zeit, sie neu zu gestalten.
  LABEL_GAME_ONLINE: >
    Wie behält man Spieler vor ihrem Bildschirm?
    Das INTERNET (Auch Neuland genannt), entwickle Online-Spiele und die Leute werden süchtig!
  LABEL_FURNITURES_SERVERS_BUY: >
    Mehr Schreibtische, mehr Stühle, mehr Computer, mehr Whiteboards, mehr mehr!
  LABEL_DIGITAL_STORE: >
    Dematerialisierung, Du hast schon einiges darüber gehört und weißt bereits, dass es die Zukunft sein wird.
  LABEL_POSTMORTEM_FEATURE: >
    Herzlichen Glückwunsch, du hast dein erstes Spiel entwickelt!
    Nun kannst du einen Bericht erstellen, um bei der Einschätzung der Technologie-, Design- und Perfektionspunkte zu helfen.
  LABEL_NEW_GAME_FEATURE: >
    Bereit, die epische Geschichte der Videospiel-Industrie von Anfang zu erleben?
    Willkommen in City Game Studio!
    Fang an und erstelle dein erstes Spiel!
  LABEL_LOADING: Wird geladen...
  LABEL_NAME: Name
  LABEL_SALARY: Gehalt
  LABEL_NO_SCORE: Noch keine Punktzahl hochgeladen!
  LABEL_CAPACITY_STORY_FEATURE: >
    Ein gutes Spiel ist immer gut, eine gute Story ist immer gut.
    Was ist mit einer Mischung aus gutem Spiel und guter Story?
  LABEL_CAPACITY_USER_INTERFACE_FEATURE: >
    'Was passiert, wenn ich den großen roten Knopf drücke???' - Du musst dich um die Benutzeroberfläche deiner Spiele kümmern!
  LABEL_CAPACITY_NETWORK_FEATURE: >
    Es wird Zeit!
    Ein Videospiel zu spielen ist großartig, aber es mit Freunden zu spielen ist noch besser! (Wenn man welche hat...)
    Du solltest dich um Multiplayer-Server für deine Spiele kümmern!
  LABEL_CAPACITY_MODDING_FEATURE: >
    Einige deiner Spiele wurden bereits von Spielern modifiziert.
    Dadurch verkaufst du mehr Spiele!
    Es ist Zeit, diesen Leuten zu helfen und an einer richtigen Modding API für deine Spiele zu arbeiten.
  LABEL_CAPACITY_CUTSCENES_FEATURE: >
    Filme beeinflussen die Videospiele.
    Wir müssen uns also um Zwischensequenzen kümmern, während wir ein neues Spiel entwickeln
  LABEL_CAPACITY_TUTORIEL_FEATURE: >
    Um neues Spiel spielen zu können, muss man erst die Steuerung und Mechaniken kennen lernen. 
    Das ist nicht einfach, also hast du dich entschieden, ein Tutorial für deine neuen Spiele zu erstellen.
  LABEL_MARKETING_CAMPAIGN_SOCIALNETWORK: >
    Die Leute fangen an ihr privates Leben mit der Welt zu teilen!
    Soziale Netzwerke werden immer beliebter und du kannst sie benutzen, um deine Spiele zu vermarkten!
  LABEL_MARKETING_CAMPAIGN_MAILINGLIST: >
    Eine aktuelle Studie zeigt, dass das Versenden von unerwünschten E-Mails die Sichtbarkeit deiner Spiele erheblich steigern kann.
    Spam ist das neue Wort in der Welt des Internets, und du kannst die Methode nutzen, um deine Spiele zu vermarkten!
  LABEL_GAMEPORT_FEATURE: >
    Träume werden wahr - Eine neue Konsole wurde gerade veröffentlicht!
    Du kannst bereits veröffentlichte Spiele nun auf andere Platformen umportieren.
    Los geht's, probier es aus!
  LABEL_GAME_CREATION: Legen sie die Zeit, die in die jeweiligen Bereiche der Entwicklung gesteckt wird, mithilfe der Regler fest.
  LABEL_GAMEEDITION_RECEIVE_DESCRIPTION_0: >
    Sie können sich die Angebote der Verlage ansehen. Die Veröffentlichung eines Spiels ist ein einfacher Weg, um populär zu werden und größere Spiele zu veröffentlichen.
  LABEL_WORLDMAP_DESCRIPTION_0: >
    Besuchen Sie die Stadt, werfen Sie einen Blick auf den Wettbewerb und überprüfen Sie, wo sich Ihr Studio befindet.
  LABEL_MARKETING_CAMPAIGN_MAGAZINE_DESCRIPTION_0: >
    Ermöglicht die Organisation einer Marketingkampagne über viele Spielemagazine. Dies erhöht die Sichtbarkeit Ihrer Spiele.
  LABEL_MARKETING_CAMPAIGN_MAGAZINE_DESCRIPTION_1: >
    Ermöglicht es Ihnen, Werbetafeln zu mieten, um Poster Ihrer derzeit im Handel befindlichen Spiele zu platzieren.
  LABEL_MARKETING_CAMPAIGN_TV_DESCRIPTION_0: >
    Ermöglicht es Ihnen, Fernsehwerbekampagnen zu organisieren. Es ist teuer, aber wer schaut heutzutage nicht fern?!
  LABEL_MARKETING_CAMPAIGN_INTERNET_DESCRIPTION_0: >
    Sie können nun eine Werbebeilage auf Websites anzeigen. Es ist billig und bringt mehr Spieler mit sich.
  LABEL_MARKETING_CAMPAIGN_INTERNET_DESCRIPTION_1: >
    Es ist jetzt möglich, einen Showcase im World Wide Web zu erstellen, um der Welt zu zeigen, dass Ihre Spiele existieren.
  LABEL_CONCURRENT_STUDIOS_LIST_DESCRIPTION_0: >
    Du konntest deine Konkurrenten auf dem Stadtplan sehen, jetzt kannst du sie beobachten.
  LABEL_CONCURRENT_STUDIOS_BUY_DESCRIPTION_0: >
    Der Kauf Ihrer Konkurrenten ist ein einfacher Weg, um viele Fans zu gewinnen und Ihr Unternehmen zu erweitern.
  LABEL_FURNITURES_COMMON_BUY_DESCRIPTION_0: >
    Während Sie sich eines Ihrer Studios ansehen, können Sie jetzt neue Möbel kaufen.
  LABEL_EMPLOYEES_HIRE_DESCRIPTION_0: >
    Denken Sie daran, dass die besten Spiele von Teams produziert werden, die in Design, Entwicklung und Polieren so stark sind.
  LABEL_STUDIO_RENT_DESCRIPTION_0: >
    Ermöglicht es Ihnen, neue Gebäude zu mieten. Auf diese Weise können Sie an mehreren Projekten gleichzeitig arbeiten.
  LABEL_STUDIO_BUILD_DESCRIPTION_0: >
    Ermöglicht es dir, neue Studios zu bauen. Es ist teuer, es ist eine der wenigen Möglichkeiten, unbegrenzt zu wachsen.
  LABEL_STUDIO_BUILD_DESCRIPTION_1: >
    Neben der Möglichkeit, Studios zu bauen, können Sie auch Konferenzzentren bauen, die für die Organisation von Konferenzen notwendig sind.
  LABEL_CONVENTION_ORGANIZE_DESCRIPTION_0: >
    Wenn Sie Konferenzzentren benötigen, dann können Sie Konferenzen organisieren.
  LABEL_CONVENTION_PARTICIPATE_DESCRIPTION_0: >
    Du kannst an Kongressen teilnehmen, dies wird die Sichtbarkeit deiner Spiele von Zeit zu Zeit erhöhen.
  LABEL_STUDIO_CUSTOMIZE_DESCRIPTION_0: >
    Sie können die Wände neu streichen, die Pfosten wechseln und die Böden Ihrer Studios neu gestalten.
  LABEL_FURNITURES_SERVERS_BUY_DESCRIPTION_0: >
    Kaufen Sie Server, mit denen Sie Online-Spiele, aber auch ein Online-Portal erstellen können.
  LABEL_GAME_ONLINE_DESCRIPTION_0: >
    Du kannst Spiele online erstellen. Sie sind normalerweise billiger, aber die Spieler müssen ein monatliches Abonnement bezahlen.
  LABEL_DIGITAL_STORE_DESCRIPTION_0: >
    Du kannst einen entmaterialisierten Spielespeicher und schließlich eine erste Alpha-Version erstellen, die verbessert werden muss.
  LABEL_GAMEEDITION_SUBMIT_DESCRIPTION_0: >
    Du kannst Angebote von Verlagen machen, es bringt dir viel Geld, aber pass auf schlechte Noten auf.
  LABEL_POSTMORTEM_FEATURE_DESCRIPTION_0: >
    Eine Obduktion ist ein Bericht darüber, was während der Entwicklung des Spiels richtig oder falsch gelaufen ist, es gibt Ihnen Hinweise.
  LABEL_NEW_GAME_FEATURE_DESCRIPTION_0: >
    Wenn Sie ein gutes Spiel erstellen, können Sie im City Game Studio Fortschritte machen, Geld verdienen, Fans und Erfahrung sammeln.
  LABEL_TARGETTED_AUDIENCE_FEATURE_DESCRIPTION_0: >
    Bei der Erstellung eines Spiels können Sie nun die Zielgruppe wählen, was einen Einfluss auf die Endnote und den Verkauf des Spiels hat.
  LABEL_CAPACITY_STORY_FEATURE_DESCRIPTION_0: >
    Du hast ein neues Design, wenn du ein Spiel erstellst.
  LABEL_CAPACITY_USER_INTERFACE_FEATURE_DESCRIPTION_0: >
    Du hast ein neues Design, wenn du ein Spiel erstellst.
  LABEL_CAPACITY_NETWORK_FEATURE_DESCRIPTION_0: >
    Du hast einen neuen Entwicklungsmaßstab beim Erstellen eines Spiels.
  LABEL_CAPACITY_MODDING_FEATURE_DESCRIPTION_0: >
    Du hast einen neuen Entwicklungsmaßstab beim Erstellen eines Spiels.
  LABEL_CAPACITY_CUTSCENES_FEATURE_DESCRIPTION_0: >
    Du hast eine neue Polierlehre, wenn du ein Spiel erstellst.
  LABEL_CAPACITY_TUTORIEL_FEATURE_DESCRIPTION_0: >
    Du hast eine neue Polierlehre, wenn du ein Spiel erstellst.
  LABEL_MARKETING_CAMPAIGN_SOCIALNETWORK_DESCRIPTION_0: >
    Sie können in sozialen Netzwerken werben, es ist sehr zielgerichtet, teuer und sehr effektiv.
  LABEL_MARKETING_CAMPAIGN_MAILINGLIST_DESCRIPTION_0: >
    Der Versand von E-Mails kostet Sie fast nichts und beeinflusst den Verkauf Ihrer Spiele.
  LABEL_GAMEPORT_FEATURE_DESCRIPTION_0: >
    Du kannst deine Spiele auf neue Plattformen portieren, es ist einfach und es wird nur eine Person benötigt.
  LABEL_UNLOCK_GAMEGENRE: Du hast Erfahrung in der Entwicklung von Spielen gesammelt, du fühlst dich bereit, neue Spielmechaniken zu entwickeln.
  LABEL_UNLOCK_GAMEGENRE_DESCRIPTION_0: >
    Du kannst jetzt neue Spielgenres freischalten. Um Erfahrungspunkte zu sammeln, musst du nur Spiele veröffentlichen.

