  TOOLTIP_STAFF_SCHEDULE_AUTO: |
    Teilt Mitarbeiter automatisch zu.

    Designer werden Design-Aufgaben zugewiesen, Entwickler Entwicklungs-Aufgaben
    und Tester Polier-Aufgaben.

    Dabei wird versucht, die Studios auszugleichen.
  TOOLTIP_STAFF_SCHEDULE_RESET: |
    Setzt die Mitarbeiterzuteilung zurück.
  TOOLTIP_STAFF_SCHEDULE_CANNOT_AUTO_TOO_SMALL: |
    Automatische Zuteilung ist in Studios mit weniger als 5 Mitarbeitern nicht möglich.
  TOOLTIP_STUDIO_AREA_TOO_SMALL: |
    Die Studiofläche ist kleiner als die des ursprünglichen Studios.
    Daher ist es nicht möglich, die Möbelaufstellung des Zielstudios zu kopieren.
  TOOLTIP_STUDIODIRECTOR_DESCRIPTION: |
    Sie können jeden Aspekt der Spielentwicklung konfigurieren, indem Sie die automatischen Einstellungen deaktivieren.

    Standardmäßig trifft der Studio-Direktor die besten Entscheidungen, ohne Ihre Gesamtstrategie zu berücksichtigen.
    Er wird die Qualität der Spiele der finanziellen Gesundheit des Unternehmens vorziehen.

    Standardmäßig kündigt der Studio-Direktor keine Spiele an und aktualisiert diese nicht, aber Sie können ihn darum bitten.
    Er erstellt jedoch automatisch die Spielberichte.

  TOOLTIP_STUDIODIRECTOR_ACTIVATION: |
    Um einen Studio-Direktor zu aktivieren, weisen Sie ihm Studios zu.
    Um ihn zu deaktivieren, entfernen Sie alle ihm zugewiesenen Studios.

    Spiele und Updates, die sich in der Entwicklung befinden, werden automatisch abgebrochen.
  LABEL_STUDIODIRECTOR_SPECIALIST_TO_USE: >
    Ermächtigen Sie den Studioleiter, Spezialisten einzusetzen.
    Das bedeutet, dass der Studiodirektor immer versucht, die Spezialisten einzusetzen, die unter den hier erlaubten verfügbar sind.
    Wenn ein Studiodirektor also die Erlaubnis hat, Buchhalter einzusetzen, wird er sie seinen Spielen zuweisen, solange Buchhalter verfügbar sind.
  LABEL_HIDE_STUDIO_NOT_AVAILABLE: Nicht verfügbare Studios ausblenden
  LABEL_IF_POSSIBLE: "(wenn möglich)"
  LABEL_PREFER_MANUAL_SELECTION: Wählen Sie selbst
  LABEL_PREFER_NEW_TYPE: Nicht beherrschtes Spielgenre
  LABEL_PREFER_MASTERED_TYPE: Spielgenre gemeistert
  LABEL_PREFER_PRODUCER_TYPE: Spielgenre des Produzenten
  LABEL_PREFER_THE_MOST_FEATURES: Die meisten Merkmale
  LABEL_PREFER_THE_CHEAPEST: Am billigsten
  LABEL_PREFER_MOST_POWERFUL: Am leistungsfähigsten
  LABEL_PREFER_HOME_MADE: Hausintern
  LABEL_PREFER_MARKET_SHARE: Größter Marktanteil
  LABEL_PREFER_SMALLEST_CATALOG_SIZE: Kleinster Spielekatalog
  LABEL_PRIORITIZE_PROFIT: Gewinne zuerst
  LABEL_PRIORITIZE_FANBASE_GROW: Erstes Wachstum der Fangemeinde
  LABEL_BONUS_PROFIT_SHARE: Gewinnbeteiligung
  TOOLTIP_BONUS_PROFIT_SHARE: |
    Der Studio-Direktor erhält einen festen Prozentsatz der Gewinne, die durch die von ihm produzierten Spiele erzielt werden.
    Dieser Bonus garantiert eine stabile Belohnung und motiviert ihn, weiterhin hochwertige Spiele zu produzieren und dabei optimale Leistungen zu erbringen.
  LABEL_PUBLISH_ALL_GAMES: Alle Spiele veröffentlichen
  TOOLTIP_PUBLISH_ALL_GAMES: |
    Sie können alle vom Studiodirektor produzierten Spiele veröffentlichen.
    Oder Sie können nur Spiele einer bestimmten Qualität veröffentlichen.
    Andere Spiele werden automatisch verworfen.
  LABEL_STUDIO_DIRECTOR_REVIEW: Pressebewertungen für Spiele der Direktoren anzeigen
  LABEL_STUDIO_DIRECTOR: Studio-Direktor
  LABEL_STUDIO_DIRECTOR_CUT: Gewinnbeteiligung der Studioleiter
  TOOLTIP_STUDIO_DIRECTOR: |
    Ein Studio-Direktor kann Spiele entwickeln und autonom aktualisieren.
    Weisen Sie ihm so viele Studios zu, wie Sie möchten, damit er Spiele entwickeln und Updates verwalten kann.
    Der Studio-Direktor wird alle Mitarbeiter in diesen Studios nutzen: Entwickler, Produzenten,
    Netzwerkadministratoren, Buchhalter und Marketingmanager.
  LABEL_AUTO_PAUSE: Auto-Pause bei Veröffentlichung
  TOOLTIP_AUTO_PAUSE_GAME: |
    Das Spiel wird automatisch pausiert, wenn Sie ein Videospiel veröffentlichen.
  LABEL_COMPETITION_FANBASE_ACQUISITION: >
    Durch den Erwerb des Konkurrenten gewonnene Fans
  LABEL_ACQUIRE_COMPANY_DESCRIPTION: |
    Sie sind im Begriff, einen Konkurrenten zu erwerben.

    Durch diese Übernahme wird die Zahl der Fans Ihres Unternehmens wachsen.
    Sie können auch wählen, ob Sie deren Mitarbeiter, Studios und Spiele erwerben möchten.
    Oder ob Sie sie loswerden wollen.
  LABEL_GET_ALL_STUDIO: Alle Studios erwerben
  LABEL_HIRE_ALL: Alle Mitarbeiter erwerben
  LABEL_GET_ALL_GAME: Alle Spiele erwerben
  LABEL_UPCOMING_GAME: Heute auf die Wunschliste!
  LABEL_BANKER_GOODBYE_MESSAGE: Danke für Ihre Zeit und Überlegung. Wir werden entsprechend Ihrer endgültigen Entscheidung fortfahren. Wenn Sie weitere Unterstützung benötigen, lassen Sie es uns bitte wissen.
  LABEL_BANKER_SELL_GAME_ENGINE_MESSAGE: Sind Sie sicher, dass Sie die Spiel-Engine verkaufen möchten, die Sie in den letzten Monaten entwickelt haben? Dies könnte Ihre zukünftigen Projekte beeinträchtigen.
  LABEL_BANKER_SELL_GAME_ENGINE_CONFIRM: Bestätigung. Wir haben keine andere Wahl. Wir müssen unsere Schulden sofort reduzieren.
  LABEL_BANKER_SELL_GAME_ENGINE_CANCEL: Stornierung. Wir müssen andere Optionen in Betracht ziehen, bevor wir eine so wertvolle Ressource verkaufen.
  LABEL_BANKER_SELL_CUSTOM_PLATFORM_MESSAGE: Sind Sie sicher, dass Sie die neu fertiggestellte Konsole verkaufen möchten? Dies könnte Ihre Beziehungen zu Partnern und Kunden beeinflussen.
  LABEL_BANKER_SELL_CUSTOM_PLATFORM_CONFIRM: Bestätigung. Die Situation ist kritisch, und dieser Verkauf ist notwendig, um unsere Schulden zu reduzieren.
  LABEL_BANKER_SELL_CUSTOM_PLATFORM_CANCEL: Stornierung. Die Konsole stellt die Zukunft unseres Unternehmens dar. Wir müssen andere Lösungen prüfen, bevor wir diesen Verkauf in Erwägung ziehen.
  LABEL_BANKER_SELL_STUDIO_MESSAGE: Sind Sie sicher, dass Sie ein ganzes Studio mit allen Mitarbeitern verkaufen möchten? Dies hätte erhebliche Auswirkungen auf Ihr Team und Ihre Produktion.
  LABEL_BANKER_SELL_STUDIO_CONFIRM: Bestätigung. Trotz der schwierigen Konsequenzen ist diese Option der schnellste Weg, um unsere Schulden zu verringern.
  LABEL_BANKER_SELL_STUDIO_CANCEL: Stornierung. Der Verlust des Teams wäre katastrophal. Wir sollten andere Alternativen versuchen, bevor wir diese Entscheidung treffen.
  LABEL_BANKER_GO_BANKRUPT_MESSAGE: Sind Sie sicher, dass Sie sofort Insolvenz anmelden möchten? Dies wird alle Ihre Aktivitäten beenden und langanhaltende Auswirkungen auf Ihre Kreditwürdigkeit haben.
  LABEL_BANKER_GO_BANKRUPT_CONFIRM: Bestätigung. Wir haben alle anderen Optionen ausgeschöpft, und die Insolvenz scheint der einzige verbleibende Weg zu sein.
  LABEL_BANKER_GO_BANKRUPT_CANCEL: Stornierung. Ich würde lieber alle anderen möglichen Optionen prüfen, bevor ich eine so drastische Entscheidung treffe.
  LABEL_BANKER_SELL_GAME_ENGINE: Verkauf der in den letzten Monaten entwickelten Spiel-Engine.
  LABEL_BANKER_SELL_CUSTOM_PLATFORM: Verkauf der neu fertiggestellten Konsole.
  LABEL_BANKER_SELL_STUDIO: Verkauf eines gesamten Studios mit allen Mitarbeitern.
  LABEL_BANKER_GO_BANKRUPT: Sofortige Anmeldung der Insolvenz.
  LABEL_BANKER_WELCOME: |
    Sehr geehrter Herr [b]%s[/b],

    Nach unserer letzten Finanzanalyse ist es unerlässlich, drastische Maßnahmen zu ergreifen, um die kritische Situation Ihres Unternehmens, das derzeit mit [b]%s[/b] verschuldet ist, zu bewältigen.
    Sie stehen vor mehreren schwierigen, aber notwendigen Entscheidungen:
  LABEL_BANKER_WELCOME_END: |
    Es ist entscheidend, dass Sie unverzüglich eine Entscheidung treffen, um Ihre Finanzen zu stabilisieren.
  LABEL_SHOW_GAME_PERCENTAGE: Anzeige von Prozentsätzen beim Erstellen eines Spiels
  LABEL_BIGGER_FONT: Größere Schrift
  LABEL_OPTIMIZE_HAPPINESS: Optimieren Sie Ihr Glück
  TOOLTIP_OPTIMIZE_HAPPINESS: |
    Hält die Zufriedenheit im Studio so nahe wie möglich an 100%.

    Wenn Sie diese Option deaktivieren, können Sie mehr Schreibtische
    im Studio auf Kosten der Zufriedenheit haben.
  LABEL_REWORK_LEGACY_CODE: |
    Schreiben Sie die Spiel-Engine neu.
    Durch das Neuschreiben der Spiel-Engine wird der Nachteil des veralteten Codes beseitigt, obwohl es etwas mehr kostet als eine neue Spiel-Engine.
  TOOLTIP_TWITCH_BUTTON: |
    Starte eine Umfrage auf Twitch.

    Die Zuschauer können über den Chat Namen vorschlagen.
  LABEL_SECONDS: Sekunden
  LABEL_TWITCH_POLL_DURATION: Dauer der Abfrage
  LABEL_TWITCH_CHANNEL_NAME: Name des Twitch-Kanals
  LABEL_TWITCH_TOKEN: Twitch-Token
  LABEL_TWITCH_CONNECTING: Verbindung zu Twitch hergestellt...
