  LOADING_SCREEN_TIP_0: >
    Sua empresa é secretamente classificada com base na qualidade dos jogos que
    você produziu nos últimos quatro anos
  LOADING_SCREEN_TIP_1: >
    Funcionários perfeitos podem se candidatar espontaneamente para fortalecer
    suas equipes de produção
  LOADING_SCREEN_TIP_2: >-
    Esta tela de carregamento só está aqui para fazer você esperar, e na verdade
    usamos a joia da mente e viemos barganhar
  LOADING_SCREEN_TIP_3: >-
    Descobrir um novo gênero de jogo te dá uma vantagem considerável sobre a
    concorrência
  LOADING_SCREEN_TIP_4: |
    Produzir jogos com seus concorrentes é a melhor maneira de se tornar famoso
  LOADING_SCREEN_TIP_5: >
    Você pode organizar convenções em seus próprios prédios, mas é melhor
    espaçá-las com um ano de intervalo.
  LOADING_SCREEN_TIP_6: O departamento de vendas ruins sempre está certo
  LOADING_SCREEN_TIP_7: >-
    Você precisa de servidores para hospedar jogos online, eles são mais
    baratos, mas os jogadores têm que pagar mensalmente para continuar jogando
  LOADING_SCREEN_TIP_8: >-
    Einstein, nossa mascote, latiu 65,13 vezes durante o desenvolvimento do City
    Game Studio
  LOADING_SCREEN_TIP_9: >
    12654 canções de Natal foram tocadas durante o desenvolvimento do City Game
    Studio
  LOADING_SCREEN_TIP_10: >
    Dar uma olhada nas quotas de mercado é bom, mas você também tem que cuidar
    da quantidade de jogos publicados em uma plataforma
  LOADING_SCREEN_TIP_11: >
    Você quer ajudar a traduzir o City Game Studio?
    https://github.com/binogure-studio/city-game-studio-i18n
  LOADING_SCREEN_TIP_12: >-
    Quando as luzes dos seus servidores ficam vermelhas, significa que eles
    estão sobrecarregados.
  LOADING_SCREEN_TIP_13: >-
    Não se esqueça de fazer uma pausa para tomar café... Ah, a máquina de café
    está com defeito outra vez.
  LOADING_SCREEN_TIP_14: >-
    Crunchtime não é uma marca de cereais, mas sim uma prática de gestão
    generalizada.
  LOADING_SCREEN_TIP_15: |
    Lançar um novo jogo é a melhor maneira de ganhar dinheiro
  LOADING_SCREEN_TIP_16: Pós-mortems permitem que você aprenda mais sobre jogos que você lançou
  LOADING_SCREEN_TIP_17: >-
    De acordo com um estudo recente, o vento realmente pode ser estocado em
    forma de energia.
  LOADING_SCREEN_TIP_18: Não confie em tudo que você lê nas telas de carregamento
  LOADING_SCREEN_TIP_19: |
    Adotar um gato adiciona um pequeno bônus aos seus estúdios.
  LOADING_SCREEN_TIP_20: >-
    Se o seu estúdio tiver um nível de habilidade desigual, a qualidade geral de
    seus jogos pode ser afetada.
