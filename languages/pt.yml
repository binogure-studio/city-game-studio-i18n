  TOOLTIP_BONUS_PROFIT_SHARE: |
    O diretor de estúdio recebe uma percentagem fixa dos lucros gerados pelos jogos que produziu.
    Este bônus garante uma recompensa estável, incentivando-o a continuar a produzir jogos de alta qualidade e a manter um desempenho ótimo.
  LABEL_PUBLISH_ALL_GAMES: Publicar todos os jogos
  TOOLTIP_PUBLISH_ALL_GAMES: |
    Pode optar por publicar todos os jogos produzidos pelo diretor do estúdio.
    Ou pode publicar apenas jogos de certa qualidade.
    Os outros jogos serão automaticamente descartados.
  LABEL_STUDIO_DIRECTOR_REVIEW: Ver críticas da imprensa dos jogos dos diretores
  LABEL_STUDIO_DIRECTOR: Diretor de Estúdio
  LABEL_STUDIO_DIRECTOR_CUT: Participação nos lucros dos diretores de estúdio
  TOOLTIP_STUDIO_DIRECTOR: |
    Um diretor de estúdio pode desenvolver jogos e atualizá-los autonomamente.
    Atribua quantos estúdios quiser para que ele possa criar jogos e gerenciar atualizações.
    O diretor de estúdio utilizará todos os funcionários desses estúdios: desenvolvedores,
    produtores, administradores de rede, contadores e gerentes de marketing.
  LABEL_AUTO_PAUSE: Pausa automática ao publicar
  TOOLTIP_AUTO_PAUSE_GAME: |
    O jogo será pausado automaticamente quando você publicar um videogame.
