  LABEL_MARKETING_CAMPAIGN_TV_DESCRIPTION_0: >
    Дозволяє організовувати телевізійні рекламні кампанії. Це дорого, але хто не дивиться телевізор у ці дні ?!
  LABEL_MARKETING_CAMPAIGN_INTERNET_DESCRIPTION_0: >
    Тепер ви можете відображати рекламну вкладку на веб-сайтах. Це дешево, і це приносить більше гравців
  LABEL_MARKETING_CAMPAIGN_INTERNET_DESCRIPTION_1: >
