    последний кубок... Что ты хочешь сделать?
  LABEL_RABBIT_INVASION_DESCRIPTION: |
    Кролики, кролики повсюду. Они делают какие-то шумы... они бегут повсюду. Но
    никто их не замечает, и люди продолжают работать...
