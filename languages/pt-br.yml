  LABEL_POSTMORTEM_FEATURE: >-
    Parabéns, você fez seu primeiro jogo. Você agora pode fazer um post-mortem,
    a fim de ajudá-lo a avaliar o seu desenvolvimento, design e polimento.
  LABEL_NEW_GAME_FEATURE: >
    Pronto para reviver a história épica dos videogames desde o início? Bem
    vindo ao City Game Studio. Comece e crie seu primeiro jogo.
  LABEL_LOADING: Carregando
  LABEL_NAME: Nome
  LABEL_SALARY: Salário
  LABEL_NO_SCORE: Nenhuma pontuação enviada ainda!
  LABEL_CAPACITY_STORY_FEATURE: >-
    Um bom jogo é sempre bom, uma boa história é sempre boa. Que tal um bom jogo
    com uma história boa?
  LABEL_CAPACITY_USER_INTERFACE_FEATURE: |
    Qual é o propósito desse botão? Você precisa
     gerenciar a interface do usuário de seus jogos.
  LABEL_CAPACITY_NETWORK_FEATURE: >-
    Jogar um jogo sozinho é incrível, mas jogar com os amigos é ainda melhor!
    Você precisa gerenciar a rede para seus jogos.
  LABEL_CAPACITY_MODDING_FEATURE: >
    Alguns de seus jogos já foram modificados pelos jogadores. Graças a isso,
    você vende mais jogos. É hora de ajudar esses hackers e trabalhar em uma API
    adequada para seus jogos.
  LABEL_CAPACITY_CUTSCENES_FEATURE: >-
    Os filmes estão influenciando os jogos, precisamos gerenciar as cutscenes ao
    criar um novo jogo.
  LABEL_CAPACITY_TUTORIEL_FEATURE: >-
    Aprender a jogar um novo jogo pode ser difícil, por isso você decidiu criar
    tutoriais para seus jogos.
  LABEL_MARKETING_CAMPAIGN_SOCIALNETWORK: >
    Rick e Paris exibem suas vidas privadas. As redes sociais estão aqui para
    sempre e você pode usá-las para divulgar seus jogos!
  LABEL_MARKETING_CAMPAIGN_MAILINGLIST: >-
    Um estudo recente mostra que o envio de e-mails não solicitados pode
    aumentar significativamente a visibilidade de seus jogos. Spam é a nova
    palavra que está na moda e você pode usá-los para divulgar seus jogos!
  LABEL_GAMEPORT_FEATURE: >-
    Sonhos se tornam realidade. Um novo console acaba de ser lançado! E você
    quer lançar um jogo multi-plataforma. Vamos experimentar!
  LABEL_GAME_CREATION: Estime a carga de trabalho de cada parte do seu jogo ajustando cada calibre
  LABEL_GAMEEDITION_RECEIVE_DESCRIPTION_0: >-
    Você pode ver as ofertas dos editores. Publicar um jogo é uma maneira fácil
    de se tornar popular e de publicar grandes jogos.
  LABEL_WORLDMAP_DESCRIPTION_0: |
    Visite a cidade, dê uma olhada na competição e veja onde fica o seu estúdio.
  LABEL_MARKETING_CAMPAIGN_MAGAZINE_DESCRIPTION_0: >
    Permite organizar uma campanha de marketing através de muitas revistas de
    jogos. Isso vai aumentar a visibilidade de seus jogos.
  LABEL_MARKETING_CAMPAIGN_MAGAZINE_DESCRIPTION_1: >
    Permite que você alugue placas de publicidade para colocar cartazes de seus
    jogos atualmente à venda.
  LABEL_MARKETING_CAMPAIGN_MAGAZINE_DESCRIPTION_2: >
    Agora você pode contratar gerentes de marketing. Eles impulsionam as suas
    campanhas de marketing!
  LABEL_MARKETING_CAMPAIGN_TV_DESCRIPTION_0: >-
    Te permite organizar campanhas de publicidade televisiva. É caro, mas quem
    não vê televisão hoje em dia?!
  LABEL_MARKETING_CAMPAIGN_INTERNET_DESCRIPTION_0: >
    Agora você pode exibir uma inserção publicitária em sites. É barato e traz
    mais jogadores.
  LABEL_MARKETING_CAMPAIGN_INTERNET_DESCRIPTION_1: >
    Agora é possível criar uma vitrine na internet para mostrar ao mundo que
    seus jogos existem.
  LABEL_GAME_ONLINE_DESCRIPTION_1: >-
    Os administradores de rede melhoram as capacidades dos servidores,
    permitindo suportar mais jogadores com a mesma quantidade de servidores
  LABEL_CONCURRENT_STUDIOS_LIST_DESCRIPTION_0: Agora você pode ver seus concorrentes no mapa da cidade.
  LABEL_CONCURRENT_STUDIOS_BUY_DESCRIPTION_0: >
    Comprar seus concorrentes é uma maneira fácil de ganhar um monte de fãs, bem
    como para expandir sua empresa.
  LABEL_FURNITURES_COMMON_BUY_DESCRIPTION_0: >-
    Enquanto você está olhando para um de seus estúdios, agora você pode comprar
    novos móveis.
  LABEL_EMPLOYEES_HIRE_DESCRIPTION_0: >-
    Tenha em mente que os melhores jogos são produzidos por equipes fortes em
    design, desenvolvimento e polimento.
  LABEL_EMPLOYEES_HIRE_DESCRIPTION_1: >
    Os produtores de videogames aumentam a produtividade dos funcionários e
    permitem que você crie jogos AAA.
  LABEL_EMPLOYEES_HIRE_DESCRIPTION_2: >
    Os recursos humanos aumentam a felicidade dos funcionários e você pode
    personalizar os horários dos funcionários
  LABEL_EMPLOYEES_HIRE_DESCRIPTION_3: Contratar um contador irá te ajudar a pagar menos impostos.
  LABEL_STUDIO_RENT_DESCRIPTION_0: >-
    Te permite alugar novos edifícios. Isso permitirá que você trabalhe em
    vários projetos ao mesmo tempo.
  LABEL_STUDIO_BUILD_DESCRIPTION_0: >-
    Te permite construir novos estúdios. É caro, mas é uma das únicas maneiras
    de continuar crescendo sem limites.
  LABEL_STUDIO_BUILD_DESCRIPTION_1: >
    Além de ser capaz de construir estúdios, você também pode construir centros
    de conferências, o que é necessário para organizar conferências.
  LABEL_CONVENTION_ORGANIZE_DESCRIPTION_0: >
    Se você precisa ter centros de conferências, então você pode organizar
    conferências.
  LABEL_CONVENTION_PARTICIPATE_DESCRIPTION_0: >
    Você pode participar de convenções, o que aumentará a visibilidade de seus
    jogos de tempos em tempos.
  LABEL_STUDIO_CUSTOMIZE_DESCRIPTION_0: >
    Pode pintar novamente as paredes, mudar os posts e refazer o chão dos seus
    estúdios.
  LABEL_FURNITURES_SERVERS_BUY_DESCRIPTION_0: Comprar servidores permitirá que você crie jogos online e um portal online.
  LABEL_GAME_ONLINE_DESCRIPTION_0: >
    Você pode criar jogos online. Eles são normalmente menos caros, mas os
    jogadores devem pagar uma assinatura mensal.
  LABEL_DIGITAL_STORE_DESCRIPTION_0: >
    Você pode criar uma loja de jogos desmaterializados e, finalmente, uma
    primeira versão alfa que precisará ser melhorada.
  LABEL_GAMEEDITION_SUBMIT_DESCRIPTION_0: >-
    Você pode fazer ofertas de publicação, rende muito dinheiro, mas cuidado com
    as notas ruins.
  LABEL_POSTMORTEM_FEATURE_DESCRIPTION_0: >-
    Um post-mortem é um relatório do que deu certo e do que não deu certo
    durante o desenvolvimento do jogo, ele te dá pistas.
  LABEL_NEW_GAME_FEATURE_DESCRIPTION_0: >-
    Criar um bom jogo permite que você progrida no City Game Studio, ganhe
    dinheiro, fãs e experiência.
  LABEL_TARGETTED_AUDIENCE_FEATURE_DESCRIPTION_0: >-
    Ao criar um jogo você agora pode escolher o público-alvo, isso influência a
    pontuação final e as vendas do jogo.
  LABEL_CAPACITY_STORY_FEATURE_DESCRIPTION_0: |
    Você tem um novo indicador de design ao criar um jogo
  LABEL_CAPACITY_USER_INTERFACE_FEATURE_DESCRIPTION_0: |
    Você tem um novo indicador de design ao criar um jogo
  LABEL_CAPACITY_NETWORK_FEATURE_DESCRIPTION_0: |
    Você tem um novo indicador de desenvolvimento ao criar um jogo
  LABEL_CAPACITY_MODDING_FEATURE_DESCRIPTION_0: |
    Você tem um novo indicador de desenvolvimento ao criar um jogo
  LABEL_CAPACITY_CUTSCENES_FEATURE_DESCRIPTION_0: |
    Você tem um novo medidor de polimento ao criar um jogo
  LABEL_CAPACITY_TUTORIEL_FEATURE_DESCRIPTION_0: |
    Você tem um novo medidor de polimento ao criar um jogo
  LABEL_MARKETING_CAMPAIGN_SOCIALNETWORK_DESCRIPTION_0: >
    Você pode anunciar em redes sociais, é muito direcionado, caro e muito
    eficaz
  LABEL_MARKETING_CAMPAIGN_MAILINGLIST_DESCRIPTION_0: >-
    Enviar e-mails não custa quase nada e vai influenciar as vendas de seus
    jogos
  LABEL_GAMEPORT_FEATURE_DESCRIPTION_0: >
    Você pode portar seus jogos para novas plataformas, é simples e apenas uma
    pessoa é necessária.
  LABEL_UNLOCK_GAMEGENRE: >-
    Você ganhou experiência na criação de jogos, você se sente pronto para
    desenvolver uma nova mecânica de jogo
  LABEL_UNLOCK_GAMEGENRE_DESCRIPTION_0: >
    Agora você pode desbloquear novos gêneros de jogos. Para ganhar pontos de
    experiência, basta publicar jogos
  LABEL_UNLOCK_GAMEGENRE_DESCRIPTION_1: >-
    Agora os contratos estão disponíveis. Ao completar algum você ganha:
    dinheiro,experiência e dicas para um gênero de jogo específico.
