    Pour pouvoir faire une console rétro-compatible il faut que vous ayiez déjà conçu une console du même genre.
    Autrement dit, si vous faites une console portable, et que vous souhaitez la rendre rétro-compatible,
    alors vous devez avoir déjà sortie une console portable auparavant.
