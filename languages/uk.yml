  LABEL_GRANTENDO_DENY_PROTOTYPE_ANNOUNCEMENT:  |
    Слово отримано, i це слово - CD-ROM для [b]Super Grantendo[/b]!

    [b]Grantendo[/b] оголосила, що привiд CD-ROM для використання з [b]Super Grantendo[/b] буде представлений у сiчнi 1993 року. Незабаром пiсля цього розробники стороннiх лiцензiатiв [b]Grantendo[/b] отримали технiчнi характеристики нового приводу i були запрошенi на конференцiю, присвячену детальному опису нового обладнання. Там вони дiзнаються про видатнi можливостi приводу [b]Super Grantendo[/b] CD-ROM, включаючи повноекранне, повномасштабне вiдео, сумiснiсть з XA та 8 мегабайт оперативноï пам'ятi пристрою.

