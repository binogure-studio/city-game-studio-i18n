  LABEL_VIDEO_GAME_KRACH_1983_DESCRIPTION: |
    หลังจากผลประกอบการที่ย่ำแย่ในไตรมาสสุดท้ายของปี 1982 และต้นปี 1983 Wataggi ประกาศผลประกอบการ ที่ลดลง
    ในตลาดคอนโซล ผู้นำในวิดีโอเกมยังห่างไกลจากการบรรลุเป้าหมายด้วยการขาย
    คอนโซลสองสามร้อยเครื่องและเทปคาสเซ็ตเพียง 2500 ตลับเท่านั้น รายงานด้านสุขภาพยังเป็นลบอย่างมาก
    สำหรับเครื่องคอมพิวเตอร์ที่บ้าน ซึ่งยืนยันถึงความไม่แน่นอนที่เป็นลักษณะของตลาดในปัจจุบัน

    ผู้เล่นหลักในอุตสาหกรรมวิดีโอเกมคาดว่าจะมีเดือนที่ยากลำบาก
    ข้างหน้า และปัจจุบันยังไม่มีข้อบ่งชี้ว่าสิ่งต่างๆ จะดีขึ้น
  LABEL_VIDEO_GAME_KRACH_1983_TITLE: |
    ตลาดกำลังล่มสลาย
  LABEL_VIDEO_GAME_PREKRACH_1983_DESCRIPTION: |
    กลางฤดูร้อน Wataggi ผู้นำในตลาดวิดีโอเกมประกาศขาดทุน 356 ล้านดอลลาร์
    Plastics ประสบปัญหาร้ายแรงและกำลังถอนตัวออกจากตลาด มีข่าวลือว่า
    ตลาดวิดีโอเกมกำลังพังทลายเพื่อหลีกทางให้ไมโครคอมพิวเตอร์

    อันที่จริง ความสูญเสียของ Wataggi และ Plastics ซึ่งเกิดจากการล่มสลายของหุ้นในตลาดหลักทรัพย์นิวยอร์ก ทำให้
    เกิดความตื่นตระหนกอย่างไม่ยุติธรรม ด้วยยอดขาย 2 พันล้านดอลลาร์ต่อปีในสหรัฐอเมริกา วิดีโอเกมยังคง
    เป็นอุตสาหกรรมที่มั่นคง แต่การเติบโตที่น่าทึ่งของสองปีที่ผ่านมาได้ลดระดับลงบ้าง ตลาดกำลัง
    เคลื่อนไหวทั้งในตลาดบน โดยที่คอนโซล RobertoVision ของ Roberto Industries แข่งขันกับไมโครคอมพิวเตอร์ในบ้าน
    และตลาดล่าง สำหรับอุปกรณ์ที่มีอัตราส่วนราคา/ประสิทธิภาพที่น่าพอใจ
