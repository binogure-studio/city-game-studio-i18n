  LABEL_CAPACITY_TUTORIEL_FEATURE: >
    Гра в нову гру - це як навчання. Це не просто, тому ви вирішили створити
    підручник для своїх нових ігор.
  LABEL_MARKETING_CAMPAIGN_SOCIALNETWORK: >
    Рік та Париж виявляють своє приватне життя.Соціальні мережі тут добре, і ви
