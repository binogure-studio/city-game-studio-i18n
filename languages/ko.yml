  LABEL_SAGA_PROTYPE_VR: Saga, 최초의 VR 콘솔 출시
  LABEL_SAGA_RV_ANNOUNCEMENT: |
    가상 현실.

    컴퓨터 운영자가 자신을 인공 환경에 투입한다는 공상 과학 개념에서 시작한 이 개념은 마케팅 커뮤니티에서 가상 현실(또는 VR)이라는 용어로 채택되었으며 가상 게임 센터에서 최신 1인칭 시점까지 다양하게 적용되었습니다. 일부 게이머들은 최소한이라도 플레이어를 둘러싼 것처럼 보이고 상호 작용할 수 있는 3D 시청각 환경 정도는 제공해야 한다고 주장합니다.

    [center][img]res://texture/platforms/512x261/saga-rv.tex[/img][/center]

    [b]Saga[/b]는 콘솔 시스템과 함께 사용할 VR 헬멧을 작업 중이라고 발표했습니다. 현재 1993년 봄에 출시될 예정입니다. 모션 센서 및 장갑, 주변 비디오 및 다중 소스 사운드가 있는 챔버를 포함하여 훨씬 더 정교하고 비용이 많이 드는 시스템이 개발 중에 있습니다. 당분간 게임 커뮤니티는 집에서 고글과 이어폰으로 정착해야 할 수 있습니다.
  LABEL_SAGA_RV_VANISHES: |
    여러 잡지와 수많은 무역 박람회에서 소개된 후 헤드셋은 1993년에 마지막으로 등장했습니다. 이 헤드셋은 완전히 낙담한 청중에게 비공개로 공개되었으며 한 저널리스트 작가는 자신이 플레이한 게임을 모호한 게임으로 설명했습니다. 순식간에 모든 호소력을 잃었습니다.

    전체 프로젝트는 프로토타입 단계 이상으로 진행되지 않았으며 [b]Saga[/b]는 공식적으로 사용자가 헤드셋을 착용한 상태로 이동하여 부상을 당하여 중단되었다고 공식적으로 주장했습니다. 그들은 몰입감이 너무 현실적이어서 게임을 하는 아이들에게 잠재적으로 부상을 입힐 수 있다고 말했습니다. 그러나 10분 이상 콘솔을 플레이해 본 사람이라면 하드웨어의 한계를 감안할 때 이것이 불가능하다는 것을 알고 있습니다. 가장 가능성이 높은 시나리오는 아마도 만족스러운 효과를 낼 수 없는 부대와 관련되었을 것입니다. 테스터가 게임을 하는 동안 멀미가 난다는 보고가 있었고 개발 중 사용자의 최대 40%%가 "사이버 멀미"를 겪었습니다. 발표된 4개의 게임 중 어느 것도 대중에게 공개되지 않았으며 다른 타이틀도 발표되지 않았습니다.

    그들이 약속한 실제와 같은 몰입감을 만들 수 없었던 [b]Saga[/b]는 1994년 현명하게 플러그를 뽑았고 [b]Saga VR[/b]은 조용히 사라졌습니다.
  
