  LABEL_SAGA_PROTYPE_VR: Saga запускає свою першу VR-консоль
  LABEL_SAGA_RV_ANNOUNCEMENT: |
    Вiртуальна реальнiсть.

    Почавши з науково-фантастичноï концепцiï комп'ютерних операторiв, якi занурюються в штучне середовище, термiн вiртуальна реальнiсть (або VR) був прийнятий маркетинговим спiвтовариством i застосовується в рiзнiй ступенi вiдповiдностi вiд iгрових центрiв вiртуальностi до новiтньоï гри з видом вiд першоï особи. Пуристи стверджують, що вона повинна, принаймнi, забезпечувати тривимiрне аудiовiзуальне середовище, яке нiби оточує гравця i з яким вiн або вона може взаємодiяти.

    [center][img]res://texture/platforms/512x261/saga-rv.tex[/img][/center]

    Компанiя [b]Saga[/b] оголосила про готуючийся шолом VR для використання зi своєю консольною системою. Наразi його випуск запланований на весну 1993 року. В даний час розробляються набагато складнiшi (i дорожчi) системи, що включають датчики руху i рукавички, камери з оточуючим вiдео i звуком з кiлькох джерел. Поки що iгрова спiльнота може задовольнятися окулярами i навушниками вдома.
  LABEL_SAGA_RV_VANISHES: |
    Пiсля того, як гарнiтура була представлена в декiлькох журналах, а також на численних виставках, ïï остаточний показ вiдбувся в 1993 роцi. Вона була показана за закритими дверима зовсiм розчарованою аудиторiєю, а один журналiст описав гру, в яку вiн грав, як розмиту гру, яка швидко втратила будь-яку привабливiсть. Проект так i не продвинувся далi стадiï прототипу, i [b]Saga[/b] офiцiйно заявила, що вiн був зупинений через те, що користувачi травмували себе рухами пiд час носiння гарнiтури. Вони заявили, що вiдчуття занурення було настiльки реалiстичним, що це могло призвести до травм у дiтей, якi грають у гарнiтуру. Однак кожен, хто грав на своïй консолi бiльше десяти хвилин, знає, що це неможливо, враховуючи обмеження апаратного забезпечення. Найбiльш ймовiрний сценарiй, ймовiрно, пов'язаний з нездатнiстю пристрою створити задовiльний ефект.

    Були повiдомлення про те, що тестувальникiв хвилювало пiд час гри, а пiд час розробки до 40%% користувачiв захворiли "кiберхворобою". Жодна з чотирьох заявлених iгор так i не була показана публiцi, а iншi iгри так i не були анонсованi. Не зумiвши створити обiцяне ними справжнє, реалiстичне вiдчуття занурення, [b]Saga[/b] у 1994 роцi розумно закрила проект, i [b]Saga VR[/b] тихо зникла в Лету.

