  TOOLTIP_CUSTOM_PLATFORM_RELEASE: |
    이제 막 콘솔을 개발하셨습니다!

    게임을 퍼블리싱하기 전에 적절한 게임 카탈로그를 구축하는 것이 중요합니다.
    이를 위해 경쟁사와 독점 계약을 체결하는 것도 고려해 보세요.
