    Por favor, sepa que le estamos ofreciendo un trato generoso.
    Hoy, sus acciones valen [b]%s[/b], y estamos dispuestos a darle [b]%s[/b] por las acciones.
    Usted ganaría mucho dinero y nosotros sólo tendríamos que gestionar [b]%s[/b].

    Mirando el lado positivo, significa que tienes un competidor menos con el que tratar.

    En el improbable caso de que no esté dispuesto a vender,
    estamos preparados para ir a los tribunales.
