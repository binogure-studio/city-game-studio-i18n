  TOOLTIP_CUSTOM_PLATFORM_PRICING: |
    Het is niet eenvoudig om de juiste prijs voor een console te bepalen, hoewel je er anders vaak mee stopt.

    De prijs van een console beïnvloedt de verkoop.
    Hoge prijzen drukken de verkoop.
    Lagere prijzen verhogen de verkoop, maar tegen hoge kosten.
  LABEL_CONVENTION_LIST_NONE_ATTENDED: >
    Je woont geen conventies bij en er zijn geen aangekondigde conventies waar je naartoe zou kunnen gaan.
  LABEL_CONVENTION_LIST_NONE_AVAILABLE: >
    Er zijn wel aangekondigde conventies waar je naartoe zou kunnen gaan, en de knop hierboven brengt je daar naartoe. Maar op dit moment woon je geen conventies bij.
  LABEL_CUSTOM_PLATFORM_MATCH_PREVIEW: >
    Lijst met spelgenres en hun overeenkomst voor je toekomstige console.
  TOOLTIP_CUSTOM_PLATFORM_GENRE_MATCH: Willekeurig gekozen tussen %s / %s
  TOOLTIP_CUSTOM_PLATFORM_CATALOG_GAME_LIST: |
    In dit gedeelte staan de games die door jou en je directe concurrenten op je console zijn gepubliceerd.
    Het bevat niet alle games die op je console zijn uitgegeven.
  LABEL_CUSTOM_PLATFORM_SUGGESTED_PRICE: Aanbevolen verkoopprijs.
  TOOLTIP_CUSTOM_PLATFORM_SUGGESTED_PRICE: |
    Dit is inclusief productiekosten, interpolatie van kosten voor restitutie van consoles.
  LABEL_CUSTOM_PLATFORM_FEEDBACK_TITLE_00_19: >
    Heb je het weer gezien?
  LABEL_CUSTOM_PLATFORM_FEEDBACK_TITLE_20_39: >
    Deze console komt 10 jaar te laat uit
  LABEL_CUSTOM_PLATFORM_FEEDBACK_TITLE_40_59: >
    We hebben beter gezien...
  LABEL_CUSTOM_PLATFORM_FEEDBACK_TITLE_60_79: >
    Een console die opvalt
  LABEL_CUSTOM_PLATFORM_FEEDBACK_TITLE_80_100: >
    Als perfectie een naam had
  LABEL_CUSTOM_PLATFORM_FEEDBACK_DESCRIPTION_00_19: |
    %s biedt ons een nieuwe console.

    De %s kan zich duidelijk niet meten met de concurrentie.
    Zelfs als hij gratis zou zijn, zou ik hem niet willen hebben.
  LABEL_CUSTOM_PLATFORM_FEEDBACK_DESCRIPTION_20_39: |
    %s doet zijn best, maar er is nog een lange weg te gaan.

    %s komt een paar jaar te laat.
    Technologisch gezien zal deze console moeite hebben om de nieuwste games te spelen.
    Het marktaandeel van deze console zal waarschijnlijk niet groter zijn dan de peanuts.
  LABEL_CUSTOM_PLATFORM_FEEDBACK_DESCRIPTION_40_59: |
    %s biedt een keuze - zeker niet de beste, maar het is er.

    %s is een van de minst krachtige consoles op de markt.
    Natuurlijk kan het de nieuwste games draaien, maar een beetje meer vermogen onder de motorkap zou niet misstaan hebben.
    Er is een uitzonderlijke catalogus met games nodig om het marktaandeel van deze console te vergroten.
  LABEL_CUSTOM_PLATFORM_FEEDBACK_DESCRIPTION_60_79: |
    %s is er en drukt zijn stempel op de industrie.

    %s biedt interessante prestaties.
    Het is niet bepaald de beste op de markt, maar met de juiste prijs en een behoorlijke catalogus aan games zou deze console een behoorlijk marktaandeel kunnen behalen.
  LABEL_CUSTOM_PLATFORM_FEEDBACK_DESCRIPTION_80_100: |
    %s heeft een goudklompje voor ons gemaakt.

    De %s is een next-gen console.
    Hij draait niet alleen de nieuwste games, maar heeft ook een mooie toekomst voor zich.
    Met de juiste prijs en een behoorlijke spellencatalogus kan deze console een cult worden.
  LABEL_CUSTOM_PLATFORM_PERFECT_GPU: >
    Adembenemend, een console met ongelooflijke grafische mogelijkheden.
  LABEL_CUSTOM_PLATFORM_GOOD_GPU: >
    De graphics op deze console zijn gemiddeld.
  LABEL_CUSTOM_PLATFORM_BAD_GPU: >
    We zijn terug in het Stenen Tijdperk wat betreft graphics.
  LABEL_CUSTOM_PLATFORM_PERFECT_CPU: >
    Fenomenaal krachtig, dit is een console die jaren meegaat!
  LABEL_CUSTOM_PLATFORM_GOOD_CPU: >
    Rekenkracht op deze console is gemiddeld, wat niet slecht is.
  LABEL_CUSTOM_PLATFORM_BAD_CPU: >
    Gebrek aan rekenkracht
  LABEL_CUSTOM_PLATFORM_PERFECT_ONLINE: >
    Op het internet kunnen spelen met vrienden aan de andere kant van de wereld is een ongelooflijke en uitzonderlijke ervaring.
  LABEL_CUSTOM_PLATFORM_GOOD_ONLINE: >
    Dit is een console met een internetverbinding, en dat is wel het minste wat we tegenwoordig kunnen doen.
  LABEL_CUSTOM_PLATFORM_BAD_ONLINE: >
    Internetconnectiviteit wordt steeds belangrijker. De verkoop zal worden beïnvloed.
