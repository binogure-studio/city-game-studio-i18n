  LABEL_VIDEO_GAME_KRACH_1983_DESCRIPTION: |
    Après les mauvais résultats enregistrés au dernier trimestre 1982 et au début de l'année 1983,
    Wataggi annonce des résultats à la baisse sur le marché des consoles. Le leader des jeux vidéo
    est loin d'atteindre ses objectifs en vendant quelques centaines de consoles et à peine quelque
    2500 cassettes. Le bulletin de santé est aussi largement négatif en ce qui concerne les ordinateurs
    domestiques, ce qui confirme les incertitudes qui caractérisent aujourd'hui ce marché.

    Les grands acteurs du jeu vidéo s'attendent à des mois difficiles et rien aujourd'hui ne permet
    de dire que les choses vont s'améliorer.
  LABEL_VIDEO_GAME_KRACH_1983_TITLE: |
    Le marché s'effondre
  LABEL_VIDEO_GAME_PREKRACH_1983_DESCRIPTION: |
    L'alerte a été chaude. En plein milieu de l'été, Wataggi, le leader du marché du jeu vidéo,
    annonçait 356 millions de dollards de pertes. Plastics connaissait de très sérieuses difficultés
    et se retirait du marché. La rumeur est là: le marché du jeu vidéo s'écroule pour laisser la
    place à la micro-informatique.

    En fait, les pertes de Wataggi et de Plastics, relayées par la chute des actions à la Bourse de New-York,
    ont créé un mouvement de panique injustifiée. Avec 2 milliards de dollars de chiffre d'affaires annuel
    aux États-unis, le jeu vidéo reste une industrie solide. Mais la spectaculaire croissance des deux
    dernières années s'est quelque peu stabilisée. Le marché évolue à la fois vers le haut de gamme où la
    console RobertoVision de Roberto industriesrivalise avec les micro-ordinateurs domestiques - et vers le
    bas de gamme, pour des appareils de rapport qualité-prix satisfaisant.
  LABEL_VIDEO_GAME_PREKRACH_1983_TITLE: |
    Le marché se stabilise
