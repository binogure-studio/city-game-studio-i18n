  TOOLTIP_EMPLOYEE_BORED_GENRE: |
    พนักงานของคุณต้องการลองเกมแนวใหม่ พนักงานของคุณไม่ต้องการทำงานในเกมประเภทใด เช่น:
  TOOLTIP_GAME_ENGINE_WHY: |
    สร้างเอ็นจิ้นเกมของคุณเอง

    หากคุณสร้างเอ็นจิ้นที่เป็นกรรมสิทธิ์ คุณสามารถขายได้โดยมีใบอนุญาต
    อีกทางหนึ่งคือทำให้เป็นค่าลิขสิทธิ์และรับชุมชนเพื่อปรับปรุงเอ็นจิ้นเกมของคุณ
    อีกทางเลือกหนึ่งคือเก็บไว้ในบ้านเพื่อไม่ให้คู่แข่งได้เปรียบ
  TOOLTIP_TRADE_PUBLISH_WHY: |
    สร้างเกมสำหรับคู่แข่งของคุณ

    คุณจะได้แฟนใหม่มากมายอย่างรวดเร็ว
    ในทางกลับกัน คู่แข่งของคุณจะเติบโตเร็วขึ้น
  TOOLTIP_PUBLISH_GAME_WHY: |
    มาเป็นผู้เผยแพร่เกม

    มันถูกกว่าการพัฒนาเกมด้วยตัวเอง แต่จ่ายเงินเป็นจำนวนมาก
    ยังไงก็ไม่มีแฟน
