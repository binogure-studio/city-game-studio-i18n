    [center][img]res://texture/platforms/512x261/grantendo-gamestation.tex[/img][/center]
  LABEL_GRANTENDO_DENY_PROTOTYPE_CANCELATION:  |
    Через день пiсля того, як компанiя [b]Deny[/b] оголосила про укладення угоди з [b]Grantendo[/b] щодо виробництва електронних iгрових приставок, [b]Grantendo[/b] оголосила про укладення угоди з [b]Moris[/b], одним з головних конкурентiв [b]Deny[/b].

    Компанiя [b]Grantendo[/b], очевидно, звернулася до [b]Moris[/b], голландського гiганта електронiки, щоб спробувати зберегти своє господарство на ринку вiдеоiгор, обсяг якого становить 4,7 мiльярда доларiв, пiсля пiдписання, на думку деяких експертiв, невигiдноï угоди з корпорацiєю [b]Deny[/b]. Для споживачiв це означає ще один заплутаний вибiр, коли iгровi приставки надiйдуть у продаж у наступному роцi.
    
    [b]Deny[/b] планує випускати своï власнi iгри на компакт-дисках для [b]GameStation[/b]. Заяви [b]Moris[/b] i наступна плутанина вiдносин [b]Grantendo[/b] з [b]Deny[/b] завадили давно запланованому [b]Grantendo[/b] випуску потужнiшоï версiï своєï популярноï системи вiдеоiгор.
