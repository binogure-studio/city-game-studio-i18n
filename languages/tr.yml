    Stüdyo alanı orijinal stüdyodan daha küçük.
    Bu nedenle, hedef stüdyonun mobilya düzenini kopyalamak mümkün değil.
  TOOLTIP_STUDIODIRECTOR_DESCRIPTION: |
    Oyun yapım sürecinin her yönünü otomatik ayarları devre dışı bırakıp yapılandırabilirsiniz.

    Varsayılan olarak, stüdyo yöneticisi genel stratejinizi göz önünde bulundurmadan en iyi kararları alacaktır.
    Oyun kalitesini, şirketin mali sağlığından daha önemli tutacaktır.

    Varsayılan olarak, stüdyo yöneticisi oyunları duyurmaz ve güncellemez, ancak bunu yapmasını isteyebilirsiniz.
    Ancak, oyun raporlarını otomatik olarak oluşturacaktır.

