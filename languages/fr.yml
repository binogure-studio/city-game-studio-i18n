  LABEL_DEFAULT_GAME_GENRE_DESCRIPTION: |
    Cette page vous permet de [b]débloquer de nouveaux genres de jeux[/b].

    Pour débloquer un nouveau genre, [b]cliquer sur son icône[/b].
    Si vous avez suffisament de point, alors vous pourrez débloquer le nouveau genre.

    Votre [b]nombre de point[/b] de genre est situé dans le [b]coin supérieur droit[/b] de l'écran.
  LABEL_GAME_GENRE_DESCRIPTION: |
    [img]%s[/img]
    [b][u]%s[/u][/b]

    [color=%s]%s[/color]
