  LABEL_EMPLOYEES_HIRE_DESCRIPTION_2: >
    Человеческие ресурсы повышают счастье сотрудников, и вы можете настраивать графики их работы в соответствии с вашими пожеланиями.
  LABEL_EMPLOYEES_HIRE_DESCRIPTION_3: >
