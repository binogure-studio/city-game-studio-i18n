  TOOLTIP_GAME_CREATION_BALANCING: |
    Ce compteur illustre la charge de travail distribuée à vos employés.
    Une charge de travail trop élevée ou trop faible nuira à la qualité des jeux
    produits.

    Pour obtenir une note optimale il faut conserver la charge de travail
    dans la zone blanche.
  TOOLTIP_GAME_UPDATE: |
    Publier une mise à jour gratuite permet de relancer les ventes d'un jeu.
    Une mise à jour payante va générer des revenus par rapport
    au nombre de copies vendues du jeu original.
