  LABEL_GAMEEDITION_RECEIVE_DESCRIPTION_0: >
    Je kan publishing offers bekijken. Een game publiceren is een makkelijke manier om populair te worden en grotere games te publiceren.
  LABEL_WORLDMAP_DESCRIPTION_0: >
    Bezoek de stad, werp een blik op de concurrenten en kijk waar hun studio is.
  LABEL_MARKETING_CAMPAIGN_MAGAZINE_DESCRIPTION_0: >
    Laat je toe om een advertentie campagne to organiseren door game magazines. Dit zal de zichtbaarheid van je games vergroten.
  LABEL_MARKETING_CAMPAIGN_MAGAZINE_DESCRIPTION_1: >
    Laat je toe om advertentie borden te huren om posters van je games die momenteel verkocht worden te plaatsen.
  LABEL_MARKETING_CAMPAIGN_TV_DESCRIPTION_0: >
    Je kan vanaf nu televisie advertentie campanges starten. Het is duur, maar wie kijkt er geen tv deze dagen?
  LABEL_MARKETING_CAMPAIGN_INTERNET_DESCRIPTION_0: >
    Je kan nu advertenties plaatsen op websites. Het is goedkoop en het brengt meer spelers binnen.
  LABEL_MARKETING_CAMPAIGN_INTERNET_DESCRIPTION_1: >
    Je kan nu een showcase maken op het wereldwijde web om je gemaakte games te tonen.
  LABEL_CONCURRENT_STUDIOS_LIST_DESCRIPTION_0: >
    Je kon je concurrenten zien op de map. Nu kan je ze ook bekijken.
  LABEL_CONCURRENT_STUDIOS_BUY_DESCRIPTION_0: >
    Je concurrenten kopen is een makkelijke manier om veel fans te winnen, alsook om je bedrijf uit te breiden.
  LABEL_FURNITURES_COMMON_BUY_DESCRIPTION_0: >
    Bij het kijken naar een van je studios, kan je nieuwe meubels kopen.
  LABEL_EMPLOYEES_HIRE_DESCRIPTION_0: >
    Onthou dat de beste games geproduceerd worden door teams die even sterk in design, development en polish zijn.
  LABEL_STUDIO_RENT_DESCRIPTION_0: >
    Je kan nieuwe gebouwen huren. Dit zal je toelaten om aan meerdere projecten te werken op hetzelfde moment.
  LABEL_STUDIO_BUILD_DESCRIPTION_0: >
    Laat je toe om nieuwe studios de bouwen. Het is duurn maar de enige manier om ongelimiteerd te blijven groeien.
  LABEL_STUDIO_BUILD_DESCRIPTION_1: >
    Naast studios bouwen kan je ook expositie centers bouwen. Welke nodig zijn om exposities te organiseren.
  LABEL_CONVENTION_ORGANIZE_DESCRIPTION_0: >
    Als je expositie centers nodig hebt kan je exposities organiseren.
  LABEL_CONVENTION_PARTICIPATE_DESCRIPTION_0: >
    Je kan deelnemen in exposities. Dit zal de zichtbaarheid van je games verhogen van tijd tot tijd.
  LABEL_STUDIO_CUSTOMIZE_DESCRIPTION_0: >
    Je kan de muren herschilderen, de steunpalen veranderen en de vloeren herdoen van je studios.
  LABEL_FURNITURES_SERVERS_BUY_DESCRIPTION_0: >
    Servers kopen zal je toestaan om online games te maken en ook een online portaal.
  LABEL_GAME_ONLINE_DESCRIPTION_0: >
    Je kan online games maken. Ze zijn normaal minder duur maar spelers moeten een maandelijkse abbonement betalen.
  LABEL_DIGITAL_STORE_DESCRIPTION_0: >
    Je kan een gedematerialiseerde game winkel maken en uiteindelijk een eerste alpha versie dat verbeterd zal moeten worden.
  LABEL_GAMEEDITION_SUBMIT_DESCRIPTION_0: >
    Je kan offers maken voor publishers. Het brengt je veel geld op maar let op de slechte opmerkingen.
  LABEL_POSTMORTEM_FEATURE_DESCRIPTION_0: >
    Een post-mortem is een rapport van wat slecht of goed ging tijdens het maken van het spel. Het geeft je hints.
  LABEL_NEW_GAME_FEATURE_DESCRIPTION_0: >
    Een goed spel maken laat je toe om verder te komen in City Game Studio, geld verdienen, fans en ervaring.
  LABEL_TARGETTED_AUDIENCE_FEATURE_DESCRIPTION_0: >
    Wanneer je een game maakt kan je nu het doelpubliek kiezen, dit heeft een invloed op de uiteindelijk score en verkoop van de game.
  LABEL_CAPACITY_STORY_FEATURE_DESCRIPTION_0: >
    Je hebt een nieuwe design gauge bij het maken van een nieuwe game.
  LABEL_CAPACITY_USER_INTERFACE_FEATURE_DESCRIPTION_0: >
    Je hebt een nieuwe design gauge bij het maken van een nieuwe game.
  LABEL_CAPACITY_NETWORK_FEATURE_DESCRIPTION_0: >
    Je hebt een nieuwe development gauge bij het maken van een nieuwe game.
  LABEL_CAPACITY_MODDING_FEATURE_DESCRIPTION_0: >
    Je hebt een nieuwe development gauge bij het maken van een nieuwe game.
  LABEL_CAPACITY_CUTSCENES_FEATURE_DESCRIPTION_0: >
    Je hebt een nieuwe polishing gauge bij het maken van een nieuwe game.
  LABEL_CAPACITY_TUTORIEL_FEATURE_DESCRIPTION_0: >
    Je hebt een nieuwe polishing gauge bij het maken van een nieuwe game.
  LABEL_MARKETING_CAMPAIGN_SOCIALNETWORK_DESCRIPTION_0: >
    Je kan nu adverteren via sociale netwerken, het is heel gericht, duur en effectief.
  LABEL_MARKETING_CAMPAIGN_MAILINGLIST_DESCRIPTION_0: >
    Emails versturen zal je bijna niks kosten en zal je verkoop van je games beïnvloeden
  LABEL_GAMEPORT_FEATURE_DESCRIPTION_0: >
    Je kan je games naar nieuwe platformen porten, het is simpel en je hebt maar één persoon is nodig.
  LABEL_UNLOCK_GAMEGENRE: Je hebt ervaring opgedaan in games te maken, je voelt je klaar om nieuwe game mechanismes te maken
  LABEL_UNLOCK_GAMEGENRE_DESCRIPTION_0: >
    Je kan nu nieuwe game genres ontgrendelen. Om vaardigheidspunten te verdienen moet je games uitbrengen.

