  LABEL_VIDEO_GAME_KRACH_1983_DESCRIPTION: |
    Na de slechte resultaten in het laatste kwartaal van 1982 en begin 1983, kondigt
    Wataggi dalende resultaten aan in de console markt. De leider op het gebied van
    videospelletjes bereikt zijn doelstellingen bij lange na niet door de verkoop van
    een paar honderd consoles en amper zo'n 2500 cassettes. Het gezondheidsrapport is
    ook grotendeels negatief voor wat betreft de thuiscomputers, wat de onzekerheden
    bevestigt die deze markt vandaag de dag kenmerken.

    De grote spelers in de videogame-industrie verwachten moeilijke maanden in het
    verschiet en er zijn geen aanwijzingen dat het vandaag de dag beter zal gaan.
  LABEL_VIDEO_GAME_KRACH_1983_TITLE: |
    De markt stort in
  LABEL_VIDEO_GAME_PREKRACH_1983_DESCRIPTION: |
    In het midden van de zomer kondigde Wataggi, de leider in de videogamemarkt, een
    verlies van 356 miljoen dollar aan. Plastics ondervond zeer ernstige moeilijkheden
    en trok zich terug uit de markt. Het gerucht gaat dat de markt voor videogames in
    elkaar stort om plaats te maken voor microcomputers.

    De verliezen van Wataggi en Plastics, die door de daling van de aandelen op de
    New York Stock Exchange werden doorgegeven, zorgden namelijk voor een ongerechtvaardigde
    paniek. Met een jaaromzet van 2 miljard dollar in de Verenigde Staten blijven videogames
    een solide industrie. Maar de spectaculaire groei van de afgelopen twee jaar is enigszins
    afgevlakt. De markt beweegt zich zowel up-market, waar Roberto Industries' RobertoVision-console
    concurreert met microcomputers voor thuis - als down-market, voor apparaten met een
    bevredigende prijs/prestatieverhouding.
  LABEL_VIDEO_GAME_PREKRACH_1983_TITLE: |
    De markt stabiliseert zich
