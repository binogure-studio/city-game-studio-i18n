  LOADING_SCREEN_TIP_0: >
    Ваша компания тайно оценивается на основе качества игр, которые вы выпустили
    за последние четыре года.
  LOADING_SCREEN_TIP_1: >
    Идеальные сотрудники могут спонтанно подать заявку на укрепление вашей
    производственной команды.
  LOADING_SCREEN_TIP_2: >
    Этот экран загрузки существует только для того, чтобы заставить вас ждать,
    на самом деле это сон (случайный (0, 50)), который является цикличным.
  LOADING_SCREEN_TIP_3: >
    Открытие для себя нового игрового жанра дает вам значительное преимущество
    перед конкурентами.
  LOADING_SCREEN_TIP_4: |
    Создание игр с конкурентами - лучший способ стать знаменитым.
  LOADING_SCREEN_TIP_5: >
    Вы можете организовывать конференции в своих собственных зданиях, но лучше
    разместите их с разницей в один год.
  LOADING_SCREEN_TIP_6: |
    Отдел плохих продаж всегда прав.
  LOADING_SCREEN_TIP_7: >
    Вам нужны серверы для размещения онлайн-игр, они дешевле, но игроки должны платить ежемесячно, чтобы продолжить играть в них
  LOADING_SCREEN_TIP_8: |
    Эйнштейн, наш талисман, лаял 65,13 раз во время разработки City Game Studio.
  LOADING_SCREEN_TIP_9: >
    12654 - Столько раз прозвучали рождественские песни, во время разработки City Game Studio
  LOADING_SCREEN_TIP_10: >
    Хорошо смотреть на долю рынка, но вы также должны позаботиться о количестве игр, опубликованных на платформе.
  LOADING_SCREEN_TIP_11: >
    Хотите помочь с переводом City Game Studio?
    https://discord.gg/citygamestudio
  LOADING_SCREEN_TIP_12: >
    Когда индикаторы ваших серверов горят красным цветом, это означает, что они
    перегружены.
  LOADING_SCREEN_TIP_13: |
    Не забудь взять перерыв на кофе.... Кофеварка опять сломалась.
  LOADING_SCREEN_TIP_14: >
    Кранчтайм - это не зерновой бренд, но это широко распространенная
    управленческая практика.
  LOADING_SCREEN_TIP_15: |
    Выпуск новой игры - лучший способ заработать деньги.
  LOADING_SCREEN_TIP_16: |
    "Отчет" позволяет вам узнать больше об играх, которые вы выпустили
  LOADING_SCREEN_TIP_17: >
    Согласно недавнему исследованию, почти каждая собака из 625.3 лает во время
    дождя, а остальные смеются над этим.
  LOADING_SCREEN_TIP_18: |
    Не полагайтесь на все, что вы можете прочитать на экранах загрузки.
  LOADING_SCREEN_TIP_19: >
    Усыновление кошки добавляет крошечный бонус к вашей студии.
  LOADING_SCREEN_TIP_20: >
    Если ваша студия имеет неравномерный уровень мастерства, это может повлиять на общее качество игры.

